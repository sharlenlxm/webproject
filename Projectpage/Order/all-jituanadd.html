<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <link rel="stylesheet" href="./css/style.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
    	.layui-form-item .layui-input-inline {width: 50%;}
    	.layui-form-item .layui-input-inline select{width: 30%;height: 38px;float: left;margin-left: 5%;}
    	.layui-form-item .layui-input-inline select:first-child{margin-left: 0;}
    </style>
  </head>
  
  <body>
    <div class="x-body">
        <form class="layui-form">
          
          <div class="layui-form-item">
              <label for="username" class="layui-form-label">
                  <span class="x-red">* </span>集团名称
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="username" name="username" required="" lay-verify="required" placeholder="请输入集团名称"
                  autocomplete="off" class="layui-input">
              </div>
          </div>
          
					<div class="layui-form-item">
						<label class="layui-form-label">
							<span class="x-red">* </span>地址
						</label>
						<div class="layui-input-inline">
							<select name="province" id="province" lay-ignore>
								<option value="">请选择省</option>
							</select>
							<select name="city" id="city" lay-ignore>
								<option value="">请选择市</option>
							</select>
							<select name="area" id="area" lay-ignore>
								<option value="">请选择区/县</option>
							</select>
						</div>
					</div>
          
          <div class="layui-form-item">
              <label for="username" class="layui-form-label">
                  <span class="x-red">* </span>集团详细地址
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="username" name="username" required="" lay-verify="required" placeholder="请输入集团详细地址"
                  autocomplete="off" class="layui-input">
              </div>
          </div>
          
          <div class="layui-form-item">
              <label for="phone" class="layui-form-label">
                  <span class="x-red">* </span>绑定手机
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="phone" name="phone" required="" lay-verify="phone" placeholder="请输入手机号"
                  autocomplete="off" class="layui-input">
              </div>
          </div>
					
          <div class="layui-form-item">
              <label for="username" class="layui-form-label">
                  <span class="x-red">* </span>管理员姓名
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="username" name="username" required="" lay-verify="required" placeholder="请输入管理员姓名"
                  autocomplete="off" class="layui-input">
              </div>
              <div class="layui-form-mid layui-word-aux">
                  	管理员真实姓名
              </div>
          </div>
					
          <div class="layui-form-item">
              <label for="username" class="layui-form-label">
                  <span class="x-red">* </span>管理员帐号
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="username" name="username" required="" lay-verify="required" placeholder="请输入管理员帐号"
                  autocomplete="off" class="layui-input">
              </div>
              <div class="layui-form-mid layui-word-aux" style="line-height: 1;">
                  账号应该由5-20位数字<br />字母或下划线'_'组成
              </div>
          </div>
          
          <div class="layui-form-item">
              <label for="L_pass" class="layui-form-label">
                  <span class="x-red">* </span>管理员密码
              </label>
              <div class="layui-input-inline">
                  <input type="password" id="L_pass" name="pass" required="" lay-verify="pass" placeholder="请输入管理员密码"
                  autocomplete="off" class="layui-input">
              </div>
              <div class="layui-form-mid layui-word-aux">
                  6到12个字符
              </div>
          </div>
          
          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
                  <span class="x-red">* </span>确认密码
              </label>
              <div class="layui-input-inline">
                  <input type="password" id="L_repass" name="repass" required="" lay-verify="repass" placeholder="请再一次输入密码"
                  autocomplete="off" class="layui-input">
              </div>
          </div>
          
	        <div class="layui-form-item">
						<label for="username" class="layui-form-label">
							<span class="x-red">* </span>性别
						</label>
						<div class="layui-input-inline">
							<input type="radio" name="sex" value="男" title="男" checked="">
							<input type="radio" name="sex" value="女" title="女">
						</div>
					</div>
          
          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
                  	身份证号
              </label>
              <div class="layui-input-inline">
                  <input type="password" id="L_repass" name="repass" required="" lay-verify="repass" placeholder="请输入身份证号"
                  autocomplete="off" class="layui-input">
              </div>
          </div>
          
          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
              </label>
              <button  class="layui-btn" lay-filter="add" lay-submit="">
                  增加
              </button>
          </div>
      </form>
    </div>
    <script>
        layui.use(['form','layer'], function(){
            $ = layui.jquery;
          var form = layui.form
          ,layer = layui.layer;
        
          //自定义验证规则
          form.verify({
            nikename: function(value){
              if(value.length < 5){
                return '昵称至少得5个字符啊';
              }
            }
            ,pass: [/(.+){6,12}$/, '密码必须6到12位']
            ,repass: function(value){
                if($('#L_pass').val()!=$('#L_repass').val()){
                    return '两次密码不一致';
                }
            }
          });

          //监听提交
          form.on('submit(add)', function(data){
            console.log(data);
            //发异步，把数据提交给php
            layer.alert("增加成功", {icon: 6},function () {
                // 获得frame索引
                var index = parent.layer.getFrameIndex(window.name);
                //关闭当前frame
                parent.layer.close(index);
            });
            return false;
          });
          
          
        });
    </script>
  </body>

</html>
