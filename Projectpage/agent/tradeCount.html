	<script>
		var userNumber = JSON.parse(sessionStorage.getItem('agentUser')).Number;
		var agentLevel = JSON.parse(sessionStorage.getItem('agentUser')).agentLevel;
		//列表
		layui.use('laydate', function() {
			var laydate = layui.laydate;
			laydate.render({
				elem: '#startTime', //指定元素
				
				
			});
			laydate.render({
				elem: '#endTime',
				
				
			});
			laydate.render({
				elem: '#startTime1', //指定元素
				value:new Date()
				
			});
			laydate.render({
				elem: '#endTime1',
				value:new Date()
			});
		});
		layui.use(['form', 'table', 'laytpl'], function() {
				var table = layui.table,
					form = layui.form,
					laytpl = layui.laytpl,
					$ = layui.jquery;
				CmsUtility.postAjaxCall(
								//系统设置
						'agOrderManngementController/getMyAgent',
						{
							'agentNumber':userNumber,
							'agentLevel':agentLevel,
							'userName':'',
							'registerCell':'',
							'page':1,
							'limit':100
						},
						function(data){
							if(data.data == null){
								return
							}
							var str = '<option value="">请选择或搜索代理</option>'
							for(var i =0 ; i<data.data.length;i++){
								str += '<option value="'+ data.data[i].agentNumber+'">'+data.data[i].agentName+'</option>'
							}
							$('#transactionPayment').html(str)
							form.render()
						},
						function(data){
							console.log('222')
						}
					)

			//方法级渲染
			function tableRender(){
				table.render({
					elem: '#table1',
					url: CmsConfig.ServiceUrl.ApiRootUrl + 'agOrderManngementController/merchantList' + '?agentNumber=' + userNumber ,
					where:{
						"transactionPayment":$('#transactionPayment').val(),
						"shopName":$('#shopName').val(),
						"agentLevel":agentLevel,
						"startTime":$('#startTime').val(),
						"endTime":$('#endTime').val(),
					},
					page: true,
					limits: [10, 20],
					method: "post",
					id: 'tradeInfo',
					response: { 
					//res 即为原始返回的数据
							"statusCode":"1000", //解析接口状态
							
					},
					parseData: function(res) {
						console.log(res)
					 //res 即为原始返回的数据
					 	if(res.data == null){
					 		return
					 	}
						return {
							"code": res.code, //解析接口状态
							"msg": res.msg, //解析提示文本
							"count": res.data.count, //解析数据长度
							"data": res.data.merchants, //解析数据列表
						};
					},
					cols: [
						[{
							field: 'merchantName',
							title: '商户名称',
							align: 'center'
						}, {
							field: 'merchantType',
							title: '商户类型',
							align: 'center'
						}, {
							field: 'registerCell',
							title: '手机号码',
							align: 'center'
						}, {
							field: 'agentName',
							title: '所属代理商',
							align: 'center'
						}, {
							field: 'transactionPayment',
							title: '交易笔数',
							align: 'center'
						}, {
							field: 'transactionAmount',
							title: '交易金额',
							align: 'center',
							templet:function(data){
								return data.transactionAmount.toFixed(2)
							}
						}, {
							field: 'refundAmount',
							title: '退款额',
							align: 'center'
						}, {
							field: 'shopPoundage',
							title: '手续费',
							align: 'center'
						}, {
							field: 'shopPoundage',
							title: '实收金额',
							align: 'center',
							templet:function(data){
								return (data.transactionAmount - data.shopPoundage - data.refundAmount).toFixed(2)
							}
						}, {
							field: 'subsidyAmount',
							title: '补贴金额',
							align: 'center'
						}, {
							field: 'subsidyNum',
							title: '补贴笔数',
							align: 'center'
						}]
					]
				})
			}
			tableRender()
			$('#search').click(function(){
				tableRender()
			})
			$('#btn1').click(function(){
				console.log('111')
				tableRender()
			})
			// 根據條件重载表格
			var $ = layui.$,
				active = {
					reload: function() {
						// 获取上面查询框的值
						var shopname = $("#shopname").val();
						var startTime = $("#startTime").val();
						var endTime = $("#endTime").val();
						var passway = $("#payment option:selected").val();
						//执行重载
						table.reload('tradeInfo', {
							page: {
								curr: 1 //重新从第 1 页开始
							},
							where: {
								shopname: shopname,
								passway: passway
							}
						});
					}
				};

			$('.layui-row .layui-btn').on('click', function() {
				var type = $(this).data('type');
				active[type] ? active[type].call(this) : '';
			});
		});
	</script>

	<script type="text/javascript">
		function getShop(){
			
			layui.use(['table', 'layer','laydate'], function() {
				var table = layui.table,
					form = layui.form,
					laydate =  layui.laydate
					laytpl = layui.laytpl,
					layer = layui.layer,

					console.log(startTime)
					var endTime = $("#endTime1").val();
				var index = layer.load(2, {shade: [0.4, '#393D49']})
				CmsUtility.postAjaxCall(
							//系统设置
					CmsConfig.addressUrl.Agent.selectMerchant,
					{
						"agentNumber":userNumber,
						"agentLevel":agentLevel,
						"startTime":startTime,
						"endtime":endTime,

					function(data){
						layer.closeAll()
						if(data.code == 1000){
							$('#shopCount').html(data.data.agShopStatisticsResult.shopCount)

							$('#wTransactionNumber').html(data.data.agShopStatisticsResult.wTransactionNumber)
							$('#zTransactionNumber').html(data.data.agShopStatisticsResult.zTransactionNumber)
							$('#transactionMoney').html(data.data.agShopStatisticsResult.transactionMoney)
							$('#wTransactionMoney').html(data.data.agShopStatisticsResult.wTransactionMoney)

							$('#zTransactionMoney').html(data.data.agShopStatisticsResult.zTransactionMoney)
							$('#refundMoney').html(data.data.agShopStatisticsResult.refundMoney)
							$('#wRefundMoney').html(data.data.agShopStatisticsResult.wRefundMoney)
							$('#zRefundMoney').html(data.data.agShopStatisticsResult.zRefundMoney)
							$('#poundage').html(data.data.agShopStatisticsResult.poundage)
							$('#wpoundage').html(data.data.agShopStatisticsResult.wpoundage)
							$('#zpoundage').html(data.data.agShopStatisticsResult.zpoundage)
							$('#incomeMoney').html(data.data.agShopStatisticsResult.incomeMoney)
							$('#wIncomeMoney').html(data.data.agShopStatisticsResult.wIncomeMoney)
							$('#zIncomeMoney').html(data.data.agShopStatisticsResult.zIncomeMoney)
						}else{
							layer.msg(data.msg)
							
						}
					},
					function(data){

		}
