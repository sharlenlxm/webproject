<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>店内账单汇总</title>
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
		<meta http-equiv="Cache-Control" content="no-siteapp" />

		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="./css/font.css">
		<link rel="stylesheet" href="./css/xadmin.css">
		<link rel="stylesheet" href="./css/style.css">
		<script type="text/javascript" src="./js/jquery-3.2.1.js"></script>
		<script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="./js/xadmin.js"></script>
		<style>
			.x-iframe {
				width: 100%;
				height: 100%;
			}
		</style>
	</head>

	<body>
		<div class="x-nav">
			<span class="layui-breadcrumb">
		        <a href="">首页</a>
		        <a href="">报表管理</a>
		        <a>
          		<cite>营收概览</cite></a>
     		 </span>
			<a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
				<i class="layui-icon" style="line-height:30px">ဂ</i></a>
		</div>
		<div class="x-body" style="padding-top: 0;">
			<div class="layui-tab layui-tab-brief" lay-filter="demo">
				<ul class="layui-tab-title">
					<li lay-id="day" class="layui-this">日报</li>
					<li lay-id="week">周报</li>
					<li lay-id="month">月报</li>
				</ul>
				<div class="layui-tab-content">
					<div class="layui-tab-item layui-show">
						<iframe frameborder="0" name="x-iframe" src="sy-yingshou-r.html" id="day" scrolling="yes" class="x-iframe"></iframe>
					</div>
					<div class="layui-tab-item">
						<iframe frameborder="0" name="x-iframe" src="sy-yingshou-w.html" id="week" scrolling="yes" class="x-iframe"></iframe>
					</div>
					<div class="layui-tab-item">
						<iframe frameborder="0" name="x-iframe" src="sy-yingshou-m.html" id="month" scrolling="yes" class="x-iframe"></iframe>
					</div>
				</div>
			</div>
		</div>
		<script>
			layui.use('element', function() {
				var element = layui.element;
				element.on('tab(demo)', function() {
					document.getElementById('day').contentWindow.location.reload(true);
					document.getElementById('week').contentWindow.location.reload(true);
					document.getElementById('month').contentWindow.location.reload(true);
				});
			});

			//	iframe高度100%
			window.onload = function() {
				var iframe = document.getElementById("day");
				iframe.style.height = window.innerHeight + 'px';
				var iframe = document.getElementById("week");
				iframe.style.height = window.innerHeight + 'px';
				var iframe = document.getElementById("month");
				iframe.style.height = window.innerHeight + 'px';
			};
		</script>
	</body>

</html>
