<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>商户添加</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" href="css/xiaoshouzhushou.css">
		<link rel="stylesheet" type="text/css" href="css/feedback.css" />
		<link rel="stylesheet" type="text/css" href="css/mystyle.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">法人信息</h1>
		</header>
		<div class="mui-content">
			<div class="mui-content-padded" style="margin: 5px;">
				<form class="mui-input-group">
					<div class="mui-input-row">
						<label>法人姓名</label>
						<input type="text" class="mui-input-clear" placeholder="请输入法人姓名">
					</div>
					<div class="mui-input-row">
						<label>证件类型</label>
						<input type="text" class="mui-input-clear" placeholder="请选择证件类型" value="二代身份证">
					</div>
					<div class="mui-input-row">
						<label>法人身份证号码</label>
						<input type="text" class="mui-input-clear" placeholder="请输入法人身份证号码">
					</div>
					<!--个人-->
					<div class="mui-input-row">
						<label>法人证件有效期</label>
						<input type="text" class="mui-input-clear" placeholder="请输入法人证件有效期">
					</div>
					<div class="mui-input-row">
						<label style="width: 100%;">法人证件正面照</label>
						<div class="row image-list image-list-body mentouz">
							<img src="./images/iconfont-tianjia.png"/>
						</div>
					</div>
					<div class="mui-input-row">
						<label style="width: 100%;">法人证件背面照</label>
						<div class="row image-list image-list-body mentouz">
							<img src="./images/iconfont-tianjia.png"/>
						</div>
					</div>
					<div class="mui-input-row">
						<label style="width: 100%;">法人手持身份证</label>
						<div class="row image-list image-list-body mentouz">
							<img src="./images/iconfont-tianjia.png"/>
						</div>
					</div>
				</form>
				<a href="sh-add-5.html" class="mui-btn mui-btn-primary nextstep" id="">下一步</a>
			</div>
		</div>
	</body>
	<script src="js/mui.min.js "></script>
	<script src="js/mui.view.js "></script>

</html>
