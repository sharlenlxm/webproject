		<div class="x-body">

		<script>
			function changeRes(res) {
				var res = res
				if(res.length == 0) {
					return
				}
				for(var i = 0; i < res.length; i++) {
					if(res[i].merchantstype == 0) {
						res[i].merchantstypea = '普通商户'
					} else if(res[i].merchantstype == 1) {
						res[i].merchantstypea = '补贴商户'
					}
					if(res[i].type == 0) {
						res[i].typea = '禁用'
					} else if(res[i].type == 1) {
						res[i].typea = '启用'
					}
					if(res[i].audittype == 1) {
						res[i].audittypea = '未审核'
					} else if(res[i].audittype == 2) {
						res[i].audittypea = '审核中'
					} else if(res[i].audittype == 3) {
						res[i].audittypea = '已审核'
					}
				}
				return res
			}
			var serverUrl = window.parent.serverUrl
			var userNumber = window.parent.userNumber
			layui.use(['laydate', 'table', 'form'], function() {
				var laydate = layui.laydate,
					table = layui.table,
					form = layui.form;

				//方法级渲染  
				table.render({
					//url: serverUrl + 'memberCard/getAssociatorCards?userNumber=' + userNumber,
					url: 'https://easy-mock.com/mock/5be8d89ba5f5e073df414199/example/shList',
					elem: '#members',
					height: 'full-210',
					id: 'vip_cardList',
					parseData: function(res) { //res 即为原始返回的数据
						return {
							"code": res.code, //解析接口状态
							"msg": res.msg, //解析提示文本
							"count": res.count, //解析数据长度
							"data": changeRes(res.result), //解析数据列表
						};
					},
					cols: [
						[{
							type: 'numbers'
						}, {
							align: 'center',
							field: 'merchants',
							width: 200,
							title: '订单号',
							sort: true
						}, {
							align: 'center',
							field: 'merchantsname',
							width: 100,
							title: '用户名'
						}, {
							align: 'center',
							field: 'merchantstypea',
							width: 200,
							title: '类型',
							sort: true
						}, {
							align: 'center',
							field: 'belongagent',
							width: 110,
							title: '用户名(提成)'
						}, {
							align: 'center',
							field: 'typea',
							width: 100,
							title: '提成级别',
						}, {
							align: 'center',
							field: 'audittypea',
							width: 100,
							title: '原金额',
							sort: true
						}, {
							align: 'center',
							field: 'addtime',
							width: 100,
							title: '变动金额',
							sort: true
						}, {
							align: 'center',
							field: 'addtime',
							width: 100,
							title: '变动后金额',
							sort: true
						}, {
							align: 'center',
							field: 'addtime',
							width: 180,
							title: '变动时间',
							sort: true
						}, {
							align: 'center',
							field: 'addtime',
							width: 150,
							title: '通道',
							sort: true
						}, {
							align: 'center',
							field: 'addtime',
							width: 250,
							title: '备注',
							sort: true
						}]
					],
					page: true,
					done: function(res, curr, count) {
						console.log(res)
					}
				});

				//监听工具条
				table.on('tool(members)', function(obj) {
					var data = obj.data;
					if(obj.event === 'loginTo') { //直接登录商户后台
						window.open("http://www.baidu.com?useNumber=123456", "useNumber=123456")
					} else if(obj.event === 'channelSet') { //直接登录商户后台
						layer.open({
							type: 2,
							title: '编辑',
							shade: 0.5,
							area: ['90%', '90%'],
							maxmin: false,
							resize: false,
							content: ['Merchants-List-channel.html'],
							success: function(layero, index) {
								// 获取子页面的iframe
								//var iframe = window['layui-layer-iframe' + index];
								// 向子页面的全局函数child传参
								//iframe.subPage(data, userNumber)
							}
						});
					} else if(obj.event === 'rate') { //费率
						layer.open({
							type: 2,
							title: '设置费率',
							shade: 0.5,
							area: ['650px', '90%'],
							maxmin: false,
							resize: false,
							content: ['Merchants-List-rate.html'],
							success: function(layero, index) {
								// 获取子页面的iframe
								//var iframe = window['layui-layer-iframe' + index];
								// 向子页面的全局函数child传参
								//iframe.subPage(data, userNumber)
							}
						});
					} else if(obj.event === 'pass') { //设置密码
						layer.open({
							type: 2,
							title: '重置密码',
							shade: 0.5,
							area: ['460px', '350px'],
							maxmin: false,
							resize: false,
							content: ['Merchants-List-pass.html'],
							success: function(layero, index) {
								// 获取子页面的iframe
								//var iframe = window['layui-layer-iframe' + index];
								// 向子页面的全局函数child传参
								//iframe.subPage(data, userNumber)
							}
						});
					} else if(obj.event === 'edit') { //编辑商户
						layer.open({
							type: 2,
							title: '编辑',
							shade: 0.5,
							area: ['90%', '90%'],
							maxmin: false,
							resize: false,
							content: ['Merchants-List-edit.html'],
							success: function(layero, index) {
								// 获取子页面的iframe
								//var iframe = window['layui-layer-iframe' + index];
								// 向子页面的全局函数child传参
								//iframe.subPage(data, userNumber)
							}
						});
					} else if(obj.event === 'secretkey') { //秘钥secretkey
						layer.open({
							type: 2,
							title: '秘钥',
							shade: 0.5,
							area: ['400px', '270px'],
							maxmin: false,
							resize: false,
							content: ['Merchants-List-secretkey.html'],
							success: function(layero, index) {
								// 获取子页面的iframe
								//var iframe = window['layui-layer-iframe' + index];
								// 向子页面的全局函数child传参
								//iframe.subPage(data, userNumber)
							}
						});
					} else if(obj.event === 'logout') { //注销
						var zhuxiaoData = {
							card: data.card,
							cardType: 5
						}
						layer.confirm('真的删除此会员卡么', {
							icon: 3,
							title: '提示'
						}, function(index) {
							// 发送请求
							$.ajax({
								type: "post",
								url: serverUrl + "memberCard/updateAssociatorCard",
								async: true,
								dataType: "json",
								contentType: "application/json",
								data: JSON.stringify(zhuxiaoData),
								success: function(data) {
									if(data.code == 0) {
										layer.close(index);
										layer.msg("会员卡已注销");
										// 刷新页面
										var curr = $("#curr").val();
										layui.table.reload('vip_cardList', {
											page: {
												curr: curr
											}
										});
									} else if(data.code == 1) {
										layer.msg("会员卡注销失败");
									}
								}
							});
						});
					}
				});
			});
		</script>
	</body>
