			var insNumber = JSON.parse(sessionStorage.getItem('userSh')).institutionNumber;
			var merNumber = JSON.parse(sessionStorage.getItem('userSh')).Number;
			var cardBackgroundId = ''
			layui.use(['laydate', 'table', 'upload', 'form'], function() {
				var $ = layui.jquery,

				//执行一个laydate实例

				//监听指定开关

				/*---------- 优惠设置 ----------*/

				/*---------- 默认开卡 ----------*/
				// form.on('switch(recEnabled)', function(data) {
				// 	// layer.tips('会员等级：' + (this.checked ? '已开启' : '已关闭'), data.othis)

				// 			if (data.code == 1000) {

				// 				layui.table.reload('gradeList')
				// 			} else {

				//

				// 		}
				// 	});
				// });


				/*---------- 品牌logo，卡背景上传 ----------*/
				$('#cardBg').click(function() {
					$('#upBg').click()
				})
				$('.layui-upload-img').on({
					mouseover: function() {
						var cardId = $(this).attr("id")
						var cardSrc = $('#' + cardId + 'Img').attr("src")
						if (cardId === 'cardBg' && cardSrc) {
							$('.cardBgimg .imgDel').css({
								"display": "block",
								"opacity": 1
							})
						}
					}
				})
				$('.imgDel').on({
					mouseleave: function() {
						$('.imgDel').css({
							"display": "none",
							"opacity": 0
						})
					}
				})
				$('.imgDel').click(function(e) {
					var delId = e.currentTarget.dataset.id
					if (delId == 'cardBg') {
						console.log('cardBg')
						$('#cardBg').find('img').remove()
						$('#cardBimg').find('img').remove()
						$(this).prev().find(".upTips").show()
						cardBackgroundId = ''
					}
					$(this).hide()
				})
				$("#upBg").change(function() {
					layer.load(2, {
						shade: 0.5
					});
					uploadImg(this, function(data) {
						Imgbase = data
					});
					setTimeout(function() {
						var datas = {
							"imgBaseStr": Imgbase,
							"institutionNumber": insNumber,
							"imgType": "1",
							"merchantNumber": merNumber
						}

							data: JSON.stringify(datas),
							dataType: "json",

							},
							success: function(data) {
								layer.closeAll('loading');

				//	layer.tips('等级开关：' + (this.checked ? '已开启' : '已关闭'), data.othis)

				/*---------- 监听提交 ----------*/
				form.on('submit(add)', function(data, index) {
					var data = data.field
					data.merchantNumber = merNumber
					data.cardBackgroundId = cardBackgroundId
					if (cardBackgroundId == '') {
						layer.msg('请上传卡背景图片')
						return
					}
					if (data.defaultFlag) {
						data.defaultFlag = 1
					} else {

					}
					layer.load(2, {
						shade: 0.5
					});
					setTimeout(function() {
						console.log(data)
						$.ajax({
							type: "post",

							},

								layer.closeAll('loading');

									var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
									parent.layer.close(index); //再执行关闭
									parent.layer.msg('添加等级成功')
									parent.layui.table.reload('gradeList')
								} else {
									layer.msg(data.msg)

								}
							}
						});
					}, 300)
					return false;
				});

			});

			function uploadImg(input_file, get_data) {
				/*input_file：文件按钮对象*/
				/*get_data: 转换成功后执行的方法*/
				if (typeof(FileReader) === 'undefined') {
					alert("抱歉，你的浏览器不支持 FileReader，不能将图片转换为Base64，请使用现代浏览器操作！");
				} else {
					try {
						/*图片转Base64 核心代码*/
						var file = input_file.files[0];
						//这里我们判断下类型如果不是图片就返回 去掉就可以上传任意文件
						if (!/image\/\w+/.test(file.type)) {
							alert("请确保文件为图像类型");
							return false;
						}
						var reader = new FileReader();
						reader.onload = function() {
							get_data(this.result);
						}
						reader.readAsDataURL(file);
					} catch (e) {
						alert('图片转Base64出错啦！' + e.toString())
					}
				}
			}
