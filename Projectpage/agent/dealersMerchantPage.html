		<script type="text/javascript">
			$("input").focus(function() {
				$(this).parent().children(".layui-input-clear").show();
			});
			$("input").blur(function() {
				if($(this).val() == '') {
					$(this).parent().children(".layui-input-clear").hide();
				}
			});
			$(".layui-input-clear").click(function() {
				$(this).parent().find('input').val('');
				$(this).hide();
			});

										url:'.xdldata',
										success:function(data){
											console.log("进件完成"+i);

							}
						}
					})
				})
			})
		</script>

		<script>
			// 			// 选择日期插件  
			layui.use('laydate', function() {
				var laydate = layui.laydate;
				laydate.render({
					elem: '#startTime', //指定元素
					type: 'datetime'
				});
				laydate.render({
					elem: '#endTime',
					type: 'datetime'
				});
			});

			layui.use('table', function() {

				var table = layui.table,
					form = layui.form;

				//方法级渲染
				table.render({
					elem: '#LAY_table_merchant',
					url: '.Dealers/getDealersMerchantList',
					cellMinWidth: 80,
					height: 'full-200',
					method: "post",
					page: true,
					id: 'merchantlist',
					cols: [
						[{
							toolbar: "#chetool",
							title:'<div class="layui-table-cell laytable-cell-1-0 laytable-cell-checkbox"><input type="checkbox" name="layTableCheckbox" lay-skin="primary" lay-filter="layTableAllChoose"><div class="layui-unselect layui-form-checkbox" lay-skin="primary"><i class="layui-icon"></i></div></div>',
							width: 48
						},{
							field: 'CompanyName',
							title: '商户名称'
						}, {
							field: 'NAME',
							title: '所属销售'
						},  {
							field: 'Cell',
							title: '管理员电话'
						},  {
							field: 'zhifuName',
							title: '支付通道'
						}, {
							field: 'CreateTime',
							title: '创建时间'
						}, {
							field: 'ylbNumber',
							title: '云喇叭'
						},{
							field: 'operation',
							title: '操作',
							width: '30%',
							toolbar: "#tool"
						}]
					]
				});

				// 根據條件重载表格
				var $ = layui.$,
					active = {
						reload: function() {
							// 获取上面查询框的值
							var channel = $('#channel').val(); // 经销商标号
							var merchantName = $('#merchantName').val(); // 商户名称
							var state = $('#state').val();
							var clerk = $('#clerk').val(); // 业务员编号
							var ylbNumber = $("#ylbNumber").val();

							//执行重载
							table.reload('merchantlist', {
								page: {
									curr: 1 //重新从第 1 页开始
								},
								where: {
									channel: channel,
									merchantName: merchantName,
									state: state,
									clerk: clerk,
									ylbNumber:ylbNumber
								}
							});
						},getCheckData:function(){
							 $.ajax({
								type: "post",
								url: ".config/getSaleList",
								async: true,
								success: function(data) {
									//拼接销售列表
									var html='<div class="layui-inline"><label class="layui-form-label">搜索选择框</label><div class="layui-input-inline"><select id="SaleList" lay-verify="required" lay-ignore><option value="">请选择销售</option>';
									if(data.length>0){
										for(var j=0;j<data.length;j++){
											html+='<option value="'+data[j].SaleNumber+'">'+data[j].SaleName+'/'+data[j].SaleCell+'</option>'
										}
									}
									html+='</select></div></div>';
									
									layer.open({
										type: 1,
										title: '更换销售',
										area: ['720px', '500px'], //宽高
										content: html,
										btn: ['确认', '取消'],
										yes: function(layero){
											var SaleNumber = $("#SaleList option:selected").val();
											if(SaleNumber==''){
												layer.msg('请选择销售');
											}else{
												var checkStatus = table.checkStatus('merchantlist');
												var data = checkStatus.data;
												if(data.length=='0'){
													layer.msg('请选择你要替换的商户',{icon: 5});
													return;
												}
												// 弹出是否要删除门店
												layer.confirm('确定要更换吗?', function(index) {
													var checkStatus = table.checkStatus('merchantlist');
													var udata = checkStatus.data;
													var Total = 0;
													var checkedstr='';
													if(udata.length>0){
														for(var i=0;i<udata.length;i++){
															if(checkedstr==''){
																checkedstr = udata[i].UserNumber;
															}else{
																checkedstr +='|'+udata[i].UserNumber;
															}
														}
													}
													
													 $.ajax({
														type: "post",
														url: ".DealersMerchant/putReplaceSale",
														async: true,
														data: {checkedstr:checkedstr,oldSaleNumber:udata[0].oldSaleNumber,newSaleNumber:SaleNumber,Total:Total},
														success: function(data) {
															if(data.result == "success") {
																layer.close(index);
																var channel = $('#channel').val(); // 经销商标号
																var merchantName = $('#merchantName').val(); // 商户名称
																var state = $('#state').val();
																var clerk = $('#clerk').val(); // 业务员编号
																parent.layui.table.reload('merchantlist',{page:{curr:1},where:{channel:channel,merchantName:merchantName,state:state,clerk:clerk}});
															}else{
																layer.close(index);
																layer.msg(data.msg);
															}
														}
													});
												})
											}
								        },btn2: function(){
								        	layer.closeAll();
								        }
									});
								}
							});
						}
					};
				table.on('tool(merchant)', function(obj) {
					var data = obj.data;
					if(obj.event === 'type') {
						//显示下拉框框
						type_select.show({
							//设置当前选择的id
							value: obj.data.Buzhu,
						}, this, function(e) {
							//回调函数 返回结果
							obj.data.Buzhu = e.value;
							obj.update(obj.data);
							table.render();
							
							$.ajax({
								type: "post",
								url: ".DealersMerchant/putbuzhu",
								async: true,
								data: {MerchantsNumber:data.UserNumber,buzhu:e.value},
								success: function(data) {
									if(data.code == 0000) {
										layer.alert('设置成功 ', {
											icon: 6
										});
										var channel = $('#channel').val(); // 经销商标号
										var merchantName = $('#merchantName').val(); // 商户名称
										var state = $('#state').val();
										var clerk = $('#clerk').val(); // 业务员编号
										layui.table.reload('merchantlist',{page:{curr:1},where:{channel:channel,merchantName:merchantName,state:state,clerk:clerk}});
									} else if(data.code == 0001) {
										layer.msg(data.desc);
									}
								}
							});
						});
					}
					if(obj.event === 'bandqrcode') {
						// 跳转商户详情页面
						layer.open({
							type: 2,
							title: '绑定二维码',
							area: ['40%', '40%'], //宽高
							content: '.deviceshop/goshopbandqrcode?ShopNumber=' + data.ShopNumber
						});
					}

					if(obj.event === 'particulars') {
						// 跳转商户详情页面
						layer.open({
							type: 2,
							title: '商户详情',
							area: ['90%', '90%'], //宽高
							content: '.saleDetail?ShopNumber='+ data.ShopNumber+'&UserNumber='+data.UserNumber
						});
					} else if(obj.event == 'modification') {

						// 跳转修改商户页面
						layer.open({
							type: 2,
							title: '修改商户',
							area: ['90%', '90%'], //宽高
							content: '.saleUpdate?ShopNumber='+ data.ShopNumber+'&UserNumber='+data.UserNumber
						});

					} else if(obj.event == 'modefaction'){
						// 跳转修改商户页面
						layer.open({
							type: 2,
							title: '富友进件补充资料',
							area: ['90%', '90%'], //宽高
							content: '.saleUpdatefuyou?ShopNumber='+ data.ShopNumber+'&UserNumber='+data.UserNumber
						});
					}else if(obj.event == 'disable') {

						var mydata = {
							"merchantNumber": data.UserNumber,
							"merchantStatus": 1
						}

						// 禁用商户
						layer.confirm('真的要禁用么?', function(index) {

							// 发送请求,将商户进行禁用
							$.ajax({
								type: "post",
								url: ".DealersMerchant/disableMerchant",
								async: true,
								data: mydata,
								success: function(data) {
									if(data.code == 0000) {
										layer.alert('禁用成功 ', {
											icon: 6
										});
									} else if(data.code == 0001) {
										layer.msg(data.desc);
									}

									var channel = $('#channel').val(); // 经销商标号
									var merchantName = $('#merchantName').val(); // 商户名称
									var state = $('#state').val();
									var clerk = $('#clerk').val(); // 业务员编号
									layui.table.reload('merchantlist',{page:{curr:1},where:{channel:channel,merchantName:merchantName,state:state,clerk:clerk}});}
							});
							layer.close(index);
						});

					} else if(obj.event == 'open') {

						var mydata = {
							"merchantNumber": data.UserNumber,
							"merchantStatus": 0
						}

						// 禁用门店
						layer.confirm('真的要启用么?', function(index) {

							// 发送请求,将商户进行启用
							$.ajax({
								type: "post",
								url: ".DealersMerchant/disableMerchant",
								async: true,
								data: mydata,
								success: function(data) {
									if(data.code == 0000) {
										layer.alert('启用成功 ', {
											icon: 6
										});
									} else if(data.code == 0001) {
										layer.msg(data.desc);
									}

									// 刷新页面
									var channel = $('#channel').val(); // 经销商标号
									var merchantName = $('#merchantName').val(); // 商户名称
									var state = $('#state').val();
									var clerk = $('#clerk').val(); // 业务员编号
									layui.table.reload('merchantlist',{page:{curr:1},where:{channel:channel,merchantName:merchantName,state:state,clerk:clerk}});}
							});
							layer.close(index);
						});

					} else if(obj.event == 'paymentSettings') {

						// 跳转商户配置页面
						layer.open({
							type: 2,
							title: '参数配置',
							area: ['90%', '90%'], //宽高
							content: '.DealersMerchant/getMerchantConfigurationPage?merchantNumber=' + data.UserNumber+'&ShopNumber='+data.ShopNumber
						});

					} else if(obj.event =='feilvSettings'){
						// 跳转商户配置页面
						layer.open({
							type: 2,
							title: '费率配置',
							area: ['90%', '90%'], //宽高
							content: '.Parameter/getfeilvage?UserNumber=' + data.UserNumber+'&ShopNumber='+data.ShopNumber+'&SaleNumber='+data.oldSaleNumber
						});
					}else if(obj.event == 'openRefundableAuthority') {
						var merchantNumber = data.UserNumber;
						var data = {
							"merchantNumber": merchantNumber,
							"state": 0
						}
						layer.confirm('真的要启用么?', function(index) {
							// 发送请求,将本店员或店长的功能进行启用
							$.ajax({
								type: "post",
								url: ".DealersMerchant/putMerchantRefundPermissions",
								async: true,
								data: data,
								success: function(data) {
									if(data.code == 0000) {
										layer.alert('启用成功 ', {
											icon: 6
										});
									} else if(data.code == 0001) {
										layer.msg(data.desc);
									}

									var channel = $('#channel').val(); // 经销商标号
									var merchantName = $('#merchantName').val(); // 商户名称
									var state = $('#state').val();
									var clerk = $('#clerk').val(); // 业务员编号
									layui.table.reload('merchantlist',{page:{curr:1},where:{channel:channel,merchantName:merchantName,state:state,clerk:clerk}});}
							});

							layer.close(index);
						});
					} else if(obj.event == 'disableRefundableAuthority') {
						var merchantNumber = data.UserNumber;
						var data = {
							"merchantNumber": merchantNumber,
							"state": 1
						}

						layer.confirm('真的要禁用么?', function(index) {

							// 发送请求,将本店员或店长的功能进行禁用
							$.ajax({
								type: "post",
								url: ".DealersMerchant/putMerchantRefundPermissions",
								async: true,
								data: data,
								success: function(data) {
									if(data.code == 0000) {
										layer.alert('禁用成功 ', {
											icon: 6
										});
									} else if(data.code == 0001) {
