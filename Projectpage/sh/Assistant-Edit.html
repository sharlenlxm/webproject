<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>编辑</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../../public/css/font.css">
    <link rel="stylesheet" href="../../public/css/xadmin.css">
    <script type="text/javascript" src="../../public/js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="../../public/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../public/js/xadmin.js"></script>
</head>
<body>
	<div class="x-body">
        <form class="layui-form">
        	<input type="hidden" id="logGid" name="logGid" value="${logGid}"/>
          	<div class="layui-form-item">
              	<label for="L_pass" class="layui-form-label">
                  	姓名
              	</label>
              	<div class="layui-input-inline">
                  	<input type="text" id="name" name="name" required="" lay-verify="required"  autocomplete="off" class="layui-input" value="${name}">
              	</div>
          	</div>
          	<div class="layui-form-item">
              	<label for="L_repass" class="layui-form-label">
                  	手机号
              	</label>
              	<div class="layui-input-inline">
                  	<input type="text" id="mphone" name="mphone" required="" lay-verify="required|phone" autocomplete="off" class="layui-input" value="${mphone}">
              	</div>
          	</div>
          	<div class="layui-form-item">
          		<label for="L_email" class="layui-form-label">
                  	门店
              	</label>
              	<div class="layui-input-inline">
              	<input type="hidden" id="shop1" name="shop1" value="${ShopName1}" />
                	<select name="shop" id="shop" lay-verify="required" lay-search="">
	              		<option value="">请选择</option>
	              	    <c:forEach items="${shops }" var="shop">
	              	    		<option value="${shop.ShopID }" >${shop.ShopName }</option>
	              	    
						</c:forEach>
	            	</select>
		         </div>
	        </div>
          	<div class="layui-form-item">
              	<label for="L_repass" class="layui-form-label">
              	</label>
              	<button  class="layui-btn" lay-filter="add" lay-submit="">
                  	提交
              	</button>
          	</div>
      	</form>
    </div>
    <script>
    $(function(){
    	var st = $("#shop1").val();//修改数据从后台查询而得
       $("#shop option:contains('"+st+"')").attr("selected",true); //使得select默认选中后台查询到的val
   		//$("#shop").find("option[text="+st+"]").attr("selected",true);
      });

    	layui.use(['form','layer'], function(){
    		
    		$ = layui.jquery;
          	var form = layui.form
          	,layer = layui.layer;
          	
    	    //监听提交
	        form.on('submit(add)', function(data){
	          	//发异步，把数据提交给后台
	          	$.ajax({
	          		type:"post",
	          		url:".Assistant/AssistantEdit",
	          		async:true,
	          		data:data.field,
  					success : function(data) {
							if (data.code == 0000) {
								layer.alert("修改成功", {icon: 6},function () {
					              	// 获得frame索引
					              	var index = parent.layer.getFrameIndex(window.name);
					              	//关闭当前frame
					              	parent.layer.close(index);
				          		});
							}
                    }
	          	});
	          	return false;
	        });
      });
    	
    </script>
	
</body>
</html>
