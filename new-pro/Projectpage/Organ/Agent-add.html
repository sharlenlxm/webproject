		<script>
		var index = parent.layer.getFrameIndex(window.name);
    $('#quxiao').click(function() {
        setTimeout(function() {
            parent.layer.close(index)
        }, 16);
    })
    function bl() {
        setTimeout(function() {
            $('#searchBox').hide()
        }, 200)
        //$('#searchBox').hide()
    }
    function clickS(e) {
        $('#agName').val(e.getAttribute('data-name'))
        $('#agName').attr('agentNumber', e.getAttribute('data-id'))
        $('#agName').attr('agentType', e.getAttribute('data-level'))
        $('#searchBox').hide()
    }
    function fc() {
        $('#searchBox').show()
        console.log($('#agName').val())
        pageNum =1
        CmsUtility.postAjaxCall(
            //系统设置
            CmsConfig.addressUrl.Mechanism.getInsAglists, 
            {
                
                "institutionNumber": userNumber,
                "agentName":$('#agName').val(),
                "page":pageNum,
                "limit":'100',
                "agentType":''
            },
            function(data) {
                console.log(this.value)
                if (data.code == 1000) {

                    var str = ''
                    for (var i = 0; i < data.data.agentRegisterlist.length; i++) {
                        str += '<div class="layui-btn layui-btn-primary" data-level="'+data.data.agentRegisterlist[i].agentLevel +'" data-id="' + data.data.agentRegisterlist[i].agentNumber + '" data-name="' + data.data.agentRegisterlist[i].agentName + '" style="width:100%;margin-left:0" onclick="clickS(this)" >' + '[' + data.data.agentRegisterlist[i].agentNumber + ']' + data.data.agentRegisterlist[i].agentName + '</div>'
                    }
                    document.getElementById('searchBox').innerHTML = str

                    // layer.msg('保存成功')
                    // setTimeout(function(){
                    //  x_admin_close()
                    // },500);

                } else {
                    layer.msg(data.msg)

                }
            },
            function(data) {
                console.log('222')
            }
        )

    }
    var serverUrl = window.parent.serverUrl
    var userNumber = JSON.parse(sessionStorage.getItem('organUser')).institutionNumber;
    layui.use(['laydate', 'table', 'upload', 'form'], function() {
        var $ = layui.jquery,
            upload = layui.upload,
            laydate = layui.laydate,
            table = layui.table,
            form = layui.form,
            admin = layui.admin,
            element = layui.element,
            layer = layui.layer;
        // CmsUtility.choosePro();
        // setTimeout(function(){
        //  form.render()
        // },100)
        CmsUtility.postAjaxCall(
						//系统设置
				CmsConfig.addressUrl.Mechanism.getOfficial + '?institutionNumber=' + JSON.parse(sessionStorage.getItem("organUser")).institutionNumber,
				{
					"page":1,
					"limit":10
				},
				function(data) {
					console.log(data)
					if(data.code == '1000') {
						
						for(var i = 0 ; i < data.data.PaymentChannellist.length;i++){
							switch (data.data.PaymentChannellist[i].paymentChannelType) {
								case 0:
								console.log('123')
									$('.alipay').show()
									break;
								case 1:
									$('.wechatpay').show()
									break;
								case 2:
									$('.fuyou').show()
									break;
								case 3:
									$('.yrm').show()
									break;
								case 4:
									$('.xdl').show()
									break;
								case 5:
									$('.sxf').show()
									break;
								default:
									// statements_def
									break;
							}
						}
						

					} else {

					}
				},
				function(data) {
					console.log('222')
				}
			)
        var rateList = ['0.20','0.21','0.22','0.23','0.24','0.25','0.26','0.27','0.28','0.30','0.35','0.38','0.40','0.50','0.60']
       
        console.log(rateList)
        var strate = '<option value="">请选择费率</option>'
        for(var r = 0 ; r < rateList.length;r++){
            strate += '<option value="'  +rateList[r]/100  +'">'+ rateList[r]+'%</option>'
        }

        $('.rateBox').html(strate)
        var st = strate
        $('.xdlD1').html(st+= '<option value="0.00235">0.235%</option>')
        $('.xdlD0').html(st+= '<option value="0.00255">0.255%</option>')
         $("#agName").bind('input propertychange', function() {
            console.log(this.value)
            $('#agName').removeAttr('agentNumber')
            
             $('#agName').removeAttr('agentType')
            document.getElementById('searchBox').innerHTML = ''
            CmsUtility.postAjaxCall(
                //系统设置
                 CmsConfig.addressUrl.Mechanism.getInsAglists, 
            {
                
                "institutionNumber": userNumber,
                "agentName":$('#agName').val(),
                "page":pageNum,
                "limit":'100',
                "agentType":''
            },
            function(data) {
                console.log(this.value)
                if (data.code == 1000) {
                    // if(data.data == null){
                    //     layer.msg(data.msg)
                    //     return
                    //    }
                    var str = ''
                    for (var i = 0; i < data.data.agentRegisterlist.length; i++) {
                        str += '<div class="layui-btn layui-btn-primary" data-level="'+data.data.agentRegisterlist[i].agentLevel +'"  data-id="' + data.data.agentRegisterlist[i].agentNumber + '" data-name="' + data.data.agentRegisterlist[i].agentName + '" style="width:100%;margin-left:0" onclick="clickS(this)" >' + '[' + data.data.agentRegisterlist[i].agentNumber + ']' + data.data.agentRegisterlist[i].agentName + '</div>'
                    }
                        document.getElementById('searchBox').innerHTML = str


                    } else {
                        layer.msg(data.msg)

                    }
                },
                function(data) {
                    console.log('222')
                }
            )
        })
        var p = [],
            c = [],
            aa = [],
            cityC = '0'
        CmsUtility.postAjaxCall(
            //系统设置
            CmsConfig.addressUrl.Public.getAreajson, {},
            function(data) {
                sessionStorage.setItem("address", data.data);
                address = JSON.parse(data.data)
                for (var i = 0; i < address.length; i++) {
                    var a = new Object()
                    a.provinceCode = address[i].value
                    a.provinceName = address[i].text
                    p.push(a)
                    var b = new Object()
                    b.provinceCode = address[i].value
                    b.children = []
                    for (var k = 0; k < address[i].children.length; k++) {
                        var d = new Object()
                        d.cityCode = address[i].children[k].value
                        d.cityName = address[i].children[k].text
                        b.children.push(d)
                        var e = new Object()
                        e.cityCode = address[i].children[k].value
                        e.childeren = []
                        for (var j = 0; j < address[i].children[k].children.length; j++) {
                            var t = new Object()
                            t.areaCode = address[i].children[k].children[j].value
                            t.areaName = address[i].children[k].children[j].text
                            e.childeren.push(t)
                        }
                        aa.push(e)
                    }
                    c.push(b)

                }
                var str = '<option value="">请选择省</option>'
                for (var i1 = 0; i1 < p.length; i1++) {

                    str += '<option value="' + p[i1].provinceCode + '">' + p[i1].provinceName + '</option>'


                }
                $('#provice').html(str)
                var str1 = '<option value="">请选择市</option>'
                for (var i3 = 0; i3 < c.length; i3++) {

                    if (p[0].provinceCode == c[i3].provinceCode) {
                        console.log(c[i3])
                        for (var i2 = 0; i2 < c[i3].children.length; i2++) {
                            cityC = c[i3].children[0].cityCode

                            str1 += '<option value="' + c[i3].children[i2].cityCode + '">' + c[i3].children[i2].cityName + '</option>'
                        }

                    }
                }
                $('#city').html(str1)
                var str2 = '<option value="">请选择县区</option>'
