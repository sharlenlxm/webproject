<!DOCTYPE html>

<html>

	<head>
		<meta charset="utf-8">
		<title>推荐给朋友</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" type="text/css" href="./css/reset.css" media="all" />
		<link rel="stylesheet" type="text/css" href="./fonts/iconfont.css" media="all" />
		<link rel="stylesheet" type="text/css" href="./css/sweetalert.css" media="all" />
		<link rel="stylesheet" type="text/css" href="./css/style.css" media="all">
	</head>

	<body>
		<div id="loadstart" class="loadzz">
			<div class="loading_k">
				<div class="loading"></div>
			</div>
		</div>
		<div class="vipCenter shareCon" id="Vip">
			<div class="sharebody flex_cc">
				<h3 class="shareTit">邀好友领卡得奖励</h3>
				<div class="wxCard">
					<img :src="cardCon.localImgUrl" class="wxCardImg">
					<div class="cardTit flex_cc">
						<img :src="cardCon.logoUrl" >
						<h3>{{cardCon.cardName}}<span>{{wxcardCon.subtitle}}</span></h3>
					</div>
				</div>
				<ul>
					<li></li>
				</ul>
			</div>
		</div>
	</body>
	<script src="./js/jquery.min.js"></script>
	<script src="./common/config.js"></script>
	<script src="./common/utility.js"></script>
	<script src="./js/sweetalert.min.js"></script>
	<script src="./lib/layer/layer.js"></script>
	<script src="./js/vue.min.js"></script>
	<script src="./js/qrcode.min.js"></script>
	<script src="./js/JsBarcode.all.min.js"></script>
	<script>
		var insNumber, merNumber, weixinCode, comId, appSecret, mebInfo
		insNumber = JSON.parse(sessionStorage.getItem('num')).institutionNumber
		merNumber = JSON.parse(sessionStorage.getItem('num')).merchantNumber
		new Vue({
			el: '#Vip',
			data: {
				cardCon: {},
				wxcardCon: {},
			},
			methods: {
				getcard() {
					var that = this
					$.ajax({
						type: "get",
						url: CmsConfig.ServiceUrl.ApiRootUrlMeb + CmsConfig.addressUrl.Mervip.getCard,
						data: {
							"merchantNumber": merNumber
						},
						dataType: "json",
						headers: {
							"Content-Type": "application/json"
						},
						success: function(data) {
							if (data.code === 1000) {
								that.cardCon = data.data
							} else {
								swal({
									title: "",
									text: '功能未开放',
									type: "error",
									showCancelButton: false,
									closeOnConfirm: false,
									showConfirmButton: true,
								});
							}
						}
					});
				},
				getwxcard() {
					var that = this
					$.ajax({
						type: "get",
						url: CmsConfig.ServiceUrl.ApiRootUrlMeb + CmsConfig.addressUrl.Mervip.getWCard,
						data: {
							"merchantNumber": merNumber
						},
						async: false,
						dataType: "json",
						headers: {
							"Content-Type": "application/json"
						},
						success: function(data) {
							if (data.code === 1000) {
								that.wxcardCon = data.data
							} else {
								swal({
									title: "",
									text: '功能未开放',
									type: "error",
									showCancelButton: false,
									closeOnConfirm: false,
									showConfirmButton: true,
								});
							}
						}
					});
				},
			},
			created: function created() {
				$('#loadstart').hide()
			},
			mounted: function mounted() {
				this.getcard()
				this.getwxcard()
			}
		})

		function getQueryString(name) {
			var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
			var r = decodeURIComponent(window.location.search).substr(1).match(reg);
			if (r != null) {
				return unescape(r[2]);
			}
			return null;
		}
	</script>

</html>
