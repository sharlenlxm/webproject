<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>优惠券</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" type="text/css" href="./fonts/iconfont.css" media="all" />
		<link rel="stylesheet" type="text/css" href="./css/reset.css" media="all" />
		<link rel="stylesheet" type="text/css" href="./css/style-rec.css" />
		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
		<!--[if lt IE 9]>
			<script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>

		<style type="text/css">
			.show {
				display: block;
			}

			.hide {
				display: none;
			}
			.couponsCon{padding-left: 12px;}
			.couponsList{background: #f5f5f5;}
			.couponsLi{box-shadow: 0 0 4px rgba(0, 0, 0, .2);}
			.couponsLei,.couponsCon{box-shadow: none;}
			.couponsLei{padding-right: 26px;justify-content:flex-end}
			.couponsLei::before{display: none;}
			.couponsLeiC{color: #C78E11;}
			.couponsConCBiaoshi{background: none;display: flex;justify-content: flex-start;align-items: center;padding: 0;margin: 0;}
			.couponsConCBiaoshicon{width: 28px;height: 28px;border-radius: 50%;display: block;text-align: center;line-height: 28px;}
			.couponsConCBiaoshi-mj .couponsConCBiaoshicon{background:#F39A08}
			.couponsConCBiaoshi-dj .couponsConCBiaoshicon{background:#5A91E3}
			.couponsConCBiaoshi-zk .couponsConCBiaoshicon{background:#EA6663}
			.couponsConCBiaoshitit{color: #333;font-size: 16px;font-weight: 600;margin-left: 12px;}
			.couponsConCXianzhi{margin-left: 40px;margin-bottom: 16px;font-size: 12px;color: #666;}
			.couponsJine{font-size: 14px;}
		</style>
	</head>

	<body>
		<div class="coupons" id="coupons">
			<ul class="couponsList" id="couponsList">
				<li class="couponsLi" v-for="item in couponsLi">
					<div class="couponsCon">
						<div class="couponsConC">
							<div class="couponsConCBiaoshi" :class="[item.couponsConCBiaoshi == 0 ? 'couponsConCBiaoshi-dj':'couponsConCBiaoshi-zk']">
								<span class="couponsConCBiaoshicon"><i class="iconfont" :class="[item.couponsConCBiaoshi == 0 ? 'iconyouhuiquan':'icondazhe']"></i></span>
								<span class="couponsConCBiaoshitit">{{item.couponsConCBiaoshi == 0 ? '代金券':'折扣券'}}</span>
							</div>
							<div class="couponsConCXianzhi">单笔满<span>{{item.couponsLeixing}}</span>元可用</div>
							<div class="couponsConCTime">有效期：<span>{{item.couponsConCTimeStart}}</span> - <span>{{item.couponsConCTimeEnd}}</span></div>
						</div>
					</div>
					<div class="couponsLei">
						<div class="couponsLeiC">
							<div class="couponsJine">{{item.couponsConCBiaoshi == 0 ? '¥':'折'}} <span>{{item.couponsJine}}</span></div>
							<!-- <div class="couponsLeixing">满{{item.couponsLeixing}}元使用</div> -->
						</div>
					</div>
				</li>
			</ul>
		</div>
	</body>
