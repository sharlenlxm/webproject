		<script>
			var index = parent.layer.getFrameIndex(window.name);
			$('#quxiao').click(function() {
				setTimeout(function() {
					parent.layer.close(index)
				}, 16);
			})

			var userNumber = JSON.parse(sessionStorage.getItem('userSh')).institutionNumber;
			var logoUrl = ''
			layui.use(['laydate', 'table', 'upload', 'form'], function() {
				var $ = layui.jquery,
					upload = layui.upload,
					laydate = layui.laydate,
					table = layui.table,
					form = layui.form,
					admin = layui.admin,
					element = layui.element,
					layer = layui.layer;
					
				//执行一个laydate实例
				laydate.render({
					elem: '#resetper' //指定元素
				});

				//监听指定开关
				form.on('switch(switchTest)', function(data) {
					layer.tips('广告状态:' + (this.checked ? '已开启' : '已关闭'), data.othis)
				});

				/*---------- 优惠设置 ----------*/


				/*---------- 积分时效 ----------*/
				form.on('radio(resetperiodically)', function(data) {
					if (data.value == 0) {
						$('.resetper').hide()
					} else if (data.value == 1) {
						$('.resetper').show()
					}
				});


				/*---------- 普通图片上传 ----------*/
				var uploadInst = upload.render({
					elem: '#test1',
					url: CmsConfig.ServiceUrl.ApiRootUrl + CmsConfig.addressUrl.Public.addPic,
					data: {
						"institutionNumber": userNumber,
					},
					before: function(obj) {
						//预读本地文件示例，不支持ie8
						obj.preview(function(index, file, result) {
							$('#demo1').attr('src', result); //图片链接（base64）
						});
					},
					done: function(res) {
						//如果上传失败
						console.log(res)
						if (res.code != 1000) {
							return layer.msg('上传失败');
						} else {
							logoUrl = res.data
						}
						//上传成功
					},
					error: function() {
						//演示失败状态，并实现重传
						var demoText = $('#demoText');
						demoText.html(
							'<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
						demoText.find('.demo-reload').on('click', function() {
							uploadInst.upload();
						});
					}
				});

				/*---------- 自定义验证规则 ----------*/
				form.verify({
					title: function(value) {
						if (value.length == "") {
							return '不能为空！';
						}
					},

				});

				/*---------- 监听开关 ----------*/
				//form.on('switch(level)', function(data) { //等级开关
				//	layer.tips('等级开关：' + (this.checked ? '已开启' : '已关闭'), data.othis)
				//});

				/*---------- 监听提交 ----------*/
				form.on('submit(add)', function(data, index) {
					return false
					var data = data.field
					data.institutionNumber = userNumber
					console.log(data)
					if (!data.state) {
						data.state = 1
					} else {
						data.state = 0
					}
					console.log(logoUrl)
					if (logoUrl == '') {
						layer.msg('请上传图片')
						return
					}
					data.address = logoUrl

					// if()
					CmsUtility.postAjaxCall(
						//系统设置
						CmsConfig.addressUrl.Mechanism.insertInstitutionAdvertisement,
						data,
						function(data) {
							if (data.code == 1000) {
								setTimeout(function() {
									$('#quxiao').click()
								}, 16);
								parent.layer.msg('保存成功')
								parent.layui.table.reload('vip_cardList')
							} else {
								layer.msg(data.msg)

							}
						},
						function(data) {
							console.log('222')
						}
					)
					return false;
				});

			});
		</script>
