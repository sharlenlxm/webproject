			function fun_date(aa) {
				var date1 = new Date(),
					time1 = date1.getFullYear() + "-" + (date1.getMonth() + 1) + "-" + date1.getDate(); //time1表示当前时间
				var date2 = new Date(date1);
				date2.setDate(date1.getDate() + aa);
				var time2 = date2.getFullYear() + "-" + (date2.getMonth() + 1) + "-" + date2.getDate();

				var a = time2.split('-')[0],
					b = time2.split('-')[1],
					c = time2.split('-')[2]
				if (b < 10) {
					b = 0 + b
				}
				if (c < 10) {
					c = 0 + c
				}
				return a + '-' + b + '-' + c
			}
			var userNumber = JSON.parse(sessionStorage.getItem('userSh')).Number;
			var startDate = fun_date(-6);
			var endDate = fun_date(0);
			var nowTime = new Date().valueOf();
			layui.use(['table', 'laydate'], function() {
				var table = layui.table,
					laydate = layui.laydate;

				// 选择日期插件  
				laydate.render({
					elem: '#startTime',
					type: 'date',
					value: startDate
				});
				laydate.render({
					elem: '#endTime',
					type: 'date',
					max: nowTime,
					value: endDate
				});
				//方法级渲染
				function tableRender() {
					table.render({
						elem: '#LAY_table_bill',
						url: CmsConfig.ServiceUrl.ApiRootUrl + CmsConfig.addressUrl.Merchant.getMerchantBill + '?merchantNumber=' +
							userNumber,
						where: {
							"startTime": $('#startTime').val(),
							"endTime": $('#endTime').val(),
						},
						method: "post",
						height: "full-200",
						page: true,
						id: 'billlist',
						response: {
							"statusCode": "1000", //解析接口状态
						},
						parseData: function(res) {

							if (res.data == null) {
								return
							}
							if (res.data == '查询数据为空') {
								return
							}
							console.log('123')
							for (var i = 0; i < res.data.result.length; i++) {
								if (res.data.result[i] == null) {
									res.data.result.splice(i, 1)
								}
							}
							return {
								"code": res.code,
								"count": res.data.count,
								"data": res.data.result,
							}
						},
						cols: [
							[{
								field: 'statementDate',
								title: '账单日期',
								align: 'center'
							}, {
								field: 'totalOrder',
								title: '交易笔数',
								align: 'center'
							}, {
								field: 'orderTotalMoney',
								title: '交易金额',
								align: 'center'
							}, {
								field: 'refundOrderTotalMoney',
								title: '退款金额',
								align: 'center'
							}, {
								field: 'poundage',
								title: '手续费',
								align: 'center'
							}, {
								field: 'subsidyNumber',
								title: '补贴笔数',
								align: 'center'
							}, {
								field: 'subsidyMoney',
								title: '补贴金额',
								align: 'center'
							}, {
								field: 'shishoujine',
								title: '实收金额',
								align: 'center'
							}]
						],
						done: function(res, curr, count) {
							console.log(res)
						}
					});
				}

				setTimeout(function() {
					tableRender()
				}, 500)
				// 根據條件重载表格
				var $ = layui.$,
					active = {
						reload: function() {
							// 获取上面查询框的值
							var shopName = $('#shopName');
							var startTime = $('#startTime');
							var endTime = $('#endTime');

							//执行重载
							table.reload('billlist', {
								page: {
									curr: 1 //重新从第 1 页开始
								},
								where: {
									startTime: startTime.val(),
									endTime: endTime.val(),
									shopName: shopName.val(),
								}
							});
						}
					};

				$('.demoTable .layui-btn').on('click', function() {
					var type = $(this).data('type');
					active[type] ? active[type].call(this) : '';
				});
