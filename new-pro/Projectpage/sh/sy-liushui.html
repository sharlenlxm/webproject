			function verTime() {
				var arr1 = $('#startTime').val().split(' ')[0].split('-');
				var arr2 = $('#endTime').val().split(' ')[0].split('-');
				console.log(arr1, arr2)
				arr1[1] = parseInt(arr1[1]);
				arr1[2] = parseInt(arr1[2]);
				arr2[1] = parseInt(arr2[1]);
				arr2[2] = parseInt(arr2[2]);
				var flag = true;
				if (arr1[0] == arr2[0]) { //同年
					if (arr2[1] - arr1[1] > 3) { //月间隔超过3个月
						flag = false;
					} else if (arr2[1] - arr1[1] == 3) { //月相隔3个月，比较日
						if (arr2[2] > arr1[2]) { //结束日期的日大于开始日期的日
							flag = false;
						}
					}
				} else { //不同年
					if (arr2[0] - arr1[0] > 1) {
						flag = false;
					} else if (arr2[0] - arr1[0] == 1) {
						if (arr1[1] < 10) { //开始年的月份小于10时，不需要跨年
							flag = false;
						} else if (arr1[1] + 3 - arr2[1] < 12) { //月相隔大于3个月
							flag = false;
						} else if (arr1[1] + 3 - arr2[1] == 12) { //月相隔3个月，比较日
							if (arr2[2] > arr1[2]) { //结束日期的日大于开始日期的日
								flag = false;
							}
						}
					}
				}
				if (!flag) {

					return false;
				} else {
					return true;
				}

			}

			function fun_date(aa) {
				var date1 = new Date(),
					time1 = date1.getFullYear() + "-" + (date1.getMonth() + 1) + "-" + date1.getDate(); //time1表示当前时间
				var date2 = new Date(date1);
				date2.setDate(date1.getDate() + aa);
				var time2 = date2.getFullYear() + "-" + (date2.getMonth() + 1) + "-" + date2.getDate();

				var a = time2.split('-')[0],
					b = time2.split('-')[1],
					c = time2.split('-')[2]
				if (b < 10) {
					b = 0 + b
				}
				if (c < 10) {
					c = 0 + c
				}
				return a + '-' + b + '-' + c
			}
