<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../../public/css/xadmin.css">
		<script type="text/javascript" src="../../public/js/jquery-3.2.1.js"></script>
		<script type="text/javascript" src="../../public/lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="../../public/js/xadmin.js"></script>
		<style>
			.x-so input.layui-input {
				width: 100%;
			}
			
			.layui-col-md4 .layui-input-inline {
				width: 32%;
			}
			
			.homelist {
				text-align: center;
			}
			
			.homelistitle {
				font-size: 1.2rem;
				margin-bottom: 20px;
				color: #999;
			}
			
			.homelistct {
				font-size: 1.6rem;
				font-weight: 600;
			}
			
			.homelistc .layui-btn {
				margin-left: 20px;
			}
			
			.layui-col-md5 {
				width: 20%;
			}
			
			.Trad {
				padding: 20px;
				background-color: #f2f2f2;
			}
			
			.layui-btn+.layui-btn {
				margin-left: -2px;
			}
			
			.border {
				box-shadow: 0 0 30px rgba(0, 0, 0, .1);
				padding: 15px;
			}
			
			.huizongTit {
				font-size: 20px;
				margin-bottom: 20px;
			}
			
			.huizongCon {
				font-size: 20px;
			}
			
			.huizongCon span {
				font-size: 20px;
			}
		</style>
	</head>

	<body id="iosiframe">
		<div class="x-nav">
			<span class="layui-breadcrumb">
				<a href="">首页</a>
				<a href="">财务分析</a>
				<a><cite>交易统计分析</cite></a>
			</span>
			<a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
				<i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
		</div>
		<div class="x-body">
			<div class="layui-row">
				<div class="layui-form x-so">
					<div class="layui-input-inline">
						<!-- 需要数据对接(完成) -->
						<select name="shopName" id="shopName" lay-search>
							<option value="">--请选择门店--</option>
						</select>
					</div>
					<div class="layui-input-inline">
						<select name="payment" id="payment">
							<option value="">全部通道</option>
							<option value="zhifubaopay">支付宝</option>
							<option value="weixinpay">微信</option>
						</select>
					</div>
					<div class="layui-input-inline">
						<input type="text" class="layui-input" placeholder="开始日" autocomplete="off" name="startTime" id="startTime">
					</div>
					<div class="layui-input-inline">
						<input type="text" class="layui-input" placeholder="截止日" autocomplete="off" name="endTime" id="endTime">
					</div>
					<div class="layui-input-inline">
						<button class="layui-btn" data-type="reload"><i class="layui-icon">&#xe615;</i></button>
					</div>
				</div>
			</div>
			<div class="layui-row Trad">
				<div class="layui-col-md3">
					<div class="homelist">
						<p class="homelistitle">实收额</p>
						<div class="homelistc">
							<span class="x-left homelistct" style="line-height:40px;" id="paidinAmount">100</span>
						</div>
					</div>
				</div>
				<div class="layui-col-md3">
					<div class="homelist">
						<p class="homelistitle">退款额</p>
						<div class="homelistc">
							<span class="x-left homelistct" style="line-height:40px;" id="refundAmounts">50</span>
						</div>
					</div>
				</div>
				<div class="layui-col-md3">
					<div class="homelist">
						<p class="homelistitle">交易笔数</p>
						<div class="homelistc">
							<span class="x-left homelistct" style="line-height:40px;" id="tradingVolume">100</span>
						</div>
					</div>
				</div>
				<div class="layui-col-md3">
					<div class="homelist">
						<p class="homelistitle">退款笔数</p>
						<div class="homelistc">
							<span class="x-left homelistct" style="line-height:40px;" id="theRefundAmount">50</span>
						</div>
					</div>
				</div>
			</div>
			<!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
				<div class="grid-demo border">
					<div id="main" style="height: 500px"></div>
				</div>
		</div>
		<script src="../../common/config-sh.js"></script>
		<script src="../../common/utility.js"></script>
		<script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/echarts.min.js"></script>
		<script>

			var myChart = echarts.init(document.getElementById('main'));
			var option = {
				grid: {
					x: 70,
					x2: 20,
					y: 70,
					y2: 40,
					borderWidth: 1
				},
				title: {
					text: '30天交易订单概况',
					subtext: '按天统计'
				},
				tooltip: {
					trigger: 'axis',
					axisPointer: {
						type: 'cross'
					}
				},
				legend: {
					data: ['金额']
				},
				calculable: true,
				xAxis: [{
					type: 'category',
					axisTick: {
						alignWithLabel: true
					},
					axisLine: {
						onZero: false
					},
					data: [2018-12-12,2018-12-13,2018-12-14]
				}],
				yAxis: [{
					splitLine: {
						show: true,
						lineStyle: {
							type: "dashed",
							color: "#dfdfdf"
						}
					},
					axisLabel: {
						textStyle: {
							fontSize: 14,
							color: '#5b6e89'
						}
					},
					type: 'value'
				}],
				series: [{
					name: '金额',
					type: 'line',
					smooth: true,
					itemStyle: {
						normal: {
							areaStyle: {
								type: 'default',
								color: {
									type: 'linear',
									x: 0,
									y: 0,
									x2: 0,
									y2: 1,
									colorStops: [{
										offset: 0,
										color: '#6e94ff'
									}, {
										offset: 1,
										color: '#ffffff'
									}],
									globalCoord: false
								}
							},
							color: '#6e94ff'
						}
					},
					data: [123,154,111]
				}]
			};
		</script>
	</body>

</html>
