	<body>
		<div class="x-body">
			<div class="layui-row">
				<form class="layui-form layui-col-md12">
					<div class="grid-demo">
						<!--基本资料-->
						<blockquote class="layui-elem-quote"><i class="iconfont icon-wode"></i>新建餐品分类</blockquote>

						<div class="layui-form-item">
							<label for="username" class="layui-form-label">
				                <span class="x-red">* </span>分类名称：
				            </label>
							<div class="layui-input-inline">
								<input type="text" id="username" name="username" required="" lay-verify="required" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label for="username" class="layui-form-label">
				                <span class="x-red">* </span>分类别名：
				            </label>
							<div class="layui-input-inline">
								<input type="text" id="username" name="username" required="" lay-verify="required" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label for="username" class="layui-form-label">
				                <span class="x-red">* </span>分类备注：
				            </label>
							<div class="layui-input-inline">
								 <textarea placeholder="请输入内容" class="layui-textarea"></textarea>
							</div>
						</div>
						<div class="layui-form-item">
							<label for="username" class="layui-form-label">
							<span class="x-red">* </span>是否显示
						</label>
							<div class="layui-input-block">
								<input type="radio" name="sex" value="显示" title="显示" checked="">
								<input type="radio" name="sex" value="隐藏" title="隐藏">
							</div>
						</div>

						<button class="layui-btn formbtn" lay-filter="add" lay-submit="">增加</button>
					</div>
				</form>

			</div>
			<div class="layui-row formbtnb">
				<div class="grid-demo">
					<div class="layui-form-item">
						<label for="L_repass" class="layui-form-label">
				      </label>
						<button class="layui-btn formbtn" lay-filter="add" lay-submit="">增加</button>
						<button class="layui-btn layui-btn-warm formbtn" lay-filter="add" lay-submit="">取消</button>
					</div>
				</div>
			</div>
		</div>

		<script>
			layui.use(['form', 'layedit', 'laydate', 'element', 'layer', 'upload'], function() {
				var $ = layui.jquery,
					upload = layui.upload;
				var element = layui.element;
				var layer = layui.layer;
				var form = layui.form,
					layedit = layui.layedit,
					laydate = layui.laydate;

				//				  //监听折叠
				//				  element.on('collapse(test)', function(data){
				//				    layer.msg('展开状态：'+ data.show);
				//				  });

				//多图片上传
				upload.render({
					elem: '#test2',
					url: '/upload/',
					multiple: true,
					before: function(obj) {
						//预读本地文件示例，不支持ie8
						obj.preview(function(index, file, result) {
							$('#demo2').append('<img src="' + result + '" alt="' + file.name + '" class="layui-upload-img">')
						});
					},
					done: function(res) {
						//上传完毕
					}
				});

				//时间范围
				laydate.render({
					elem: '#test9',
					type: 'time',
					range: true
				});

				//监听提交
				form.on('submit(add)', function(data) {
					console.log(data);
					//发异步，把数据提交给php
					layer.alert("增加成功", {
						icon: 6
					}, function() {
						// 获得frame索引
						var index = parent.layer.getFrameIndex(window.name);
						//关闭当前frame
						parent.layer.close(index);
					});
					return false;
				});

			});
		</script>
