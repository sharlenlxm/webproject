	<body>
		<div class="x-body">
			<div class="layui-row">
				<form class="layui-form layui-col-md12">
					<div class="grid-demo">
						<!--基本资料-->
						<blockquote class="layui-elem-quote"><i class="iconfont icon-wode"></i>编辑品牌</blockquote>

						<div class="layui-form-item">
							<label for="username" class="layui-form-label">
				                  	<span class="x-red">* </span>品牌名称：
				              </label>
							<div class="layui-input-inline">
								<input type="text" id="username" name="username" required="" lay-verify="required" placeholder="品牌名称"
                  autocomplete="off" class="layui-input" value="品牌名称">
							</div>
						</div>

						<div class="layui-form-item">
							<label for="username" class="layui-form-label">
	                  	<span class="x-red">* </span>所属分类：
	              </label>
							<div class="layui-input-inline">
								<select id="province" name="province">
									<option value="">请选择所属分类</option>
									<option>甜点饮品</option>
									<option>火锅</option>
									<option selected="">小吃/快餐</option>
									<option>自助餐</option>
									<option>日韩料理</option>
									<option>中餐</option>
									<option>粥/粉/面</option>
									<option>饺子馆</option>
									<option>西餐</option>
									<option>烧烤/烤肉</option>
									<option>香锅/烤鱼</option>
									<option>咖啡/酒吧</option>
									<option>生鲜蔬果</option>
									<option>海鲜</option>
									<option>麻辣烫</option>
									<option>串串香</option>
									<option>便利店/零售店</option>
									<option>美食广场(档口)</option>
									<option>其他</option>
								<select>
							</div>
						</div>
						<!--基本资料-->

						<button class="layui-btn formbtn" lay-filter="add" lay-submit="">更改</button>
					</div>
				</form>

			</div>
			<div class="layui-row formbtnb">
				<div class="grid-demo">
					<div class="layui-form-item">
						<label for="L_repass" class="layui-form-label">
				      </label>
						<button class="layui-btn formbtn" lay-filter="add" lay-submit="">增加</button>
						<button class="layui-btn layui-btn-warm formbtn" lay-filter="add" lay-submit="">取消</button>
					</div>
				</div>
			</div>
		</div>
		
    <script>
        layui.use(['form','layer'], function(){
            $ = layui.jquery;
          var form = layui.form
          ,layer = layui.layer;

          //监听提交
          form.on('submit(add)', function(data){
            console.log(data);
            //发异步，把数据提交给php
            layer.alert("增加成功", {icon: 6},function () {
                // 获得frame索引
                var index = parent.layer.getFrameIndex(window.name);
                //关闭当前frame
                parent.layer.close(index);
            });
            return false;
          });
          
          
        });
    </script>

	</body>
