<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title></title>
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1, user-scalable=0">
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<link rel="stylesheet" href="../../public/css/xadmin.css">
		<link rel="stylesheet" href="../../public/css/vipS.css">
		<script type="text/javascript" src="../../public/js/jquery-3.2.1.js"></script>
		<script type="text/javascript" src="../../public/lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="../../public/js/xadmin.js"></script>
		<script type="text/javascript" src="../../public/js/tableSelect.js"></script>
		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
		<!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>

		<style type="text/css">
			.max360 {
				max-width: 360px;
				width: 100% !important;
			}

			.width80 {
				width: 80px;
			}

			.layui-input-inline-inline {
				line-height: 36px;
				margin-right: 5px;
				display: inline-block;
			}

			.layui-form-item {
				margin-bottom: 20px;
			}

			.layui-form-item .layui-input-inline {
				width: 350px;
			}
		</style>
	</head>

	<body id="iosiframe">
		<div class="x-body" style="background: #f4f8fb;">
			<div class="layui-row">
				<div class="layui-form" action="" lay-filter="cardAdd">
					<div class="conBlock">
						<div class="layui-form-item">
							<label class="layui-form-label">活动名称</label>
							<div class="layui-input-inline max360">
								<input type="text" name="activityName" lay-verify="activityName" autocomplete="off" placeholder="请输入活动名称" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">活动时间</label>
							<div class="layui-input-inline" style="width: 167px;">
								<input type="text" name="startTime" id="startTime" lay-verify="startTime" autocomplete="off" class="layui-input"
								 placeholder="开始时间">
							</div>
							<div class="layui-form-mid">-</div>
							<div class="layui-input-inline" style="width: 167px;">
								<input type="text" name="endTime" id="endTime" lay-verify="endTime" autocomplete="off" class="layui-input"
								 placeholder="截止时间">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">领卡链接</label>
							<div class="layui-input-inline max360">
								<input type="text" lay-verify="linkSelect" autocomplete="off" readonly="readonly" placeholder="请选择领卡链接" id="linkSelect"
								 class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">活动条件</label>
							<div class="layui-input-inline max360">
								<div class="layui-input-inline-inline">消费满</div>
								<div class="layui-input-inline-inline width80">
									<input type="number" name="consumMoney" class="layui-input" lay-verify="activityConditional">
								</div>
								<div class="layui-input-inline-inline">元，送会员卡</div>
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">微信子商户</label>
							<div class="layui-input-block max360" style="margin-left: 105px;">
								<textarea class="layui-textarea" id="submerchantNumbers" name="submerchantNumbers" lay-verify="submerchantNumbers"
								 placeholder="可添加多个，多商户号用英文逗号隔开"></textarea>
							</div>
							<label class="layui-form-label"></label>
							<div class="layui-input-inline-inline">可添加多个，多商户号用英文逗号隔开</div>
						</div>
						<div class="layui-form-item layui-layout-admin">
							<div class="layui-input-block">
								<div class="layui-footer" style="left: 0;text-align: center;">
									<button class="layui-btn" lay-submit="" lay-filter="add">立即提交</button>
									<button type="reset" class="layui-btn layui-btn-primary" id="quxiao">取消</button>
								</div>
								<!--<i class="layui-icon" lay-tips="推荐追求开发效率和缺乏前端开发经验的使用，后端开发者的最爱。">123123123</i>-->
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="../../common/config-meb.js"></script>
		<script src="../../common/utility.js"></script>
		<script>
			function subPageCon(actNo, actCl) {
				console.log(actNo, actCl)
				var insNumber = JSON.parse(sessionStorage.getItem('userSh')).institutionNumber;
				var merNumber = JSON.parse(sessionStorage.getItem('userSh')).Number;
				var getLink = ''
				$('#quxiao').click(function() {
					var index = parent.layer.getFrameIndex(window.name);
					setTimeout(function() {
						parent.layer.close(index)
					}, 16);
				})

				layui.use(['laydate', 'table', 'upload', 'form'], function() {
					var $ = layui.jquery,
						upload = layui.upload,
						laydate = layui.laydate,
						table = layui.table,
						form = layui.form,
						admin = layui.admin,
						element = layui.element,
						layer = layui.layer;
					var tableSelect = layui.tableSelect;

					// 选择日期插件  
					laydate.render({
						elem: '#startTime',
						type: 'date',
					});
					laydate.render({
						elem: '#endTime',
						type: 'date',
					});


					tableSelect.render({
						elem: '#linkSelect',
						searchKey: 'channelName',
						checkedKey: 'deliveryNo',
						searchPlaceholder: '渠道名称',
						table: {
							url: CmsConfig.ServiceUrl.ApiRootUrlMeb + CmsConfig.addressUrl.Mervip.getChannels + '?merchantNumber=' +
								merNumber,
							response: {
								"statusCode": "1000", //解析接口状态
							},
							parseData: function(res) {
								if (res.data == null) {
									return
								}
								return {
									"code": res.code,
									"count": res.data.count,
									"data": res.data.deliveryChannels,
								}
							},
							cols: [
								[{
									type: 'radio'
								}, {
									field: 'channelName',
									title: '渠道名称',
									align: 'center',
									width: 150
								}, {
									field: 'getCardUrl',
									title: '领取链接',
									align: 'left',
									width: 400
								}]
							]
						},
						done: function(elem, data) {
							layui.each(data.data, function(index, item) {
								getLink = item.getCardUrl
							})
							elem.val(getLink)
						}
					})

					$("#submerchantNumbers").keyup(function() {
						var val = $(this).val()
						console.log(val)
						$(this).val($(this).val().replace(/[^\r\n0-9\,\，]/g, ''));
						// if (val == '，') {
						// 	console.log(111)
						// } else {
						// 	console.log(222)
						// }
					})

					/*---------- 自定义验证规则 ----------*/
					form.verify({
						activityName: function(value) {
							if (value == "") {
								return '活动名称不能为空！';
							}
						},
						startTime: function(value) {
							if (value.length == "") {
								return '请选择活动开始时间！';
							}
						},
						endTime: function(value) {
							if (value.length == "") {
								return '请选择活动结束时间！';
							}
						},
						linkSelect: function(value) {
							if (value.length == "") {
								return '请选择领卡链接！';
							}
						},
						activityConditional: function(value) {
							if (value.length == "") {
								return '请输入活动条件！';
							}
						},
						submerchantNumbers: function(value) {
							if (value.length == "") {
								return '请填写子商户号！';
							}
						}
					});

					/*---------- 监听提交 ----------*/
					form.on('submit(add)', function(data, index) {
						var data = data.field
						data.merchantNumber = merNumber
						data.getCardUrl = getLink
						data.startTime = data.startTime + ' 00:00:00'
						data.endTime = data.endTime + ' 23:59:59'
						data.submerchantNumbers.replace(/，,/g, ",").split(',')
						layer.load(2, {
							shade: 0.5
						});
						$.ajax({
							type: "post",
							url: CmsConfig.ServiceUrl.ApiRootUrlMeb + CmsConfig.addressUrl.Mervip.addPayMemActivity,
							data: JSON.stringify(data),
							dataType: "json",
							headers: {
								"Content-Type": "application/json"
							},
							success: function(data) {
								layer.closeAll('loading');
								if (data.code == 1000) {
									var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
									parent.layer.close(index); //再执行关闭
									parent.layer.msg('添加活动成功')
								} else {
									layer.msg(data.msg)
								}
							}
						});
						return false;
					});

				});
			}
		</script>
	</body>

</html>
