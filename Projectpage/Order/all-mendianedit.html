<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <link rel="stylesheet" href="./css/style.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
    	.layui-form-item .layui-input-inline {width: 65%;}
    	.layui-form-item .layui-input-inline select{width: 30%;height: 38px;float: left;margin-left: 5%;}
    	.layui-form-item .layui-input-inline select:first-child{margin-left: 0;}
    </style>
  </head>
  
  <body>
    <div class="x-body">
        <form class="layui-form">
          
          <div class="layui-form-item">
              <label for="username" class="layui-form-label">
                  <span class="x-red">* </span>所属集团
              </label>
							<div class="layui-input-inline">
									<select name="payment" id="payment">
											<option value="">请选择所属集团</option>
											<option>华莱士</option>
									</select>
							</div>
              <!--<div class="layui-form-mid layui-word-aux">
                 	<a href="">新增品牌</a>
              </div>-->
          </div>
          
          <div class="layui-form-item">
              <label for="username" class="layui-form-label">
                  <span class="x-red">* </span>关联品牌
              </label>
							<div class="layui-input-inline">
									<select name="payment" id="payment">
											<option value="">请选择关联品牌</option>
											<option>华莱士</option>
									</select>
							</div>
          </div>
          
          <div class="layui-form-item">
              <label for="username" class="layui-form-label">
                  <span class="x-red">* </span>门店名称
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="username" name="username" required="" lay-verify="required" placeholder="请输入门店名称"
                  autocomplete="off" class="layui-input">
              </div>
          </div>
          
          <div class="layui-form-item">
              <label for="username" class="layui-form-label">
                  <span class="x-red">* </span>所属分类
              </label>
							<div class="layui-input-inline">
								<select id="province" name="province">
									<option value="">请选择所属分类</option>
									<option>甜点饮品</option>
									<option>火锅</option>
									<option>小吃/快餐</option>
									<option>自助餐</option>
									<option>日韩料理</option>
									<option>中餐</option>
									<option>粥/粉/面</option>
									<option>饺子馆</option>
									<option>西餐</option>
									<option>烧烤/烤肉</option>
									<option>香锅/烤鱼</option>
									<option>咖啡/酒吧</option>
									<option>生鲜蔬果</option>
									<option>海鲜</option>
									<option>麻辣烫</option>
									<option>串串香</option>
									<option>便利店/零售店</option>
									<option>美食广场(档口)</option>
									<option>其他</option>
								<select>
							</div>
         </div>
          
					<div class="layui-form-item">
						<label class="layui-form-label">
							<span class="x-red">* </span>地址
						</label>
						<div class="layui-input-inline">
							<select name="province" id="province" lay-ignore>
								<option value="">请选择省</option>
							</select>
							<select name="city" id="city" lay-ignore>
								<option value="">请选择市</option>
							</select>
							<select name="area" id="area" lay-ignore>
								<option value="">请选择区/县</option>
							</select>
						</div>
					</div>
          
          <div class="layui-form-item">
              <label for="username" class="layui-form-label">
                  <span class="x-red">* </span>门店地址
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="username" name="username" required="" lay-verify="required" placeholder="请输入门店地址"
                  autocomplete="off" class="layui-input">
              </div>
          </div>
          
	        <div class="layui-form-item">
						<label for="username" class="layui-form-label">
							<span class="x-red">* </span>门店属性
						</label>
						<div class="layui-input-inline">
							<input type="radio" name="sex" value="直营" title="直营" checked="">
							<input type="radio" name="sex" value="加盟" title="加盟">
						</div>
					</div>
					
          <div class="layui-form-item">
              <label for="username" class="layui-form-label">
                  <span class="x-red">* </span>门店联系人
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="username" name="username" required="" lay-verify="required" placeholder="请输入门店联系人"
                  autocomplete="off" class="layui-input">
              </div>
          </div>
          
          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
              </label>
              <button  class="layui-btn" lay-filter="add" lay-submit="">
                  保存
              </button>
          </div>
      </form>
    </div>
    <script>
        layui.use(['form','layer'], function(){
            $ = layui.jquery;
          var form = layui.form
          ,layer = layui.layer;
        
          //自定义验证规则
          form.verify({
            nikename: function(value){
              if(value.length < 5){
                return '昵称至少得5个字符啊';
              }
            }
            ,pass: [/(.+){6,12}$/, '密码必须6到12位']
            ,repass: function(value){
                if($('#L_pass').val()!=$('#L_repass').val()){
                    return '两次密码不一致';
                }
            }
          });

          //监听提交
          form.on('submit(add)', function(data){
            console.log(data);
            //发异步，把数据提交给php
            layer.alert("增加成功", {icon: 6},function () {
                // 获得frame索引
                var index = parent.layer.getFrameIndex(window.name);
                //关闭当前frame
                parent.layer.close(index);
            });
            return false;
          });
          
          
        });
    </script>
  </body>

</html>
