<!DOCTYPE html>
<html>

		<script type="text/javascript" src="../../public/lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="../../public/js/xadmin.js"></script>
		<style>
			.layui-form-item .layui-input-inline {
				width: calc(75% - 120px);
			}
			
			.kpxx h4 {
				font-size: 1.6rem;
				font-weight: 600;
				margin-bottom: 10px;
			}
			
			.kpxx p {
				margin-bottom: 10px;
			}
		</style>

	</head>

	<body>
		<div class="x-body">
			<div class="layui-row">
				<form class="layui-form">
					<div class="grid-demo">
						<!--提现申请-->
						<blockquote class="layui-elem-quote"><i class="iconfont icon-wode"></i>提现账户</blockquote>
						<div class="layui-row">
							<div class="layui-col-md8 layui-col-sm8 layui-col-xs8">
								<div class="layui-form-item">
									<label class="layui-form-label"><span class="x-red">* </span>银行名称：</label>
									<div class="layui-input-inline">
										<input type="text" name="openingBankName" lay-verify="required" autocomplete="off" class="layui-input" value="">
									</div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label">支行名称：</label>
									<div class="layui-input-inline">
										<input type="text" name="openingBranchName" lay-verify="required" autocomplete="off" class="layui-input" value="">
									</div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label"><span class="x-red">* </span>银行卡号：</label>
									<div class="layui-input-inline">
										<input type="text" name="bankCard" lay-verify="required" autocomplete="off" class="layui-input" value="">
									</div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label"><span class="x-red">* </span>开卡姓名：</label>
									<div class="layui-input-inline">
										<input type="text" name="cardHoldingName" lay-verify="required" autocomplete="off" class="layui-input" value="">
									</div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label"><span class="x-red">* </span>银行预留手机号：</label>
									<div class="layui-input-inline">
										<input type="text" name="mphone" lay-verify="required" autocomplete="off" class="layui-input" value="">
									</div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label"></label>
									<button class="layui-btn formbtn" lay-filter="add" lay-submit="">提交</button>
									<button class="layui-btn layui-btn-warm formbtn" onclick="x_admin_close()">取消</button>
								</div>
							</div>
							<div class="layui-col-md4 layui-col-sm4 layui-col-xs4 kpxx">
								<h4>发票资料：</h4>
								<p>名称：河北鸿搜网络科技有限公司</p>
								<p>纳税人识别号：911130105590967608J</p>
								<p>开票内容：技术服务费</p>
								<p>开户行及账号：工商银行石家庄建华支行 0402022409300450513</p>
								<p>地址及电话：河北省石家庄市长安区中山东路勒泰中心A座写字楼2215-2216室 0311-89643782</p>
								<p>联系人：周经理</p>
							</div>
						</div>
						<!--提现申请-->

					</div>
				</form>
			</div>
		</div>

		<script>
			layui.use(['form', 'layer'], function() {
				$ = layui.jquery;
				var form = layui.form,
					layer = layui.layer;

				//监听提交
				form.on('submit(add)', function(data) {

					console.log(data.field);
					//发异步，把数据提交给php
					$.ajax({
						type: "post",
						url: ".Withdrawal/addAccount",
						async: true,
						data: data.field,
						success: function(data) {
							if(data.code == 0000) {
								layer.alert("添加成功", {
									icon: 6
								}, function() {

									// 刷新父页面
									window.parent.location.reload();
									// 获得frame索引
									var index = parent.layer.getFrameIndex(window.name);
									//关闭当前frame
									parent.layer.close(index);
								});
							} else {
								layer.alert("添加失败,请重新添加!!", {
									icon: 6
								}, function() {

								});
							}
						}
					});
					return false;
				});

			});
		</script>

	</body>

</html>
