    <script>
        layui.use(['form','layer','upload'], function(){
          var  $ = layui.jquery;
          var form = layui.form
  				,upload = layui.upload
          ,layer = layui.layer;
          

				// 门头上传
				upload.render({
					elem: '#mentoufile',
					url: '${pageContext.request.contextPath }/merchant/addMerchantPic',
					method: 'post',
					auto: false,
					bindAction: '#uploadmentou',
					choose: function(obj) {
						obj.preview(function(index, file, result) {
							$('#mentouimg').attr('src', result);
						});
					},
					done: function(res) {

						if(res.code == 0) {
							layer.msg('上传成功');
							// 获取后台返回的地址,并存储到上方隐藏域
							url = res.desc;
							$("#shopLogo").val(url);
						} else {
							layer.alert('上传失败,请重新上传!');
						}
					},
					error: function() {
						//演示失败状态，并实现重传
						var demoText = $('#mentouText');
						demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs layui-btn-mini demo-reload">重试</a>');
						demoText.find('.demo-reload').on('click', function() {
							uploadInst.upload();
						});
					}
				});
          

				// 门脸上传
				upload.render({
					elem: '#menlfile',
					url: '${pageContext.request.contextPath }/merchant/addMerchantPic',
					method: 'post',

						demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs layui-btn-mini demo-reload">重试</a>');

				// 内设上传
				upload.render({

					url: '${pageContext.request.contextPath }/merchant/addMerchantPic',
					method: 'post',

							uploadInst.upload();
						});

          //自定义验证规则
          form.verify({
            nikename: function(value){
              if(value.length < 5){
                return '昵称至少得5个字符啊';
              }
            }
            ,pass: [/(.+){6,12}$/, '密码必须6到12位']
            ,repass: function(value){
                if($('#L_pass').val()!=$('#L_repass').val()){
                    return '两次密码不一致';
                }
            }
          });

          //监听提交
          form.on('submit(add)', function(data){
            console.log(data);
            //发异步，把数据提交给php
            layer.alert("增加成功", {icon: 6},function () {
                // 获得frame索引
                var index = parent.layer.getFrameIndex(window.name);
                //关闭当前frame
                parent.layer.close(index);
            });
            return false;
          });
