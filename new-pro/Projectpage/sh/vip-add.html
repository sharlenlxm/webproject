		<script>
			var insNumber = JSON.parse(sessionStorage.getItem('userSh')).institutionNumber;
			var merNumber = JSON.parse(sessionStorage.getItem('userSh')).Number;
			$('#quxiao').click(function() {

				setTimeout(function() {
					parent.layer.close(index)
				}, 16);
			})

			var logoUrl = ''
			layui.use(['laydate', 'table', 'upload', 'form'], function() {
				var $ = layui.jquery,
					upload = layui.upload,
					laydate = layui.laydate,
					table = layui.table,
					form = layui.form,
					admin = layui.admin,
					element = layui.element,
					layer = layui.layer;
				var tableSelect = layui.tableSelect;
				var saleList = [{
					recharge: 100,
					give: 10
				}]
				//执行一个laydate实例
				laydate.render({
					elem: '#time1' //指定元素
				});
				laydate.render({
					elem: '#time2' //指定元素
				});

				function saleListFor() {
					var str = ''
					for (let i = 0; i < saleList.length; i++) {
						str +=
							'<li style="padding:10px 0 10px 10px;border-bottom:1px solid #e6e6e6" class="clearfix"><label class="layui-form-label" style="text-align:left;width:50px;padding-right:10px">充值满</label><input type="text" name="username" lay-verify="required" placeholder="" autocomplete="off" class="layui-input charge" value="' +
							saleList[i].recharge + '"  data-id="' + i +
							'" style="width:100px;display:inline-block;float:left;margin-right:10px"><label class="layui-form-label" style="text-align:left;width:50px;padding-right:10px;">赠送</label><input type="text" name="username" value="' +
							saleList[i].give + '"  data-id="' + i +
							'" lay-verify="required" placeholder="" autocomplete="off" class="layui-input give" style="width:100px;display:inline-block;float:left"><button type="button" class="layui-btn layui-btn-danger delSale" style="margin-left:20px" data-id="' +
							i + '">删除</button></li>'
					}
					$('#saleList').html(str)
				}
				saleListFor()
				$('#addSale').click(function() {
					var newO = new Object()
					newO.recharge = 100
					newO.give = 10
					saleList.push(newO)
					saleListFor()
					cli()
					char()
					give()
				})

				function cli() {
					$('.delSale').click(function(e) {

						if (saleList.length == 1) {
							layer.msg('最少要保留一条充值优惠信息')
							return
						}
						var data = this
						var num = data.getAttribute('data-id')

						saleList.splice(num, 1)
						saleListFor()
						cli()
						char()
						give()
					})
				}

				function char() {
					$('.charge').bind("input propertychange", function(event) {

						saleList[this.dataset.id].recharge = this.value

					})
				}

				function give() {
					$('.give').bind("input propertychange", function(event) {

						saleList[this.dataset.id].give = this.value

					})
				}
				give()
				char()
				cli()
				//监听指定开关
				form.on('switch(switchTest)', function(data) {
					layer.tips('广告状态:' + (this.checked ? '已开启' : '已关闭'), data.othis)
				});

				/*---------- 优惠设置 ----------*/


				/*---------- 生日 ----------*/


				/*---------- 普通图片上传 ----------*/
				var uploadInst = upload.render({
					elem: '#test1',
					url: CmsConfig.ServiceUrl.ApiRootUrlMeb + CmsConfig.addressUrl.Public.addPic,
					data: {
						"institutionNumber": userNumber,
					},
					before: function(obj) {
						//预读本地文件示例，不支持ie8
						obj.preview(function(index, file, result) {
							$('#demo1').attr('src', result); //图片链接（base64）
						});
					},
					done: function(res) {
						//如果上传失败
						console.log(res)
						if (res.code != 1000) {
							return layer.msg('上传失败');
						} else {
							logoUrl = res.data
						}
						//上传成功
					},
					error: function() {
						//演示失败状态，并实现重传
						var demoText = $('#demoText');
						demoText.html(
							'<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
						demoText.find('.demo-reload').on('click', function() {
							uploadInst.upload();
						});
					}
				});

				/*---------- 自定义验证规则 ----------*/
				form.verify({
					title: function(value) {
						if (value.length == "") {
							return '不能为空！';
						}
					},

				});

				/*---------- 监听开关 ----------*/
				//form.on('switch(level)', function(data) { //等级开关
				//	layer.tips('等级开关：' + (this.checked ? '已开启' : '已关闭'), data.othis)
				//});

				/*---------- 监听提交 ----------*/
				form.on('submit(add)', function(data, index) {
					return false
					var data = data.field
					data.institutionNumber = userNumber
					console.log(data)
					if (!data.state) {
						data.state = 1
					} else {
						data.state = 0
					}
					console.log(logoUrl)
					if (logoUrl == '') {
						layer.msg('请上传图片')
						return
					}
					data.address = logoUrl

					// if()
					CmsUtility.postAjaxCall(
						//系统设置
						CmsConfig.addressUrl.Mechanism.insertInstitutionAdvertisement,
						data,
						function(data) {
							if (data.code == 1000) {
								setTimeout(function() {
									$('#quxiao').click()
								}, 16);
								parent.layer.msg('保存成功')
								parent.layui.table.reload('vip_cardList')
							} else {
								layer.msg(data.msg)

							}
						},
						function(data) {
							console.log('222')
						}
					)
					return false;
				});

			});
		</script>
