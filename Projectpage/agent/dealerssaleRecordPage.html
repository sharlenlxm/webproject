<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>鸿小搜管理平台</title>
		<link rel="stylesheet" href="./css/font.css">
		<link rel="stylesheet" href="./css/xadmin.css">
		<link rel="stylesheet" href="./css/style-qd.css">
		<script type="text/javascript" src="./js/jquery-3.2.1.js"></script>
		<script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="./js/xadmin.js"></script>

		<style>
			.text {
				position: relative;
			}
			
			.layui-input-clear {
				position: absolute;
				right: 10px;
				top: 10px;
				cursor: pointer;
				display: none;
				padding: 1px;
			}
			
			.layui-input-clear:hover {
				background-color: #FF5722;
				color: #fff;
				border-radius: 50%;
			}
			
			.shaixuan-qd .layui-input-inline {
				width: 13.9%;
			}
		</style>
	</head>

	<body>
		<div class="x-nav">
			<span class="layui-breadcrumb">                                                                                                                          
        <a href="">首页</a>                                                                                                                                            
        <a>                                                                                                                                                          
          <cite>查询销售业绩</cite></a>                                                                                                                                       
      </span>
			<a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
				<i class="layui-icon" style="line-height:30px">ဂ</i></a>
		</div>
		<div class="x-body">
			<div class="layui-row">
				<form class="layui-form layui-col-md11 layui-col-sm11">
					<div class="layui-col-md12 x-so">
						<div class="layui-row">
							<div class="layui-col-md12 shaixuan-qd">
								<div class="layui-input-inline" style="width: 60px;">
									开始时间:
								</div>
								<div class="layui-input-inline">
									<input type="text" class="layui-input" placeholder="开始日期" name="startTime" id="startTime">
								</div>
								<div class="layui-input-inline" style="width: 60px;margin-left: 30px;">
									截止时间:
								</div>
								<div class="layui-input-inline">
									<input type="text" class="layui-input" placeholder="截止日期" name="endTime" id="endTime">
								</div>
							</div>
						</div>
					</div>
				</form>
				<div class="layui-col-md1">
						<button class="layui-btn" data-type="reload"><i class="layui-icon">&#xe615;</i></button>
				</div>
				<button class="layui-btn" id="btnexport" style="margin-right: 50px;width: 125px;">
					<i class="layui-icon"></i>下载报表
				</button>
			</div>

			<table class="layui-hide" id="LAY_table_billsale" lay-filter="bill"></table>
		</div>

		<script>
			var beginDate = new Date();
			if(beginDate.getMonth() == 1) {
				beginDate.setYear(beginDate.getYear() - 1);
				beginDate.setMonth(12);
			} else {
				beginDate.setMonth(beginDate.getMonth() - 1);
			}
			
			var endDate = new Date();
			//导出报表
			$("#btnexport").click(function(){
				var startTime = $("#startTime").val();
				var endTime = $("#endTime").val();
				window.location.href = ".Sale/eport?startTime=" +startTime +"&endTime=" + endTime;
			})
			// 选择日期插件  
			layui.use('laydate', function() {
				var laydate = layui.laydate;
				laydate.render({
					elem: '#startTime', //指定元素
					type: 'datetime',
					value: beginDate
				});
				laydate.render({
					elem: '#endTime',
					type: 'datetime',
					value: endDate
				});
			});
			layui.use('table', function() {

				var table = layui.table;

				//方法级渲染
				table.render({
					elem: '#LAY_table_billsale',
					url: '.dealers/getDealersSaleBillList',
					method: "post",
					page: true,
					id: 'billsalelist',
					cols: [
						[{
							field: 'shopName',
							title: '店铺名称'
						}, {
							field: 'merchantName',
							title: '商户姓名'
						}, {
							field: 'companyName',
							title: '企业名称'
						}, {
							field: 'saleCell',
							title: '销售手机号'
						}, {
							field: 'saleName',
							title: '销售姓名'
						}, {
							field: 'dealCount',
							title: '交易笔数'
						}, {
							field: 'date',
							title: '注册时间'
						}]
					]
				});

				// 根據條件重载表格
				var $ = layui.$,
					active = {
						reload: function() {
							// 获取上面查询框的值
							var startTime = $('#startTime');
							var endTime = $('#endTime');

							//执行重载
							table.reload('billsalelist', {
								page: {
									curr: 1 //重新从第 1 页开始
								},
								where: {
									startTime: startTime.val(),
									endTime: endTime.val(),
								}
							});
						}
					};
				$('.layui-row .layui-btn').on('click', function() {
					var type = $(this).data('type');
					active[type] ? active[type].call(this) : '';
				});
			});
		</script>

	</body>

</html>
