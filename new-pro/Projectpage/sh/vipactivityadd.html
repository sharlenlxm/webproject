<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="../../public/css/xadmin.css">
		<script type="text/javascript" src="../../public/js/jquery-3.2.1.js"></script>
		<script type="text/javascript" src="../../public/lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="../../public/js/xadmin.js"></script>
		<script type="text/javascript" src="../../public/js/tableSelect.js"></script>
		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
		<!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>

		<style type="text/css">
			.max360 {
				max-width: 360px;
				width: 100% !important;
			}

			.width80 {
				width: 80px;
			}
			.layui-input-inline-inline {
				line-height: 36px;
				margin-right: 5px;
				display: inline-block;
			}
			.layui-form-item{margin-bottom: 20px;}
			.layui-form-item .layui-input-inline{width: 350px;}
		</style>
	</head>

	<body id="iosiframe">
		<div class="x-body">
			<div class="layui-row">
				<div class="layui-form" action="" lay-filter="cardAdd">

					<div class="layui-form-item">
						<label class="layui-form-label">活动名称</label>
						<div class="layui-input-inline">
							<input type="text" name="name" lay-verify="title" autocomplete="off" placeholder="请输入充值金额" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">活动时间</label>
						<div class="layui-input-inline">
							<input type="text" name="name" lay-verify="title" id="resetper" autocomplete="off" placeholder="请输入活动起止时间" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">适用门店</label>
						<div class="layui-input-inline">
							<input type="text" name="name" lay-verify="title" autocomplete="off" placeholder="请选择指定会员等级" id="levelSelect" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">活动条件</label>
						<div class="layui-input-inline widthauto">
							<div class="layui-input-inline-inline">消费满</div>
							<div class="layui-input-inline-inline width80">
								<input type="number" name="institutionRoute" class="layui-input" lay-verify="zonghoutai" id="zonghoutai">
							</div>
							<div class="layui-input-inline-inline">元，送会员卡</div>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">微信子商户</label>
						<div class="layui-input-inline">
							<input type="text" name="name" lay-verify="title" autocomplete="off" placeholder="请输入赠送积分" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item layui-layout-admin">
						<div class="layui-input-block">
							<div class="layui-footer" style="left: 0;text-align: center;">
								<button class="layui-btn" lay-submit="" lay-filter="add">立即提交</button>
								<button type="reset" class="layui-btn layui-btn-primary" id="quxiao">取消</button>
							</div>
							<!--<i class="layui-icon" lay-tips="推荐追求开发效率和缺乏前端开发经验的使用，后端开发者的最爱。">123123123</i>-->
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="../../common/config-sh.js"></script>
		<script src="../../common/utility.js"></script>
		<script>
			var index = parent.layer.getFrameIndex(window.name);
			$('#quxiao').click(function() {
				setTimeout(function() {
					parent.layer.close(index)
				}, 16);
			})

			var userNumber = JSON.parse(sessionStorage.getItem('userSh')).institutionNumber;
			var logoUrl = ''
			layui.use(['laydate', 'table', 'upload', 'form'], function() {
				var $ = layui.jquery,
					upload = layui.upload,
					laydate = layui.laydate,
					table = layui.table,
					form = layui.form,
					admin = layui.admin,
					element = layui.element,
					layer = layui.layer;
				var tableSelect = layui.tableSelect;

				tableSelect.render({
					elem: '#levelSelect',
					searchKey: 'my',
					checkedKey: 'id',
					searchPlaceholder: '等级名称',
					table: {
						url: 'table.json',
						cols: [
							[{
									type: 'checkbox'
								},
								{
									field: 'id',
									title: 'ID',
									width: 100
								},
								{
									field: 'username',
									title: '姓名',
									width: 300
								},
								{
									field: 'sex',
									title: '性别',
									width: 100
								}
							]
						]
					},
					done: function(elem, data) {
						var NEWJSON = []
						layui.each(data.data, function(index, item) {
							NEWJSON.push(item.username)
						})
						elem.val(NEWJSON.join(","))
					}
				})



				//执行一个laydate实例
				laydate.render({
					elem: '#resetper',
					range: true,
					value:'2019-07-10 - 2019-08-07'
				});

				//监听指定开关
				form.on('switch(switchTest)', function(data) {
					layer.tips('广告状态:' + (this.checked ? '已开启' : '已关闭'), data.othis)
				});

				/*---------- 优惠设置 ----------*/


				/*---------- 积分时效 ----------*/
				form.on('radio(resetperiodically)', function(data) {
					if (data.value == 0) {
						$('.resetper').hide()
					} else if (data.value == 1) {
						$('.resetper').show()
					}
				});


				/*---------- 普通图片上传 ----------*/
				var uploadInst = upload.render({
					elem: '#test1',
					url: CmsConfig.ServiceUrl.ApiRootUrl + CmsConfig.addressUrl.Public.addPic,
					data: {
						"institutionNumber": userNumber,
					},
					before: function(obj) {
						//预读本地文件示例，不支持ie8
						obj.preview(function(index, file, result) {
							$('#demo1').attr('src', result); //图片链接（base64）
						});
					},
					done: function(res) {
						//如果上传失败
						console.log(res)
						if (res.code != 1000) {
							return layer.msg('上传失败');
						} else {
							logoUrl = res.data
						}
						//上传成功
					},
					error: function() {
						//演示失败状态，并实现重传
						var demoText = $('#demoText');
						demoText.html(
							'<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
						demoText.find('.demo-reload').on('click', function() {
							uploadInst.upload();
						});
					}
				});

				/*---------- 自定义验证规则 ----------*/
				form.verify({
					title: function(value) {
						if (value.length == "") {
							return '不能为空！';
						}
					},

				});

				/*---------- 监听开关 ----------*/
				//form.on('switch(level)', function(data) { //等级开关
				//	layer.tips('等级开关：' + (this.checked ? '已开启' : '已关闭'), data.othis)
				//});

				/*---------- 监听提交 ----------*/
				form.on('submit(add)', function(data, index) {
					return false
					var data = data.field
					data.institutionNumber = userNumber
					console.log(data)
					if (!data.state) {
						data.state = 1
					} else {
						data.state = 0
					}
					console.log(logoUrl)
					if (logoUrl == '') {
						layer.msg('请上传图片')
						return
					}
					data.address = logoUrl

					// if()
					CmsUtility.postAjaxCall(
						//系统设置
						CmsConfig.addressUrl.Mechanism.insertInstitutionAdvertisement,
						data,
						function(data) {
							if (data.code == 1000) {
								setTimeout(function() {
									$('#quxiao').click()
								}, 16);
								parent.layer.msg('保存成功')
								parent.layui.table.reload('vip_cardList')
							} else {
								layer.msg(data.msg)

							}
						},
						function(data) {
							console.log('222')
						}
					)
					return false;
				});

			});
		</script>
	</body>

</html>
