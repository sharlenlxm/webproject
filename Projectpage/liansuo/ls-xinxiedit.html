<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="./css/font.css">
		<link rel="stylesheet" href="./css/xadmin.css">
		<link rel="stylesheet" href="./css/style.css">
		<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="./js/xadmin.js"></script>
		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
		<!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
		<style>
			.layui-form-item .layui-input-inline {
				width: 65%;
			}
			
			.layui-form-item .layui-input-inline select {
				width: 30%;
				height: 38px;
				float: left;
				margin-left: 5%;
			}
			
			.layui-form-item .layui-input-inline select:first-child {
				margin-left: 0;
			}
			.layui-input-inline p{line-height: 38px;}
		</style>
	</head>

	<body>
		<div class="x-body">
			<form class="layui-form">

				<div class="layui-form-item">
					<label for="username" class="layui-form-label">
                  	集团编号
              </label>
					<div class="layui-input-inline">
						<p>13000000000000</p>
					</div>
				</div>

				<div class="layui-form-item">
					<label for="username" class="layui-form-label">
                  <span class="x-red">* </span>集团名称
              </label>
					<div class="layui-input-inline">
						<input type="text" id="username" name="username" required="" lay-verify="required" placeholder="请输入集团名称" autocomplete="off" class="layui-input" value="集团名称">
					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">
							<span class="x-red">* </span>地址
						</label>
					<div class="layui-input-inline">
						<select name="province" id="province" lay-ignore>
							<option value="">请选择省</option>
							<option value="" selected="">河北省</option>
						</select>
						<select name="city" id="city" lay-ignore>
							<option value="">请选择市</option>
							<option value="" selected="">石家庄市</option>
						</select>
						<select name="area" id="area" lay-ignore>
							<option value="">请选择区/县</option>
							<option value="" selected="">桥东区</option>
						</select>
					</div>
				</div>

				<div class="layui-form-item">
					<label for="username" class="layui-form-label">
                  <span class="x-red">* </span>详细地址
              </label>
					<div class="layui-input-inline">
						<input type="text" id="username" name="username" required="" lay-verify="required" placeholder="请输入门店地址" autocomplete="off" class="layui-input" value="石家庄市四中店">
					</div>
				</div>

				<div class="layui-form-item">
					<label for="username" class="layui-form-label">
							创建时间
						</label>
					<div class="layui-input-inline">
						<p>2018年3月28日 14:50:45</p>
					</div>
				</div>

				<div class="layui-form-item">
					<label for="L_repass" class="layui-form-label">
              </label>
					<button class="layui-btn" lay-filter="add" lay-submit="">
                  更改
              </button>
				</div>
			</form>
		</div>
		<script>
			layui.use(['form', 'layer'], function() {
				$ = layui.jquery;
				var form = layui.form,
					layer = layui.layer;


				//监听提交
				form.on('submit(add)', function(data) {
					console.log(data);
					//发异步，把数据提交给php
					layer.alert("更改成功", {
						icon: 6
					}, function() {
						// 获得frame索引
						var index = parent.layer.getFrameIndex(window.name);
						//关闭当前frame
						parent.layer.close(index);
					});
					return false;
				});

			});
		</script>
	</body>

</html>
