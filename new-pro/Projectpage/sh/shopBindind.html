<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>绑定店铺</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="./css/font.css">
		<link rel="stylesheet" href="./css/xadmin.css">
		<script type="text/javascript" src="./js/jquery-3.2.1.js"></script>
		<script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="./js/xadmin.js"></script>
	</head>

	<body>
		<div class="x-body">
			<div class="layui-row">
				<form class="layui-form">
					<div class="layui-input-inline">
						<!-- 需要数据对接(完成) -->
						<select name="hsShop" id="hsShop">
							<option value="">--鸿搜商戶门店--</option>
							<c:forEach items="${hsShops }" var="shop">
								<option value="${shop.ShopID }">${shop.ShopName }</option>
							</c:forEach>
						</select>
					</div>
					<div class="layui-input-inline">
						<!-- 需要数据对接(完成) -->
						<select name="eleShop" id="eleShop">
							<option value="">--饿了么商戶门店--</option>
							<c:forEach items="${eleShops }" var="shop">
								<option value="${shop.id},${shop.name }">${shop.name }</option>
							</c:forEach>
						</select>
					</div>
					<div class="layui-input-inline">
						<button class="layui-btn" lay-submit="" lay-filter="add">绑定</button>
					</div>
				</form>
			</div>

			<table class="layui-hide" id="LAY_table_shopRelationship" lay-filter="shop"></table>
		</div>

		<script type="text/html" id="tool">
			<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">解绑</a>
		</script>

		<script>
			layui.use('table', function() {

				var table = layui.table;

				//方法级渲染
				table.render({
					elem: '#LAY_table_shopRelationship',
					url: '.Configuration/showShopRelationship',
					method: "post",
					page: true,
					id: 'shoplist',
					cols: [
						[{
							field: 'ShopName',
							title: '鸿搜店铺',
							sort: true
						}, {
							field: 'TakeoutShopName',
							title: '饿了么店铺',
							sort: true
						}, {
							field: 'operation',
							title: '操作',
							toolbar: "#tool"
						}]
					]
				});

				//监听工具条
				table.on('tool(shop)', function(obj) {
					var data = obj.data;

					if(obj.event === 'detail') {

						var myData = {
							"takeoutShopNumber": data.TakeoutShopNumber
						}

						// 发送解绑命令
						$.ajax({
							type: "post",
							url: ".Configuration/removeBindingShop",
							async: true,
							data: myData,
							success: function(data) {
								if(data.code == 0000) {
									layer.alert('解绑成功 ', {
										icon: 6
									}, function() {
										// 刷新当前页面
										location.reload();
									});
								} else if(data.code == 0001) {
									layer.msg(data.desc);
								}

							}
						});

					}
				});
			});

			layui.use(['form', 'layer'], function() {
				$ = layui.jquery;
				var form = layui.form,
					layer = layui.layer;

				//监听提交
				form.on('submit(add)', function(data) {

					alert(data.field);
					$.ajax({
						type: "post",
						url: ".Configuration/BindingShop",
						async: true,
						data: data.field,
						success: function(data) {
							if(data.code == 0000) {
								layer.alert("绑定成功", {
									icon: 6
								}, function() {
									// 刷新当前页面
									location.reload();
								});
							} else {
								layer.alert("绑定失败,请重新绑定!!", {
									icon: 6
								}, function() {

								});
							}
						}
					});

					return false;
				});

			});
		</script>

	</body>

</html>
