		<script>
			var Statement_Date = []
			var orderTotalMoney = []
			var jyMoney = []
			var jyCount = []
			var reMoney = []
			var shouMoney = []
			var shishou = []
			var userNumber = JSON.parse(sessionStorage.getItem('userSh')).Number;
			//var userNumber = '1000795634';
			var dataO = new Object();
			dataO.merchantNumber = userNumber
			// //获取商户下门店名称
			// CmsUtility.postAjaxCall(
			// 	CmsConfig.addressUrl.Merchant.getShopNames,

			// 	function(data) {
			// 		var shopData = data.data
			// 		for(var i = 0; i < shopData.length; i++) {
			// 			$("#shopName").append("<option value='" + shopData[i].shopNumber + "'>" + shopData[i].shopName + "</option>");
			// 		}
			// 	}
			// )
			// 发送请求
			function tab(id){
					switch (id) {
						case 0:
						
							CmsUtility.clearListArr(orderTotalMoney)
							for(let i = 0 ; i < jyMoney.length;i++){
								orderTotalMoney.push(jyMoney[i])
							}
							
							myChart.clear()
							myChart.setOption(option);
							// statements_1
							break;
						case 1:

							CmsUtility.clearListArr(orderTotalMoney)
								for(let i = 0 ; i < jyCount.length;i++){
									orderTotalMoney.push(jyCount[i])
								}
							
							myChart.clear()
							console.log(orderTotalMoney)
							myChart.setOption(option);
							// statements_1
							break;
						case 2:
							
							CmsUtility.clearListArr(orderTotalMoney)
								for(let i = 0 ; i < reMoney.length;i++){
									orderTotalMoney.push(reMoney[i])
								}
							
							myChart.clear()
							myChart.setOption(option);
							// statements_1
							break;
						case 3:
							
							CmsUtility.clearListArr(orderTotalMoney)
								for(let i = 0 ; i < shouMoney.length;i++){
									orderTotalMoney.push(shouMoney[i])
								}
							
							myChart.clear()
							myChart.setOption(option);
							// statements_1
							break;
						case 4:
							
							CmsUtility.clearListArr(orderTotalMoney)
								for(let i = 0 ; i < shishou.length;i++){
									orderTotalMoney.push(shishou[i])
								}
							
							myChart.clear()
							myChart.setOption(option);
							// statements_1
							break;
						default:
							// statements_def
							break;
					}
				}
			layui.use(['laydate', 'table', 'form'], function() {
				var laydate = layui.laydate,
					table = layui.table,
					form = layui.form,
					$ = layui.jquery;
				laydate.render({
					elem: '#couponName'
				})
				laydate.render({
					elem: '#startTime',
					value: new Date(new Date() - 1000 * 60 * 60 * 24 * 7)
				})
				laydate.render({
					elem: '#endTime',
					value: new Date()
				})
				var addData = {
					"startTime": $('#startTime').val(),
					"endTime": $('#endTime').val(),
					"shopNumber": $('#shopNumber').val(),
					"source":$('#source').val(),
				}
				reloadres();
				CmsUtility.postAjaxCall(
					CmsConfig.addressUrl.Merchant.getShopNames,
					dataO,
					function(data) {
						var shopData = data.data
						for(var i = 0; i < shopData.length; i++) {
							$("#shopNumber").append("<option value='" + shopData[i].shopNumber + "'>" + shopData[i].shopName + "</option>");
						}
						form.render()
					}
				)
				function reloadres() {
					CmsUtility.postAjaxCall(
						//系统设置
						CmsConfig.addressUrl.Merchant.getStatistics + '?merchantNumber=' + userNumber, 
						{
							"startTime": $('#startTime').val(),
							"endTime": $('#endTime').val(),
							"shopNumber": $('#shopNumber').val(),
							"source":$('#source').val(),
						},
						function(data) {
							if (data.data.maps == null) {
		                        layer.msg('未查询到统计信息')
		                        $('#totalOrder').text(0) //实收额
		                        $('#orderTotalMoney').text(0) //退款额
		                        $('#refundOrderTotalMoney').text(0) //交易笔数
		                        $('#poundageTotalMoney').text(0) //退款笔数
		                        $('#shishou').text(0) //退款笔数
		                        CmsUtility.clearListArr(Statement_Date)
		                        CmsUtility.clearListArr(orderTotalMoney)
		                        CmsUtility.clearListArr(orderTotalMoney)
		                        CmsUtility.clearListArr(jyMoney)
		                        CmsUtility.clearListArr(jyCount)
		                        CmsUtility.clearListArr(reMoney)
		                        CmsUtility.clearListArr(shouMoney)
		                        CmsUtility.clearListArr(shishou)
		                        myChart.clear()
		                        myChart.setOption(option);
		                        return
		                    }
							CmsUtility.clearListArr(Statement_Date)
							CmsUtility.clearListArr(orderTotalMoney)
							CmsUtility.clearListArr(jyMoney)
							CmsUtility.clearListArr(jyCount)
							CmsUtility.clearListArr(reMoney)
							CmsUtility.clearListArr(shouMoney)
							CmsUtility.clearListArr(shishou)
							console.log(data)
							console.log(data.data.map2)
							console.log(data.data.maps)
							
							$('#totalOrder').text(parseFloat(data.data.maps.totalOrder))
							$('#orderTotalMoney').text(parseFloat(data.data.maps.orderTotalMoney).toFixed(2))
							$('#refundOrderTotalMoney').text(parseFloat(data.data.maps.refundOrderTotalMoney).toFixed(2))
							$('#poundageTotalMoney').text(parseFloat(data.data.maps.poundageTotalMoney).toFixed(2))
							$('#shishou').text(parseFloat(data.data.maps.shishouMoney).toFixed(2))
							var data = data.data.map2
							if(!data) {
								return
							}
							for(var j = 0; j < data.length; j++) {
								Statement_Date.push(data[j].statementDate)
								orderTotalMoney.push(data[j].orderTotalMoney)
								jyMoney.push(data[j].orderTotalMoney)
								jyCount.push(data[j].totalOrder)
								reMoney.push(data[j].refundOrderTotalMoney)
								shouMoney.push(data[j].poundageTotalMoney)
								shishou.push((data[j].orderTotalMoney-data[j].refundOrderTotalMoney-data[j].poundageTotalMoney).toFixed(2))
							}
							
							console.log(orderTotalMoney)
							myChart.clear()
							Statement_Date.sort()
							// 为echarts对象加载数据
							myChart.setOption(option);
						},
						function(data) {
							console.log('222')
						}
					)
				}

				//方法级渲染  
				var $ = layui.$,
					active = {
						reload: function() {
							// 发送请求
							reloadres();
							var qiehuan = document.getElementsByClassName('qiehuan')
for(let i = 0 ; i <qiehuan.length;i++) { qiehuan[i].setAttribute('class','qiehuan') } qiehuan[0].setAttribute('class','layui-this qiehuan') }
					}

				$('.layui-form .layui-btn').on('click', function() {
					var type = $(this).data('type');
					active[type] ? active[type].call(this) : '';
				});
			});

			var myChart = echarts.init(document.getElementById('main'));
			var option = {
				grid: {
					x: 70,
					x2: 20,
					y: 70,
					y2: 40,
					borderWidth: 1
				},
				title: {
					text: '交易订单概况',
					subtext: '按天统计'
				},
				tooltip: {
					trigger: 'axis',
					axisPointer: {
						type: 'cross'
					}
				},
				legend: {
					data: ['']
				},
				calculable: true,
				xAxis: [{
					type: 'category',
					axisTick: {
						alignWithLabel: true
					},
					axisLine: {
						onZero: false
					},
					data: Statement_Date
				}],
				yAxis: [{
					splitLine: {
						show: true,
						lineStyle: {
							type: "dashed",
							color: "#dfdfdf"
						}
					},
					axisLabel: {
						textStyle: {
							fontSize: 14,
							color: '#5b6e89'
						}
					},
					type: 'value'
				}],
				series: [{
					name: '',
					type: 'line',
					smooth: true,
					itemStyle: {
						normal: {
							areaStyle: {
								type: 'default',
								color: {
									type: 'linear',
									x: 0,
									y: 0,
									x2: 0,
									y2: 1,
									colorStops: [{
										offset: 0,
										color: '#6e94ff'
									}, {
										offset: 1,
										color: '#ffffff'
									}],
									globalCoord: false
								}
							},
							color: '#6e94ff'
						}
					},
					data: orderTotalMoney
				}]
			};
