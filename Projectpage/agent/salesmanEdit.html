<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>编辑业务员</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="./css/font.css">
		<link rel="stylesheet" href="./css/xadmin.css">
		<link rel="stylesheet" href="./css/style.css">
		<script type="text/javascript" src="./js/jquery-3.2.1.js"></script>
		<script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="./js/xadmin.js"></script>
	</head>

	<body>
		<div class="x-body">
			<div class="layui-row">
				<form class="layui-form layui-col-md6">
					<div class="grid-demo">
						<div class="layui-form-item">
							<label for="name" class="layui-form-label">
			                  	姓名
			                </label>
							<div class="layui-input-inline">
								<input value="${ salesmanName}" type="text" id="name" name="name" required="" lay-verify="required" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label for="phone" class="layui-form-label">
			                  	手机号
			                </label>
							<div class="layui-input-inline">
								<input value="${ salesmanphone}" type="text" id="phone" name="phone" required="" lay-verify="phone" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label for="L_repass" class="layui-form-label">
				      					</label>
							<button class="layui-btn formbtn" lay-filter="add" lay-submit="">修改</button>
						</div>
					</div>
				</form>
			</div>
		</div>

		<script>
			layui.use(['form', 'layer'], function() {
				$ = layui.jquery;
				var form = layui.form,
					layer = layui.layer;

				//监听提交
				form.on('submit(add)', function(data) {

					//发异步，把数据提交给后台
					$.ajax({
						type: "post",
						url: ".salesmanManagement/editSalesman",
						async: true,
						data: data.field,
						success: function(data) {

							if(data.code == 0000) {
								layer.alert("修改成功", {
									icon: 6
								}, function() {
									// 刷新父页面
									window.parent.location.reload();
									// 获得frame索引
									var index = parent.layer.getFrameIndex(window.name);
									//关闭当前frame
									parent.layer.close(index);
								});

							} else {
								layer.alert("修改失败,请刷新重新修改!", {
									icon: 6
								}, function() {
									// 刷新父页面
									window.parent.location.reload();
									// 获得frame索引
									var index = parent.layer.getFrameIndex(window.name);
									//关闭当前frame
									parent.layer.close(index);
								});

							}

						}
					});
					return false;
				});
			});
		</script>

	</body>

</html>
