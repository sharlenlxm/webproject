<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Insert title here</title>
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
		<meta http-equiv="Cache-Control" content="no-siteapp" />

		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="./css/font.css">
		<link rel="stylesheet" href="./css/xadmin.css">
		<link rel="stylesheet" href="./css/register.css">
		<link rel="stylesheet" href="./css/style_Forgot.css">
		<script type="text/javascript" src="./js/jquery-3.2.1.js"></script>
		<script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="./js/xadmin.js"></script>
	</head>

	<body>

		<body class="login-bg">

			<div class="login forgot">
				<div class="message">商户注册完善信息</div>
				<div id="darkbannerwrap"></div>

				<!--
        	作者：offline
        	时间：2017-11-22
        	描述：用户登录
        -->
				<form method="post" class="layui-form register" action="${pageContext.request.contextPath }/login">
					<!--
					<input value="提交" lay-submit lay-filter="login" style="width:100%;" type="submit">
					<hr class="hr20">-->

					<div class="layui-form-item">
						<div class="layui-input-inline">
							<input type="text" id="username" name="username" required="" lay-verify="required" placeholder="请输入门店名称" autocomplete="off" class="layui-input">
						</div>
					</div>

					<div class="layui-form-item">
						<div class="layui-input-inline">
							<select id="province" name="province">
								<option value="">请选择所属分类</option>
								<option>甜点饮品</option>
								<option>火锅</option>
								<option>小吃/快餐</option>
								<option>自助餐</option>
								<option>日韩料理</option>
								<option>中餐</option>
								<option>粥/粉/面</option>
								<option>饺子馆</option>
								<option>西餐</option>
								<option>烧烤/烤肉</option>
								<option>香锅/烤鱼</option>
								<option>咖啡/酒吧</option>
								<option>生鲜蔬果</option>
								<option>海鲜</option>
								<option>麻辣烫</option>
								<option>串串香</option>
								<option>便利店/零售店</option>
								<option>美食广场(档口)</option>
								<option>其他</option>
								<select>
						</div>
					</div>

					<div class="layui-form-item">
						<div class="layui-input-inline">
							<select name="province" id="province" lay-ignore style="width: 33.333%;float: left;">
								<option value="">请选择省</option>
							</select>
							<select name="city" id="city" lay-ignore style="width: 33.333%;float: left;">
								<option value="">请选择市</option>
							</select>
							<select name="area" id="area" lay-ignore style="width: 33.333%;float: left;">
								<option value="">请选择区/县</option>
							</select>
						</div>
					</div>

					<div class="layui-form-item">
						<div class="layui-input-inline">
							<input type="text" id="username" name="username" required="" lay-verify="required" placeholder="请输入门店地址" autocomplete="off" class="layui-input">
						</div>
					</div>
				</form>
				<div class="submit">
					<div class="layui-form-item">
						<div class="layui-input-inline">
							<input value="注册" lay-submit lay-filter="" style="width:100%;" type="submit" </div>
						</div>
					</div>
				</div>
				<script type="text/javascript">
					var msg = '${ msg } ';
					var code = '${status }';

					$(function() {
						layui.use('form', function() {
							var form = layui.form;

							if(code == 1) {
								layer.msg(msg, {
									icon: 5
								});
							}
						});
					})

					$(function() {
						$("#codeImg").click(function() {
							$(this).prop("src", "${ pageContext.request.contextPath }/login/getVerificationCode?time=" + new Date().getTime());
						});
					});
				</script>

		</body>

</html>
