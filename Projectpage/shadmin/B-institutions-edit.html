	<body id="iosiframe">
		<div class="x-body">
			<div class="layui-form" action="" lay-filter="insAdd">
				<div class="layui-form-item">
					<label class="layui-form-label">机构名称</label>
					<div class="layui-input-block">
						<input type="text" name="institutionName" lay-verify="title" autocomplete="off" placeholder="请输入机构名称" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">机构有效期</label>
					<div class="layui-input-block">
						<input type="text" name="effectiveDate" id="effectiveDate" lay-verify="title" placeholder="请选择机构有效期" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">网站域名</label>
					<div class="layui-input-block">
						<input type="text" name="websiteRealmName" lay-verify="url" placeholder="请输入网站域名" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">机构账号</label>
					<div class="layui-input-block">
						<input type="text" name="registerCell" lay-verify="phone" autocomplete="off" placeholder="请输入机构账号" class="layui-input">
					</div>
				</div>

				<div class="layui-form-item layui-layout-admin">
					<div class="layui-input-block">
						<div class="layui-footer" style="left: 0;text-align: center;">
							<button class="layui-btn" lay-submit="" lay-filter="add">立即提交</button>
							<a class="layui-btn layui-btn-primary" id="quxiao">取消</a>
						</div>
						<!-- <i class="layui-icon" lay-tips="推荐追求开发效率和缺乏前端开发经验的使用，后端开发者的最爱。">123123123</i> -->
					</div>
				</div>
			</div>
		</div>
		<!-- <script src="../../common/config.js"></script> -->
		<script src="../../common/config-shadmin.js"></script>
		<script src="../../common/utility.js"></script>
		<script>
			var nowDate = new Date();

			function subPage(d) {
				var insData = d
				console.log(d)
				var index = parent.layer.getFrameIndex(window.name);
				$('#quxiao').click(function() {
					setTimeout(function() {
						parent.layer.close(index)
					}, 16);
				})

				var serverUrl = window.parent.serverUrl
				var userNumber = JSON.parse(sessionStorage.getItem('totalInfo')).institutionNumber;
				layui.use(['laydate', 'table', 'upload', 'form'], function() {
					var $ = layui.jquery,
						laydate = layui.laydate,
						form = layui.form,
						layer = layui.layer;

					//有效期
					laydate.render({
						elem: '#effectiveDate',
						min: 0,
						value: nowDate
					});

					/*---------- 自定义验证规则 ----------*/
					form.verify({
						title: function(value) {
							if (value == null) {
								return '不能为空！';
							}
							if (value.length == "") {
								return '不能为空！';
							}
						},
						pass: [/^[0-9A-Za-z]{6,12}$/, '密码必须6到12位'],
						repass: function(value) {
							if ($('#passWord').val() != $('#repassWord').val()) {
								return '两次密码不一致';
							}
						}
					});

					//表单初始赋值
					form.val('insAdd', {
						"institutionName": insData.institutionName,
						"websiteRealmName": insData.websiteRealmName,
						"registerCell": insData.registerCell,
						"effectiveDate": insData.effectiveDate,
					})

					/*---------- 监听提交 ----------*/
					form.on('submit(add)', function(data, index) {
						// layer.alert(JSON.stringify(data.field), {
						//  title: '最终的提交信息'
						// })
						data.field.institutionNumber = insData.institutionNumber
						var addData = data.field
						console.log(addData)
						CmsUtility.postAjaxCall(
							//系统设置
							CmsConfig.addressUrl.Shadmin.updateBcrmIns,
							addData,
							function(data) {
								if (data.code == 1000) {
									var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
									parent.layer.close(index); //再执行关闭
									parent.layer.msg('更改成功')
									parent.layui.table.reload('institutionsL')
								} else {
									layer.msg(data.msg)
								}
							},
							function(data) {
								console.log('222')
							}
						)
						return false;
					});

				});
			}
		</script>
