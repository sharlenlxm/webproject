		<script>
			var beginDate = new Date();
			if(beginDate.getMonth() == 1) {
				beginDate.setYear(beginDate.getYear() - 1);
				beginDate.setMonth(12);
			} else {
				beginDate.setMonth(beginDate.getMonth() - 1);
			}

			var endDate = new Date();

			// 选择日期插件  
			layui.use('laydate', function() {
				var laydate = layui.laydate;
				laydate.render({
					elem: '#startTime', //指定元素
					type: 'datetime',
					value: beginDate
				});
				laydate.render({
					elem: '#endTime',
					type: 'datetime',
					value: endDate
				});
			});

			layui.use('table', function() {

				var table = layui.table;

				//方法级渲染
				table.render({
					elem: '#LAY_table_bill',
					url: '${pageContext.request.contextPath }/Bill/getBillList',
					method: "post",
					page: true,
					id: 'billlist',
					cols: [
						[{
							field: 'dingdanhao',
							title: '订单号',
							sort: true,
							fixed: true
						}, {
							field: 'jiaoyishijian',
							title: '交易时间'
						}, {
							field: 'shopname',
							title: '门店',
							sort: true
						}, {
							field: 'Name',
							title: '营业员'
						}, {
							field: 'jiaoyijine',
							title: '应收款'
						}, {
							field: 'jiesuanjine',
							title: '实收款',
							sort: true
						}, {
							field: 'shopshouxufei',
							title: '手续费',
							sort: true
						}, {
							field: 'shopfeilv',
							title: '手续费费率'
						}, {
							field: 'jiaoyileixing',
							title: '支付方式',
							sort: true
						}, {
							field: 'jiaoyizhuangtai',
							title: '订单状态',
							sort: true
						}, {
							field: 'operation',
							title: '操作',
							toolbar: "#tool"
						}]
					]
				});

				// 根據條件重载表格
				var $ = layui.$,
					active = {
						reload: function() {
							// 获取上面查询框的值
							var Assistant = $('#Assistant');
							var shopName = $('#shopName');
							var payment = $('#payment');
							var product = $('#product');
							var startTime = $('#startTime');
							var endTime = $('#endTime');
							var orderStatus = $('#orderStatus');
							var orderCode = $('#orderCode');

							//执行重载
							table.reload('billlist', {
								page: {
									curr: 1 //重新从第 1 页开始
								},
								where: {
									Assistant: Assistant.val(),
									payment: payment.val(),
									product: product.val(),
									startTime: startTime.val(),
									endTime: endTime.val(),
									orderStatus: orderStatus.val(),
									shopName: shopName.val(),
									orderCode: orderCode.val()
								}
							});
						}
					};

				//监听工具条
				table.on('tool(bill)', function(obj) {
					var data = obj.data;

					if(obj.event === 'detail') {
						// 跳转流水详情页面
						layer.open({
							type: 2,
							title: '流水详情',
							area: ['40%', '60%'], //宽高
							content: '${pageContext.request.contextPath }/Bill/getBillDetailsPage?orderCode=' + data.dingdanhao
						});
					}
				});

				$('.demoTable .layui-btn').on('click', function() {
					var type = $(this).data('type');
					active[type] ? active[type].call(this) : '';
				});
			});
		</script>
