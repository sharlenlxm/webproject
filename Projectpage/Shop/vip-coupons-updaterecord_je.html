<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="./css/font.css">
		<link rel="stylesheet" href="./css/xadmin.css">
		<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="./js/xadmin.js"></script>
		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
		<!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
	</head>

	<body id="iosiframe">
		<div class="x-body">
			<table class="layui-hide" id="vip_coupons" lay-filter="vip_coupons"></table>
		</div>
		<script>
			function subPageje(d, l) { //调用父页面方法
				var couponNumber = d.couponNumber

				function changeRes(res) {
					var res = res
					if(res.length == 0) {
						return
					}
					for(var i = 0; i < res.length; i++) {
						if(res[i].insertTime != "") {
							res[i].insertTime = res[i].insertTime.split('.')[0]
						}
						if(res[i].couponMoney != "") {
							res[i].couponMoneya = parseFloat(res[i].couponMoney).toFixed(2)
						}
						if(res[i].db_couponMoney != "") {
							res[i].db_couponMoneya = parseFloat(res[i].db_CouponMoney).toFixed(2)
						}
					}
					return res
				}
				var serverUrl = window.parent.serverUrl
				layui.use(['laydate', 'table', 'form'], function() {
					var laydate = layui.laydate,
						table = layui.table,
						form = layui.form;

					//方法级渲染  
					table.render({

						url: serverUrl + 'coupon/selectLogCoupon?couponNumber=' + couponNumber,
						elem: '#vip_coupons',
						height: 'full-80',
						id: 'vip_couponsList',
						parseData: function(res) { //res 即为原始返回的数据
							return {
								"code": res.code, //解析接口状态
								"msg": res.msg, //解析提示文本
								"count": res.count, //解析数据长度
								"data": changeRes(res.result), //解析数据列表
							};
						},
						cols: [
							[{
								align: 'center',
								field: 'couponMoneya',
								title: '更新前金额',
								sort: true,
								width: 150
							}, {
								align: 'center',
								field: 'db_couponMoneya',
								title: '更新后金额',
								sort: true,
								width: 150
							}, {
								align: 'center',
								field: 'insertTime',
								title: '更新日期',
								sort: true
							}]
						],
						page: {
							layout: ['prev', 'page', 'next', 'count', 'skip'],
						},
						limits: [10, 20, 50],
						limit: 10,
						done: function(res, curr, count) {
							console.log(res.data)
							//console.log(curr)
							//console.log(count)
						}
					});
				});
			}
		</script>
	</body>

</html>
