<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title></title>
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1, user-scalable=0">
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="../../public/css/xadmin.css">
		<script type="text/javascript" src="../../public/js/jquery-3.2.1.js"></script>
		<script type="text/javascript" src="../../public/lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="../../public/js/xadmin.js"></script>
	</head>

	<body>
		<div class="x-body">
			<div class="demoTable layui-form x-so">
				<div class="layui-input-inline">
					<input type="text" class="layui-input" placeholder="分销人姓名" name="batch" id="batch">
				</div>
				<div class="layui-input-inline">
					<input type="text" class="layui-input" placeholder="分销人手机号" name="batch" id="batch">
				</div>
				<div class="layui-input-inline">
					<button class="layui-btn" data-type="reload" id="search"><i class="layui-icon">&#xe615;</i></button>
				</div>
			</div>
			<table class="layui-hide" id="LAY_table_bill" lay-filter="bill"></table>
		</div>
		<script type="text/html" id="switchBar">
			<input type="checkbox" name="recEnabled" lay-skin="switch" lay-filter="recEnabled" lay-text="启用|禁用" {{d.defaultFlag==1 ? 'checked' : ''}}  data-gradeNo="{{d.gradeNo}}" value="{{d.defaultFlag}}">
		</script>
		<script type="text/html" id="tool">
			<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
			<a class="layui-btn layui-btn-xs layui-btn-danger {{d.defaultFlag==1 ? 'hide' : ''}}" lay-event="delete">删除</a>
		</script>
		<script src="../../common/config-sh.js"></script>
		<script src="../../common/utility.js"></script>
		<script>
			var userNumber = JSON.parse(sessionStorage.getItem('userSh')).Number;
			var dataO = new Object();
			dataO.merchantNumber = userNumber

			layui.use(['table', 'laydate', 'form'], function() {
				var table = layui.table,
					laydate = layui.laydate,
					form = layui.form,
					$ = layui.jquery;

				//方法级渲染
				tableRender()

				function tableRender() {
					console.log($('#startTime').val())
					var index = layer.load(2, {
						shade: [0.4, '#393D49']
					})
					table.render({
						elem: '#LAY_table_bill',
						url: CmsConfig.ServiceUrl.ApiRootUrl + CmsConfig.addressUrl.Merchant.getTransactionList + '?merchantNumber=' +
							userNumber,
						where: {
							"startTime": '2019-08-01',
							"endTime": '2019-08-21',
						},
						method: "post",
						height: "full-124",
						page: true,
						id: 'billlist',
						response: {
							"statusCode": "1000", //解析接口状态
						},
						parseData: function(res) {
							if (res.data == null) {
								return
							}
							return {
								"code": res.code,
								"count": res.data.count,
								"data": changeRes(res.data.result),
							}
						},
						cols: [
							[{
								field: 'orderTime',
								title: '二维码',
								align: 'center',
								minWidth: 160
							}, {
								field: 'clerkName',
								title: '分销人姓名',
								align: 'center',
								minWidth: 200
							}, {
								field: 'batch',
								title: '分销人手机号',
								align: 'center',
								minWidth: 220,
								templet: function(data) {
									return '13081058585'
								}
							}, {
								field: 'batch',
								title: '分销人等级',
								align: 'center',
								minWidth: 220,
								templet: function(data) {
									switch (data.onePaymentTypeName) {
										case '0':
											return '特级分销'
											break;
										case '1':
											return '高级分销'
											break;
									}
								}
							}, {
								field: 'clerkName',
								title: '分销人类型',
								align: 'center',
								minWidth: 100,
								templet: function(data) {
									switch (data.onePaymentTypeName) {
										case '0':
											return '商户'
											break;
										case '1':
											return '个人'
											break;
									}
								}
							}, {
								field: 'onePaymentTypeName',
								title: '邀请会员数',
								align: 'center',
								minWidth: 120,
							}, {
								field: 'onePaymentTypeName',
								title: '累计销售金额',
								align: 'center',
								minWidth: 100,
								templet: function(data) {
									return '¥ ' + data.transactionAmount
								}
							}, {
								field: 'onePaymentTypeName',
								title: '累计提成金额',
								align: 'center',
								minWidth: 100,
								templet: function(data) {
									return '¥ ' + data.transactionAmount
								}
							}, {
								field: 'onePaymentTypeName',
								title: '分销人状态',
								align: 'center',
								minWidth: 100,
								toolbar: "#switchBar",
							}, {
								field: 'orderTime',
								title: '创建时间',
								align: 'center',
								minWidth: 160,
							}, {
								field: 'operation',
								title: '操作',
								align: 'left',
								toolbar: "#tool",
								minWidth: 150
							}]
						],
						done: function(res, curr, count) {
							console.log(res)
							layer.closeAll()
							if (!res.data) {
								// layer.msg('查询数据为空！')
							}
						}
					});
				}
				// 根據條件重载表格
				var $ = layui.$,
					active = {
						reload: function() {
							// 获取上面查询框的值
							var shopName = $('#shopName');
							var startTime = $('#startTime');
							var endTime = $('#endTime');

							//执行重载
							table.reload('billlist', {
								page: {
									curr: 1 //重新从第 1 页开始
								},
								where: {
									startTime: startTime.val(),
									endTime: endTime.val(),
									shopNumber: shopName.val(),
								}
							});
						}
					};

				$('.layui-btn').on('click', function() {
					var type = $(this).data('type');
					active[type] ? active[type].call(this) : '';
				});
			});

			function changeRes(data) {
				if (data == null) {
					return
				}
				for (var i = 0; i < data.length; i++) {
					if (!data[i].weChatOrderTotalMoney) {
						data[i].weChatOrderTotalMoneya = "-"
					} else {
						data[i].weChatOrderTotalMoneya = data[i].weChatOrderTotalMoney
					}
					if (!data[i].weChatTotalOrder) {
						data[i].weChatTotalOrdera = "-"
					} else {
						data[i].weChatTotalOrdera = data[i].weChatTotalOrder
					}
					if (!data[i].alipayOrderTotalMoney) {
						data[i].alipayOrderTotalMoneya = "-"
					} else {
						data[i].alipayOrderTotalMoneya = data[i].alipayOrderTotalMoney
					}
					if (!data[i].alipayTotalOrder) {
						data[i].alipayTotalOrdera = "-"
					} else {
						data[i].alipayTotalOrdera = data[i].alipayTotalOrder
					}
				}
				return data
			}

			function fun_date(aa) {
				var date1 = new Date(),
					time1 = date1.getFullYear() + "-" + (date1.getMonth() + 1) + "-" + date1.getDate(); //time1表示当前时间
				var date2 = new Date(date1);
				date2.setDate(date1.getDate() + aa);
				var time2 = date2.getFullYear() + "-" + (date2.getMonth() + 1) + "-" + date2.getDate();

				var a = time2.split('-')[0],
					b = time2.split('-')[1],
					c = time2.split('-')[2]
				if (b < 10) {
					b = 0 + b
				}
				if (c < 10) {
					c = 0 + c
				}
				return a + '-' + b + '-' + c
			}
		</script>
	</body>

</html>
