				setActInof(actlist)

				function setActInof(obj) {
					new Vue({
						el: '#activityInfos',
						data: {
							actList: obj
						},
						methods: {
							jumpAdd: function(e) {
								if (e.addLink == 'vipsetrecadd.html') {
									parent.layer.open({
										type: 2,
										title: '添加活动 - ' + e.activityName,
										area: ['700px', '650px'],
										content: e.addLink,
										success: function(layero, index) {
											// 获取父页面的iframe
											var iframe = parent.window['layui-layer-iframe' + index];
											// 向父页面的全局函数child传参
											iframe.subPageCon('',e.activityType)
										}
									});
								} else {
									parent.layer.open({
										type: 2,
										title: '添加活动 - ' + e.activityName,
										area: ['600px', '650px'],
										content: e.addLink,
										success: function(layero, index) {

										}
									});

							}
						},
