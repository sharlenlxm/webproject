		<script type="text/html" id="toolbar">
			<a class="layui-btn layui-btn-xs" id="loginTo" lay-event="loginTo">登录</a>
			<a class="layui-btn layui-btn-xs" id="rate" lay-event="rate">费率</a>
			<a class="layui-btn layui-btn-xs" id="pass" lay-event="pass">密码</a>

		<script src="../../common/config.js"></script>

		<script>
			// <a class="layui-btn layui-btn-danger layui-btn-xs" id="logout" lay-event="logout">删除</a>
			function changeRes(res){
				if(res == null){
					return
				}
				var res = res.agentRegisterlist
				for(var i = 0 ; i < res.length;i++){
					if(res[i].agentType == 0){
						res[i].agentType1 = '全国代理商'
					}
					if(res[i].agentType == 1){
						res[i].agentType1 = '省级代理商'
					}
					if(res[i].agentType == 2){
						res[i].agentType1 = '市级代理商'
					}
				}				
				return res
			}
			var serverUrl = window.parent.serverUrl
			var userNumber = JSON.parse(sessionStorage.getItem('organUser')).Number;
			layui.use(['laydate', 'table', 'form'], function() {
				var laydate = layui.laydate,
					table = layui.table,
					form = layui.form;

				//方法级渲染  
				function tableRender(){
					table.render({
					//url: serverUrl + 'memberCard/getAssociatorCards?userNumber=' + userNumber,
					//url: './json/vip-card.json',
					url: CmsConfig.ServiceUrl.ApiRootUrl + CmsConfig.addressUrl.Mechanism.getAgentRegisterlist + '?institutionNumber=' + userNumber ,
					where:{
						"userName":$('#userName').val(),
						"agentType":$('#agentType').val()
					},
					elem: '#members',
					height: 'full-210',
					id: 'vip_cardList',
					response: { 
					//res 即为原始返回的数据
							"statusCode":"1000", //解析接口状态
							
					},
					// request: {
					//     pageName: ' ' //页码的参数名称，默认：page
					//     ,limitName: ' ' //每页数据量的参数名，默认：limit
					//   },
					parseData: function(res) { //res 即为原始返回的数据
						return {
							"code": res.code, //解析接口状态
							"msg": res.msg, //解析提示文本
							"count": res.data.count, //解析数据长度
							"data": changeRes(res.data), //解析数据列表
						};
					},
					cols: [
						[{
							align: 'center',
							type: 'checkbox'
						}, {
							align: 'center',
							field: 'agentNumber',
							width: 150,
							title: '代理编号',
							sort: true
						}, {
							align: 'center',
							field: 'userName',
							width: 150,
							title: '用户名'
						}, {
							align: 'center',
							field: 'agentType1',
							width: 150,
							title: '代理类型',
							sort: true
						}, {
							align: 'center',
							field: 'city',
							width: 150,
							title: '上级代理'
						}, {
							align: 'center',
							toolbar: '#switchBar',
							width: 100,
							title: '状态',
						}, {
							align: 'center',
							field: 'experience',
							width: 150,
							title: '账号总额',
							sort: true
						}, {
							align: 'center',
							field: 'insertTime',
							width: 150,
							title: '注册时间',
							sort: true
						}, {
							align: 'center',
							field: 'loginTime',
							width: 150,
							title: '最后登录时间',
							sort: true
						} ,{
							align: 'center',
							title: '操作',
							toolbar: '#toolbar',
							minWidth: 250
						}]
					],
					page: true,
					done: function(res, curr, count) {
						
						if(res.data == null){
							if(!!res.msg){
								layer.msg(res.msg)
							}else{
								layer.msg('无数据')
							}
							
						}else{
							//layer.msg(res.msg)
						}
					}
				});
				}
				tableRender()
				$('#search').click(function(){
					tableRender()
				})
				//监听状态操作
				form.on('switch(consumptionPreferences)', function(data) {
					// layer.tips('广告状态：' + (this.checked ? '已开启' : '已关闭'), data.othis)
					console.log(data)
					// var tjData = new Object();
					// tjData.institutionNumber = userNumber;
					// tjData.number = data.value;
					// tjData.state = this.checked?'0':'1';
					// console.log(data)
					var addData = new Object()
					addData.institutionNumber = userNumber
					addData.deletionFlag = this.checked?'0':'1';
					addData.agentNumber = data.value

					console.log(addData)
					// 发送请求
					CmsUtility.postAjaxCall(
						//系统设置
						CmsConfig.addressUrl.Mechanism.updateAgentRegister,
						addData,
						function(data){
							if(data.code == 1000){
								
								layer.msg('更改成功')
								// tableRender()
							}else{
								layer.msg(data.msg)
							}
						},
						function(data){
							console.log('222')
						}
					)
				});
				//监听工具条
				
				$('#addA').click(function(){
					layer.open({
						type: 2,
						title: '添加代理',
						shade: 0.5,
						area: [$(window).width() * 0.9+'px', '90%'],
						maxmin: false,
						resize: false,
						content: ['Agent-add.html'],
						success: function(layero, index) {
							// 获取子页面的iframe
							var iframe = window['layui-layer-iframe' + index];
							// 向子页面的全局函数child传w参
							
						}
					});
				})
				table.on('tool(members)', function(obj) {
					var data = obj.data;
					if(obj.event === 'loginTo') { //直接登录商户后台
						window.open("http://www.baidu.com?useNumber=123456","useNumber=123456")
					} else if(obj.event === 'rate') { //费率
						layer.open({
							type: 2,
							title: '设置费率',
							shade: 0.5,
							area: ['650px', '90%'],
							maxmin: false,
							resize: false,
							content: ['Agent-List-rate.html'],
							success: function(layero, index) {
								// 获取子页面的iframe
								var iframe = window['layui-layer-iframe' + index];
								// 向子页面的全局函数child传w参
								iframe.subPage(data, userNumber)
							}
						});
					} else if(obj.event === 'pass') { //设置密码
						layer.open({
							type: 2,
							title: '重置密码',
							shade: 0.5,
							area: ['460px', '350px'],
							maxmin: false,
							resize: false,
							content: ['Agent-List-pass.html'],
							success: function(layero, index) {
								// 获取子页面的iframe
								var iframe = window['layui-layer-iframe' + index];
								// 向子页面的全局函数child传参
								iframe.subPage(data, userNumber)
							}
						});
					} else if(obj.event === 'edit') { //编辑商户
						layer.open({
							type: 2,
							title: '编辑',
							shade: 0.5,
							area: ['90%', '90%'],
							maxmin: false,
							resize: false,
							content: ['Agent-List-edit.html'],
							success: function(layero, index) {
								// 获取子页面的iframe
								var iframe = window['layui-layer-iframe' + index];
								// 向子页面的全局函数child传参
								iframe.subPage(data, userNumber)
							}
						});
					} else if(obj.event === 'logout') { //注销
						var zhuxiaoData = {
							card: data.card,
							cardType: 5
						}
						layer.confirm('真的删除此代理商么', {
							icon: 3,
							title: '提示'
						}, function(index) {
							// 发送请求
							console.log(data)
							var addData = new Object()
							addData.institutionNumber = userNumber
							addData.deletionFlag = '1'
							addData.agentNumber = data.agentNumber

							console.log(addData)
							// 发送请求
							CmsUtility.postAjaxCall(
								//系统设置
								CmsConfig.addressUrl.Mechanism.updateAgentRegister,
								addData,
								function(data){
									if(data.code == 1000){
										
										layer.msg('删除成功')
										tableRender()
									}else{
										layer.msg(data.msg)
									}
								},
								function(data){
									console.log('222')
								}
							)
						});
					}
				});
			});
		</script>
