<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Insert title here</title>
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
		<meta http-equiv="Cache-Control" content="no-siteapp" />

		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="./css/font.css">
		<link rel="stylesheet" href="./css/xadmin.css">
		<link rel="stylesheet" href="./css/register.css">
		<link rel="stylesheet" href="./css/style_Forgot.css">
		<script type="text/javascript" src="./js/jquery-3.2.1.js"></script>
		<script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="./js/xadmin.js"></script>
	</head>

	<body>

		<body class="login-bg">

			<div class="login forgot">
				<div class="message">商户注册账号</div>
				<div id="darkbannerwrap"></div>

				<!--
        	作者：offline
        	时间：2017-11-22
        	描述：用户登录
        -->
				<form method="post" class="layui-form register" action="${pageContext.request.contextPath }/login">
					<!--
					<input value="提交" lay-submit lay-filter="login" style="width:100%;" type="submit">
					<hr class="hr20">-->

					<div class="layui-form-item">
						<div class="layui-input-inline">
							<input type="text" id="username" name="username" required="" lay-verify="required" autocomplete="off" class="layui-input" placeholder="帐号">
						</div>
					</div>

					<div class="layui-form-item">
						<div class="layui-input-inline">
							<input type="password" id="L_pass" name="pass" required="" lay-verify="pass" autocomplete="off" class="layui-input" placeholder="密码">
						</div>
					</div>

					<div class="layui-form-item">
						<div class="layui-input-inline">
							<input type="password" id="L_repass" name="repass" required="" lay-verify="repass" autocomplete="off" class="layui-input" placeholder="确认密码">
						</div>
					</div>

					<div class="layui-form-item">
						<div class="layui-input-inline">
							<input type="text" id="phone" name="phone" required="" lay-verify="phone" autocomplete="off" class="layui-input" placeholder="手机号">
						</div>
					</div>
					
					<div class="layui-form-item">
						<div class="layui-row">
							<div class="layui-col-md7 layui-col-lg7 layui-col-xs7">
								<input id="verificationCode" name="verificationCode" placeholder="验证码" type="text" lay-verify="required" class="layui-input">
							</div>
							<div class="layui-col-md4 layui-col-lg4 layui-col-xs4 layui-col-xs-offset1">
   								<button class="layui-btn">发送验证码</button>
							</div>
						</div>
					</div>
				</form>
				<div class="submit">
					<div class="layui-form-item">
						<div class="layui-input-inline">
							<input value="下一步" lay-submit lay-filter="" style="width:100%;" type="submit"
						</div>
					</div>
				</div>
			</div>
			<script type="text/javascript">
				var msg = '${ msg } ';
				var code = '${status }';

				$(function() {
					layui.use('form', function() {
						var form = layui.form;

						if(code == 1) {
							layer.msg(msg, {
								icon: 5
							});
						}
					});
				})

				$(function() {
					$("#codeImg").click(function() {
						$(this).prop("src", "${ pageContext.request.contextPath }/login/getVerificationCode?time=" + new Date().getTime());
					});
				});
			</script>

		</body>

</html>
