<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="../../public/css/xadmin.css">
		<script type="text/javascript" src="../../public/js/jquery-3.2.1.js"></script>
		<script type="text/javascript" src="../../public/lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="../../public/js/xadmin.js"></script>
		<script type="text/javascript" src="../../public/js/tableSelect.js"></script>
		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
		<!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>

		<style>
			.layui-textarea {
				min-height: initial;
				letter-spacing: 1px;
			}
		</style>
	</head>

	<body id="iosiframe">
		<div class="x-body">
			<div class="layui-row">
				<form class="layui-form" action="" lay-filter="tongdao">
					<div class="layui-form-item">
						<label class="layui-form-label">公众号APPID</label>
						<div class="layui-input-block">
							<input type="text" name="publicappID" autocomplete="off" placeholder="公众号APPID" class="layui-input" lay-verify="publicappID">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">公众号密钥</label>
						<div class="layui-input-block">
							<textarea class="layui-textarea" name="miyao" autocomplete="off" placeholder="公众号密钥" lay-verify="miyao" rows="3"></textarea>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">小程序APPID</label>
						<div class="layui-input-block">
							<input type="text" name="miniappID" autocomplete="off" placeholder="小程序APPID" class="layui-input" lay-verify="appID">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">微信服务商ID</label>
						<div class="layui-input-block">
							<input type="text" name="fuwushangID" autocomplete="off" placeholder="微信服务商ID" class="layui-input" lay-verify="fuwushangID">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">微信支付key</label>
						<div class="layui-input-block">
							<textarea class="layui-textarea" name="paykey" autocomplete="off" placeholder="微信支付key" lay-verify="paykey" rows="3"></textarea>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">回调地址</label>
						<div class="layui-input-block">
							<textarea class="layui-textarea" name="huidiao" autocomplete="off" placeholder="回调地址" rows="3"></textarea>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">支付网关</label>
						<div class="layui-input-block">
							<textarea class="layui-textarea" name="wangguan" autocomplete="off" placeholder="支付网关" rows="3"></textarea>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">退款证书</label>
						<div class="layui-input-block">
							<button type="button" class="layui-btn layui-btn-normal" id="tuikuanchoose">选择证书</button>
							<button type="button" class="layui-btn" id="tuikuanupload">开始上传</button>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">域名验证文件</label>
						<div class="layui-input-block">
							<button type="button" class="layui-btn layui-btn-normal" id="yumingchoose">选择文件</button>
							<button type="button" class="layui-btn" id="yumingupload">开始上传</button>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">通道状态</label>
						<div class="layui-input-block">
							<input type="checkbox" name="GFwxswitch" lay-skin="switch" lay-filter="GFwxswitch" lay-text="开|关">
						</div>
					</div>

					<div class="layui-form-item layui-layout-admin">
						<div class="layui-input-block">
							<div class="layui-footer" style="left: 0;text-align: center;">
								<button class="layui-btn" lay-submit="" lay-filter="add">立即提交</button>
								<button type="reset" class="layui-btn layui-btn-primary" id="quxiao" onclick="x_admin_close()">取消</button>
							</div>
							<!--<i class="layui-icon" lay-tips="推荐追求开发效率和缺乏前端开发经验的使用，后端开发者的最爱。">123123123</i>-->
						</div>
					</div>
				</form>
			</div>
		</div>
		<script>
			function changeRes(res) {
				var res = res
				if(res.length == 0) {
					return
				}
				for(var i = 0; i < res.length; i++) {

				}
				return res
			}
			var serverUrl = window.parent.serverUrl
			var userNumber = window.parent.userNumber
			layui.use(['laydate', 'table', 'upload', 'form'], function() {
				var $ = layui.jquery,
					upload = layui.upload,
					laydate = layui.laydate,
					table = layui.table,
					form = layui.form,
					admin = layui.admin,
					element = layui.element,
					layer = layui.layer;

				//退款证书
				upload.render({
					elem: '#tuikuanchoose',
					url: '/upload/',
					accept: 'file',
					auto: false,
					bindAction: '#tuikuanupload',
					done: function(res) {
						console.log(res)
					}
				});
				//域名校验文件
				upload.render({
					elem: '#yumingchoose',
					url: '/upload/',
					accept: 'file',
					auto: false,
					bindAction: '#yumingupload',
					done: function(res) {
						console.log(res)
					}
				});

				/*---------- 自定义验证规则 ----------*/
				form.verify({
					publicappID: function(value) {
						if(value.length == "") {
							return '公众号APPID不能为空！';
						}
					},
					miyao: function(value) {
						if(value.length == "") {
							return '公众号密钥不能为空！';
						}
					},
					appID: function(value) {
						if(value.length == "") {
							return '小程序APPID不能为空！';
						}
					},
					fuwushangID: function(value) {
						if(value.length == "") {
							return '微信服务商ID不能为空！';
						}
					},
					paykey: function(value) {
						if(value.length == "") {
							return '微信支付key不能为空！';
						}
					}
				});

				form.on('switch(GFwxswitch)', function(data) { //计次开关
					layer.tips('微信官方通道：' + (this.checked ? '已开启' : '已关闭'), data.othis)
					if(data.elem.checked == true) {
						data.elem.value = "0"
						console.log(data.elem.value)
					} else if(data.elem.checked == false) {
						data.elem.value = "1"
						console.log(data.elem.value)
					}
				});

				/*---------- 监听提交 ----------*/
				form.on('submit(add)', function(data, index) {
					if(!data.field.GFwxswitch) { //消费优惠开关
						data.field.GFwxswitch = '1'
					}
					layer.alert(JSON.stringify(data.field))
					var addData = JSON.stringify(data.field)

					// 发送请求
					$.ajax({
						type: "post",
						url: serverUrl + "memberCard/addMemberCard",
						async: true,
						dataType: "json",
						contentType: "application/json",
						data: addData,
						success: function(data) {
							if(data.code == "0") {
								var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
								parent.layer.close(index); //再执行关闭
								parent.layer.msg(data.msg);
								parent.layui.table.reload('vip_cardList');
							} else if(data.code == "1") {
								layer.msg("添加会员卡失败");
							}
						}
					});
					return false;
				});

			});
		</script>
	</body>

</html>
