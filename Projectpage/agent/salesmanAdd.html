<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>鸿小搜管理中心</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="./css/font.css">
		<link rel="stylesheet" href="./css/xadmin.css">
		<link rel="stylesheet" href="./css/style.css">
		<script type="text/javascript" src="./js/jquery-3.2.1.js"></script>
		<script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="./js/xadmin.js"></script>
	</head>

	<body>
		<div class="x-body">
			<div class="layui-row">
				<form class="layui-form layui-col-md6">
					<div class="grid-demo">
						<!--基本资料-->
						<blockquote class="layui-elem-quote"><i class="iconfont icon-wode"></i>账号添加</blockquote>

						<div class="layui-form-item">
							<label for="name" class="layui-form-label">
			                  	姓名
			                </label>
							<div class="layui-input-inline">
								<input type="text" id="name" name="name" required="" lay-verify="required" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label for="phone" class="layui-form-label">
			                  	手机号
			                </label>
							<div class="layui-input-inline">
								<input type="text" id="phone" name="phone" required="" lay-verify="phone" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label for="password" class="layui-form-label">
			                  	密码
			                </label>
							<div class="layui-input-inline">
								<input type="password" id="password" name="password" required="" lay-verify="required" autocomplete="off" class="layui-input">
							</div>
						</div>
						<!--<div class="layui-form-item">
							<label for="password" class="layui-form-label">
			                  	再次输入密码
			                </label>
							<div class="layui-input-inline">
								<input type="password" id="repassword" name="repassword" required="" lay-verify="required" autocomplete="off" class="layui-input">
							</div>
						</div>-->
						<!--基本资料-->
						<div class="layui-row formbtnb">
							<div class="grid-demo">
								<div class="layui-form-item">
									<label for="L_repass" class="layui-form-label">
				      </label>
									<button class="layui-btn formbtn" lay-filter="add" lay-submit="">增加</button>
									<button class="layui-btn layui-btn-warm formbtn1" onclick="closeNow()">取消</button>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>

		<script>
			layui.use(['form', 'layer'], function() {
				$ = layui.jquery;
				var form = layui.form,
					layer = layui.layer;

				//监听提交
				form.on('submit(add)', function(data) {

					//发异步，把数据提交给后台
					$.ajax({
						type: "post",
						url: ".salesmanManagement/addSalesman",
						async: true,
						data: data.field,
						success: function(data) {

							if(data.code == 0000) {
								layer.alert("添加成功", {
									icon: 6
								}, function() {
									// 刷新父页面
									window.parent.location.reload();
									// 获得frame索引
									var index = parent.layer.getFrameIndex(window.name);
									//关闭当前frame
									parent.layer.close(index);
								});

							} else {
								layer.msg(data.desc, {
									icon: 6
								}, function() {
									// 刷新父页面
									window.parent.location.reload();
									// 获得frame索引
									var index = parent.layer.getFrameIndex(window.name);
									//关闭当前frame
									parent.layer.close(index);
								});
							}
						}
					});
					return false;
				});

			});

			// 取消关闭当前层
			function closeNow() {
				var index = parent.layer.getFrameIndex(window.name);
				parent.layer.close(index);
			}
		</script>

	</body>

</html>
