<!DOCTYPE html>

<html>

	<head>
		<meta charset="utf-8">
		<title>修改资料</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" type="text/css" href="./css/reset.css" media="all" />
		<link rel="stylesheet" type="text/css" href="./fonts/iconfont.css" media="all" />
		<link rel="stylesheet" type="text/css" href="./css/style.css" media="all">
		<style type="text/css">
			[v-cloak] {
				display: none;
			}
		</style>
	</head>
	<body>
		<div class="vipInfo">
			<ul class="vipInfoul">
				<li class="vipInfoli">
					<div class="vipInfoliL">姓名</div>
					<div class="vipInfoliR">
						<input type="text" value="李先生" class="vipInput" id="vipName" />
					</div>
				</li>
				<li class="vipInfoli">
					<div class="vipInfoliL">性别</div>
					<div class="vipInfoliR">
						<div class="vipInputRB">
							<input type="radio" name="vipSex" value="1" class="vipInputR" id="vipInputR1" checked="" />
							<label for="vipInputR1"><span>男</span></label>
						</div>
						<div class="vipInputRB">
							<input type="radio" name="vipSex" value="2" class="vipInputR" id="vipInputR2" />
							<label for="vipInputR2"><span>女</span></label>
						</div>
					</div>
				</li>
				<li class="vipInfoli">
					<div class="vipInfoliL">生日</div>
					<div class="vipInfoliR jiantou">
						<div class="vipInput" id="vipbir"></div>
					</div>
				</li>
				<li class="vipInfoli">
					<div class="vipInfoliL">手机号</div>
					<div class="vipInfoliR">
						<input type="number" value="13081058624" class="vipInput" id="vipCell" />
					</div>
				</li>
				<li class="vipInfoli">
					<div class="vipInfoliL">昵称</div>
					<div class="vipInfoliR">
						<input type="text" readonly="readonly" value="哈喽李先森" class="vipInput unedit" id="vipNick" />
					</div>
				</li>
				<li class="vipInfoli">
					<div class="vipInfoliL">卡号</div>
					<div class="vipInfoliR">
						<input type="text" readonly="readonly" value="12345678987654321234" class="vipInput unedit" id="vipNum" />
					</div>
				</li>
				<li class="vipInfoli">
					<div class="vipInfoliL">激活时间</div>
					<div class="vipInfoliR">
						<input type="text" readonly="readonly" value="2019-05-12 15:23:24" class="vipInput unedit" id="activatime" />
					</div>
				</li>
			</ul>
			<div class="vipInfosave">保 存</div>
		</div>
	</body>
	<script src="./js/jquery.min.js"></script>
	<script src="./common/config.js"></script>
	<script src="./common/utility.js"></script>
	<script src="./lib/layer/layer.js"></script>
	<script src="./js/vue.min.js"></script>
	<script src="./js/qrcode.min.js"></script>
	<script src="./js/iScroll.js"></script>
	<script src="./js/Mdate.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			var vipData, radioval, vipNum, vipNick, vipName, vipCell, vipbir, activatime
			var Newyear = new Date().getFullYear();
			var Newmonth = nums(new Date().getMonth() + 1);
			var Newday = nums(new Date().getDate());
			
			vipData = new Object
			setdate(Newyear, Newmonth, Newday)
			new Mdate("vipbir")
			$('input[name=vipSex]').click(function() {
				radioval = $(this).val();
			});
			$('.vipInfosave').click(function() {
				vipData.vipNum = $('#vipNum').val()
				vipData.vipNick = $('#vipNick').val()
				vipData.vipName = $('#vipName').val()
				vipData.vipSex = radioval
				vipData.vipCell = $('#vipCell').val()
				vipData.vipbir = $('#vipbir').html()
				vipData.activatime = $('#activatime').val()
				console.log(radioval)
				console.log(vipData)
			})
			//日期封装赋值
			function setdate(Newyear, Newmonth, Newday) {
				$('#vipbir').get(0).innerHTML = Newyear + "-" + Newmonth + "-" + Newday;
				$('#vipbir').get(0).setAttribute("data-year", Newyear);
				$('#vipbir').get(0).setAttribute("data-month", Newmonth);
				$('#vipbir').get(0).setAttribute("data-day", Newday);
			}
			//日期加零
			function nums(num) {
				if(num < 10) {
					return "0" + num
				} else {
					return num
				}
			}
		})
	</script>
</html>
