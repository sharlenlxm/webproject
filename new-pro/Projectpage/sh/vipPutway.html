<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title></title>
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1, user-scalable=0">
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<link rel="stylesheet" href="../../public/css/xadmin.css">
		<script type="text/javascript" src="../../public/js/jquery-3.2.1.js"></script>
		<script type="text/javascript" src="../../public/lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="../../public/js/xadmin.js"></script>
		<script type="text/javascript" src="../../public/js/data.js"></script>
		<style type="text/css">
			.layui-table-cell {
				height: auto;
				overflow-y: auto;
			}
		</style>
	</head>

	<body>
		<div class="x-body">
			<xblock>
				<button class="layui-btn" onclick="x_admin_show('添加渠道','vipPutwayAdd.html',600)"><i class="layui-icon"></i>添加渠道</button>
			</xblock>
			<table class="layui-hide" id="LAY_table_shop" lay-filter="shop"></table>
			<div class="cardQrcode" style="display: none;">
				<div id="qrcode" style="width:340px; height:340px;margin: 20px;"></div>
			</div>
		</div>
		<script type="text/html" id="switchBar">
			<input type="checkbox" name="consumptionPreferences" lay-skin="switch" lay-filter="consumptionPreferences" lay-text="启用|禁用" {{d.enable==0 ? 'checked' : ''}}  data-shopNumber="{{d.shopNumber}}" value="{{d.enable}}">
		</script>
		<script type="text/html" id="shareBar">
			<a class="layui-btn layui-btn-xs" lay-event="wxlink">微信卡券</a>
			<a class="layui-btn layui-btn-xs" lay-event="shlink">领取链接</a>
		</script>
		<script type="text/html" id="tool">
			<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="delete">删除</a>
		</script>
		<script src="../../common/config-meb.js"></script>
		<script src="../../common/utility.js"></script>
		<script src="../../public/js/qrcode.js"></script>
		<script>
			var insNumber = JSON.parse(sessionStorage.getItem('userSh')).institutionNumber;
			var merNumber = JSON.parse(sessionStorage.getItem('userSh')).Number;
			layui.use('table', function() {
				var table = layui.table,
					form = layui.form;

				//方法级渲染
				table.render({
					elem: '#LAY_table_shop',
					url: CmsConfig.ServiceUrl.ApiRootUrlMeb + CmsConfig.addressUrl.Mervip.getChannels + '?merchantNumber=' +
						merNumber,
					method: "get",
					height: 'full-97',
					page: true,
					id: 'putwayList',
					response: {
						"statusCode": "1000", //解析接口状态
					},
					parseData: function(res) {
						if (res.data == null) {
							return
						}
						return {
							"code": res.code,
							"count": res.data.count,
							"data": res.data.deliveryChannels,
						}
					},
					cols: [
						[{
							field: 'deliveryNo',
							title: 'ID',
							align: 'center',
							width: 200,
						}, {
							field: 'channelName',
							title: '渠道名称',
							align: 'center',
							width: 200,
						}, {
							field: 'shopNumber',
							title: '关联门店',
							align: 'center',
							width: 250,
							templet: function(data) {
								if (data.shopNumbers.length == 1) {
									return data.shopNumbers[0].split('||')[0] + '<br>' + data.shopNumbers[0].split('||')[1]
								} else {
									return '已选 ' + data.shopNumbers.length + ' 个门店'
								}
							}
						}, {
							field: 'clerkNumbers',
							title: '关联店员',
							align: 'center',
							width: 300,
							templet: function(data) {
								if (data.clerkNumbers != null) {
									return data.clerkNumbers[0].split('||')[0] + '<br>' + data.clerkNumbers[0].split('||')[1]
								} else {
									return '--'
								}
							}
						}, {
							field: 'shopName',
							title: '链接',
							align: 'left',
							width: 400,
							templet: function(data) {
								return '微信卡券：' + data.wxCardUrl + '<br>领取链接：' + data.getCardUrl
							}
						}, {
							field: 'insertTime',
							title: '二维码',
							align: 'center',
							width: 180,
							toolbar: "#shareBar"
						}, {
							field: 'giveMoney',
							title: '赠送金额',
							align: 'center',
							width: 100,
						}, {
							field: 'giveIntegral',
							title: '赠送积分',
							align: 'center',
							width: 100,
						}, {
							field: 'insertTime',
							title: '创建时间',
							align: 'center',
							width: 180,
						}, {
							field: 'operation',
							title: '操作',
							align: 'center',
							toolbar: "#tool",
							minWidth: 100
						}]
					],
					done: function(res, curr, count) {
						console.log(res)
						if (res.data == null) {
							// layer.msg(res.msg)
						} else {

						}
					}
				});
				form.on('switch(discountabled)', function(data) {
					// layer.tips('广告状态：' + (this.checked ? '已开启' : '已关闭'), data.othis)
					var tjData = new Object();
					tjData.discountNo = data.elem.dataset.discountno,
						tjData.enabled = this.checked ? '0' : '1';
					$.ajax({
						type: "post",
						url: CmsConfig.ServiceUrl.ApiRootUrlMeb + CmsConfig.addressUrl.Mervip.updateZEnabled,
						data: JSON.stringify(tjData),
						dataType: "json",
						headers: {
							"Content-Type": "application/json"
						},
						success: function(data) {
							layer.closeAll('loading');
							if (data.code == 1000) {
								parent.layer.msg('更改成功')
								layui.table.reload('putwayList')
							} else {
								layer.msg(data.msg)

							}
						}
					});
				});
				//监听工具条
				table.on('tool(shop)', function(obj) {
					var data = obj.data;

					if (obj.event === 'wxlink') {
						qrcode.makeCode(data.wxCardUrl);
						layer.open({
							type: 1,
							shadeClose: true,
							shade: 0.5,
							title: false,
							area: ['380px', '380px'],
							content: $('.cardQrcode'),
						});
					} else if (obj.event === 'shlink') {
						qrcode.makeCode(data.getCardUrl);
						layer.open({
							type: 1,
							shadeClose: true,
							shade: 0.5,
							title: false,
							area: ['380px', '380px'],
							content: $('.cardQrcode'),
						});
					} else if (obj.event === 'delete') {
						// 弹出是删除询问框
						layer.confirm('确定要删除此折扣设置？', function(index) {
							var mydata = {
								"deliveryNo": data.deliveryNo,
							}
							// 发送请求
							$.ajax({
								type: "post",
								url: CmsConfig.ServiceUrl.ApiRootUrlMeb + CmsConfig.addressUrl.Mervip.deleteChannel,
								data: JSON.stringify(mydata),
								dataType: "json",
								headers: {
									"Content-Type": "application/json"
								},
								success: function(data) {
									layer.closeAll('loading');
									if (data.code == 1000) {
										layer.close(index);
										layer.msg('删除成功！')
										layui.table.reload('putwayList');
									} else {
										layer.msg(data.msg)

									}
								}
							});
						});
					}
				});

				// 根據條件重载表格
				var $ = layui.$,
					active = {
						reload: function() {
							// 获取上面查询框的值
							var shopName = $('#shopName');
							var shopStatus = $('#shopStatus');
							//执行重载
							table.reload('putwayList', {
								page: {
									curr: 1 //重新从第 1 页开始
								},
								where: {
									shopName: shopName.val().trim(),
									enabled: shopStatus.val().trim()
								}
							});
						}
					};
				$('.layui-form .layui-btn').on('click', function() {
					var type = $(this).data('type');
					active[type] ? active[type].call(this) : '';
				});

				var qrcode = new QRCode(document.getElementById("qrcode"), {
					width: 340,
					height: 340
				});
			});
		</script>
	</body>

</html>
