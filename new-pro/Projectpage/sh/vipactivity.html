<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title></title>
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1, user-scalable=0">
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<link rel="stylesheet" href="../../public/css/xadmin.css">
		<!-- <link rel="stylesheet" href="../../public/css/style.1.2.1.css"> -->
		<link rel="stylesheet" href="../../public/css/vipS.css">
		<script type="text/javascript" src="../../public/js/jquery-3.2.1.js"></script>
		<script type="text/javascript" src="../../public/js/vue.min.js"></script>
		<script type="text/javascript" src="../../public/lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="../../public/js/xadmin.js"></script>
		<script type="text/javascript" src="../../public/js/data.js"></script>
		<style type="text/css">
			* {
				box-sizing: border-box;
			}

			body {
				overflow: auto;
			}

			.layui-tab {
				margin: 0;
			}

			.layui-tab-title li:first-child {
				min-width: 140px;
			}

			.layui-tab-content {
				padding: 10px 0 0;
			}

			.layui-table-cell {
				height: auto;
				overflow-y: auto;
			}

			.actList {
				display: flex;
				justify-content: flex-start;
				flex-wrap: wrap;
				margin-left: -10px;
				margin-right: -10px;
			}

			.actListli {
				width: 20%;
				padding: 10px;
			}

			.actBody {
				border-radius: 6px;
				overflow: hidden;
				transition: 0.3s all;
				cursor: pointer;
				box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
			}

			.actBody:hover {
				transform: translate3d(0, -6px, 0);
				box-shadow: 0 7px 12px rgba(0, 0, 0, 0.2);
			}

			.actBtop {
				width: 100%;
				height: auto;
				background: -webkit-linear-gradient(left, #da9e89, #ff6e3b);
			}

			.actdown {
				padding: 20px;
			}

			.actdown h3 {
				letter-spacing: 0.7px;
				font-size: 18px;
				margin-bottom: 10px;
			}

			.actdown p {
				font-size: 14px;
				overflow: hidden;
				text-overflow: ellipsis;
				display: -webkit-box;
				-webkit-line-clamp: 2;
				-webkit-box-orient: vertical;
			}

			.actListadd .actBody {
				height: 100%;
				display: flex;
				justify-content: center;
				align-items: center;
				background: rgba(0, 0, 0, 0.05);
				flex-direction: column;
			}

			.actListadd .actBody span {
				font-size: 60px;
			}
			.layui-tab-item.layui-show{
				height: 100%;
				width: 100%;
			}
		</style>
	</head>

	<body class="iframe_index_1">
		<div class="x-body iframe_index_1_con" style="padding-top: 0;">
			<div class="layui-tab layui-tab-brief" lay-filter="act">
				<ul class="layui-tab-title">
					<li class="layui-this">场景营销</li>
					<li>当前活动列表</li>
					<li>历史活动列表</li>
				</ul>
				<div class="layui-tab-content">
					<div class="layui-tab-item layui-show">
						<iframe frameborder="0" src="vipactivityListC.html" scrolling="no" class="x-iframe"></iframe>
					</div>
					<div class="layui-tab-item">
						<iframe frameborder="0" src="vipactivityListD.html" scrolling="no" class="x-iframe"></iframe>
					</div>
					<div class="layui-tab-item">
						<iframe frameborder="0" src="vipactivityListO.html" scrolling="no" class="x-iframe"></iframe>
					</div>
				</div>
			</div>
		</div>
		<script type="text/html" id="switchBar">
			<input type="checkbox" name="consumptionPreferences" lay-skin="switch" lay-filter="consumptionPreferences" lay-text="启用|禁用" {{d.enable==0 ? 'checked' : ''}}  data-shopNumber="{{d.shopNumber}}" value="{{d.enable}}">
		</script>
		<script type="text/html" id="tool">
			<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
			<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="delete">删除</a>
		</script>
		<script src="../../common/config-sh.js"></script>
		<script src="../../common/utility.js"></script>
		<script>
			var _h = $('.x-body').outerHeight();
			var _h1 = $('.layui-tab-title').height() + 1;
			var _h2 = _h - _h1 - 40
			console.log(_h, _h1, _h2)
			$('.layui-tab-content').height(_h2)
			var insNumber = JSON.parse(sessionStorage.getItem('userSh')).institutionNumber;
			var merNumber = JSON.parse(sessionStorage.getItem('userSh')).Number;
			layui.use(['table', 'laydate', 'element'], function() {
				var table = layui.table,
					$ = layui.$,
					laydate = layui.laydate,
					form = layui.form,
					element = layui.element;

				element.on('tab(act)', function(data) {
					switch (data.index) {
						case 0:
							$(".layui-tab-item.layui-show").find("iframe").attr("src", 'vipactivityListC.html');
							break;
						case 1:
							$(".layui-tab-item.layui-show").find("iframe").attr("src", 'vipactivityListD.html');
							break;
						case 2:
							$(".layui-tab-item.layui-show").find("iframe").attr("src", 'vipactivityListO.html');
							break;
						default:
							$(".layui-tab-item.layui-show").find("iframe").attr("src", 'vipactivityListC.html');
							break;
					}
				});
			});
		</script>
	</body>

</html>
