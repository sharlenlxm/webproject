<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>闪盒收银-管理平台</title>
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
		<meta http-equiv="Cache-Control" content="no-siteapp" />

		<link rel="stylesheet" href="../../public/css/font.css">
		<link rel="stylesheet" href="../../public/css/xadmin.css">
		<script type="text/javascript" src="../../public/js/jquery-3.2.1.js"></script>
		<script src="../../public/lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="../../public/js/xadmin.js"></script>
		<link rel="stylesheet" href="../../public/lib/layui/css/layui.css" media="all">
	</head>

	<body class="login-bg">

		<div class="login">
			<div class="message">闪盒收银-商户管理平台</div>
			<div id="darkbannerwrap"></div>

			<!--
        	作者：offline
        	时间：2017-11-22
        	描述：用户登录
        -->
			<form method="post" class="layui-form" action=".login">
				<input name="username" id="username" placeholder="用户名" type="text" lay-verify="required" class="layui-input" value="${username}">
				<hr class="hr15">
				<input name="password" id="password" lay-verify="required" placeholder="密码" type="password" class="layui-input" value="${password}">
				<hr class="hr15">
				<div class="layui-form-item">
					<div class="layui-row">
						<div class="layui-col-md7 layui-col-lg7 layui-col-xs5">
							<input id="verificationCode" name="verificationCode" placeholder="验证码" type="text" lay-verify="required" class="layui-input">
						</div>
						<div class="layui-col-md5 layui-col-lg5 layui-col-xs7">
							<div class="yanzhengimg">
								<img id="codeImg" src=".login/getVerificationCode" style="height: 50px;float:right;" />
							</div>
						</div>
					</div>
					<hr class="hr15">
				</div>
				<input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
				<hr class="hr20">
			</form>
		</div>
		<script type="text/javascript">
			var msg = '${ msg } ';
			var code = '${status }';

			$(function() {
				var username = $("#username").val();
				var password = $("#password").val();
				if(username!= ""&&password!= ""){
					layui.use('form', function() {
						var form = layui.form;
						if(code == 1) {
							layer.msg(msg, {
								icon: 5,
								time: 1000
							});
						}
					});
				}
			})

			$(function() {
				$("#codeImg").click(function() {
					$(this).prop("src", ".login/getVerificationCode?time=" + new Date().getTime());
				});
			});
		</script>
	</body>

</html>
