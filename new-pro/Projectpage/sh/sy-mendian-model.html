		<script>
			var serverUrl = window.parent.serverUrl
			var merNumber = JSON.parse(sessionStorage.getItem('userSh')).Number;
			var quanxianList = [{
					'img': '../../public/images/yushouquan.jpg',
					'name': '码牌备注',
					'type': 1,
					"cname": "mpbz"
				},
				{
					'img': '../../public/images/huabei.png',
					'name': '会员充值',
					'type': 2,
					"cname": "hycz"
				},
				{
					'img': '../../public/images/huiyuanka.png',
					'name': '会员支付',
					'type': 3,
					"cname": "hyzf"
				},
				{
					'img': '../../public/images/youhuiquan.png',
					'name': '营销优惠',
					'type': 4,
					"cname": "yxyh"
				},
				{
					'img': '../../public/images/ciyueka.png',
					'name': '推荐办卡',
					'type': 5,
					"cname": "tjbk"
				},
			]

			function subPagedevice(data, merNumber) {
				var jgData = data
				layui.use(['laydate', 'table', 'upload', 'form'], function() { //独立版的layer无需执行这一句
					var $ = layui.jquery,
						upload = layui.upload,
						laydate = layui.laydate,
						table = layui.table,
						form = layui.form,
						admin = layui.admin,
						element = layui.element,
						layer = layui.layer; //独立版的layer无需执行这一句

					var index = layer.load(2, {
						shade: [0.4, '#393D49']
					})

					var str = ''
					for (var g = 0; g < quanxianList.length; g++) {
						str +=
							'<div class="ThirdList"><div class="layui-card"><div class="layui-card-body" style="height:180px"><div class="ThirdListB"><img src="' +
							quanxianList[g].img + '" style="width:50px;height:50px;margin:25px"> <p>' + quanxianList[g].name +
							'</p><input type="checkbox"  name="' + quanxianList[g].cname +
							'" lay-skin="switch" lay-filter="switchTest" title="开关" data-type="' + quanxianList[g].type +
							'" ></div> </div></div></div>'
					}

					$('#listTop').html(str)
					form.render()

					CmsUtility.postAjaxCall2(
						//系统设置
						CmsConfig.ServiceUrl.ApiRootUrl + 'shop/getShopInfo', {
							"shopNumber": jgData.shopNumber
						},
						function(data) {
							var formdata = data.data
							if (data.code == 1000) {
								console.log(formdata)
								form.val('cardAdd', {
									"mpbz": formdata.codeNote == 0 ? true : false,
									"hycz": formdata.memberRecharge == 0 ? true : false,
									"hyzf": formdata.memberPayment == 0 ? true : false,
									"yxyh": formdata.marketingPreference == 0 ? true : false,
									"tjbk": formdata.recommendCard == 0 ? true : false,
								})
								form.render()
								layer.closeAll('loading');
							} else {
								layer.msg(data.msg)
							}
						},
						function(data) {
							console.log('222')
						}
					)


					form.on('switch(switchTest)', function(data) { //计次开关
						var index = layer.load(2, {
							shade: [0.4, '#393D49']
						})
						var tjData = new Object();
						tjData.shopNumber = jgData.shopNumber;
						switch (data.elem.name) {
							case 'mpbz':
								tjData.codeNote = this.checked ? '0' : '1'
								break;
							case 'hycz':
								tjData.memberRecharge = this.checked ? '0' : '1'
								break;
							case 'hyzf':
								tjData.memberPayment = this.checked ? '0' : '1'
								break;
							case 'yxyh':
								tjData.marketingPreference = this.checked ? '0' : '1'
								break;
							case 'tjbk':
								tjData.recommendCard = this.checked ? '0' : '1'
								break;
						}
						CmsUtility.postAjaxCall2(
							//系统设置
							CmsConfig.ServiceUrl.ApiRootUrl + 'shop/updateStoreSetup',
							tjData,
							function(data) {
								if (data.code == 1000) {
									layer.closeAll('loading');
									layer.msg('更改成功')
								} else {
									layer.msg(data.msg)
								}
							},
							function(data) {
								console.log('222')
							}
						)
					});

				});
			}
