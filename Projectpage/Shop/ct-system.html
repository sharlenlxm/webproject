			form.layui-form {
				width: 100%;

	<body>
		<div class="x-body">
			<div class="layui-row">
				<form class="layui-form layui-col-md12">
					<div class="grid-demo">
						<!--基本资料-->
						<blockquote class="layui-elem-quote"><i class="iconfont icon-wode"></i>系统设置</blockquote>

						<div class="layui-form-item">
							<label for="username" class="layui-form-label">
				                <span class="x-red">* </span>经营模式：
				            </label>
							<div class="layui-input-block">
								<input type="radio" name="lsc" value="正餐" title="正餐" checked="">
								<input type="radio" name="lsc" value="快餐" title="快餐">
							</div>
						</div>

						<div class="layui-form-item plus-tag-add">
							<div class="layui-tab layui-tab-card" lay-filter="demo">
								<ul class="layui-tab-title">
									<li lay-id="system1" class="layui-this">订单备注</li>
									<li lay-id="system2">退单备注</li>
									<li lay-id="system3">撤单备注</li>
								</ul>
								<div class="layui-tab-content">
									<div class="layui-tab-item layui-show">
										<div class="taglist myTags" id=""></div>
										<div class="tagsadd">
											<input id="" name="" type="text" class="layui-input tagsinput" maxlength="50" placeholder="请输入备注内容，不超过50字"/>
											<button id="" type="button" class="layui-btn tagsbtn">添加标签</button>
										</div>
									</div>
									<div class="layui-tab-item">
										<div class="taglist myTags1" id=""></div>
										<div class="tagsadd">
											<input id="" name="" type="text" class="layui-input tagsinput1" maxlength="50" placeholder="请输入备注内容，不超过50字"/>
											<button id="" type="button" class="layui-btn tagsbtn1">添加标签</button>
										</div>
									</div>
									<div class="layui-tab-item">
										<div class="taglist myTags2" id=""></div>
										<div class="tagsadd">
											<input id="" name="" type="text" class="layui-input tagsinput2" maxlength="50" placeholder="请输入备注内容，不超过50字"/>
											<button id="" type="button" class="layui-btn tagsbtn2">添加标签</button>
										</div>
									</div>
								</div>
							</div>
						</div>

					</div>
				</form>
				<button class="layui-btn formbtn" lay-filter="add" lay-submit="">保存</button>

			</div>
			<!--plus-tag-add end-->

		</div>
		<script type="text/javascript" src="./js/tags-add.js"></script>

		<script>
			layui.use(['form', 'layedit', 'laydate', 'element', 'layer', 'upload'], function() {
				var $ = layui.jquery,
					upload = layui.upload;
				var element = layui.element;
				var layer = layui.layer;
				var form = layui.form,
					layedit = layui.layedit,
					laydate = layui.laydate;

				//				  //监听折叠
				//				  element.on('collapse(test)', function(data){
				//				    layer.msg('展开状态：'+ data.show);
				//				  });

				//多图片上传
				upload.render({
					elem: '#test2',
					url: '/upload/',
					multiple: true,
					before: function(obj) {
						//预读本地文件示例，不支持ie8
						obj.preview(function(index, file, result) {
							$('#demo2').append('<img src="' + result + '" alt="' + file.name + '" class="layui-upload-img">')
						});
					},
					done: function(res) {
						//上传完毕
					}
				});

				//时间范围
				laydate.render({
					elem: '#test9',
					type: 'time',
					range: true
				});

				//监听提交
				form.on('submit(add)', function(data) {
					console.log(data);
					//发异步，把数据提交给php
					layer.alert("增加成功", {
						icon: 6
					}, function() {
						// 获得frame索引
						var index = parent.layer.getFrameIndex(window.name);
						//关闭当前frame
						parent.layer.close(index);
					});
					return false;
				});

			});
		</script>

	</body>
