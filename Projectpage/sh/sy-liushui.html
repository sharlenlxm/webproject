<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title></title>
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1, user-scalable=0">
		<meta http-equiv="Cache-Control" content="no-siteapp" />

		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="../../public/css/xadmin.css">
		<script type="text/javascript" src="../../public/js/jquery-3.2.1.js"></script>
		<script type="text/javascript" src="../../public/lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="../../public/js/xadmin.js"></script>
	</head>

	<body>
		<div class="x-nav">
			<span class="layui-breadcrumb"> <a href="">流水</a> <a> <cite>交易数据明细</cite></a>
		</span>
			<a class="layui-btn layui-btn-small" style="line-height: 1.6em; margin-top: 3px; float: right" href="javascript:location.replace(location.href);" title="刷新"> <i class="layui-icon" style="line-height: 30px">ဂ</i></a>
		</div>
		<div class="x-body">
			<div class="demoTable">
				<div class="layui-form x-so">
					<div class="layui-input-inline text">
						<div class="layui-input-clear"><i class="layui-icon layui-unselect layui-tab-close">ဆ</i></div>
						<input name="Assistant" id="Assistant" placeholder="营业员" autocomplete="off" class="layui-input">
					</div>
					<div class="layui-input-inline text">
						<div class="layui-input-clear"><i class="layui-icon layui-unselect layui-tab-close">ဆ</i></div>
						<input name="orderCode" id="orderCode" placeholder="订单号" autocomplete="off" class="layui-input">
					</div>
					<div class="layui-input-inline">
						<select name="shopName" id="shopName" lay-search>
							<option value="">--请选择门店--</option>
						</select>
					</div>
					<div class="layui-input-inline">
						<select name="payment" id="payment">
							<option value="">请选择支付方式</option>
							<option value="Alipay_Pay">支付宝支付</option>
							<option value="WeChat_Pay">微信支付</option>
						</select>
					</div>
					<div class="layui-input-inline">
						<input type="text" class="layui-input" placeholder="开始日" autocomplete="off" name="startTime" id="startTime">
					</div>
					<div class="layui-input-inline">
						<input type="text" class="layui-input" placeholder="截止日" autocomplete="off" name="endTime" id="endTime">
					</div>
					<div class="layui-input-inline">
						<select name="orderStatus" id="orderStatus">
							<option value="">请选择支付状态</option>
							<option value="1">交易成功</option>
							<option value="2">交易失败</option>
							<option value="3">已退款</option>
						</select>
					</div>
					<div class="layui-input-inline">
						<button class="layui-btn" data-type="reload"><i class="layui-icon">&#xe615;</i></button>
					</div>
				</div>
			</div>
			<xblock>
				<button class="layui-btn" id="baobiao">
					<i class="layui-icon"></i>报表
				</button>
				<span class="x-left" style="line-height:40px;margin-left: 20px;">
					交易笔数：<span style="color: red" id="Ocount"> </span> &nbsp; 交易金额：
				<span style="color: red" id="ACollect"> </span>&nbsp;
				</span>
			</xblock>
			<table class="layui-hide" id="LAY_table_bill" lay-filter="bill"></table>
		</div>
		<script type="text/html" id="tool">
			<a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="detail">查看</a>
		</script>
		<script src="../../common/config.js"></script>
		<script src="../../common/utility.js"></script>
		<script>
			var serverUrl = window.parent.serverUrl
			var userNumber = JSON.parse(sessionStorage.getItem('user')).Number;
			var startDate = new Date(new Date().setHours(0, 0, 0, 0));
			var endDate = new Date();
			var nowTime = new Date().valueOf();
			var dataO = new Object();
			dataO.merchantNumber = userNumber

			//获取商户下门店名称
			CmsUtility.postAjaxCall(
				CmsConfig.addressUrl.Merchant.getShopNames,
				dataO,
				function(data) {
					var shopData = data.data
					for(var i = 0; i < shopData.length; i++) {
						$("#shopName").append("<option value='" + shopData[i].shopNumber + "'>" + shopData[i].shopName + "</option>");
					}
				}
			)
			layui.use(['laydate', 'table'], function() {
				var laydate = layui.laydate,
					table = layui.table;

				//选择日期插件
				laydate.render({
					elem: '#startTime',
					type: 'datetime',
					max: nowTime,
					//value: startDate
				});
				laydate.render({
					elem: '#endTime',
					type: 'datetime',
					max: nowTime,
					//value: endDate
				});

				//方法级渲染
				table.render({
					elem: '#LAY_table_bill',
					url: CmsConfig.ServiceUrl.ApiRootUrl + CmsConfig.addressUrl.Merchant.getTransactionList + '?merchantNumber=' + userNumber,
					method: "post",
					page: true,
					async: true,
					id: 'shoplist',
					response: {
						"statusCode": "1000", //解析接口状态
					},
					parseData: function(res) {
						if(res.data == null) {
							return
						}
						return {
							"code": res.code,
							"count": res.data.count,
							"data": res.data.result,
							"transactionAmount": res.data.transactionAmount,
							"transactionCount": res.data.transactionCount
						}
					},
					cols: [
						[{
							field: 'batch',
							title: '订单号',
							align: 'center',
							width: 200
						}, {
							field: 'shopName',
							title: '门店',
							align: 'center',
							width: 200
						}, {
							field: 'clerkName',
							title: '营业员',
							align: 'center',
							width: 100
						}, {
							field: 'transactionAmount',
							title: '应收款',
							align: 'center',
							width: 100
						}, {
							field: 'shishoujine',
							title: '实收款',
							align: 'center',
							width: 100
						}, {
							field: 'shopPoundage',
							title: '手续费',
							align: 'center',
							width: 100
						}, {
							field: 'onePaymentTypeName',
							title: '支付方式',
							align: 'center',
							width: 150,
							templet: function(data) {
								return data.onePaymentTypeName + data.twoPaymentTypeName
							}
						}, {
							field: 'orderState',
							title: '订单状态',
							align: 'center',
							width: 150
						}, {
							field: 'C',
							title: '交易时间',
							align: 'center',
							width: 300,
							templet: function(data) {
								return data.orderTime + ' / ' + data.transactionTime
							}
						}, {
							field: 'operation',
							title: '操作',
							toolbar: "#tool",
							align: 'center',
							minWidth: 150
						}]
					],
					done: function(res, curr, count) {
						console.log(res)
						if(res.data == null) {
							layer.msg(res.msg)
							$("#ACollect").text('0 元');
							$("#Ocount").text('0 笔');
						} else {
							$("#ACollect").text(res.transactionAmount + ' 元');
							$("#Ocount").text(res.transactionCount + ' 笔');
						}
					}
				});

				// 根據條件重载表格
				var $ = layui.$,
					active = {
						reload: function() {
							// 获取上面查询框的值
							var Assistant = $('#Assistant');
							var orderCode = $('#orderCode');
							var shopName = $('#shopName');
							var payment = $('#payment');
							var startTime = $('#startTime');
							var endTime = $('#endTime');
							var orderStatus = $('#orderStatus');

							//执行重载
							table.reload('shoplist', {
								where: {
									clerkName: Assistant.val(),
									batch: orderCode.val(),
									shopName: shopName.val(),
									oneTransactionType: payment.val(),
									startTime: startTime.val(),
									endTime: endTime.val(),
									orderState: orderStatus.val(),
								}
							});
						}
					};

				//监听工具条
				table.on('tool(bill)', function(obj) {
					var data = obj.data;
					if(obj.event === 'detail') {
						// 跳转流水详情页面
						layer.open({
							type: 2,
							title: '流水详情',
							area: ['400px', '450px'], //宽高
							content: 'BillDetailsPage.html',
							success: function(layero, index) {
								// 获取子页面的iframe
								var iframe = window['layui-layer-iframe' + index];
								// 向子页面的全局函数child传参
								iframe.subPage(data)
							}
						});
					}
				});

				$('.demoTable .layui-btn').on('click', function() {
					var type = $(this).data('type');
					active[type] ? active[type].call(this) : '';
				});
			});
		</script>
	</body>

</html>
