		<script>
			function subPageCon(deliNo) {
				$(".conBlock:last").css("margin-bottom", "44px");
				var index = parent.layer.getFrameIndex(window.name);
				$('#quxiao').click(function() {
					setTimeout(function() {
						parent.layer.close(index)
					}, 16);
				})
				var insNumber = JSON.parse(sessionStorage.getItem('userSh')).institutionNumber;
				var merNumber = JSON.parse(sessionStorage.getItem('userSh')).Number;

				var clerkNumbers = []
				var shopNumber = []
				layui.use(['laydate', 'table', 'upload', 'form'], function() {
					var $ = layui.jquery,
						upload = layui.upload,
						laydate = layui.laydate,
						table = layui.table,
						form = layui.form,
						admin = layui.admin,
						element = layui.element,
						layer = layui.layer;
					var tableSelect = layui.tableSelect;

					getChannelDetails()

					function getChannelDetails() {
						layer.load(2, {
							shade: 0.5
						});
						$.ajax({
							type: "get",
							url: CmsConfig.ServiceUrl.ApiRootUrlMeb + CmsConfig.addressUrl.Mervip.getChannelDetails,
							data: {
								"deliveryNo": deliNo,
							},
							async: false,
							dataType: "json",
							headers: {
								"Content-Type": "application/json"
							},
							success: function(data) {
								if (data.code === 1000) {
									setchannlCon(data.data)
								} else {
									layer.msg('查询渠道详情失败')
								}
							}
						});
					}

					tableSelect.render({
						elem: '#mdSelect',
						searchKey: 'shopName',
						checkedKey: 'shopNumber',
						searchPlaceholder: '门店名称',
						table: {
							url: CmsConfig.ServiceUrl.ApiRootUrl + CmsConfig.addressUrl.Merchant.getShops + '?merchantNumber=' +
								merNumber,
							response: {
								"statusCode": "1000", //解析接口状态
							},
							parseData: function(res) {
								if (res.data == null) {
									return
								}
								return {
									"code": res.code,
									"count": res.data.count,
									"data": res.data.result,
								}
							},
							cols: [
								[{
									type: 'checkbox'
								}, {
									field: 'shopName',
									title: '门店名称',
									align: 'center',
								}]
							]
						},
						done: function(elem, data) {
							shopNumber.splice(0)
							clerkNumbers.splice(0)
							$('.dySelect').find('input').removeAttr('ts-selected')
							var shopname = []
							layui.each(data.data, function(index, item) {
								shopNumber.push(item.shopNumber)
								shopname.push(item.shopName)
							})
							elem.val(shopname.join('||'))
							$('#dySelect').val('')
							if (shopNumber.length == 1) {
								$('.dySelect').show()
								$('.dySelect').find('input').attr('lay-verify', 'dySelect')
								dyselect()
							} else {
								$('.dySelect').hide()
								$('.dySelect').find('input').removeAttr('lay-verify')
							}
						}
					});

					function dyselect() {
						tableSelect.render({
							elem: '#dySelect',
							searchKey: 'clerkName',
							checkedKey: 'clerkNumber',
							searchPlaceholder: '店员名称',
							table: {
								url: CmsConfig.ServiceUrl.ApiRootUrl + CmsConfig.addressUrl.Merchant.getClerks + '?merchantNumber=' +
									merNumber + '&shopNumber=' + shopNumber[0],
								response: {
									"statusCode": "1000", //解析接口状态
								},
								parseData: function(res) {
									if (res.data == null) {
										return
									}
									return {
										"code": res.code,
										"count": res.data.count,
										"data": res.data.result,
									}
								},
								cols: [
									[{
										type: 'radio'
									}, {
										field: 'clerkName',
										title: '店员名称',
										align: 'center',
										width: 150,
									}, {
										field: 'shopName',
										title: '所属门店',
										align: 'center',
										width: 200,
									}]
								]
							},
							done: function(elem, data) {
								clerkNumbers.splice(0)
								var clerkName = ''
								layui.each(data.data, function(index, item) {
									clerkNumbers.push(item.clerkNumber)
									clerkName = item.clerkName
								})
								elem.val(clerkName)
							}
						})
					}


					/*---------- 初始赋值 ----------*/
					function setchannlCon(cardCon) {
						var shopNameList = [],
							clerkNameList = []
						if (cardCon.shopNumbers.length > 0) {
							for (let i = 0; i < cardCon.shopNumbers.length; i++) {
								shopNumber.push(cardCon.shopNumbers[i].split('||')[0])
								shopNameList.push(cardCon.shopNumbers[i].split('||')[1])
							}
						}
						$('#mdSelect').attr('ts-selected', shopNumber)
						$('#mdSelect').val(shopNameList.join('||'))
						if (cardCon.clerkNumbers) {
							$('.dySelect').show()
							for (let i = 0; i < cardCon.clerkNumbers.length; i++) {
								clerkNumbers.push(cardCon.clerkNumbers[i].split('||')[0])
								clerkNameList.push(cardCon.clerkNumbers[i].split('||')[1])
							}
							$('#dySelect').attr('ts-selected', clerkNumbers)
							$('#dySelect').val(clerkNameList)
							dyselect()
						}
						form.val('putwayAdd', {
							"channelName": cardCon.channelName,
							// "giveMoney": cardCon.giveMoney,
							// "giveIntegral": cardCon.giveIntegral,
							"remarks": cardCon.remarks,
						})
						layer.closeAll('loading');
					}

					/*---------- 自定义验证规则 ----------*/
					form.verify({
						channelName: function(value) {
							if (value == '') {
								return '渠道名称不能为空！';
							} else if (value.length >= 10) {
								return '渠道名称最大为10个字符！';
							}
						},
						// mdSelect: function(value) {
						// 	if (value == '') {
						// 		return '请选择关联门店！';
						// 	}
						// },
						dySelect: function(value) {
							if (value == '') {
								return '请选择关联门店店员！';
							}
						},
						giveMoney: function(value) {
							if (value == '') {
								return '赠送金额不能为空！';
							} else if (value <= -1) {
								return '赠送金额最低为0！';
							}
						},
						giveIntegral: function(value) {
							if (value == '') {
								return '赠送积分不能为空！';
							} else if (value <= -1) {
								return '赠送积分最低为0！';
							}
						},
					});

					/*---------- 监听开关 ----------*/
					//form.on('switch(level)', function(data) { //等级开关
					//	layer.tips('等级开关：' + (this.checked ? '已开启' : '已关闭'), data.othis)
					//});

					/*---------- 监听提交 ----------*/
					form.on('submit(add)', function(data, index) {
						layer.load(2, {
							shade: 0.5
						});
						var data = data.field
						data.merchantNumber = merNumber
						data.shopNumbers = shopNumber
						data.clerkNumbers = clerkNumbers
						data.institutionNumber = insNumber
						data.deliveryNo = deliNo
						data.giveMoney = 0
						data.giveIntegral = 0
						console.log(data)
						// return
						$.ajax({
							type: "post",
							url: CmsConfig.ServiceUrl.ApiRootUrlMeb + CmsConfig.addressUrl.Mervip.updateChannel,
							data: JSON.stringify(data),
							dataType: "json",
							headers: {
								"Content-Type": "application/json"
							},
							success: function(data) {
								layer.closeAll('loading');
								if (data.code == 1000) {
									var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
									parent.layer.close(index); //再执行关闭
									parent.layer.msg('更改渠道成功')
									parent.layui.table.reload('putwayList')
								} else {
									layer.msg(data.msg)
								}
							}
						});
						return false;
					});
				});
			}
		</script>
