	<body id="iosiframe">
		<div class="x-body">
			<div class="layui-row">
				<form class="layui-form" action="" lay-filter="tongdao">
					<div class="layui-form-item x-red">

					<div class="layui-form-item">
						<label class="layui-form-label">当天交易金额</label>

							<input type="text" name="disCount" autocomplete="off" placeholder="当天交易金额" class="layui-input" lay-verify="number">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">单笔最小金额</label>
						<div class="layui-input-inline">
							<input type="text" name="disCount" autocomplete="off" placeholder="单笔最小金额" class="layui-input"  lay-verify="number">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">单笔最大金额</label>
						<div class="layui-input-inline">
							<input type="text" name="disCount" autocomplete="off" placeholder="单笔最大金额" class="layui-input"  lay-verify="number">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">交易时间</label>
						<div class="layui-input-inline" style="width: 100px;">
							<input type="text" name="price_min" placeholder="开始时间" autocomplete="off" class="layui-input" id="startTime"  lay-verify="title">

						<div class="layui-input-inline" style="width: 100px;">
							<input type="text" name="price_max" placeholder="结束时间" autocomplete="off" class="layui-input" id="endTime"  lay-verify="title">

					</div>
					<div class="layui-form-item">

						<div class="layui-input-block">
							<input type="radio" name="sex" value="开启" title="开启">
							<input type="radio" name="sex" value="关闭" title="关闭" checked="">
						</div>
					</div>

					<div class="layui-form-item layui-layout-admin">
						<div class="layui-input-block">
							<div class="layui-footer" style="left: 0;text-align: center;">
								<button class="layui-btn" lay-submit="" lay-filter="add">立即提交</button>

						</div>
					</div>
				</form>
			</div>

		<script>
			function changeRes(res) {
				var res = res
				if(res.length == 0) {
					return
				}
				for(var i = 0; i < res.length; i++) {
					if(res[i].type == 0) {
						res[i].typea = '可用'
					} else {
						res[i].typea = '不可用'
					}
					if(res[i].startTime && res[i].endTime != "") {
						res[i].startTime = res[i].startTime.split(' ')[0]
						res[i].endTime = res[i].endTime.split(' ')[0]
					}
					if(res[i].couponMoney != "") {
						res[i].couponMoneya = parseFloat(res[i].couponMoney).toFixed(2)
					}
					if(res[i].couponMoney == 0) {
						res[i].couponMoneya = res[i].discount + ' 折'
					}
					if(res[i].useTimePeriod == 0) {
						res[i].useTimePeriod = "长期"
					} else if(res[i].useTimePeriod == 1) {
						res[i].useTimePeriod = res[i].startTime + ' ~ ' + res[i].endTime
					}

				}
				return res
			}
			var serverUrl = window.parent.serverUrl
			var userNumber = window.parent.userNumber
			layui.use(['laydate', 'table', 'upload', 'form'], function() {
				var $ = layui.jquery,
					upload = layui.upload,
					laydate = layui.laydate,
					table = layui.table,
					form = layui.form,
					admin = layui.admin,
					element = layui.element,
					layer = layui.layer;
				var tableSelect = layui.tableSelect;
				laydate.render({
					elem:"#startTime"
				})
				laydate.render({
					elem:"#endTime"
				})
				form.verify({
					title:function(value){
						if(value.length == 0 ){
							return "不得为空"
						}
					}
				})
				//表单初始赋值
				//				form.val('tongdao', {
				//					"preferentialSetting": 1
				//				})

				/*---------- 下拉表格选择器 ----------*/
				tableSelect.render({
					elem: '#couponsSelect',
					searchKey: 'couponName',
					checkedKey: 'couponNumber',
					searchPlaceholder: '搜索优惠券',
					table: {
						url: serverUrl + 'coupon/selectCoupon?type=0&pageAll=0&userNumber=' + userNumber,
						parseData: function(res) { //res 即为原始返回的数据
							return {
								"code": res.code, //解析接口状态
								"msg": res.msg, //解析提示文本
								"count": res.count, //解析数据长度
								"data": changeRes(res.result), //解析数据列表
							};
						},
						cols: [
							[{
								align: 'center',
								//fixed: 'left',
								type: 'checkbox'
							}, {
								align: 'center',
								field: 'couponName',
								title: '卷名称',
								sort: true,
								width: 150
							}, {
								align: 'center',
								field: 'couponMoneya',
								title: '卷金额(元)/券折扣(折)',
								sort: true,
								width: 150
							}, {
								align: 'center',
								field: 'cardVoucherName',
								title: '卷类型',
								sort: true,
								width: 80
							}, {
								align: 'center',
								field: 'useTimePeriod',
								title: '有效期',
								sort: true,
								width: 200
							}]
						]
					},
					done: function(elem, data) {
						var newjson = []
						layui.each(data.data, function(index, item) {
							newjson.push(item.couponNumber)
						})
						elem.val(newjson.join("|"))
					}
				})

				/*---------- 优惠设置 ----------*/
				form.on('select(youhuiSelect)', function(data) {
					if(data.value == "") {
						$('#GF_wx').hide()
						$('#GF_zfb').hide()
						$('#FY').hide()
					} else if(data.value == 0) {
						$('#GF_wx').show()
						$('#GF_zfb').hide()
						$('#FY').hide()
					} else if(data.value == 1) {
						$('#GF_wx').hide()
						$('#GF_zfb').show()
						$('#FY').hide()
					} else if(data.value == 2) {
						$('#GF_wx').hide()
						$('#GF_zfb').hide()
						$('#FY').show()
					}
				});

				/*---------- 自定义验证规则 ----------*/
				form.verify({
					title: function(value) {
						if(value.length == "") {
							return '不能为空！';
						}
					},
					rechargeJe: function(value) {
						if($('#giveJe').val() != "" && $('#rechargeJe').val() == "") {
							return '充值金额不能为空！';
						}
					},
					giveJe: function(value) {
						if($('#rechargeJe').val() != "" && $('#giveJe').val() == "") {
							return '赠送金额不能为空！';
						}
					},
					rechargeJf: function(value) {
						if($('#giveJf').val() != "" && $('#rechargeJf').val() == "") {
							return '充值金额不能为空！';
						}
					},
					giveJf: function(value) {
						if($('#rechargeJf').val() != "" && $('#giveJf').val() == "") {
							return '赠送积分不能为空！';
						}
					},
					pass: [/(.+){6,12}$/, '密码必须6到12位'],
					content: function(value) {
						layedit.sync(editIndex);
					}
				});

				form.on('switch(GF_wxswitch)', function(data) { //充值优惠开关
					layer.tips('微信官方通道：' + (this.checked ? '已开启' : '已关闭'), data.othis)
				});
				form.on('switch(GF_zfbswitch)', function(data) { //计次开关
					layer.tips('支付宝官方通道：' + (this.checked ? '已开启' : '已关闭'), data.othis)
				});
				form.on('switch(fyswitch)', function(data) { //计时开关
					layer.tips('富友通道：' + (this.checked ? '已开启' : '已关闭'), data.othis)
				});

				/*---------- 监听提交 ----------*/
				form.on('submit(add)', function(data, index) {
					if(!data.field.consumptionPreferences) { //消费优惠开关
						data.field.consumptionPreferences = '1'
					}
					if(!data.field.rechargePreferences) { //充值优惠开关
						data.field.rechargePreferences = '1'
					}
					if(!data.field.timesCountPreferences) { //计次开关
						data.field.timesCountPreferences = '1'
					}
					if(!data.field.timePreferences) { //计时开关
						data.field.timePreferences = '1'
					}
					if(data.field.invalid == 0) {
						data.field.endTime = "9999-12-31"
					}

					var rechargeJe = $('#rechargeJe').val()
					var rechargeJf = $('#rechargeJf').val()
					var giveJe = $('#giveJe').val()
					var giveJf = $('#giveJf').val()
					var Integral = $('#Integral').val()
					var paymentreturn = $('#paymentreturn').val()
					var fullSubtraction_j = $('#fullSubtraction_j').val()
					var fullSubtraction_m = $('#fullSubtraction_m').val()

					if(!data.field.giveMoneyR) {
						data.field.giveMoneyR = rechargeJe + ":" + giveJe
					}
					if(data.field.giveMoneyR == ":") {
						data.field.giveMoneyR = ""
					}
					if(!data.field.giveIntegralR) {
						data.field.giveIntegralR = rechargeJf + ":" + giveJf
					}
					if(data.field.giveIntegralR == ":") {
						data.field.giveIntegralR = ""
					}
					if(Integral != "") {
						data.field.offsetProportions = Integral + ":1"
					}
					if(Integral == "") {
						data.field.offsetProportions = ""
					}
					if(paymentreturn != "") {
						data.field.returnIntegralRatio = "1:" + paymentreturn
					}
					if(paymentreturn == "") {
						data.field.returnIntegralRatio = ""
					}
					if(!data.field.fullSubtraction) {
						data.field.fullSubtraction = fullSubtraction_m + ":" + fullSubtraction_j
					}
					if(data.field.fullSubtraction == ":") {
						data.field.fullSubtraction = ""
					}

					var addData = JSON.stringify(data.field)

					// 发送请求
					$.ajax({
						type: "post",
						url: serverUrl + "memberCard/addMemberCard",
						async: true,
						dataType: "json",
						contentType: "application/json",
						data: addData,
						success: function(data) {
							if(data.code == "0") {
								var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
								parent.layer.close(index); //再执行关闭
								parent.layer.msg(data.msg);
								parent.layui.table.reload('vip_cardList');
							} else if(data.code == "1") {
								layer.msg("添加会员卡失败");
							}
						}
					});
					return false;
				});

			});
		</script>
