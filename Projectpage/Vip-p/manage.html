	<body>
		<div class="vipCenter" id="Vip">
			<div class="vipBlock vipmemberseach ">
				<p class="vipmemberall">全部会员(<span>8</span>)</p>
				<input type="text" id="" value="" placeholder="会员手机号/姓名" class="vipmemberseachinput" />
				<img src="./img/seach.png" class="vipmemberseachicon">
			</div>
			<div class="mask hide"></div>
			<ul class="vipmemberul">
				<li class="vipmemberi" v-for="item in vipmemberi" v-cloak v-on:click="vipmemberinfo(item.vipmemberinfo)">
					<div class="vipmemberiL">
						<img :src="item.vipmemberimg" class="vipmemberimg">
					</div>
					<div class="vipmemberiR">
						<p class="vipmembername">{{item.vipmembername}}</p>
						<p class="vipmembercell">{{item.vipmembercell}}</p>
					</div>
				</li>
			</ul>
		</div>
	</body>

			$(".vipmemberseachicon").click(function() {
				setTimeout(function() {
					$('.vipmemberall').hide()
				}, 100)
				$('.mask').removeClass("hide")
				$('.vipmemberseach').addClass("open")
				$('.vipmemberseachinput').focus()
			});
			$(".mask").click(function() {
				setTimeout(function() {
					$('.vipmemberall').show()
				}, 100)
				$('.mask').addClass("hide")
				$('.vipmemberseach').removeClass("open")
