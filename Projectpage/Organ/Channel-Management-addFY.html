<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="../../public/css/xadmin.css">
		<script type="text/javascript" src="../../public/js/jquery-3.2.1.js"></script>
		<script type="text/javascript" src="../../public/lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="../../public/js/xadmin.js"></script>
		<script type="text/javascript" src="../../public/js/tableSelect.js"></script>
		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
		<!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
		<style>
			.layui-textarea {
				min-height: initial;
				letter-spacing: 1px;
			}
		</style>
	</head>

	<body id="iosiframe">
		<div class="x-body">
			<div class="layui-row">
				<form class="layui-form" action="" lay-filter="tongdao">
					<div class="layui-form-item">
						<label class="layui-form-label">中文名称</label>
						<div class="layui-input-block">
							<input type="text" name="paymentName" autocomplete="off" placeholder="请输入通道中文名称" class="layui-input" lay-verify="paymentName">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">英文名称</label>
						<div class="layui-input-block">
							<input type="text" name="paymentSpell" autocomplete="off" placeholder="请输入通道英文名称,建议英文首字母" class="layui-input" lay-verify="paymentSpell">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">微信APPID</label>
						<div class="layui-input-block">
							<input type="text" name="wechatAppid" autocomplete="off" placeholder="微信APPID" class="layui-input" lay-verify="wxappid">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">小程序APPID</label>
						<div class="layui-input-block">
							<input type="text" name="smallroutineAppid" autocomplete="off" placeholder="小程序APPID" class="layui-input" lay-verify="miniappid">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">商户私钥</label>
						<div class="layui-input-block">
							<textarea class="layui-textarea" name="insPrivateKey" autocomplete="off" placeholder="商户私钥" lay-verify="siyao" rows="3"></textarea>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">商户公钥</label>
						<div class="layui-input-block">
							<textarea class="layui-textarea" name="insPublicKey" autocomplete="off" placeholder="商户公钥" lay-verify="gongyao" rows="3"></textarea>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">富友公钥</label>
						<div class="layui-input-block">
							<textarea class="layui-textarea" name="publicKey" autocomplete="off" placeholder="富友公钥" lay-verify="fygongyao" rows="3"></textarea>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">机构号</label>
						<div class="layui-input-block">
							<input type="text" name="paymentInstitutionNo" autocomplete="off" placeholder="机构号" class="layui-input" lay-verify="jigouhao">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">回调地址</label>
						<div class="layui-input-block">
							<textarea class="layui-textarea" name="notifyUrl" autocomplete="off" placeholder="回调地址" rows="3" lay-verify="huidiaodizhi"></textarea>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">支付网关</label>
						<div class="layui-input-block">
							<textarea class="layui-textarea" name="paymentGateway" autocomplete="off" placeholder="支付网关" rows="3" lay-verify="zhifuwangguan"></textarea>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">通道状态</label>
						<div class="layui-input-block">
							<input type="checkbox" name="disable" lay-skin="switch" lay-filter="fyswitch" lay-text="开|关">
						</div>
					</div>

					<div class="layui-form-item layui-layout-admin">
						<div class="layui-input-block">
							<div class="layui-footer" style="left: 0;text-align: center;">
								<button class="layui-btn" lay-submit="" lay-filter="add">立即提交</button>
								<button type="reset" class="layui-btn layui-btn-primary" id="quxiao" onclick="x_admin_close()">取消</button>
							</div>
							<!--<i class="layui-icon" lay-tips="推荐追求开发效率和缺乏前端开发经验的使用，后端开发者的最爱。">123123123</i>-->
						</div>
					</div>
				</form>
			</div>
		</div>
		 <script src="../../common/config.js"></script>
        <script src="../../common/utility.js"></script>
		<script>
			function changeRes(res) {
				var res = res
				if(res.length == 0) {
					return
				}
				for(var i = 0; i < res.length; i++) {

				}
				return res
			}
			var serverUrl = window.parent.serverUrl
			var userNumber = JSON.parse(sessionStorage.getItem('organUser')).Number;
			var merchantCa = false;
			layui.use(['laydate', 'table', 'upload', 'form'], function() {
				var $ = layui.jquery,
					upload = layui.upload,
					laydate = layui.laydate,
					table = layui.table,
					form = layui.form,
					admin = layui.admin,
					element = layui.element,
					layer = layui.layer;

				//退款证书
				upload.render({
					elem: '#tuikuanchoose',
					url: '/upload/',
					accept: 'file',
					auto: false,
					bindAction: '#tuikuanupload',
					done: function(res) {
						console.log(res)
					}
				});
				//域名校验文件
				upload.render({
					elem: '#yumingchoose',
					url: '/upload/',
					accept: 'file',
					auto: false,
					bindAction: '#yumingupload',
					done: function(res) {
						console.log(res)
					}
				});

				/*---------- 自定义验证规则 ----------*/
				form.verify({
					paymentName: function(value) {
						if(value.length == "") {
							return '支付通道不能为空！';
						}
					},
					paymentSpell: function(value) {
						if(value.length == "") {
							return '支付宝英文名称不能为空！';
						}
					},
					title:function(value){
						if(value.length == ""){
							return '不能为空！'
						}
					},
					wxappid: function(value) {
						if(value.length == "") {
							return '微信APPID不能为空！';
						}
					},
					miniappid: function(value) {
						if(value.length == "") {
							return '小程序APPID不能为空！';
						}
					},
					siyao: function(value) {
						if(value.length == "") {
							return '商户私钥不能为空！';
						}
					},
					gongyao: function(value) {
						if(value.length == "") {
							return '商户公钥不能为空！';
						}
					},
					fygongyao: function(value) {
						if(value.length == "") {
							return '富友公钥不能为空！';
						}
					},
					jigouhao: function(value) {
						if(value.length == "") {
							return '机构号不能为空！';
						}
					},
					huidiaodizhi: function(value) {
						if(value.length == "") {
							return '回调地址不能为空';
						}
					},
					zhifuwangguan: function(value) {
						if(value.length == "") {
							return '支付网关不能为空';
						}
					}
				});

				form.on('switch(fyswitch)', function(data) { //计次开关
					layer.tips('富友通道：' + (this.checked ? '已开启' : '已关闭'), data.othis)
					merchantCa = this.checked
				});
				
				/*---------- 监听提交 ----------*/
				form.on('submit(add)', function(data, index) {
					
					var addData = data.field
					addData.paymentType = 2
					if(merchantCa == false){
						addData.disable = 1
					}else{
						addData.disable = 0
					}
					addData.institutionNumber = userNumber;
					// 发送请求
					console.log(addData)
					CmsUtility.postAjaxCall(
                        //系统设置
                       CmsConfig.addressUrl.Mechanism.insertThirdpartyTD,
                        addData,
                        function(data){
                            if(data.code == '1000'){
                               layer.msg('添加成功')
                               setTimeout(function(){
                               		x_admin_close()
                               		parent.location.reload()
                               	},500)
                                
                            }else{
                                layer.msg(data.msg)
                            }
                        },
                        function(data){
                            console.log('222')
                        }
                    )
					return false;
					return false;
				});

			});
		</script>
	</body>

</html>
