<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>鸿小搜管理平台</title>
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="./css/font.css">
		<link rel="stylesheet" href="./css/xadmin.css">
		<link rel="stylesheet" href="./css/style-qd.css">
		<script type="text/javascript" src="./js/jquery-3.2.1.js"></script>
		<script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="./js/xadmin.js"></script>

		<style>
			.text {
				position: relative;
			}
			
			.layui-input-clear {
				position: absolute;
				right: 10px;
				top: 10px;
				cursor: pointer;
				display: none;
				padding: 1px;
			}
			
			.layui-input-clear:hover {
				background-color: #FF5722;
				color: #fff;
				border-radius: 50%;
			}
			
			.shaixuan-qd .layui-input-inline {
				width: 13.9%;
			}
		</style>
	</head>

	<body>
		<div class="x-nav">
			<span class="layui-breadcrumb">                                                                                                                          
        <a href="">首页</a>                                                                                                                                            
        <a>                                                                                                                                                          
          <cite>查流水</cite></a>                                                                                                                                       
      </span>
			<a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
				<i class="layui-icon" style="line-height:30px">ဂ</i></a>
		</div>
		<div class="x-body">
			<div class="layui-row">
				<form class="layui-form layui-col-md11 layui-col-sm11">
					<div class="layui-col-md12 x-so">
						<div class="layui-row">
							<div class="layui-col-md12 shaixuan-qd">
								<div class="layui-input-inline liushuilist text">
									<div class="layui-input-clear"><i class="layui-icon layui-unselect layui-tab-close">ဆ</i></div>
									<input id="orderId" type="text" name="orderId" placeholder="订单编号" autocomplete="off" class="layui-input">
								</div>
								<div class="layui-input-inline">
									<select id="operatorNumber" name="channel">
										<option value="">经销商名称</option>
										<c:forEach items="${dealerName }" var="data">
											<option value="${data.OperatorNumber }">${data.OperatorName }</option>
										</c:forEach>
									</select>
								</div>
								<div class="layui-input-inline liushuilist text">
									<div class="layui-input-clear"><i class="layui-icon layui-unselect layui-tab-close">ဆ</i></div>
									<input id="userName" type="text" name="userName" placeholder="所属商户" autocomplete="off" class="layui-input">
								</div>

								<div class="layui-input-inline liushuilist">
									<select id="transactionType" name="transactionType">
										<option value="">请选择支付方式</option>
										<option value="zhifubaopay">支付宝支付</option>
										<option value="weixinpay">微信支付</option>
										<option value="yinlianka">银行卡支付</option>
									</select>
								</div>
								<div class="layui-input-inline">
									<input type="text" class="layui-input" placeholder="开始日期" name="startTime" id="startTime">
								</div>
								<div class="layui-input-inline">
									<input type="text" class="layui-input" placeholder="截止日期" name="endTime" id="endTime">
								</div>
								<div class="layui-input-inline liushuilist">
									<select id="salesNumber" name="clerk">
										<option value="">业务员</option>
										<c:forEach items="${assistant }" var="data">
											<option value="${data.SalesNumber }">${data.Name }</option>
										</c:forEach>
									</select>
								</div>
							</div>
						</div>
					</div>
				</form>
				<div class="layui-col-md1">
					<button class="layui-btn" data-type="reload"><i class="layui-icon">&#xe615;</i></button>
				</div>
			</div>

			<table class="layui-hide" id="LAY_table_bill" lay-filter="bill"></table>
		</div>
		<script type="text/html" id="tool">
			<a class="layui-btn layui-btn-xs" lay-event="detail">查看</a>
		</script>

		<script>
			var beginDate = new Date();
			if(beginDate.getMonth() == 0) {
				beginDate.setYear(beginDate.getYear() - 1);
				beginDate.setMonth(12);
			} else {
				beginDate.setMonth(beginDate.getMonth() - 1);
			}
			var endDate = new Date();

			// 选择日期插件  
			layui.use('laydate', function() {
				var laydate = layui.laydate;
				laydate.render({
					elem: '#startTime', //指定元素
					type: 'datetime',
					value: beginDate
				});
				laydate.render({
					elem: '#endTime',
					type: 'datetime',
					value: endDate
				});
			});

			layui.use('table', function() {

				var table = layui.table;

				//方法级渲染
				table.render({
					elem: '#LAY_table_bill',
					url: '.dealersBill/getDealersBillList',
					method: "post",
					page: true,
					height: 'full-200',
					id: 'billlist',
					cols: [
						[{
							field: 'OrderId',
							title: '订单号'
						}, {
							field: 'ShopName',
							title: '门店'
						}, {
							field: 'ClerkName',
							title: '业务员'
						}, {
							field: 'jiaoyijine',
							title: '应收款'
						}, {
							field: 'jiesuanjine',
							title: '实收款'
						}, {
							field: 'shopshouxufei',
							title: '手续费'
						}, {
							field: 'TransactionType',
							title: '支付方式'
						}, {
							field: 'OrderIdTypeC',
							title: '订单状态'
						}, {
							field: 'TransactionDate',
							title: '交易时间'
						}, {
							field: 'benjizongfenrun',
							title: '分润'
						}, {
							field: 'operation',
							title: '操作',
							toolbar: "#tool"
						}]
					]
				});

				// 根據條件重载表格
				var $ = layui.$,
					active = {
						reload: function() {
							// 获取上面查询框的值
							var userName = $('#userName'); // 所属商户
							var orderId = $('#orderId'); // 订单编号
							var operatorNumber = $('#operatorNumber'); // 经销商名称
							var startTime = $('#startTime');
							var endTime = $('#endTime');
							var transactionType = $('#transactionType'); // 支付方式
							var salesNumber = $('#salesNumber'); // 业务员

							//执行重载
							table.reload('billlist', {
								page: {
									curr: 1 //重新从第 1 页开始
								},
								where: {
									userName: userName.val(),
									orderId: orderId.val(),
									operatorNumber: operatorNumber.val(),
									startTime: startTime.val(),
									endTime: endTime.val(),
									transactionType: transactionType.val(),
									salesNumber: salesNumber.val()
								}
							});
						}
					};

				//监听工具条
				table.on('tool(bill)', function(obj) {
					var data = obj.data;

					if(obj.event === 'detail') {
						// 跳转流水详情页面
						layer.open({
							type: 2,
							title: '流水详情',
							area: ['40%', '60%'], //宽高
							content: '.DealersBill/getBillDetailsPage?orderCode=' + data.OrderId
						});
					}
				});

				$('.layui-row .layui-btn').on('click', function() {
					var type = $(this).data('type');
					active[type] ? active[type].call(this) : '';
				});
			});
		</script>
		<script type="text/javascript">
			$("input").focus(function() {
				$(this).parent().children(".layui-input-clear").show();
			});
			$("input").blur(function() {
				if($(this).val() == '') {
					$(this).parent().children(".layui-input-clear").hide();
				}
			});
			$(".layui-input-clear").click(function() {
				$(this).parent().find('input').val('');
				$(this).hide();
			});
		</script>

	</body>

</html>
