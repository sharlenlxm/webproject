		<script>
			var insNumber = JSON.parse(sessionStorage.getItem('userSh')).institutionNumber;
			var merNumber = JSON.parse(sessionStorage.getItem('userSh')).Number;
			layui.use(['laydate', 'table', 'form', 'laytpl', 'upload', 'layer'], function() {
				layui.$.support.cors = true; //允许ajax跨域
				var $ = layui.jquery,
					upload = layui.upload,
					laydate = layui.laydate,
					table = layui.table,
					form = layui.form,
					layer = layui.layer,
					laytpl = layui.laytpl;
				var tableSelect = layui.tableSelect;

				// var userNumber = JSON.parse(sessionStorage.getItem('organUser')).institutionNumber;
				var cardCon
				var colorListIndex
				var colorList = ["63b359", "2c9f67", "509fc9", "5885cf", "9062c0", "d09a45", "e4b138", "ee903c", "f08500",
					"a9d92d", "dd6549", "cc463d", "cf3e36", "5E6671"
				]
				var cardsetVal = ["姓名", "手机号", "性别", "生日", "身份证", "邮箱", "详细地址", "教育背景", "行业", "收入", "兴趣爱好"]
				var cardsetC = ["姓名", "手机号", "性别", "生日"]
				var symdName = []
				var symdList = []
				var clerkNumbers = ''
				var shopNumbers = ''
				var colorC
				var logo_id = '';
				var image_id = ''
				var Imgbase
				var chooseCnum = 0

				//查询有无会员卡
				function getCardCon() {
					layer.load(2, {
						shade: 0.5
					});
					$.ajax({
						type: "get",
						url: CmsConfig.ServiceUrl.ApiRootUrlMeb + CmsConfig.addressUrl.Mervip.getCard,
						data: {
							"merchantNumber": merNumber
						},
						dataType: "json",
						headers: {
							"Content-Type": "application/json"
						},
						success: function(data) {
							if (data.code === 1000) {
								cardCon = data.data
								setcardCon()
								shopNumbers = data.data.defaultShop
								$('#symd').attr('ts-selected', data.data.defaultShop)
								$('#symd').val(data.data.defaultShopName)
								if (data.data.defaultClerk) {
									$('#sydy').attr('ts-selected', data.data.defaultClerk)
									$('#sydy').val(data.data.defaultClerkName)
								}
								logo_id = data.data.logo
								image_id = data.data.imageId
								colorListIndex = $.inArray(data.data.color.split('#')[1], colorList)
								$('.chooseColor span').eq(colorListIndex).attr('class', 'card_bc' + colorListIndex +
									' chooseCC layui-icon layui-icon-ok')
								$('.ltNamepv').text(data.data.cardName)
								$('#cardLimg').attr('src', data.data.logoUrl);
								$('#cardLoImg').attr('src', data.data.logoUrl);
								if (data.data.localImgUrl != null) {
									$('#cardBimg').append('<img src="' + data.data.localImgUrl + '">');
									$('#cardBgImg').attr('src', data.data.localImgUrl);
								} else {
									$('.cardBgimg').find('.upTips').show()
									$('.cardBgimg').find('img').remove()
									$('.card_b_bg').attr('class', 'card_b_bg card_bc' + (colorListIndex))
								}

								var str = ''
								var cardsetlc = data.data.cardSet.split('||')
								for (let i = 0; i < cardsetVal.length; i++) {
									// console.log(cardsetlc[i])
									if (cardsetC.indexOf(cardsetVal[i]) >= 0) {
										str += '<input type="checkbox" class="set" lay-skin="primary" name="cardSet" value="' + cardsetVal[i] +
											'" title="' + cardsetVal[i] + '" checked="" disabled="">'
									} else if (cardsetlc.indexOf(cardsetVal[i]) >= 0) {
										str += '<input type="checkbox" class="set" lay-skin="primary" name="cardSet" value="' + cardsetVal[i] +
											'" title="' + cardsetVal[i] + '" checked="">'
									} else {
										str += '<input type="checkbox" class="set" lay-skin="primary" name="cardSet" value="' + cardsetVal[i] +
											'" title="' + cardsetVal[i] + '">'
									}
								}
								$('#cardsetList').html(str)
								form.render('checkbox')
								$('.addBtn').text('更新会员卡')
								$('.addBtn').attr('lay-filter', 'update')
							} else if (data.code === -2) {
								layer.closeAll('loading');
								layer.msg(data.msg + '，请添加')
								cardCon = ''
								var str = ''
								for (let i = 0; i < cardsetVal.length; i++) {
									if (cardsetC.indexOf(cardsetVal[i]) >= 0) {
										str += '<input type="checkbox" class="set" lay-skin="primary" name="cardSet" value="' + cardsetVal[i] +
											'" title="' + cardsetVal[i] + '" checked="" disabled="">'
									} else {
										str += '<input type="checkbox" class="set" lay-skin="primary" name="cardSet" value="' + cardsetVal[i] +
											'" title="' + cardsetVal[i] + '">'
									}
								}
								$('#cardsetList').html(str)
								$('.upTips').show()
								form.render('checkbox')
								$('.addBtn').text('添加会员卡')
								$('.addBtn').attr('lay-filter', 'add')
							} else {
								layer.closeAll('loading');
								parent.layer.msg(data.msg)
							}
						}
					});
				}

				getCardCon()

				tableSelect.render({
					elem: '#symd',
					searchKey: 'shopName',
					checkedKey: 'shopNumber',
					searchPlaceholder: '门店名称',
					table: {
						url: CmsConfig.ServiceUrl.ApiRootUrl + CmsConfig.addressUrl.Merchant.getShops + '?merchantNumber=' +
							merNumber,
						response: {
							"statusCode": "1000", //解析接口状态
						},
						parseData: function(res) {
							if (res.data == null) {
								return
							}
							return {
								"code": res.code,
								"count": res.data.count,
								"data": res.data.result,
							}
						},
						cols: [
							[{
								type: 'radio'
							}, {
								field: 'shopName',
								title: '门店名称',
								align: 'center',
							}]
						]
					},
					done: function(elem, data) {
						shopNumbers = ''
						var shopname = [],
							shopNum = ''
						layui.each(data.data, function(index, item) {
							shopNumbers = item.shopNumber
							shopname.push(item.shopName)
							newVal = item.shopNumber
							shopNumber = item.shopNumber
						})
						elem.val(shopname.join('||'))
					}
				});

				$('#sydy').focus(function() {
					if (shopNumbers == '') {
						layer.msg('请先选择默认门店', function() {})
						return
					} else {
						tableSelect.render({
							elem: '#sydy',
							searchKey: 'clerkName',
							checkedKey: 'clerkNumber',
							searchPlaceholder: '店员名称',
							table: {
								url: CmsConfig.ServiceUrl.ApiRootUrl + CmsConfig.addressUrl.Merchant.getClerks + '?merchantNumber=' +
									merNumber + '&shopNumber=' + shopNumbers,
								response: {
									"statusCode": "1000", //解析接口状态
								},
								parseData: function(res) {
									if (res.data == null) {
										return
									}
									return {
										"code": res.code,
										"count": res.data.count,
										"data": res.data.result,
									}
								},
								cols: [
									[{
										type: 'radio'
									}, {
										field: 'clerkName',
										title: '店员名称',
										align: 'center',
										width: 150,
									}, {
										field: 'shopName',
										title: '所属门店',
										align: 'center',
										width: 200,
									}]
								]
							},
							done: function(elem, data) {
								clerkNumbers = ''
								var clerkName = ''
								layui.each(data.data, function(index, item) {
									clerkNumbers = item.clerkNumber
									clerkName = item.clerkName
									clerkNumber = item.clerkNumber

				function uploadImg(input_file, get_data) {
					var file = input_file.files[0];
					var reader = new FileReader();
					var AllowImgFileSize = 2100000;
					if (file) {
						reader.readAsDataURL(file);
						reader.onload = function() {
							if (AllowImgFileSize != 0 && AllowImgFileSize < this.result.length) {
								layer.closeAll('loading');
								layer.msg('上传失败<br>请上传不大于2M的图片！', function() {});
								return;
							} else {
								get_data(this.result)
							}
						}
					} else {
						layer.closeAll('loading');
					}
				}

				function uploadImgajax(Imgbase, upType) {
					var datas = {
						"imgBaseStr": Imgbase,
						"institutionNumber": insNumber,
						"imgType": upType,
						"merchantNumber": merNumber
					}
					// 发送请求
					$.ajax({
						type: "post",
						url: CmsConfig.ServiceUrl.ApiRootUrlMeb + CmsConfig.addressUrl.Mervip.uploadImg,
						data: JSON.stringify(datas),
						dataType: "json",
						async: false,
						headers: {
							"Content-Type": "application/json"
						},
						success: function(data) {
							layer.closeAll('loading');
							if (data.code === 1000) {
								switch (upType) {
									case 0:
										logo_id = data.data.imageId
										$('#cardLimg').attr('src', data.data.localImgUrl);
										$('#cardLoImg').attr('src', data.data.localImgUrl);
										$('#cardLo').find('.upTips').hide();
										break;
									case 1:
										image_id = data.data.imageId
										$('#cardBimg').append('<img src="' + data.data.localImgUrl + '">');
										$('#cardBgImg').attr('src', data.data.localImgUrl);
										$('#cardBg').find('.upTips').hide();
										break;
									case 4:
										layer.msg('上传系统图库成功')
										break
								}
							}
						}
					});
				}
