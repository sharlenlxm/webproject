	<body id="iosiframe">
		<div class="x-nav">
			<span class="layui-breadcrumb">
		        <a href="">首页</a>

		      </span>
			<a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">

		<div class="x-body">
			<div class="layui-row">
				<div class="layui-form layui-col-md4 layui-col-sm4 layui-col-xs4 x-so">
					<div class="layui-input-inline">
						<input type="text" name="couponName" id="merchantName" placeholder="商户名称" autocomplete="off" class="layui-input">
					</div>
					<div class="layui-input-inline">
						<input type="text" name="couponName" id="merchantNumber" placeholder="商户编号" autocomplete="off" class="layui-input">
					</div>
					<div class="layui-input-inline">
						<select name="type" id="merchantType">
							<option value="">类型</option>
							<option value="0">普通商户</option>
							<option value="1">补贴商户</option>
						</select>
					</div>
					<div class="layui-input-inline">
						<select name="cardVoucherName" id="auditStatus">
							<option value="">审核状态</option>
							<option value="0">审核失败</option>
							<option value="1">审核中</option>
							<option value="2">已审核</option>
							
						</select>

					<div class="layui-input-inline coupons_screen">

			<xblock>
				<!-- <button class="layui-btn" onclick="x_admin_show('添加商户','./Merchants-add.html')"><i class="layui-icon"></i>添加商户</button> -->
			</xblock>
			<table class="layui-hide" id="members" lay-filter="members"></table>
		</div>
		<script type="text/html" id="switchBar">
			<input type="checkbox" name="consumptionPreferences" lay-skin="switch" lay-filter="consumptionPreferences" lay-text="启用|禁用" {{d.merchantStatus==0 ? 'checked' : ''}} value="{{d.merchantNumber}}">
		</script>
		<script type="text/html" id="selectBar_lx">
			<select name="type" lay-filter="shopSel" shopNumber="{{d.merchantNumber}}" >
				<option value="0" {{d.merchantType==0 ? 'selected' : ''}}>普通商户</option>
				<option value="1" {{d.merchantType==1 ? 'selected' : ''}}>补贴商户</option>
			</select>
		</script>
		<script type="text/html" id="selectBar_rz">
			<select name="cardVoucherName" lay-filter="cardVoucherName"  shopNumber="{{d.merchantNumber}}" >
				<option value="0" {{d.auditStatus==0 ? 'selected' : ''}}>未审核</option>
				<option value="1" {{d.auditStatus==1 ? 'selected' : ''}}>审核中</option>
				<option value="2" {{d.auditStatus==2 ? 'selected' : ''}}>已审核</option>
			</select>
		</script>
		<script type="text/html" id="toolbar">
			<a class="layui-btn layui-btn-xs" id="loginTo" lay-event="loginTo">登录</a>
			<a class="layui-btn layui-btn-xs" id="channelSet" lay-event="channelSet">通道</a>
			<a class="layui-btn layui-btn-xs" id="childaccount" lay-event="childaccount">子帐号</a>
			<a class="layui-btn layui-btn-xs" id="riskctrl" lay-event="riskctrl">风控</a>
			<a class="layui-btn layui-btn-xs" id="rate" lay-event="rate">费率</a>
			<a class="layui-btn layui-btn-xs" id="pass" lay-event="pass">密码</a>
			<a class="layui-btn layui-btn-xs" id="edit" lay-event="edit">编辑</a>
			<a class="layui-btn layui-btn-xs" id="secretkey" lay-event="secretkey">秘钥</a>
			<a class="layui-btn layui-btn-danger layui-btn-xs" id="logout" lay-event="logout">删除</a>
		</script>
		<script src="../../common/config.js"></script>
        <script src="../../common/utility.js"></script>
		<script>
			//return false;
			function changeRes(res) {
				var res = res
				if(res.length == 0) {
					return
				}
				for(var i = 0; i < res.length; i++) {
				}
				return res
			}
			var serverUrl = window.parent.serverUrl
			var userNumber = JSON.parse(sessionStorage.getItem('organUser')).Number;
			layui.use(['laydate', 'table', 'form'], function() {
				var laydate = layui.laydate,
					table = layui.table,
					form = layui.form;

				//方法级渲染  
				function tableRender(){
					table.render({
						//url: serverUrl + 'memberCard/getAssociatorCards?userNumber=' + userNumber,
						// url: 'https://easy-mock.com/mock/5be8d89ba5f5e073df414199/example/shList',
						url: CmsConfig.ServiceUrl.ApiRootUrl + CmsConfig.addressUrl.Mechanism.getMerchantInfoList + '?institutionNumber=' + userNumber ,
						where:{
							"merchantNumber":$('#merchantNumber').val(),
							"merchantName":$('#merchantName').val(),
							"auditStatus":$('#auditStatus').val(),
							"merchantType":$('#merchantType').val(),
						},
						elem: '#members',
						height: 'full-200',
						id: 'vip_cardList',
						response: { 
						//res 即为原始返回的数据
								"statusCode":"1000", //解析接口状态
								
						},
						parseData: function(res) {
						 //res 即为原始返回的数据
							return {
								"code": res.code, //解析接口状态
								"msg": res.msg, //解析提示文本
								"count": res.data.count, //解析数据长度
								"data": res.data.merchantInfoList, //解析数据列表
							};
						},
						cols: [
							[{
								align: 'center',
								type: 'checkbox'
							}, {
								align: 'center',
								field: 'merchantNumber',
								width: 120,
								title: '商户编号',
							}, {
								align: 'center',
								field: 'merchantName',
								width: 250,
								title: '商户名称'
							}, {
								align: 'center',
								field: 'agentName',
								width: 300,
								title: '所属代理'
							}, {
								align: 'center',
								toolbar: '#selectBar_lx',
								width: 100,
								title: '类型',
							}, {
								align: 'center',
								toolbar: '#switchBar',
								width: 100,
								title: '状态',
							}, {
								align: 'center',
								toolbar: '#selectBar_rz',
								width: 100,
								title: '审核状态',
							}, {
								align: 'center',
								field: 'insertTime',
								width: 150,
								title: '注册时间',
							}, {
								align: 'center',
								title: '操作',
								toolbar: '#toolbar',
								minWidth: 400
							}]
						],
						page: true,
						done: function(res, curr, count) {
							console.log(res)
						}
					});

				}
				
				tableRender()
				$('#search').click(function(){
					tableRender()
				})
				
				//状态的修改
				form.on('switch(consumptionPreferences)', function(data) {
					// layer.tips('广告状态：' + (this.checked ? '已开启' : '已关闭'), data.othis)
					console.log(this.checked)
					console.log(data)
					console.log(data.elem.getAttribute("shopNumber"))
					var tjData = new Object();
					tjData.merchantNumber = data.value;
					tjData.merchantStatus =this.checked?'0':'1';
					CmsUtility.postAjaxCall(
						//系统设置
						CmsConfig.addressUrl.Mechanism.updateMerchantStatus,
						tjData,
						function(data){
							if(data.code == 1000){
								 
								parent.layer.msg('更改成功')
								
							}else{
								layer.msg(data.msg)
								
							}
						},
						function(data){
							console.log('222')
						}
					)
				});
				//商户类型的状态
				form.on('select(shopSel)', function(data) {
					// layer.tips('广告状态：' + (this.checked ? '已开启' : '已关闭'), data.othis)
					console.log(data.elem.getAttribute("shopNumber"))
					console.log(data)
					var tjData = new Object();
					tjData.merchantNumber = data.elem.getAttribute("shopNumber");
					tjData.merchantType = data.value
					CmsUtility.postAjaxCall(
						//系统设置
						CmsConfig.addressUrl.Mechanism.updateMerchantStatus,
						tjData,
						function(data){
							if(data.code == 1000){
								 
								parent.layer.msg('更改成功')
								
							}else{
								layer.msg(data.msg)
								
							}
						},
						function(data){
							console.log('222')
						}
					)
				});
				form.on('select(cardVoucherName)', function(data) {
					// layer.tips('广告状态：' + (this.checked ? '已开启' : '已关闭'), data.othis)
					console.log(data.elem.getAttribute("shopNumber"))
					console.log(data)
					var tjData = new Object();
					tjData.merchantNumber = data.elem.getAttribute("shopNumber");
					tjData.auditStatus = data.value
					CmsUtility.postAjaxCall(
						//系统设置
						CmsConfig.addressUrl.Mechanism.updateMerchantStatus,
						tjData,
						function(data){
							if(data.code == 1000){
								 
								parent.layer.msg('更改成功')
								
							}else{
								layer.msg(data.msg)
								
							}
						},
						function(data){
							console.log('222')
						}
					)
				});
				//监听工具条
				table.on('tool(members)', function(obj) {
					var data = obj.data;
					if(obj.event === 'loginTo') { //直接登录商户后台
						window.open("http://www.baidu.com?useNumber=123456", "useNumber=123456")
					} else if(obj.event === 'channelSet') { //通道
						layer.open({
							type: 2,
							title: '通道',
							shade: 0.5,
							area: ['90%', '90%'],
							maxmin: false,
							resize: false,
							content: ['Merchants-List-channel.html'],
							success: function(layero, index) {
								// 获取子页面的iframe
								var iframe = window['layui-layer-iframe' + index];
								// 向子页面的全局函数child传参
								iframe.subPage(data, userNumber)
							}
						});
					} else if(obj.event === 'childaccount') { //子账号
						layer.open({
							type: 2,
							title: '选择子账号',
							shade: 0.5,
							area: ['1000px', '90%'],
							maxmin: false,
							resize: false,
							content: ['Merchants-List-childaccount.html'],
							success: function(layero, index) {
								// 获取子页面的iframe
								var iframe = window['layui-layer-iframe' + index];
								// 向子页面的全局函数child传参
								iframe.subPage(data, userNumber)
							}
						});
					} else if(obj.event === 'riskctrl') { //子账号
						layer.open({
							type: 2,
							title: '编辑风控',
							shade: 0.5,
							area: ['600px', '90%'],
							maxmin: false,
							resize: false,
							content: ['Merchants-List-riskctrl.html'],
							success: function(layero, index) {
								// 获取子页面的iframe
								var iframe = window['layui-layer-iframe' + index];
								// 向子页面的全局函数child传参
								iframe.subPage(data, userNumber)
							}
						});
					} else if(obj.event === 'rate') { //费率
						layer.open({
							type: 2,
							title: '设置费率',
							shade: 0.5,
							area: ['650px', '90%'],
							maxmin: false,
							resize: false,
							content: ['Merchants-List-rate.html'],
							success: function(layero, index) {
								// 获取子页面的iframe
								var iframe = window['layui-layer-iframe' + index];
								// 向子页面的全局函数child传参
								iframe.subPage(data, userNumber)
							}
						});
					} else if(obj.event === 'pass') { //设置密码
						layer.open({
							type: 2,
							title: '重置密码',
							shade: 0.5,
							area: ['460px', '350px'],
							maxmin: false,
							resize: false,
							content: ['Merchants-List-pass.html'],
							success: function(layero, index) {
								// 获取子页面的iframe
								var iframe = window['layui-layer-iframe' + index];
								// 向子页面的全局函数child传参
								iframe.subPage(data, userNumber)
							}
						});
					} else if(obj.event === 'edit') { //编辑商户
						layer.open({
							type: 2,
							title: '编辑',
							shade: 0.5,
							area: ['90%', '90%'],
							maxmin: false,
							resize: false,
							content: ['Merchants-List-edit.html'],
							success: function(layero, index) {
								// 获取子页面的iframe
								var iframe = window['layui-layer-iframe' + index];
								// 向子页面的全局函数child传参
								iframe.subPage(data, userNumber)
							}
						});
					} else if(obj.event === 'secretkey') { //秘钥secretkey
						layer.open({
							type: 2,
							title: '秘钥',
							shade: 0.5,
							area: ['400px', '270px'],
							maxmin: false,
							resize: false,
							content: ['Merchants-List-secretkey.html'],
							end:function(){
								tableRender()
							},
							success: function(layero, index) {
								// 获取子页面的iframe
								var iframe = window['layui-layer-iframe' + index];
								// 向子页面的全局函数child传参
								iframe.subPage(data, userNumber)
							}
						});
					} else if(obj.event === 'logout') { //注销
						var zhuxiaoData = {
							card: data.card,
							cardType: 5
						}
						layer.confirm('真的删除此商户么', {
							icon: 3,
							title: '提示'
						}, function(index) {
							// 发送请求
							console.log(data)
							var tjData = new Object();
							tjData.merchantNumber = data.merchantNumber;
							tjData.merchantStatus = -1;
							CmsUtility.postAjaxCall(
								//系统设置
								CmsConfig.addressUrl.Mechanism.updateMerchantStatus,
								tjData,
								function(data){
									if(data.code == 1000){
										 
										layer.msg('删除成功')
										setTimeout(function(){
											tableRender()
										},500)
										
										
									}else{
										layer.msg(data.msg)
										
									}
								},
								function(data){
									console.log('222')
								}
							)
						});
					}
				});
			});
		</script>
	</body>
