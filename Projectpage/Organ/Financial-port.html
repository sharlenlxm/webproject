		<script>
			function changeRes(res) {
				var res = res
				if(res.length == 0) {
					return
				}
				for(var i = 0; i < res.length; i++) {
					if(res[i].merchantstype == 0) {
						res[i].merchantstypea = '普通商户'
					} else if(res[i].merchantstype == 1) {
						res[i].merchantstypea = '补贴商户'
					}
					if(res[i].type == 0) {
						res[i].typea = '禁用'
					} else if(res[i].type == 1) {
						res[i].typea = '启用'
					}
					if(res[i].audittype == 1) {
						res[i].audittypea = '未审核'
					} else if(res[i].audittype == 2) {
						res[i].audittypea = '审核中'
					} else if(res[i].audittype == 3) {
						res[i].audittypea = '已审核'
					}
				}
				return res
			}
			var serverUrl = window.parent.serverUrl
			var userNumber = window.parent.userNumber
			layui.use(['laydate', 'table', 'form'], function() {
				var laydate = layui.laydate,
					table = layui.table,
					form = layui.form;
					laydate.render({
						elem:"#startTime"
					})
					laydate.render({
						elem:"#endTime"
					})
				//方法级渲染  
				table.render({
					//url: serverUrl + 'memberCard/getAssociatorCards?userNumber=' + userNumber,
					url: 'https://easy-mock.com/mock/5be8d89ba5f5e073df414199/example/shList1',
					elem: '#members1',
					id: 'vip_cardList1',
					parseData: function(res) { //res 即为原始返回的数据
						return {
							"code": res.code, //解析接口状态
							"msg": res.msg, //解析提示文本
							"count": res.count, //解析数据长度
							"data": changeRes(res.result), //解析数据列表
						};
					},
					cols: [
						[{
							title: '排名',
							type: 'numbers'
						}, {
							align: 'center',
							field: 'merchants',
							width: 130,
							title: '商户号',
							sort: true
						}, {
							align: 'center',
							field: 'merchantsname',
							width: 130,
							title: '用户名'
						}, {
							align: 'center',
							field: 'merchantstypea',
							title: '订单金额',
							sort: true
						}]
					],
					done: function(res, curr, count) {
						console.log(res.data.addtime)
					}
				});
			});
