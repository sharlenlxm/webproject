		<script>
			var serverUrl = 'http://192.168.1.190:5002/'
			var userNumber = JSON.parse(sessionStorage.getItem('organUser')).Number;
			console.log(userNumber)
			var code1;
			var jgData;
			var merchantca = false;
			var type;
			CmsUtility.postAjaxCall(
				//系统设置
				CmsConfig.addressUrl.Mechanism.getInstitutionRegisterInfo, {
					'institutionNumber': userNumber,
				},
				function(data) {
					console.log(data)
					if(data.code == 1000) {
						if(data.data.length > 0) {
							jgData = data.data[0]
							merchantca = jgData.merchantCa == 0 ? true : false
							jgData.merchantca = merchantca
							console.log(jgData.merchantca)
							type = 0
						} else {
							type = 1
						}

					} else {
						alert(data.msg)
					}
				},
				function(data) {
					console.log('222')
				}
			)
			layui.use(['laydate', 'table', 'form', 'laytpl', 'upload'], function() {
				layui.$.support.cors = true; //允许ajax跨域
				var $ = layui.jquery,
					upload = layui.upload,
					laydate = layui.laydate,
					table = layui.table,
					form = layui.form,
					laytpl = layui.laytpl;
				console.log(merchantca)
				if(type == 0) {
					//表单初始赋值
					form.val('basic', {
						//网站名称
						"websiteName": jgData.websiteName || '',
						//网站域名
						"websiteRealmName": jgData.websiteRealmName || '',
						//联系邮箱
						"contactMailbox": jgData.contactMailbox || '',
						//客服电话
						"customServiceTell": jgData.customServiceTell || '',
						//客服QQ
						"customServiceQq": jgData.customServiceQq || '',
						//机构路径
						"institutionRoute": jgData.institutionRoute || '',
						//代理商路径
						"agentRoute": jgData.agentRoute || '',
						//商户路径,
						"merchantRoute": jgData.merchantRoute || '',
						//公司版权
						"companyCopyright": jgData.companyCopyright || '',
						//机构logo图
						//商户认证
						"merchantCa": merchantca,
						//网站统计代码
						"websiteStatisticsCode": jgData.websiteStatisticsCode || '',
						//验证次数限制
						"verificationlimit": jgData.verificationlimit || '',
						//验证冻结时间
						"verifyingFreezingTime": jgData.verifyingFreezingTime || '',
					})
					//$('#merchantCa').checked = jgData.merchantca
				}
				form.verify({
					htmlname: function(value) {
						if($('#htmlname').val() == '') {
							return "请输入网站名称"
						}
					},
					zonghoutai: function(value) {
						if(value.length == '') {
							return "请输入总后台路径"
						}
					},
					dailishang: function(value) {
						if(value.length == '') {
							return '请输入代理商路径';
						}
					},
					shanghu: function(value) {
						if(value.length == '') {
							return '请输入商户路径';
						}
					},
					banquan: function(value) {
						if(value.length == '') {
							return '请输入版权信息';
						}
					},
					tongji: function(value) {
						if(value.length == '') {
							return '请输入统计代码';
						}
					},
					maxCishu: function(value) {
						if(value.length == '') {
							return '请输入最大次数限制';
						}
					},
					maxTime: function(value) {
						if(value.length == '') {
							return '请输入超限冻结时间';
						}
					},
				});
				//普通图片上传
				var uploadInst = upload.render({
					elem: '#test1',
					url: '/upload/',
					before: function(obj) {
						//预读本地文件示例，不支持ie8
						obj.preview(function(index, file, result) {
							$('#demo1').attr('src', result); //图片链接（base64）
						});
					},
					done: function(res) {
						//如果上传失败
						if(res.code > 0) {
							return layer.msg('上传失败');
						}
						//上传成功
					},
					error: function() {
						//演示失败状态，并实现重传
						var demoText = $('#demoText');
						demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
						demoText.find('.demo-reload').on('click', function() {
							uploadInst.upload();
						});
					}
				});
				//监听指定开关
				form.on('switch(switchTest)', function(data) {
					layer.tips('商户认证：' + (this.checked ? '已开启' : '已关闭'), data.othis)
					merchantca = this.checked
				});
				//监听提交
				form.on('submit(add)', function(data) {
					console.log(data)
					var data = data.field;
					if(merchantca == true) {
						data.merchantCa = 0
					} else {
						data.merchantCa = 1
					}
					console.log(data)
					data.institutionNumber = userNumber
					console.log(CmsConfig.addressUrl.Mechanism.updateInstitutionRegisterInfo)
					CmsUtility.postAjaxCall(
						//系统设置
						CmsConfig.addressUrl.Mechanism.updateInstitutionRegisterInfo,
						data,
						function(data) {
							if(data.code == 1000) {
								layer.msg('保存成功')
							} else {
								layer.msg(data.msg)
							}
						},
						function(data) {
							console.log('222')
						}
					)
					// layer.alert(JSON.stringify(data.field), {
					// 	title: '最终的提交信息'
					// })
					return false;
				});
			});
		</script>
