		<div class="x-body">

		<script type="text/html" id="toolbar">
			<a class="layui-btn layui-btn-xs" id="Toview" lay-event="Toview">查看</a>
			<a class="layui-btn layui-btn-xs" id="Sync" lay-event="Sync">同步</a>
		</script>
		<script>
			var serverUrl = window.parent.serverUrl
			var userNumber = window.parent.userNumber
			layui.use(['laydate', 'table', 'form'], function() {
				var laydate = layui.laydate,
					table = layui.table,
					form = layui.form;
					laydate.render({
					elem:"#newTime"
				})
				laydate.render({
					elem:"#successTime"
				})
				//方法级渲染  
				table.render({
					//url: serverUrl + 'memberCard/getAssociatorCards?userNumber=' + userNumber,
					url: './json/vip-card.json',
					elem: '#members',
					height: 'full-210',
					id: 'vip_cardList',
					//					parseData: function(res) { //res 即为原始返回的数据
					//						return {
					//							"code": res.code, //解析接口状态
					//							"msg": res.msg, //解析提示文本
					//							"count": res.count, //解析数据长度
					//							"data": changeRes(res.result,res.count), //解析数据列表
					//						};
					//					},
					cols: [
						[{
							align: 'center',
							type: 'checkbox'
						}, {
							align: 'center',
							field: 'id',
							width: 300,
							title: '商户编号/支付银行/支付通道',
							sort: true
						}, {
							align: 'center',
							field: 'username',
							width: 300,
							title: '系统订单号/下游订单号'
						}, {
							align: 'center',
							field: 'sex',
							width: 150,
							title: '交易金额',
							sort: true
						}, {
							align: 'center',
							field: 'city',
							width: 150,
							title: '手续费'
						}, {
							align: 'center',
							field: 'sign',
							width: 150,
							title: '实收金额',
						}, {
							align: 'center',
							field: 'experience',
							width: 150,
							title: '提交时间/成功时间',
							sort: true
						}, {
							align: 'center',
							field: 'experience',
							width: 150,
							title: '通道商户号',
							sort: true
						}, {
							align: 'center',
							field: 'experience',
							width: 150,
							title: '订单描述',
							sort: true
						}, {
							align: 'center',
							field: 'experience',
							width: 150,
							title: '状态',
							sort: true
						}, {
							align: 'center',
							title: '操作',
							toolbar: '#toolbar',
							minWidth: 250
						}]
					],
					page: true,
					done: function(res, curr, count) {
						console.log(res)
					}
				});

				//监听工具条
				table.on('tool(members)', function(obj) {
					var data = obj.data;
					if(obj.event === 'Toview') { //编辑
						layer.open({
							type: 2,
							title: '系统订单号：' + data.id,
							shade: 0.5,
							area: ['600px', '500px'],
							maxmin: false,
							resize: false,
							content: ['Order-detail.html'],
							success: function(layero, index) {
								// 获取子页面的iframe
								var iframe = window['layui-layer-iframe' + index];
								// 向子页面的全局函数child传参
								iframe.subPage(data, userNumber)
							}
						});
					} else if(obj.event === 'Sync') { //同步
						var zhuxiaoData = {
							card: data.card,
							cardType: 5
						}
						layer.confirm('确定要同步吗', {
							icon: 3,
							title: '提示'
						}, function(index) {
							// 发送请求
							$.ajax({
								type: "post",
								url: serverUrl + "memberCard/updateAssociatorCard",
								async: true,
								dataType: "json",
								contentType: "application/json",
								data: JSON.stringify(zhuxiaoData),
								success: function(data) {
									if(data.code == 0) {
										layer.close(index);
										layer.msg("会员卡已注销");
										// 刷新页面
										var curr = $("#curr").val();
										layui.table.reload('vip_cardList', {
											page: {
												curr: curr
											}
										});
									} else if(data.code == 1) {
										layer.msg("会员卡注销失败");
									}
								}
							});
						});
					}
				});
			});
		</script>
