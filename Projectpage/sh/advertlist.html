<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title></title>
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1, user-scalable=0">
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="../../public/css/xadmin.css">
		<script type="text/javascript" src="../../public/js/jquery-3.2.1.js"></script>
		<script type="text/javascript" src="../../public/lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="../../public/js/xadmin.js"></script>
	</head>

	<body>
		<div class="x-nav">
			<span class="layui-breadcrumb">
				<a href="">首页</a>
				<a><cite>广告管理</cite></a>
			</span>
			<a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
				<i class="layui-icon" style="line-height:30px">ဂ</i>
			</a>
		</div>
		<div class="x-body">
			<xblock>
				<a class="layui-btn" onclick="x_admin_show('新建广告','advertadd.html',800,650)"><i class="layui-icon"></i>新建广告</a>
			</xblock>
			<table class="layui-table" id="LAY_table_advert" lay-filter="advert">
			</table>
		</div>
		<script type="text/html" id="tool">
			<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">修改</a>
			<a class="layui-btn layui-btn-primary layui-btn-xs layui-btn-danger" lay-event="delete">删除</a>
		</script>
		<script type="text/html" id="toolbar_switch">
			<input type="checkbox" name="switch" value="{{d.advertisementNumber}}" lay-skin="switch" lay-filter="toolbar_switch" lay-text="开|关" {{ d.enable==0 ? 'checked' : '' }}>
		</script>
		<script src="../../common/config.js"></script>
		<script src="../../common/utility.js"></script>
		<script>
			var userNumber = JSON.parse(sessionStorage.getItem('userSh')).Number;
			layui.use(['table', 'form'], function() {

				var table = layui.table,
					form = layui.form;
				//方法级渲染
				table.render({
					elem: '#LAY_table_advert',
					url: CmsConfig.ServiceUrl.ApiRootUrl + CmsConfig.addressUrl.Merchant.getadvertlist + '?merchantNumber=' + userNumber,
					method: "post",
					height: 'full-220',
					page: true,
					id: 'advertlist',
					response: {
						"statusCode": "1000", //解析接口状态
					},
					parseData: function(res) {
						if(res.data == null) {
							return
						}
						return {
							"code": res.code,
							"count": res.data.count,
							"data": res.data.result,
						}
					},
					cols: [
						[{
							field: 'advertisementName',
							title: '广告名称',
							align: 'center',
							width: 250
						}, {
							field: 'advertisementJumpAddress',
							align: 'center',
							title: '广告地址',
							width: 400
						}, {
							field: 'agentID',
							align: 'center',
							title: '闪拼客分销商ID',
							width: 250
						}, {
							title: '状态',
							align: 'center',
							toolbar: "#toolbar_switch",
							width: 150
						}, {
							field: 'operation',
							title: '操作',
							toolbar: "#tool",
							minWidth: 120
						}]
					]
				});

				// 根據條件重载表格
				var $ = layui.$,
					active = {
						reload: function() {
							//执行重载
							table.reload('advertlist', {
								page: {
									curr: 1 //重新从第 1 页开始
								},
								where: {}
							});
						}
					};

				//监听性别操作
				form.on('switch(toolbar_switch)', function(data) {
					var addData = new Object()
					addData.enable = this.checked ? 0 : 1
					addData.advertisementNumber = data.value
					// 发送请求
					CmsUtility.postAjaxCall(
						//系统设置
						CmsConfig.addressUrl.Merchant.modifyAdvertState,
						addData,
						function(data) {
							if(data.code == 1000) {
								layer.msg('状态更改成功')
								layui.table.reload('advertlist')
							} else {
								layer.msg(data.msg)
							}
						},
						function(data) {
							console.log('222')
						}
					)
				});
				//监听工具条
				table.on('tool(advert)', function(obj) {
					var data = obj.data;
					if(obj.event === 'edit') {
						// 跳转编辑详情页面
						layer.open({
							type: 2,
							title: '编辑广告',
							area: ['800px', '650px'],
							content: 'advertedit.html',
							success: function(layero, index) {
								// 获取子页面的iframe
								var iframe = window['layui-layer-iframe' + index];
								// 向子页面的全局函数child传参
								iframe.subPageadvert(data, userNumber)
							}
						});
					}
					if(obj.event === 'delete') {
						console.log(data)
						// 弹出是否要删除门店
						layer.confirm('确定要删除广告吗?', function(index) {
							var addData = {
								"deletionFlag": 0,
								"advertisementNumber": data.advertisementNumber
							}
							// 发送请求
							CmsUtility.postAjaxCall(
								//系统设置
								CmsConfig.addressUrl.Merchant.deleteAdvert + '?merchantNumber=' + userNumber,
								addData,
								function(data) {
									if(data.code == 1000) {
										layer.close(index); //再执行关闭
										layer.msg('删除成功')
										layui.table.reload('advertlist');
									} else {
										layer.msg(data.msg)
									}
								},
								function(data) {
									console.log('222')
								}
							)
						});
					}
				})
				$('.layui-btn').on('click', function() {
					var type = $(this).data('type');
					active[type] ? active[type].call(this) : '';
				});
			});
		</script>
	</body>

</html>
