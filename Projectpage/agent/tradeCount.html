	<script>
		var userNumber = JSON.parse(sessionStorage.getItem('agentUser')).Number;

		function fun_date(aa){
		        var date1 = new Date(),
		        time1=date1.getFullYear()+"-"+(date1.getMonth()+1)+"-"+date1.getDate();//time1表示当前时间
		        var date2 = new Date(date1);
		        date2.setDate(date1.getDate()+aa);
		        var time2 = date2.getFullYear()+"-"+(date2.getMonth()+1)+"-"+date2.getDate();
		        return time2
		    }
		//列表
		layui.use('laydate', function() {
			var laydate = layui.laydate;
			laydate.render({
				elem: '#startTime', //指定元素
				value:fun_date(-6)
				
				
			});
			laydate.render({
				elem: '#endTime',
				value:fun_date(0)
				
			});
		
			laydate.render({
				elem: '#startTime1', //指定元素
				value:fun_date(-6)
				
			});
			laydate.render({
				elem: '#endTime1',
				value:fun_date(0)
			});
				
		});
		layui.use(['form', 'table', 'laytpl'], function() {
				var table = layui.table,
					form = layui.form,
					laytpl = layui.laytpl,

				CmsUtility.postAjaxCall(
								//系统设置
						'agOrderManngementController/getMyAgent',
						{
							'agentNumber':userNumber,
							'agentLevel':agentLevel,
							'userName':'',
							'registerCell':'',
							'page':1,
							'limit':100
						},
						function(data){
							if(data.data == null){
								return
							}
							var str = '<option value="">请选择或搜索代理</option>'
							for(var i =0 ; i<data.data.length;i++){
								str += '<option value="'+ data.data[i].agentNumber+'">'+data.data[i].agentName+'</option>'
							}
							$('#transactionPayment').html(str)
							form.render()
						},
						function(data){
							console.log('222')
						}
					)
				var index = layer.load(2, {shade: [0.4, '#393D49']})
				function getHuizong(){
					CmsUtility.postAjaxCall(
							//系统设置
					CmsConfig.addressUrl.Agent.selectMerchant,
					{
						"agentNumber":userNumber,
						"agentLevel":agentLevel,
						"startTime":$('#startTime').val(),
						"endTime":$('#endTime').val(),
						"merchantName":$('#shopName').val().trim(),
					},
					function(data){
						layer.closeAll()
						if(data.code == 1000){
							$('#shopCount').html(data.data.shopCount)
							$('#brokerage').html(data.data.brokerage + '元')
							$('#transactionNumber').html(data.data.transactionNumber)
							$('#wTransactionNumber').html(data.data.wTransactionNumber)
							$('#zTransactionNumber').html(data.data.zTransactionNumber)
							$('#transactionMoney').html(data.data.transactionMoney)
							$('#wTransactionMoney').html(data.data.wTransactionMoney)

							$('#zTransactionMoney').html(data.data.zTransactionMoney)
							$('#refundMoney').html(data.data.refundMoney)
							$('#wRefundMoney').html(data.data.wRefundMoney)
							$('#zRefundMoney').html(data.data.zRefundMoney)
							$('#poundage').html(data.data.poundage)
							$('#wpoundage').html(data.data.wpoundage)
							$('#zpoundage').html(data.data.zpoundage)
							$('#incomeMoney').html((data.data.transactionMoney-data.data.refundMoney-data.data.poundage).toFixed(2))
							$('#wIncomeMoney').html((data.data.wTransactionMoney-data.data.wRefundMoney-data.data.wpoundage).toFixed(2))
							$('#zIncomeMoney').html((data.data.zTransactionMoney-data.data.zRefundMoney-data.data.zpoundage).toFixed(2))
						}else{
							layer.msg(data.msg)
							
						}
					},
					function(data){
						console.log('222')
					}
				)

				}
				getHuizong()
			//方法级渲染
			function tableRender(){
				table.render({
					elem: '#table1',
					url: CmsConfig.ServiceUrl.ApiRootUrl + 'agOrderManngementController/merchantList' + '?agentNumber=' + userNumber ,
					where:{
						"transactionPayment":$('#transactionPayment').val().trim(),
						"shopName":$('#shopName').val().trim(),
						"agentLevel":agentLevel,
						"startTime":$('#startTime').val(),
						"endTime":$('#endTime').val(),
					},
					page: true,
					limits: [10, 20],
					method: "post",
					id: 'tradeInfo',
					response: { 
					//res 即为原始返回的数据
							"statusCode":"1000", //解析接口状态
							
					},
					parseData: function(res) {
						console.log(res)
					 //res 即为原始返回的数据
					 	if(res.data == null){
					 		return
					 	}
						return {
							"code": res.code, //解析接口状态
							"msg": res.msg, //解析提示文本
							"count": res.data.count, //解析数据长度
							"data": res.data.merchants, //解析数据列表
						};
					},
					cols: [
						[{
							field: 'merchantName',
							title: '商户名称',
							align: 'center'
						}, {
							field: 'merchantType',
							title: '商户类型',
							align: 'center'
						}, {
							field: 'registerCell',
							title: '手机号码',
							align: 'center'
						}, {
							field: 'agentName',
							title: '所属服务商',
							align: 'center'
						}, {
							field: 'transactionPayment',
							title: '交易笔数',
							align: 'center'
						}, {
							field: 'transactionAmount',
							title: '交易金额',
							align: 'center',
							templet:function(data){
								return data.transactionAmount.toFixed(2)
							}
						}, {
							field: 'refundAmount',
							title: '退款额',
							align: 'center'
						}, {
							field: 'shopPoundage',
							title: '手续费',
							align: 'center'
						}, {
							field: 'shopPoundage',
							title: '实收金额',
							align: 'center',
							templet:function(data){
								return (data.transactionAmount - data.shopPoundage - data.refundAmount).toFixed(2)
							}
						}, {
							field: 'subsidyAmount',
							title: '补贴金额',
							align: 'center'
						}, {
							field: 'subsidyNum',
							title: '补贴笔数',
							align: 'center'
						}]
					]
				})
			}
			tableRender()
