	<body id="iosiframe">
		<div class="x-body">
			<div class="layui-row">
				<div class="layui-form" action="" lay-filter="cardAdd">
					<!--隐藏-->
					<!--基本信息-->
					<blockquote class="layui-elem-quote">基本信息</blockquote>
					<div class="layui-form-item">
						<label class="layui-form-label">代理类型</label>
						<div class="layui-input-inline widthauto">
							<input type="radio" name="agentType" value="0" title="普通代理" lay-filter="cardvalid" checked="">
							<input type="radio" name="agentType" value="1" title="中级代理" lay-filter="cardvalid">
							<input type="radio" name="agentType" value="2" title="高级代理" lay-filter="cardvalid">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">代理名称</label>
						<div class="layui-input-block">
							<input type="text" name="agentName" lay-verify="title" autocomplete="off" placeholder="请输入代理名称" class="layui-input" value="代理名称">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">用户名</label>
						<div class="layui-input-block">
							<input type="text" name="userName" lay-verify="title" autocomplete="off" placeholder="请输入用户名" class="layui-input" value="用户名">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">联系电话</label>
						<div class="layui-input-block">
							<input type="text" name="registerCell" lay-verify="phone" autocomplete="off" placeholder="请输入联系电话" class="layui-input" value="1823020">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">密码</label>
						<div class="layui-input-block">
							<input type="text" name="passWord" lay-verify="title" autocomplete="off" placeholder="请输入密码" class="layui-input" >
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">确认密码</label>
						<div class="layui-input-block">
							<input type="text" name="rePass_Word" lay-verify="repassword" autocomplete="off" placeholder="请确认密码" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">商户所在地</label>
						<div class="layui-input-inline">
							<select name="provice" id="provice" lay-filter="provice">
								
							</select>
						</div>
						<div class="layui-input-inline">
							<select name="city" id="city" lay-filter="city">
								
							</select>
						</div>
						<div class="layui-input-inline">
							<select name="area" id="area">
								
							</select>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">详细地址</label>
						<div class="layui-input-block">
							<input type="text" name="Address" lay-verify="title" autocomplete="off" placeholder="请输入详细地址" class="layui-input" value="详细地址">
						</div>
					</div>

					<div class="layui-form-item layui-layout-admin">
						<div class="layui-input-block">
							<div class="layui-footer" style="left: 0;text-align: center;">
								<button class="layui-btn" lay-submit="" lay-filter="add">立即提交</button>
								<a class="layui-btn layui-btn-primary" id="quxiao">取消</a>
							</div>
							<!--<i class="layui-icon" lay-tips="推荐追求开发效率和缺乏前端开发经验的使用，后端开发者的最爱。">123123123</i>-->
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="../../common/config.js"></script>
        <script src="../../common/utility.js"></script>
		<script>
			CmsUtility.choosePro();
			
			var index = parent.layer.getFrameIndex(window.name);
			$('#quxiao').click(function() {
				setTimeout(function() {
					parent.layer.close(index)
				}, 16);
			})
			var serverUrl = window.parent.serverUrl
			var userNumber = JSON.parse(sessionStorage.getItem('user')).Number;
			layui.use(['laydate', 'table', 'upload', 'form'], function() {
				var $ = layui.jquery,
					upload = layui.upload,
					laydate = layui.laydate,
					table = layui.table,
					form = layui.form,
					admin = layui.admin,
					element = layui.element,
					layer = layui.layer;
					form.on('select(provice)', function(data){

					    CmsUtility.chooseCity(data.value)
					    form.render()

					})
					form.on('select(city)', function(data){

					    CmsUtility.chooseArea(data.value)
					    form.render()

					})
				/*---------- 自定义验证规则 ----------*/
				form.verify({
					title: function(value) {
						if(value.length == "") {
							return '不能为空！';
						}
					},
					pass: [/(.+){6,12}$/, '密码必须6到12位'],
					content: function(value) {
						layedit.sync(editIndex);
					}
				});

				
				
				/*---------- 监听提交 ----------*/
				form.on('submit(add)', function(data, index) {
					// layer.alert(JSON.stringify(data.field), {
					// 	title: '最终的提交信息'
					// })
					var addData = data.field
					addData.institutionNumber = userNumber
					addData.Deletion_Flag = '0'
					console.log(addData)
					// 发送请求
					CmsUtility.postAjaxCall(
						//系统设置
						CmsConfig.addressUrl.Mechanism.insertAgentRegister,
						addData,
						function(data){
							if(data.code == 1000){
								setTimeout(function(){parent.layer.close(index)},16); 
								parent.layer.msg('新增成功')
								parent.location.reload()
								
							}else{
								layer.msg(data.msg)
							}
						},
						function(data){
							console.log('222')
						}
					)
					return false;
				});

			});
		</script>
	</body>

</html>
