<!DOCTYPE html>

<html>

	<head>
		<meta charset="utf-8">
		<title>商户登陆</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="./css/admin.css" media="all">
		<link rel="stylesheet" href="./css/login.css" media="all">
		<link rel="stylesheet" href="./css/xadmin.css" media="all">
	</head>

	<body>
		<style>
			.login #darkbannerwrap{background: transparent;}
			.layui-form input{margin-bottom: 15px;}
			.loginbtn{width: 100%;background: #189F92;color: #fff;text-align: center;line-height: 40px;border:none;font-size: 16px;}
		</style>
		<div class="login">
			<div class="message">商户管理登录</div>
			<div id="darkbannerwrap"></div>
			<div class="layui-form">
				<input type="text" id="userName" placeholder="用户名" value="13832352792">
				<input type="password" id="passWord" placeholder="密码" value="352792">
				<button id="loginbtn" class="loginbtn">登 录</button>
			</div>
		</div>
	</body>
	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
	<script>
		var storage = window.localStorage;
		$(document).ready(function(){
			var serverUrl = 'http://192.168.1.3:807/'

			$('#loginbtn').click(function(){
				var username = $('#userName').val()
				var password = $('#passWord').val()
				$.ajax({
					url:serverUrl + "see/shopNumberList",
					type:"post",
					async:false,
					data:{
						userNumber:username,
						password:password
					},
					success:function(data){
						if(JSON.parse(data).code != 0){
							alert(JSON.parse(data).msg)
							return
						}
						storage.setItem("mData",data);
						window.location.href = "index.html"
					},
					fail:function(data){
						
					}
				});
			})
		})
	</script>

</html>
