		<script>
			var index = parent.layer.getFrameIndex(window.name);
			$('#quxiao').click(function(){
				
				setTimeout(function(){parent.layer.close(index)},16); 
			})
			function subPage(data,data1){
				console.log(data)
				var serverUrl = window.parent.serverUrl
				var userNumber = JSON.parse(sessionStorage.getItem('organUser')).Number;
				var jgData = data
				
				layui.use(['laydate', 'table', 'upload', 'form'], function() {
					var $ = layui.jquery,
						upload = layui.upload,
						laydate = layui.laydate,
						table = layui.table,
						form = layui.form,
						admin = layui.admin,
						element = layui.element,
						layer = layui.layer;
					var tableSelect = layui.tableSelect;

					//表单初始赋值
					if(jgData.paymentChannel == 'Alipay'){
					$('#GF_zfb').show()
						form.val('GF_zfb', {
							"alipayAppid":jgData.alipayAppid,
							"alipayPid":jgData.alipayPid,
							"privateKey":jgData.privateKey,
							"publicKey":jgData.publicKey,
							"alipayPublicKey":jgData.alipayPublicKey,
							"notifyUrl"	:jgData.notifyUrl,
							"alipayPaymentGateway":jgData.alipayPaymentGateway,
							"alipayDisable":jgData.alipayDisable,
						})
					}else if(jgData.paymentChannel == 'WeChat'){
						$('#GF_wx').show()
					}else if(jgData.paymentChannel == 'fuyou'){
						$('#FY').show()
					}
					/*---------- 自定义验证规则 ----------*/
					form.verify({
						title: function(value) {
							if(value.length == "") {
								return '不能为空！';
							}
						},
					})

					form.on('switch(GF_wxswitch)', function(data) { //充值优惠开关
						layer.tips('微信官方通道：' + (this.checked ? '已开启' : '已关闭'), data.othis)
					});
					form.on('switch(GF_zfbswitch)', function(data) { //计次开关
						layer.tips('支付宝官方通道：' + (this.checked ? '已开启' : '已关闭'), data.othis)
					});
					form.on('switch(fyswitch)', function(data) { //计时开关
						layer.tips('富友通道：' + (this.checked ? '已开启' : '已关闭'), data.othis)
					});
					
					/*---------- 监听提交 ----------*/
					form.on('submit(add)', function(data, index) {
					
						return false;
					});

				});
			}
			
		</script>
