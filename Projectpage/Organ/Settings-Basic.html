		<script>
			var serverUrl = 'http://192.168.1.190:5002/'
			var userNumber = window.parent.userNumber
			layui.use(['laydate', 'table', 'form', 'laytpl', 'upload'], function() {
				layui.$.support.cors = true; //允许ajax跨域
				var $ = layui.jquery,
					upload = layui.upload,
					laydate = layui.laydate,
					table = layui.table,
					form = layui.form,
					laytpl = layui.laytpl;

				//表单初始赋值
				form.val('basic', {
					"sitename": "河北鸿搜网络",
					"domain": "http://www.hongsou.com.cn",
					"email": "kf@qq.com",
					"servicetel": "13088889999",
					"serviceqq": "88889999",
					"totalUrl": "/zonghoutai/",
					"agentUrl": "/dailishang/",
					"merchantsUrl": "/dailishang/",
					"title": "通用后台管理模板系统",
					"merchantca": true,
				})

				//普通图片上传
				var uploadInst = upload.render({
					elem: '#test1',
					url: '/upload/',
					before: function(obj) {
						//预读本地文件示例，不支持ie8
						obj.preview(function(index, file, result) {
							$('#demo1').attr('src', result); //图片链接（base64）
						});
					},
					done: function(res) {
						//如果上传失败
						if(res.code > 0) {
							return layer.msg('上传失败');
						}
						//上传成功
					},
					error: function() {
						//演示失败状态，并实现重传
						var demoText = $('#demoText');
						demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
						demoText.find('.demo-reload').on('click', function() {
							uploadInst.upload();
						});
					}
				});
				var merchantca = true;
				//监听指定开关
				form.on('switch(switchTest)', function(data) {
					layer.tips('商户认证：' + (this.checked ? '已开启' : '已关闭'), data.othis)
					if(this.checked){
						merchantca = true
					}else{
						merchantca = false;
					}
					console.log(merchantca)
				});

				//监听提交
				form.on('submit(add)', function(data) {
					console.log(data)
					var data = data.field;
					if(data.merchantca){
						data.merchantca = '0'
					}else{
						data.merchantca = '1'
					}
					
					CmsUtility.postAjaxCall(
						//系统设置
						CmsConfig.Mechanism,
						{
						'shopNumber':1000181007300324376,
						'tabletableNumber':'ZT635DD6',
						'paymentType':'2'
						},
						function(data){
							console.log(data)
						},
						function(data){
							console.log('222')
						}
					)
					// layer.alert(JSON.stringify(data.field), {
					// 	title: '最终的提交信息'
					// })
					return false;
				});

			});
