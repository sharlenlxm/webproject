	<body id="iosiframe">
		<div class="x-nav">
			<span class="layui-breadcrumb">
		        <a href="">首页</a>
		        <a href="">商户管理</a>
		        <a><cite>商户管理</cite></a>
		      </span>
			<a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
				<i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
		</div>
		<div class="x-body">
			<div class="layui-row">
				<div class="layui-form layui-col-md4 layui-col-sm4 layui-col-xs4 x-so">
					<div class="layui-input-inline">
						<input type="text" name="couponName" id="couponName" placeholder="商户号或用户名" autocomplete="off" class="layui-input">
					</div>
					<div class="layui-input-inline">
						<input type="text" name="couponName" id="couponName" placeholder="上级代理号或用户名" autocomplete="off" class="layui-input">
					</div>
					<div class="layui-input-inline">
						<select name="cardVoucherName" id="cardVoucherName">
							<option value="">认证</option>
							<option value="1">未认证</option>
							<option value="2">待审核</option>
							<option value="3">已认证</option>
						</select>
					</div>
					<div class="layui-input-inline">
						<select name="type" id="type">
							<option value="">商户类型</option>
							<option value="0">普通商户</option>
							<option value="1">补贴商户</option>
						</select>
					</div>
					<div class="layui-input-inline coupons_screen">

			<xblock>
				<button class="layui-btn" onclick="x_admin_show('添加商户','./Merchants-add.html')"><i class="layui-icon"></i>添加商户</button>

			<table class="layui-hide" id="members" lay-filter="members"></table>
		</div>
		<script type="text/html" id="switchBar">
			<input type="checkbox" name="consumptionPreferences" lay-skin="switch" lay-filter="consumptionPreferences" lay-text="开|关" {{d.type == 1 ? 'checked' : ''}}>
		</script>
		<script type="text/html" id="toolbar">
			<a class="layui-btn layui-btn-xs" id="loginTo" lay-event="loginTo">登录</a>
			<a class="layui-btn layui-btn-xs" id="channelSet" lay-event="channelSet">通道</a>
			<a class="layui-btn layui-btn-xs" id="childaccount" lay-event="childaccount">子帐号</a>
			<a class="layui-btn layui-btn-xs" id="riskctrl" lay-event="riskctrl">风控</a>
			<a class="layui-btn layui-btn-xs" id="rate" lay-event="rate">费率</a>
			<a class="layui-btn layui-btn-xs" id="pass" lay-event="pass">密码</a>
			<a class="layui-btn layui-btn-xs" id="edit" lay-event="edit">编辑</a>
			<a class="layui-btn layui-btn-xs" id="secretkey" lay-event="secretkey">秘钥</a>
			<a class="layui-btn layui-btn-danger layui-btn-xs" id="logout" lay-event="logout">删除</a>
		</script>
		<script>
			function changeRes(res) {
				var res = res
				if(res.length == 0) {
					return
				}
				for(var i = 0; i < res.length; i++) {
					if(res[i].merchantstype == 0) {
						res[i].merchantstypea = '普通商户'
					} else if(res[i].merchantstype == 1) {
						res[i].merchantstypea = '补贴商户'
					}
					if(res[i].type == 0) {
						res[i].typea = '禁用'
					} else if(res[i].type == 1) {
						res[i].typea = '启用'
					}
					if(res[i].audittype == 1) {
						res[i].audittypea = '未审核'
					} else if(res[i].audittype == 2) {
						res[i].audittypea = '审核中'
					} else if(res[i].audittype == 3) {
						res[i].audittypea = '已审核'
					}
				}
				return res
			}
			var serverUrl = window.parent.serverUrl
			var userNumber = window.parent.userNumber
			layui.use(['laydate', 'table', 'form'], function() {
				var laydate = layui.laydate,
					table = layui.table,
					form = layui.form;

				//方法级渲染  
				table.render({
					//url: serverUrl + 'memberCard/getAssociatorCards?userNumber=' + userNumber,
					url: 'https://easy-mock.com/mock/5be8d89ba5f5e073df414199/example/shList',
					elem: '#members',
					height: 'full-210',
					id: 'vip_cardList',
					parseData: function(res) { //res 即为原始返回的数据
						return {
							"code": res.code, //解析接口状态
							"msg": res.msg, //解析提示文本
							"count": res.count, //解析数据长度
							"data": changeRes(res.result), //解析数据列表
						};
					},
					cols: [
						[{
							align: 'center',
							type: 'checkbox'
						}, {
							align: 'center',
							field: 'merchants',
							width: 120,
							title: '商户号',
							sort: true
						}, {
							align: 'center',
							field: 'merchantsname',
							width: 250,
							title: '商户名'
						}, {
							align: 'center',
							field: 'merchantstypea',
							width: 100,
							title: '商户类型',
							sort: true
						}, {
							align: 'center',
							field: 'belongagent',
							width: 300,
							title: '所属代理'
						}, {
							align: 'center',
							toolbar: '#switchBar',
							width: 100,
							title: '状态',
						}, {
							align: 'center',
							field: 'audittypea',
							width: 100,
							title: '认证',
							sort: true
						}, {
							align: 'center',
							field: 'addtime',
							width: 150,
							title: '注册时间',
							sort: true
						}, {
							align: 'center',
							title: '操作',
							toolbar: '#toolbar',
							minWidth: 400
						}]
					],
					page: true,
					done: function(res, curr, count) {
						console.log(res)
					}
				});

				//监听工具条
				table.on('tool(members)', function(obj) {
					var data = obj.data;
					if(obj.event === 'loginTo') { //直接登录商户后台
						window.open("http://www.baidu.com?useNumber=123456", "useNumber=123456")
					} else if(obj.event === 'channelSet') { //通道
						layer.open({
							type: 2,
							title: '编辑',
							shade: 0.5,
							area: ['90%', '90%'],
							maxmin: false,
							resize: false,
							content: ['Merchants-List-channel.html'],
							success: function(layero, index) {
								// 获取子页面的iframe
								//var iframe = window['layui-layer-iframe' + index];
								// 向子页面的全局函数child传参
								//iframe.subPage(data, userNumber)
							}
						});
					} else if(obj.event === 'childaccount') { //子账号
						layer.open({
							type: 2,
							title: '选择子账号',
							shade: 0.5,
							area: ['700px', '90%'],
							maxmin: false,
							resize: false,
							content: ['Merchants-List-childaccount.html'],
							success: function(layero, index) {
								// 获取子页面的iframe
								//var iframe = window['layui-layer-iframe' + index];
								// 向子页面的全局函数child传参
								//iframe.subPage(data, userNumber)
							}
						});
					} else if(obj.event === 'riskctrl') { //子账号
						layer.open({
							type: 2,
							title: '编辑风控',
							shade: 0.5,
							area: ['600px', '90%'],
							maxmin: false,
							resize: false,
							content: ['Merchants-List-riskctrl.html'],
							success: function(layero, index) {
								// 获取子页面的iframe
								//var iframe = window['layui-layer-iframe' + index];
								// 向子页面的全局函数child传参
								//iframe.subPage(data, userNumber)
							}
						});
					} else if(obj.event === 'rate') { //费率
						layer.open({
							type: 2,
							title: '设置费率',
							shade: 0.5,
							area: ['650px', '90%'],
							maxmin: false,
							resize: false,
							content: ['Merchants-List-rate.html'],
							success: function(layero, index) {
								// 获取子页面的iframe
								//var iframe = window['layui-layer-iframe' + index];
								// 向子页面的全局函数child传参
								//iframe.subPage(data, userNumber)
							}
						});
					} else if(obj.event === 'pass') { //设置密码
						layer.open({
							type: 2,
							title: '重置密码',
							shade: 0.5,
							area: ['460px', '350px'],
							maxmin: false,
							resize: false,
							content: ['Merchants-List-pass.html'],
							success: function(layero, index) {
								// 获取子页面的iframe
								//var iframe = window['layui-layer-iframe' + index];
								// 向子页面的全局函数child传参
								//iframe.subPage(data, userNumber)
							}
						});
					} else if(obj.event === 'edit') { //编辑商户
						layer.open({
							type: 2,
							title: '编辑',
							shade: 0.5,
							area: ['90%', '90%'],
							maxmin: false,
							resize: false,
							content: ['Merchants-List-edit.html'],
							success: function(layero, index) {
								// 获取子页面的iframe
								//var iframe = window['layui-layer-iframe' + index];
								// 向子页面的全局函数child传参
								//iframe.subPage(data, userNumber)
							}
						});
					} else if(obj.event === 'secretkey') { //秘钥secretkey
						layer.open({
							type: 2,
							title: '秘钥',
							shade: 0.5,
							area: ['400px', '270px'],
							maxmin: false,
							resize: false,
							content: ['Merchants-List-secretkey.html'],
							success: function(layero, index) {
								// 获取子页面的iframe
								//var iframe = window['layui-layer-iframe' + index];
								// 向子页面的全局函数child传参
								//iframe.subPage(data, userNumber)
							}
						});
					} else if(obj.event === 'logout') { //注销
						var zhuxiaoData = {
							card: data.card,
							cardType: 5
						}
						layer.confirm('真的删除此会员卡么', {
							icon: 3,
							title: '提示'
						}, function(index) {
							// 发送请求
							$.ajax({
								type: "post",
								url: serverUrl + "memberCard/updateAssociatorCard",
								async: true,
								dataType: "json",
								contentType: "application/json",
								data: JSON.stringify(zhuxiaoData),
								success: function(data) {
									if(data.code == 0) {
										layer.close(index);
										layer.msg("会员卡已注销");
										// 刷新页面
										var curr = $("#curr").val();
										layui.table.reload('vip_cardList', {
											page: {
												curr: curr
											}
										});
									} else if(data.code == 1) {
										layer.msg("会员卡注销失败");
									}
								}
							});
						});
					}
				});
			});
		</script>
	</body>

</html>
