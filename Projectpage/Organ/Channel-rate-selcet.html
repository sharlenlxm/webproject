						upload = layui.upload,

						form = layui.form,
						laytpl = layui.laytpl;
						
					//表单初始赋值
					form.val('secretkey', {
						"secretkey": jgData.keys

					$('#sub').click(function(){
						console.log(data)

							parent.cost($('#chengben1').val())
							x_admin_close()

							x_admin_close()
						}else if(data == 3){

						return
