		<script type="text/javascript">
			//点击图标删除此行
			function delplan(obj) {
				var parent = obj.parentNode;
				var id = parent.id;
				parent.parentNode.removeChild(parent);
				//去除选中的
				var checkid = "planid" + id.substr(2, id.length);
				document.getElementById(checkid).checked = false;
			}

			//checkbox的点击
			function actionplan(obj) {
				var planid = obj.parentNode.parentNode.getAttribute("planid");
				var planname = obj.parentNode.parentNode.getElementsByTagName("td")[1].innerHTML;
				var planlei = obj.parentNode.parentNode.getElementsByTagName("td")[2].value;
				var planprice = obj.parentNode.parentNode.getElementsByTagName("td")[3].innerHTML;
				addplan(planid, planname, planlei, planprice);
			}

			//选中一个元素添加到对比
			function addplan(planid, planname, planlei, planprice) {

				if(document.getElementById("planid" + planid).checked) {

					$("#choselist").append("<li style='cursor:pointer;' id=li" + planid + ">" + "<p class=chosen>" + planname + "</p>" +
						"<p><span class=category>" + planlei + "</span>" +
						"<span class=price>" + planprice + "</span>" +
						"</p><i onclick=delplan(this) class=layui-icon layui-unselect layui-tab-close>ဆ</i>" +
						//"<input type='text' name='username' placeholder='加价' autocomplete='off' class='layui-input' style='width: 40%;display: inline-block;'>" +
						"</li>");

				} else {
					var obj = document.getElementById("li" + planid);
					obj.parentNode.removeChild(obj);
				}

			}
		</script>
