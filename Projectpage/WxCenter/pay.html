<!DOCTYPE html>

<html>

	<head>
		<meta charset="utf-8">
		<title>会员支付</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" type="text/css" href="./css/reset.css" media="all" />
		<link rel="stylesheet" type="text/css" href="./fonts/iconfont.css" media="all" />
		<link rel="stylesheet" type="text/css" href="./css/sweetalert.css" media="all" />
		<link rel="stylesheet" type="text/css" href="./css/style.css" media="all">
	</head>

	<body>
		<div id="loadstart" class="loadzz">
			<div class="loading_k">
				<div class="loading"></div>
			</div>
		</div>
		<div class="vipCenter payCode" id="Vip">
			<div class="payCon">
				<h3 class="flex_cc">付款码<span>结账时请出示会员卡</span></h3>
				<div class="codeCon flex_cc">
					<img src="" class="cardConSysCode" id="cardConSysCode">
					<p>{{mebinfo.memberNo}}</p>
					<div id="qrcode"></div>
				</div>
				<div class="payline"></div>
				<div class="balanceCon flex_cc">
					<div class="balanceConL">
						<p class="flex_cc"><i class="icon iconfont iconjinbi"></i>余额</p>
						<h5>￥ {{mebinfo.allBalance}}</h5>
					</div>
					<a class="recBtn">充值</a>
				</div>
			</div>
		</div>
	</body>
	<script src="./js/jquery.min.js"></script>
	<script src="./common/config.js"></script>
	<script src="./common/utility.js"></script>
	<script src="./js/sweetalert.min.js"></script>
	<script src="./lib/layer/layer.js"></script>
	<script src="./js/vue.min.js"></script>
	<script src="./js/qrcode.min.js"></script>
	<script src="./js/JsBarcode.all.min.js"></script>
	<script>
		new Vue({
			el: '#Vip',
			data: {
				mebinfo: JSON.parse(sessionStorage.getItem('mInfo')),
			},
			methods: {
				makebarCode: function() {
					JsBarcode("#cardConSysCode", this.mebinfo.memberNo, {
						displayValue: false,
						height: 60,
						margin: 0,
					});
					var qrcode = new QRCode(document.getElementById("qrcode"), {
						width: 140,
						height: 140,
					});
					qrcode.makeCode(this.mebinfo.memberNo);
				},
			},
			created: function created() {
				$('#loadstart').hide()
			},
			mounted: function mounted() {
				this.makebarCode()
			}
		})

		function getQueryString(name) {
			var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
			var r = decodeURIComponent(window.location.search).substr(1).match(reg);
			if (r != null) {
				return unescape(r[2]);
			}
			return null;
		}
	</script>

</html>
