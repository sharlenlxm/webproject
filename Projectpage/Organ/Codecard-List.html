<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="../../public/css/font.css">
		<link rel="stylesheet" href="../../public/css/xadmin.css">
		<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="../../public/lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="../../public/js/xadmin.js"></script>
		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
		<!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>

		<style type="text/css">
			.layui-btn+.layui-btn {
				margin-left: -2px;
			}
		</style>
	</head>

	<body id="iosiframe">
		<div class="x-nav">
			<span class="layui-breadcrumb">
		        <a href="">首页</a>
		        <a><cite>码牌管理</cite></a>
		      </span>
			<a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
				<i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
		</div>
		<div class="x-body">
			<xblock>
				<button class="layui-btn" data-type="generateCode"><i class="layui-icon"></i>生成码牌</button>
			</xblock>
			<table class="layui-hide" id="members" lay-filter="members"></table>
		</div>
		<script type="text/html" id="toolbar_switch">
			<input type="checkbox" name="switch" value="{{d.number}}" lay-skin="switch" lay-filter="toolbar_switch" lay-text="开|关" {{ d.state==0 ? 'checked' : '' }}>
		</script>

		<script type="text/html" id="toolbar">
			<a class="layui-btn layui-btn-xs" id="down_All" lay-event="down_All">全部下载</a>
			<a class="layui-btn layui-btn-xs" id="down_Unbind" lay-event="down_Unbind">未绑定下载</a>
		</script>
		<script src="../../common/config.js"></script>
		<script src="../../common/utility.js"></script>
		<script>
			function changeRes(data) {
				if(data == null) {
					return
				}
				var data = data.institutionAdvertisementList
				console.log(data)

				for(var i = 0; i < data.length; i++) {
					if(data[i].launchChannel == 0) {
						data[i].launchChannel1 = "全部"
					}
					if(data[i].launchChannel == 1) {
						data[i].launchChannel1 = "微信"
					}
					if(data[i].launchChannel == 2) {
						data[i].launchChannel1 = "支付宝"
					}
					data[i].endTime = data[i].endTime.split(' ')[0]
					data[i].startTime = data[i].startTime.split(' ')[0]
				}
				return data
			}
			var serverUrl = window.parent.serverUrl
			var userNumber = JSON.parse(sessionStorage.getItem('organUser')).institutionNumber;
			layui.use(['laydate', 'table', 'form'], function() {
				var laydate = layui.laydate,
					table = layui.table,
					form = layui.form,
					$ = layui.jquery;

				//方法级渲染  
				function tableRender() {
					table.render({
						//url: serverUrl + 'memberCard/getAssociatorCards?userNumber=' + userNumber,
						// url: './json/vip-card.json',
						url: CmsConfig.ServiceUrl.ApiRootUrl + CmsConfig.addressUrl.Mechanism.getInstitutionAdvertisementList + '?institutionNumber=' + userNumber,
						elem: '#members',
						height: 'full-150',
						id: 'vip_cardList',
						async: true,
						response: {
							//res 即为原始返回的数据
							"statusCode": "1000", //解析接口状态

						},
						parseData: function(res) {
							if(res.data == null) {
								return
							}
							return {
								"code": res.code,
								"count": res.data.count,
								"data": changeRes(res.data)
							}
						},
						cols: [
							[{
								type: 'checkbox'
							}, {
								align: 'center',
								field: 'number',
								width: 250,
								title: '批次号',
							}, {
								align: 'center',
								field: 'name',
								width: 200,
								title: '生成日期'
							}, {
								align: 'center',
								field: 'startTime',
								width: 200,
								title: '总数量'
							}, {
								align: 'center',
								field: 'endTime',
								width: 200,
								title: '已绑定数量'
							}, {
								align: 'center',
								field: 'endTime',
								width: 200,
								title: '未绑定数量'
							}, {
								align: 'center',
								toolbar: "#toolbar",
								minWidth: 200,
								title: '操作',
							}]
						],
						page: true,
						done: function(res, curr, count) {

							console.log(res)
							if(res.code == 5000) {
								layer.msg(res.msg)
							}
							if(!!res.data) {

								//layer.msg('查询成功')
							} else {
								//layer.msg('未查询到广告数据')
							}

						}
					});
				}
				tableRender()

				//监听性别操作
				form.on('switch(toolbar_switch)', function(data) {
					// layer.tips('广告状态：' + (this.checked ? '已开启' : '已关闭'), data.othis)
					console.log(data)
					var tjData = new Object();
					tjData.institutionNumber = userNumber;
					tjData.number = data.value;
					tjData.state = this.checked ? '0' : '1';
					CmsUtility.postAjaxCall(
						//系统设置
						CmsConfig.addressUrl.Mechanism.updateInstitutionAdvertisementState,
						tjData,
						function(data) {
							if(data.code == 1000) {

								parent.layer.msg('更改成功')
								layui.table.reload('vip_cardList')

							} else {
								layer.msg(data.msg)

							}
						},
						function(data) {
							console.log('222')
						}
					)
				});
				$('#addA').click(function() {
					layer.open({
						type: 2,
						title: '添加广告',
						shade: 0.5,
						area: [$(window).width() * 0.9 + 'px', '90%'],
						maxmin: false,
						resize: false,
						content: ['Adware-add.html'],
						success: function(layero, index) {
							// 获取子页面的iframe
							var iframe = window['layui-layer-iframe' + index];
							// 向子页面的全局函数child传w参

						}
					});
				})
				//监听工具条
				table.on('tool(members)', function(obj) {
					var data = obj.data;
					if(obj.event === 'down_All') { //编辑
						layer.prompt({
							title: '请输入要下载的邮箱'
						}, function(pass, index) {
							// 发送请求
							console.log(data)
							var tData = new Object()
							tData.institutionNumber = userNumber
							tData.number = data.number
							CmsUtility.postAjaxCall(
								//系统设置
								CmsConfig.addressUrl.Mechanism.delInstitutionAdvertisementState,
								data,
								function(data) {
									if(data.code == 1000) {

										parent.layer.msg('删除成功')
										layer.close(index)
										tableRender()
									} else {
										layer.msg(data.msg)

									}
								},
								function(data) {
									console.log('222')
								}
							)
						});
					} else if(obj.event === 'down_Unbind') { //注销
						var zhuxiaoData = {
							card: data.card,
							cardType: 5
						}
						layer.prompt({
							title: '请输入要下载的邮箱'
						}, function(pass, index) {
							// 发送请求
							console.log(data)
							var tData = new Object()
							tData.institutionNumber = userNumber
							tData.number = data.number
							CmsUtility.postAjaxCall(
								//系统设置
								CmsConfig.addressUrl.Mechanism.delInstitutionAdvertisementState,
								data,
								function(data) {
									if(data.code == 1000) {

										parent.layer.msg('删除成功')
										layer.close(index)
										tableRender()
									} else {
										layer.msg(data.msg)

									}
								},
								function(data) {
									console.log('222')
								}
							)
						});
					}
				});
				// 根據條件重载表格
				var $ = layui.$,
					active = {
						generateCode: function() {
							layer.prompt({
								title: '请输入要生成码牌的数量！(1-30)'
							}, function(pass, index) {
								console.log(pass, index)
								CmsUtility.postAjaxCall(
									//系统设置
									CmsConfig.addressUrl.Agent.GenerateCode, {
										"institutionNumber": JSON.parse(sessionStorage.getItem('agentUser')).institutionNumber,
										"Number": pass,
										"agentNumber": userNumber
									},
									function(data) {
										if(data.code == 1000) {
											console.log(data)
											layer.msg('生成成功')

											layui.table.reload('deviceInfo')
											layer.closeAll()
										} else {
											layer.msg(data.msg)

										}
									},
									function(data) {
										console.log('222')
									}
								)
							});
						},
					};
				$('.x-body .layui-btn').on('click', function() {
					var type = $(this).data('type');
					active[type] ? active[type].call(this) : '';
				});
			});
		</script>
	</body>

</html>
