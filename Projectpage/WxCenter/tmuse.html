	<script>
		var insNumber, merNumber, weixinCode, comId, appSecret, mebInfo
		insNumber = JSON.parse(sessionStorage.getItem('num')).institutionNumber
		merNumber = JSON.parse(sessionStorage.getItem('num')).merchantNumber
		new Vue({
			el: '#Vip',
			data: {
				ticketno: "2123345656664147666",
			},
			methods: {
				makebarCode: function() {
					JsBarcode("#cardConSysCode", this.ticketno, {
						displayValue: false,
						height: 40,
						margin: 0,
					});
				},
			},
			created: function created() {
				$('#loadstart').hide()
			},
			mounted: function mounted() {
				this.makebarCode()
			}
		})

		function getQueryString(name) {
			var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
			var r = decodeURIComponent(window.location.search).substr(1).match(reg);
			if (r != null) {
				return unescape(r[2]);
			}
			return null;
		}
	</script>
