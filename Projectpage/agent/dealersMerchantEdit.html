			// 表单提交
			layui.use(['form', 'layer'], function() {
				$ = layui.jquery;
				var form = layui.form,
					layer = layui.layer;

				//监听提交
				form.on('submit(add)', function(data) {

					//发异步，把数据提交给后台
					$.ajax({
						type: "post",
						url: ".merchant/editMerchant",
						async: true,
						data: data.field,
						success: function(data) {

							var desc = data.desc;
							if(data.code == 0000) {
								layer.alert("修改成功", {
									icon: 6
								}, function() {
									// 获得frame索引
									var index = parent.layer.getFrameIndex(window.name);
									//关闭当前frame
									parent.layer.close(index);
								});

							} else if(data.code == 0001) {
								layer.alert(desc);
							}
						}
					});
					return false;
				});

			});

			// 取消关闭当前层
			function closeNow() {
				var index = parent.layer.getFrameIndex(window.name);
				parent.layer.close(index);
			}
		</script>
	</body>

</html>
