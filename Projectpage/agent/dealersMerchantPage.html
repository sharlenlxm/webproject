<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title></title>
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1, user-scalable=0">
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<link rel="stylesheet" href="../../public/css/xadmin.css">
		<script type="text/javascript" src="../../public/js/jquery-3.2.1.js"></script>
		<script type="text/javascript" src="../../public/lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="../../public/js/xadmin.js"></script>
	</head>

	<body>
		<div class="x-nav">
			<span class="layui-breadcrumb"><a href="">首页</a><a><cite>商户管理</cite></a></span>
			<a class="layui-btn layui-btn-small" style="line-height: 1.6em; margin-top: 3px; float: right" href="javascript:location.replace(location.href);" title="刷新"> <i class="layui-icon" style="line-height: 30px">ဂ</i></a>
		</div>
		<div class="x-body">
			<div class="layui-row layui-form x-so">
				<div class="layui-input-inline text">
					<div class="layui-input-clear"><i class="layui-icon layui-unselect layui-tab-close">ဆ</i></div>
					<input id="merchantName" type="text" name="userName" placeholder="商户名称" autocomplete="off" class="layui-input">
				</div>
				<div class="layui-input-inline text">
					<div class="layui-input-clear"><i class="layui-icon layui-unselect layui-tab-close">ဆ</i></div>
					<input id="merchantName" type="text" name="userName" placeholder="代理商名称" autocomplete="off" class="layui-input">
				</div>
				<div class="layui-input-inline text">
					<div class="layui-input-clear"><i class="layui-icon layui-unselect layui-tab-close">ဆ</i></div>
					<input id="merchantName" type="text" name="userName" placeholder="业务员" autocomplete="off" class="layui-input">
				</div>
				<div class="layui-input-inline">
					<select id="state" name="state">
						<option value="">状态</option>
						<option value="0">正常</option>
						<option value="1">禁用</option>
					</select>
				</div>
				<button class="layui-btn" lay-submit="" data-type="reload" title="搜索"><i class="layui-icon">&#xe615;</i></button>
			</div>
			<table class="layui-hide" id="LAY_table_merchant" lay-filter="merchant"></table>
		</div>
		<script type="text/html" id="tool">
			<a class="layui-btn layui-btn-xs" lay-event="look">查看</a>
			<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
			<a class="layui-btn layui-btn-xs" lay-event="resetpass">密码</a>
			<a class="layui-btn layui-btn-xs" lay-event="feilvset">费率</a>
			<a class="layui-btn layui-btn-xs" lay-event="codecard">码牌</a>
			<a class="layui-btn layui-btn-xs" lay-event="horn">云喇叭</a>
			<a class="layui-btn layui-btn-xs" lay-event="secretkey">秘钥</a>
			<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="delete">删除</a>
		</script>
		<script type="text/html" id="toolbar_switch">
			<input type="checkbox" name="switch" value="{{d.type}}" lay-skin="switch" lay-filter="toolbar_switch" lay-text="开|关" {{ d.feilvlx==1 ? 'checked' : '' }}>
		</script>
		<script>
			// 			// 选择日期插件  
			layui.use(['form', 'table', 'laytpl'], function() {
				var table = layui.table,
					form = layui.form,
					laytpl = layui.laytpl;

				//方法级渲染
				table.render({
					elem: '#LAY_table_merchant',
					url: '../../public/json/vip-card1.json',
					height: 'full-140',
					//method: "post",
					page: true,
					id: 'merchantlist',
					cols: [
						[{
							field: 'CompanyName',
							title: '商户编号',
							align: 'center',
							width: 120
						}, {
							field: 'CompanyName',
							title: '商户名称',
							align: 'center',
							width: 200
						}, {
							field: 'NAME',
							title: '所属销售',
							align: 'center',
							width: 120
						}, {
							field: 'Cell',
							title: '管理员电话',
							align: 'center',
							width: 120
						}, {
							field: 'zhifuName',
							title: '支付通道',
							align: 'center',
							width: 120
						}, {
							field: 'CreateTime',
							title: '创建时间',
							align: 'center',
							width: 120
						}, {
							field: 'ylbNumber',
							title: '云喇叭',
							align: 'center',
							width: 120
						}, {
							toolbar: '#toolbar_switch',
							title: '状态',
							align: 'center',
							width: 80
						}, {
							field: 'operation',
							title: '操作',
							toolbar: "#tool",
							minWidth: 450
						}]
					],
					done: function(res, curr, count) {
						console.log(res)
					}
				});

				// 根據條件重载表格
				var $ = layui.$,
					active = {
						reload: function() {
							// 获取上面查询框的值
							var channel = $('#channel').val(); // 经销商标号
							var merchantName = $('#merchantName').val(); // 商户名称
							var state = $('#state').val();
							var clerk = $('#clerk').val(); // 业务员编号
							var ylbNumber = $("#ylbNumber").val();

							//执行重载
							table.reload('merchantlist', {
								page: {
									curr: 1 //重新从第 1 页开始
								},
								where: {
									channel: channel,
									merchantName: merchantName,
									state: state,
									clerk: clerk,
									ylbNumber: ylbNumber
								}
							});
						},
					};
				table.on('tool(merchant)', function(obj) {
					var data = obj.data;
					if(obj.event === 'look') {
						//查看统计信息订单列表
						layer.open({
							type: 2,
							title: '账单统计',
							area: ['90%', '90%'], //宽高
							content: 'Merchants-list-tradeCount.html',
							success: function(layero, index) {
								var iframe = window['layui-layer-iframe' + index];
								iframe.subPageClerkpass(data, userNumber, serverUrl)
							}
						});
					} else if(obj.event === 'edit') {
						// 跳转商户详情页面
						layer.open({
							type: 2,
							title: '编辑 : ' + data.city,
							area: ['90%', '90%'], //宽高
							content: 'dealersMerchantEdit.html',
							success: function(layero, index) {
								var iframe = window['layui-layer-iframe' + index];
								iframe.subPageedit(data, userNumber, serverUrl)
							}
						});
					} else if(obj.event === 'resetpass') {
						// 跳转商户详情页面
						layer.open({
							type: 2,
							title: '重置密码',
							area: ['460px', '350px'], //宽高
							content: 'Merchants-List-pass.html',
							success: function(layero, index) {
								var iframe = window['layui-layer-iframe' + index];
								iframe.subPageClerkpass(data, userNumber, serverUrl)
							}
						});
					} else if(obj.event === 'feilvset') {
						// 跳转商户详情页面
						layer.open({
							type: 2,
							title: '费率',
							area: ['90%', '90%'], //宽高
							content: 'Channel-productcontrol.html',
							success: function(layero, index) {
								var iframe = window['layui-layer-iframe' + index];
								iframe.subPageClerkpass(data)
							}
						});
					} else if(obj.event == 'codecard') {
						// 跳转修改商户页面
						layer.open({
							type: 2,
							title: '码牌管理',
							area: ['675px', '70%'], //宽高
							content: 'MP-configuration.html',
							success: function(layero, index) {
								var iframe = window['layui-layer-iframe' + index];
								iframe.subPageClerkpass(data, userNumber, serverUrl)
							}
						});
					} else if(obj.event == 'horn') {
						// 跳转修改商户页面
						layer.open({
							type: 2,
							title: '云喇叭管理',
							area: ['675px', '70%'], //宽高
							content: 'YLB-configuration.html',
							success: function(layero, index) {
								var iframe = window['layui-layer-iframe' + index];
								iframe.subPageClerkpass(data, userNumber, serverUrl)
							}
						});
					} else if(obj.event == 'secretkey') {
						// 秘钥
						layer.open({
							type: 2,
							title: '秘钥',
							area: ['400px', '270px'], //宽高
							content: 'Merchants-List-secretkey.html',
							success: function(layero, index) {
								var iframe = window['layui-layer-iframe' + index];
								iframe.subPageClerkpass(data, userNumber, serverUrl)
							}
						});
					} else if(obj.event == 'delete') {
						// 发送请求,将商户进行禁用
						layer.confirm('真的要禁用么?', function(index) {
							$.ajax({
								type: "post",
								url: ".DealersMerchant/disableMerchant",
								async: true,
								data: mydata,
								success: function(data) {
									if(data.code == 0000) {
										layer.close(index);
										layer.alert('禁用成功 ', {
											icon: 6
										});
									} else if(data.code == 0001) {
										layer.msg(data.desc);
									}
								}
							});
						});
					}
				});

				$('.layui-row .layui-btn').on('click', function() {
					var type = $(this).data('type');
					active[type] ? active[type].call(this) : '';
				});

				//这里才是重点...
				(function($, doc, o) {
					var tk;
					var obj;
					var otd;
					var callback;
					o.show = function(h, e, c) {

						callback = c;
						var d = doc.getElementById('table_type_select');
						if(d) {
							d.remove();
						}
						otd = e;
						var s;
						if(h.value == "0") {
							s = '<div id="table_type_select" class="table-select"><dl class="layui-anim layui-anim-upbit" style="padding: 0px;top: 0px"><dd lay-value="0" class="layui-this">关闭 </dd><dd lay-value="1">0费率 </dd></dl></div>';
						} else {
							s = '<div id="table_type_select" class="table-select"><dl class="layui-anim layui-anim-upbit" style="padding: 0px;top: 0px"><dd lay-value="0">关闭 </dd><dd lay-value="1" class="layui-this">0费率 </dd></dl></div>';
						}

						otd.innerHTML = s + otd.innerHTML;
						obj = doc.getElementById('table_type_select');
						console.log($(obj));

						obj.addEventListener('click', function(e) {
							var value = $(e.srcElement).attr('lay-value');
							var text = e.srcElement.innerHTML;
							obj.remove();
							callback({
								value: value,
								text: text
							});
						});
					}
				})($, document, window.type_select = {});
			});
		</script>
	</body>

</html>
