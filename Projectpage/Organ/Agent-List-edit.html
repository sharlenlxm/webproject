		<script>
			var index = parent.layer.getFrameIndex(window.name);
			$('#quxiao').click(function() {

				setTimeout(function() {
					parent.layer.close(index)
				}, 16);
			})

			function subPage(data, data1) {
				var jgData = data
				console.log(jgData)
				var serverUrl = window.parent.serverUrl
				var userNumber = JSON.parse(sessionStorage.getItem('organUser')).institutionNumber;
				var agentNumber = jgData.agentNumber
				layui.use(['laydate', 'table', 'upload', 'form'], function() {
					var $ = layui.jquery,
						upload = layui.upload,
						laydate = layui.laydate,
						table = layui.table,
						form = layui.form,
						admin = layui.admin,
						element = layui.element,
						layer = layui.layer;
					var tableSelect = layui.tableSelect;
					CmsUtility.postAjaxCall(
						//系统设置
						CmsConfig.addressUrl.Public.getAddress, {
							"provinceCode": '',
							"cityCode": '',
							"areaCode": ''
						},
						function(data) {
							var str = '<option value="">请选择省</option>'
							for (var i = 0; i < data.data.length; i++) {
								if (jgData.province == data.data[i].provinceCode) {
									str += '<option value="' + data.data[i].provinceCode + '" selected="">' + data.data[i].provinceName +
										'</option>'
								} else {
									str += '<option value="' + data.data[i].provinceCode + '">' + data.data[i].provinceName + '</option>'
								}
							}
							$('#provice').html(str)
							form.render()
							CmsUtility.postAjaxCall(
								//系统设置
								CmsConfig.addressUrl.Public.getAddress, {
									"provinceCode": jgData.province,
									"cityCode": '',
									"areaCode": ''
								},
								function(data) {
									console.log(data)
									var str = '<option value="">请选择市</option>'
									for (var i = 0; i < data.data.length; i++) {

										if (jgData.city == data.data[i].cityCode) {
											str += '<option value="' + data.data[i].cityCode + '" selected="">' + data.data[i].cityName +
												'</option>'
										} else {
											str += '<option value="' + data.data[i].cityCode + '">' + data.data[i].cityName + '</option>'
										}

									}
									$('#city').html(str)
									$('#area').html('<option value="">请选择县/区</option>')
									form.render()
									CmsUtility.postAjaxCall(
										//系统设置
										CmsConfig.addressUrl.Public.getAddress, {
											"provinceCode": '',
											"cityCode": jgData.city,
											"areaCode": ''
										},
										function(data) {
											console.log(data)
											var str = '<option value="">请选择区县</option>'
											for (var k = 0; k < data.data.length; k++) {
												if (jgData.area == data.data[k].areaCode) {
													str += '<option value="' + data.data[k].areaCode + '" selected="">' + data.data[k].areaName +
														'</option>'
												} else {
													str += '<option value="' + data.data[k].areaCode + '">' + data.data[k].areaName + '</option>'
												}

											}
											$('#area').html(str)
											form.val('cardAdd', {
												"agentType": jgData.agentType.toString(),
												"agentName": jgData.agentName,
												"userName": jgData.userName,
												"registerCell": jgData.registerCell,
												"province": jgData.province,
												"city": jgData.city,
												"area": jgData.area,
												"address": jgData.address,
												// "T1Rate": T1,
												"D1Rate": D1,
												"D0Rate": D0,
											})
											form.render()
										},
										function(data) {
											console.log('222')
										},
										'post',
										'false'
									)
								},
								function(data) {
									console.log('222')
								},
								'post',
								'false'
							)
						},
						function(data) {
							console.log('222')
						},
						'post',
						'false'
					)


					//CmsUtility.chooseArea(jgData.area)
					// setTimeout(function(){

					// },200)
					//表单初始赋值
					var Arr = jgData.Rate.split('|')
					var nO = new Array()
					var T1, D1, D0;
					for (var i = 0; i < Arr.length; i++) {
						if (Arr[i].split(':')[0] == 'T1') {
							T1 = Arr[i].split(':')[1]
						}
						if (Arr[i].split(':')[0] == 'D1') {
							D1 = Arr[i].split(':')[1]
						}
						if (Arr[i].split(':')[0] == 'D0') {
							D0 = Arr[i].split(':')[1]
						}
					}
					form.render()
					console.log(nO)

					setTimeout(function() {
						form.render()
					}, 300)
					// if(!!jgData.province){
					// 	console.log()
					// 	CmsUtility.choosePro(jgData.province);
					// }
					// if(!!jgData.province  && !!jgData.city){
					// 	console.log(jgData.province,jgData.city )
					// 	CmsUtility.chooseCity(jgData.province,jgData.city)
					// }
					// if(!!jgData.city  &&  !!jgData.area){
					// 	CmsUtility.chooseArea(jgData.city,jgData.area)
					// }


					form.on('select(provice)', function(data) {

						CmsUtility.chooseCity(data.value)
						setTimeout(function() {
							form.render()
						}, 100)

					})
					form.on('select(city)', function(data) {

						CmsUtility.chooseArea(data.value)
						setTimeout(function() {
							form.render()
						}, 100)

					})
					/*---------- 自定义验证规则 ----------*/
					form.verify({
						title: function(value) {
							if (value.length == "") {
								return '不能为空！';
							}
						},
					});
					/*---------- 监听提交 ----------*/
					form.on('submit(add)', function(data, index) {
						var addData = data.field
						addData.institutionNumber = userNumber
						addData.Deletion_Flag = '0'
						addData.agentNumber = agentNumber
						console.log(addData)
						addData.D0Rate = 'D0' + '-' + addData.D0Rate
						addData.T1Rate = 'T1' + '-' + addData.T1Rate
						addData.D1Rate = 'D1' + '-' + addData.D1Rate
						// 发送请求
						CmsUtility.postAjaxCall(
							//系统设置
							CmsConfig.addressUrl.Mechanism.updateAgentRegister,
							addData,
							function(data) {
								if (data.code == 1000) {
									setTimeout(function() {
										$('#quxiao').click()
									}, 16);
									parent.layer.msg('更改成功')
									parent.layui.table.reload('vip_cardList')
								} else {
									layer.msg(data.msg)
								}
							},
							function(data) {
								console.log('222')
							}
						)
						return false;
					});
				});
			}
