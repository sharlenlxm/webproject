		<script>
			CmsUtility.choosePro();
			var index = parent.layer.getFrameIndex(window.name);
			$('#quxiao').click(function(){
				
				setTimeout(function(){parent.layer.close(index)},16); 
			})
			function subPage(data,data1){
				var jgData  = data
				console.log(jgData)
				var serverUrl = window.parent.serverUrl
				var userNumber = JSON.parse(sessionStorage.getItem('organUser')).Number;
				layui.use(['laydate', 'table', 'upload', 'form'], function() {
					var $ = layui.jquery,
						upload = layui.upload,
						laydate = layui.laydate,
						table = layui.table,
						form = layui.form,
						admin = layui.admin,
						element = layui.element,
						layer = layui.layer;
					var tableSelect = layui.tableSelect;

					//表单初始赋值
					form.val('cardAdd', {
						"merchantType": jgData.merchantType.toString(),
						"merchantName":jgData.merchantName,
						"businessLicenseNo":jgData.businessLicenseNo,
						"businessLicenseTime":jgData.businessLicenseTime.split(' ')[0],
						"juridicalpersonName":jgData.juridicalpersonName,
						"juridicalpersonId":jgData.juridicalpersonId,
						"juridicalpersonIdTime":jgData.juridicalpersonIdTime.split(' ')[0],
						"registerCell":jgData.registerCell,
						"oneOperate":jgData.oneOperate,
						"twoOperate":jgData.twoOperate,
						"threeOperate":jgData.threeOperate,
						"province":jgData.province,
						"city":jgData.city,
						"area":jgData.area,
						"address":jgData.address,
						"openingBank":jgData.openingBank,
						"openingBankBranch":jgData.openingBankBranch,
						"bankCardNo":jgData.bankCardNo,
						"rateType":jgData.rateType,
						"rate":jgData.rate,
					})
					CmsUtility.choosePro(jgData.province);
					CmsUtility.chooseCity(jgData.province,jgData.city)
					CmsUtility.chooseArea(jgData.city,jgData.area)
					form.render()
					form.on('select(provice)', function(data){

					    CmsUtility.chooseCity(data.value)
					    form.render()

					})
					form.on('select(city)', function(data){

					    CmsUtility.chooseArea(data.value)
					    form.render()

					})
					laydate.render({
					   elem: '#businessLicenseTime' //指定元素
					 });
					laydate.render({
					   elem: '#juridicalpersonIdTime' //指定元素
					 });
					/*---------- 普通图片上传 ----------*/
					var uploadInst = upload.render({
						elem: '#test1',
						url: '/upload/',
						before: function(obj) {
							//预读本地文件示例，不支持ie8
							obj.preview(function(index, file, result) {
								$('#demo1').attr('src', result); //图片链接（base64）
							});
						},
						done: function(res) {
							//如果上传失败
							if(res.code > 0) {
								return layer.msg('上传失败');
							}
							//上传成功
						},
						error: function() {
							//演示失败状态，并实现重传
							var demoText = $('#demoText');
							demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
							demoText.find('.demo-reload').on('click', function() {
								uploadInst.upload();
							});
						}
					});

					/*---------- 自定义验证规则 ----------*/
					form.verify({
						title: function(value) {
							if(value.length == "") {
								return '必填项不能为空！';
							}
						},
						pass: [/^[0-9A-Za-z]{6,12}$/, '密码必须6到12位'],
						repass: function(value) {
							if($('#passWord').val() != $('#repassWord').val()) {
								return '两次密码不一致';
							}
						}

					});

					/*---------- 监听开关 ----------*/
					form.on('radio(cardvalid)', function(data) { //设置会员卡的有效期
						if(data.value == 0) {
							$('#yyzz').hide()
						} else if(data.value == 1) {
							$('#yyzz').show()
						} else if(data.value == 2) {
							$('#yyzz').show()
						}
					});
					/*---------- 监听提交 ----------*/
					form.on('submit(add)', function(data, index) {


						
						// 发送请求
						var addData = data.field
						addData.institutionNumber = userNumber
						addData.merchantNumber = jgData.merchantNumber
						console.log(addData)
						// 发送请求
						CmsUtility.postAjaxCall(
							//系统设置
							CmsConfig.addressUrl.Mechanism.updateMerchantInfo,
							addData,
							function(data){
								if(data.code == 1000){
									setTimeout(function(){
										$('#quxiao').click()
									},16); 
									parent.layer.msg('编辑成功')
									parent.layui.table.reload('vip_cardList')
									
								}else{
									layer.msg(data.msg)
								}
							},
							function(data){
								console.log('222')
							}
						)
						return false;
						});

					});

				}
