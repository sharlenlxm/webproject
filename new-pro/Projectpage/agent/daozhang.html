    <script>
    // <a class="layui-btn layui-btn-xs" lay-event="instep" style="margin-left:0">同步</a>
    var newData;

    function fun_date(aa) {
        var date1 = new Date(),
            time1 = date1.getFullYear() + "-" + (date1.getMonth() + 1) + "-" + date1.getDate(); //time1表示当前时间
        var date2 = new Date(date1);
        date2.setDate(date1.getDate() + aa);
        var time2 = date2.getFullYear() + "-" + (date2.getMonth() + 1) + "-" + date2.getDate();

        var a = time2.split('-')[0],
            b = time2.split('-')[1],
            c = time2.split('-')[2]
        if (b < 10) {
            b = 0 + b
        }
        if (c < 10) {
            c = 0 + c
        }
        return a + '-' + b + '-' + c
    }

    function changeList(data) {
        var dataL = data.transactionReceiptShareProfitList
        for (var i = 0; i < dataL.length; i++) {
            if (dataL[i].orderState == 1) {
                dataL[i].orderState1 = "交易成功"
            }
            if (dataL[i].orderState == 2) {
                dataL[i].orderState1 = "已结算"
            }
            if (dataL[i].orderState == 3) {
                dataL[i].orderState1 = "失败"
            }
            if (dataL[i].orderState == 4) {
                dataL[i].orderState1 = "全部退款"
            }
            if (dataL[i].orderState == 5) {
                dataL[i].orderState1 = "部分退款"
            }
            if (dataL[i].orderState == 6) {
                dataL[i].orderState1 = "异常订单"
            }
            if (dataL[i].orderState == 7) {
                dataL[i].orderState1 = "退款中"
            }

        }
        console.log(data)
        newData = data.agentOrderList
        return dataL
    }
    window.onload = function() {
        var beginDate = fun_date(-6);

        var endDate = fun_date(0);
        layui.use(['table', 'laytpl', 'laydate'], function() {

            var table = layui.table,
                form = layui.form,
                laydate = layui.laydate
            laytpl = layui.laytpl,
                $ = layui.jquery;

            laydate.render({
                elem: '#startTime', //指定元素
                value: beginDate
            });
            laydate.render({
                elem: '#endTime',
                value: endDate
            });
            console.log()

            var userNumber = JSON.parse(sessionStorage.getItem('agentUser')).Number;
            var agentLevel = JSON.parse(sessionStorage.getItem('agentUser')).agentLevel;
            //方法级渲染
            console.log($('#startTime').val())

            function tableRender() {
                var index = layer.load(2, { shade: [0.4, '#393D49'] })
                table.render({
                    url: CmsConfig.ServiceUrl.ApiRootUrl + 'agMerchant/getMerAccountArrival' + '?agentNumber=' + userNumber,
                    where: {
                        
                        "merchantName": $('#shopName').val().trim(),
                        "startTime": $('#startTime').val(),
                        "endTime": $('#endTime').val() ,
                        "payMentType":$('#payMentType').val()
                    },
                    elem: '#LAY_table_bill',
                    page: true,
                    height: 'full-200',
                    id: 'billlist',
                    response: {
                        "statusCode": "1000", //解析接口状态
                    },
                    parseData: function(res) {
                        if (res.data == null) {
                            return
                        }
                        return {
                            "msg": res.msg,
                            "code": res.code,
                            "count": res.data.count,
                            "data": res.data.resultList,
                        }
                    },
                    cols: [
                        [{
                            title: '交易日期',
                            align: 'center',
                            field:'settleDt'
                        }, {
                            
                            title: '商户名称',
                            align: 'center',
                            field:'merchantName'
                        }, {
                            field: 'payMentType',
                            title: '通道类型',
                            align: 'center',
                            templet:function(data){
                                switch (data.payMentType) {
                                    case '0':
                                        return '支付宝'
                                        break;
                                    case '1':
                                        return '微信'
                                        break;
                                    case '2':
                                        return '富友'
                                        break;
                                    case '3':
                                        return '易融码'
                                        break;
                                    case '4':
                                        return '新大陆'
                                        break;
                                    case '5':
                                        return '随行付'
                                        break;
                                    default:
                                        // statements_def
                                        break;
                                }
                            }

                        }, {
                            field: 'shopPoundage',
                            title: '结算信息',
                            align: 'center',
                            templet:function(data){
                                return data.settleAcntNm + '</br>' + data.settleAcntNo
                            }
                        }, {
                            field: 'merchantType',
                            title: '结算类型',
                            align: 'center',
                        }, {
                           
                            title: '结算金额',
                            align: 'center',
                            field:'payAmt',
                            templet:function(data){
                                return '￥' + (data.payAmt/100).toFixed(2)
                            }
                        }, {
                            field: 'serviceCharge',
                            title: '手续费',
                            align: 'center',
                            templet:function(data){
                                return '￥' + (data.serviceCharge/100).toFixed(2)
                            }
                           
                        }, {
                            field: 'payStDesc',
                            title: '结算状态',
                            align: 'center',

                        }, {
                            field: 'remark',
                            title: '结束失败原因',
                            align: 'center',

                        }, {
                            field: 'insertTime',
                            title: '结束日期',
                            align:'center'
                        }]
                    ],
                    done: function(res, curr, count) {
                        // console.log(newData)
                        // console.log(curr)
                        
                           
                        


                        layer.closeAll()
                    }
                });
            }
            setTimeout(function() {
                tableRender()
            }, 500)

            $('#search').click(function() {
                tableRender()
            })
            // 根據條件重载表格
            var $ = layui.$,
                active = {
                    reload: function() {
                        // 获取上面查询框的值
                        var userName = $('#userName'); // 所属商户
                        var orderId = $('#orderId'); // 订单编号
                        var operatorNumber = $('#operatorNumber'); // 经销商名称
                        var startTime = $('#startTime');
                        var endTime = $('#endTime');
                        var transactionType = $('#transactionType'); // 支付方式
                        var salesNumber = $('#salesNumber'); // 业务员

                        //执行重载
                        table.reload('billlist', {
                            page: {
                                curr: 1 //重新从第 1 页开始
                            },
                            where: {
                                userName: userName.val().trim(),
                                orderId: orderId.val().trim(),
                                operatorNumber: operatorNumber.val(),
                                startTime: startTime.val(),
                                endTime: endTime.val(),
                                transactionType: transactionType.val(),
                                salesNumber: salesNumber.val()
                            }
                        });
                    }
                };

            //监听工具条
            table.on('tool(bill)', function(obj) {
                var data = obj.data;
                if (obj.event === 'detail') {
                    console.log(data)
                    // 跳转流水详情页面
                    layer.open({
                        type: 2,
                        title: '订单详情',
                        area: ['40%', '80%'], //宽高
                        content: 'dealersBillDetail.html',
                        success: function(layero, index) {
                            // 获取子页面的iframe
                            var iframe = window['layui-layer-iframe' + index];
                            // 向子页面的全局函数child传参
                            iframe.subPagebill(data)
                        }
                    });
                } else if (obj.event === 'instep') {
                    // 同步流水
                    layer.confirm('确定要同步流水吗', {
                        btn: ['确定', '取消'] //按钮
                    }, function() {
                        console.log(data)
                    })
                }
            });

            $('.layui-row .layui-btn').on('click', function() {
                var type = $(this).data('type');
                active[type] ? active[type].call(this) : '';
            });
        });
    }
    // 选择日期插件
    </script>
    <script type="text/javascript">
    $("input").focus(function() {
        $(this).parent().children(".layui-input-clear").show();
    });
    $("input").blur(function() {
        if ($(this).val() == '') {
            $(this).parent().children(".layui-input-clear").hide();
        }
    });
    $(".layui-input-clear").click(function() {
        $(this).parent().find('input').val('');
        $(this).hide();
    });
