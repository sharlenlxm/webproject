<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title></title>
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1, user-scalable=0">
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="../../public/css/xadmin.css">
		<script type="text/javascript" src="../../public/js/jquery-3.2.1.js"></script>
		<script type="text/javascript" src="../../public/lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="../../public/js/xadmin.js"></script>
	</head>

	<body>
		<div class="x-nav">
			<span class="layui-breadcrumb"> <a href="">流水</a> <a> <cite>门店账单</cite></a>
		</span>
			<a class="layui-btn layui-btn-small" style="line-height: 1.6em; margin-top: 3px; float: right" href="javascript:location.replace(location.href);" title="刷新"> <i class="layui-icon" style="line-height: 30px">ဂ</i></a>
		</div>
		<div class="x-body">
			<div class="demoTable layui-form x-so">
				<div class="layui-input-inline">
					<!-- 需要数据对接(完成) -->
					<select name="shopName" id="shopName" lay-search>
						<option value="">--请选择门店--</option>
						<c:forEach items="${shops }" var="shop">
							<option value="${shop.ShopName }">${shop.ShopName }</option>
						</c:forEach>
					</select>
				</div>
				<div class="layui-input-inline">
					<input type="text" class="layui-input" placeholder="开始日" name="startTime" id="startTime">
				</div>
				<div class="layui-input-inline">
					<input type="text" class="layui-input" placeholder="截止日" name="endTime" id="endTime">
				</div>
				<div class="layui-input-inline">
					<button class="layui-btn" data-type="reload"><i class="layui-icon">&#xe615;</i></button>
				</div>
			</div>
			<xblock>
				<button class="layui-btn" id="baobiao"><i class="layui-icon"></i>报表</button>
			</xblock>
			<table class="layui-hide" id="LAY_table_bill" lay-filter="bill"></table>
		</div>
		<script type="text/javascript">
			$("#baobiao").click(function() {
				var shopName = $('#shopName').val(); //门店名称
				var startTime = $("#startTime").val();
				var endTime = $("#endTime").val();
				window.location.href = "${pageContext.request.contextPath }/Bill/getmendianReport?shopName=" + encodeURI(encodeURI(shopName)) + "&startTime=" + startTime + "&endTime=" + endTime;
			})
		</script>

		<script>
			var startDate = new Date();
			var endDate = new Date();
			var nowTime = new Date().valueOf();
			layui.use(['table', 'laydate'], function() {
				var table = layui.table,
					laydate = layui.laydate;

				//时间插件
				laydate.render({
					elem: '#startTime',
					type: 'date',
					max: nowTime,
					value: startDate
				});
				laydate.render({
					elem: '#endTime',
					type: 'date',
					max: nowTime,
					value: endDate
				});

				//方法级渲染
				table.render({
					elem: '#LAY_table_bill',
					url: '${pageContext.request.contextPath }/Bill/getBillmendianList',
					method: "post",
					page: true,
					id: 'billlist',
					cols: [
						[{
							field: 'shopname',
							title: '门店名称',
							align: 'center'
						}, {
							field: 'shopname',
							title: '账单日期',
							align: 'center'
						}, {
							field: 'bishu',
							title: '总订单数',
							align: 'center'
						}, {
							field: 'jiaoyijine',
							title: '订单总额',
							align: 'center'
						}, {
							field: 'Useryouhui',
							title: '手续费',
							align: 'center'
						}, {
							field: 'Lijian',
							title: '支付宝笔数',
							align: 'center'
						}, {
							field: 'shishou',
							title: '支付宝金额',
							align: 'center'
						}, {
							field: 'shopshouxufei',
							title: '微信笔数',
							align: 'center'
						}, {
							field: 'zhifubaoshouxufei',
							title: '微信金额',
							align: 'center'
						}]
					]
				});

				// 根據條件重载表格
				var $ = layui.$,
					active = {
						reload: function() {
							// 获取上面查询框的值
							var shopName = $('#shopName');
							var startTime = $('#startTime');
							var endTime = $('#endTime');

							//执行重载
							table.reload('billlist', {
								page: {
									curr: 1 //重新从第 1 页开始
								},
								where: {
									startTime: startTime.val(),
									endTime: endTime.val(),
									shopName: shopName.val(),
								}
							});
						}
					};

				$('.demoTable .layui-btn').on('click', function() {
					var type = $(this).data('type');
					active[type] ? active[type].call(this) : '';
				});
			});
		</script>
	</body>

</html>
