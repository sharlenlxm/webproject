		<script type="text/html" id="zhuangtai">
			<input type="checkbox" name="switch" value="{{d.clerkNumber}}" lay-skin="switch" lay-filter="toolbar_switch" lay-text="开|关" {{ d.enable=='正常' ? 'checked' : '' }}>
		</script>

		<script>
			function subPageclerk(data, userNumber, serverUrl) {
				var data = data,
					userNumber = userNumber,
					serverUrl = serverUrl,
					shopNumber = data.shopNumber;

				$('#layerSubpage').click(function() {
					layer.open({
						type: 2,
						title: '添加店员',
						area: ['500px', '350px'], //宽高
						content: 'assistant-add.html',
						success: function(layero, index) {
							// 获取子页面的iframe
							var iframe = window['layui-layer-iframe' + index];
							// 向子页面的全局函数child传参
							iframe.subPageClerkadd(data, userNumber, serverUrl)
						}
					});
				})

				layui.use(['table', 'form'], function() {
					var table = layui.table,
						form = layui.form;

					//监听店员开启关闭操作
					form.on('switch(toolbar_switch)', function(data) {
						var tjData = new Object();
						tjData.clerkNumber = data.value;
						tjData.enable = this.checked ? '0' : '1';
						CmsUtility.postAjaxCall(
							//系统设置
							CmsConfig.addressUrl.Merchant.modifyClerk,
							tjData,
							function(data) {
								if(data.code == 1000) {
									parent.layer.msg('更改成功')
								} else {
									layer.msg(data.msg)
								}
							},
							function(data) {
								console.log('222')
							}
						)
					});
					//方法级渲染
					table.render({
						elem: '#LAY_table_Assistant',
						url: CmsConfig.ServiceUrl.ApiRootUrl + CmsConfig.addressUrl.Merchant.getClerks + '?merchantNumber=' + userNumber + '&shopNumber=' + shopNumber,
						method: "post",
						height: 'full-120',
						page: true,
						id: 'assistantlist',
						response: {
							"statusCode": "1000", //解析接口状态
						},
						parseData: function(res) {
							if(res.data == null) {
								return
							}
							return {
								"code": res.code,
								"count": res.data.count,
								"data": res.data.result,
							}
						},
						cols: [
							[{
								field: 'clerkName',
								title: '姓名',
								align: 'center',
								width: 150
							}, {
								field: 'registeredCell',
								title: '手机号',
								align: 'center',
								width: 150
							}, {
								field: 'shopName',
								title: '所属门店',
								align: 'center',
								width: 250
							}, {
								align: 'center',
								title: '状态',
								toolbar: "#zhuangtai",
								width: 100
							}, {
								field: 'operation',
								title: '操作',
								toolbar: "#tool",
								minWidth: 350,
							}]
						]
					});

					//监听工具条
					table.on('tool(Assistant)', function(obj) {
						var data = obj.data;
						var logGid = data.LogGid;
						var shop = data.ShopName;
						if(obj.event == 'edit') {
							layer.open({
								type: 2,
								title: '编辑',
								area: ['460px', '250px'], //宽高
								content: 'assistant-edit.html',
								success: function(layero, index) {
									// 获取子页面的iframe
									var iframe = window['layui-layer-iframe' + index];
									// 向子页面的全局函数child传参
									iframe.subPageClerkedit(data, userNumber, serverUrl)
								}
							});
						} else if(obj.event == 'resetting') {
							layer.open({
								type: 2,
								title: '充值密码',
								area: ['460px', '250px'], //宽高
								content: 'assistant-pass.html',
								success: function(layero, index) {
									// 获取子页面的iframe
									var iframe = window['layui-layer-iframe' + index];
									// 向子页面的全局函数child传参
									iframe.subPageClerkpass(data, userNumber, serverUrl)
								}
							});
						} else if(obj.event == 'resetpassword') {
							layer.prompt({
								formType: 2,
								value: '',
								title: '请输入密码',
								area: ['200px', '20px'] //自定义文本域宽高
							}, function(value, index, elem) {
								if(value == '') {
									layer.msg('请输入密码！');
									return;
								} else {
									mydata = {
										"LogGid": logGid,
										"Password": value,
									}
									layer.confirm('确定要修改密码吗?', function(index) {
										$.ajax({
											type: "post",
											url: ".Assistant/setAssistantPwd",
											async: true,
											data: mydata,
											success: function(data) {
												if(data.code == 0000) {
													layer.msg('修改成功 ', {
														icon: 6,
														time: 1000
													}, function() {
														// 刷新父页面
														window.location.reload();
														//关闭当前frame
														layer.close(index);
													});
												} else if(data.code == 0001) {
													layer.msg(data.desc);
												}
											}
										});
									});
								}
							});
						} else if(obj.event == 'pay') {
							// 跳转流水详情页面
							layer.open({
								type: 2,
								title: '桌牌二维码',
								area: ['35%', '90%'], //宽高
								content: '.Assistant/getQrCode?clerkNumber=' + data.ClerkNumber
							});
						} else if(obj.event == 'downpay') {
							var kuai = 350; //600 -> 800 小
							var kuai2 = 350;
							var kuai3 = 180; //600->500 左移
							var kuai4 = 360; //570->950 下
							window.location.href = ".qrcode/downservletImages.do?qrcodeurl=" + data.qrcodeurl + "&qrcodeId=" + data.qrcodeId + "&kuan=" + kuai + "&kuan2=" + kuai2 + "&kuan3=" + kuai3 + "&kuan4=" + kuai4 + "&logo1=" + 550 + "&logo2=" + 250;
						} else if(obj.event == 'disable') {
							var data = {
								"logGid": logGid,
								"state": 1,
								"disableType": 0
							}
							layer.confirm('确定要禁用么?', function(index) {
								// 发送请求,将本店员或店长的功能进行禁用
								$.ajax({
									type: "get",
									url: ".Assistant/putAssistantStatus",
									async: true,
									data: data,
									success: function(data) {
										if(data.code == 0000) {
											layer.alert('禁用成功 ', {
												icon: 6
											});
										} else if(data.code == 0001) {
											layer.msg(data.desc);
										}

										$('.layui-row .layui-btn').click();
									}
								});
								layer.close(index);
							});
						} else if(obj.event == 'open') {
							var data = {
								"logGid": logGid,
								"state": 0,
								"disableType": 0
							}
							layer.confirm('确定要启用么?', function(index) {
								// 发送请求,将本店员或店长的功能进行启用
								$.ajax({
									type: "get",
									url: ".Assistant/putAssistantStatus",
									async: true,
									data: data,
									success: function(data) {
										if(data.code == 0000) {
											layer.alert('启用成功 ', {
												icon: 6
											});
										} else if(data.code == 0001) {
											layer.msg(data.desc);
										}

										$('.layui-row .layui-btn').click();
									}
								});
								layer.close(index);
							});
						} else if(obj.event == 'disableRefund') {
							var data = {
								"logGid": logGid,
								"state": 1,
								"disableType": 1
							}
							layer.confirm('确定要禁用退款么', function(index) {
								// 发送请求,将本店员或店长的功能进行禁用
								$.ajax({
									type: "get",
									url: ".Assistant/putAssistantStatus",
									async: true,
									data: data,
									success: function(data) {
										if(data.code == 0000) {
											layer.alert('禁用成功 ', {
												icon: 6
											});
											$('.layui-row .layui-btn').click();
										} else if(data.code == 0001) {
											layer.msg(data.desc);
										}
									}
								});
							});
						} else if(obj.event == 'openRefund') {
							var data = {
								"logGid": logGid,
								"state": 0,
								"disableType": 1
							}
							layer.confirm('确定要启用么?', function(index) {
								// 发送请求,将本店员或店长的功能进行启用
								$.ajax({
									type: "get",
									url: ".Assistant/putAssistantStatus",
									async: true,
									data: data,
									success: function(data) {
										if(data.code == 0000) {
											layer.alert('启用成功 ', {
												icon: 6
											});
										} else if(data.code == 0001) {
											layer.msg(data.desc);
										}
										$('.layui-row .layui-btn').click();
									}
								});
							});
						} else if(obj.event == 'weixinPush') {
							layer.open({
								type: 2,
								title: '微信推送',
								area: ['80%', '60%'], //宽高
								content: '.clerk/getAssistantwxPushPage?ClerkNumber=' + data.ClerkNumber,
								end: function() {}
							});
						} else if(obj.event == 'delete') {
							console.log(data)
							layer.confirm('确定要删除吗?', function(index) {
								var tjData = new Object();
								tjData.clerkNumber = data.clerkNumber;
								tjData.deletionFlag = 1;
								CmsUtility.postAjaxCall(
									//系统设置
									CmsConfig.addressUrl.Merchant.modifyClerk,
									tjData,
									function(data) {
										if(data.code == 1000) {
											layer.close(index);
											layer.msg('删除成功')
											layui.table.reload('assistantlist')
										} else {
											layer.msg(data.msg)
										}
									},
									function(data) {
										console.log('222')
									}
								)
							});
						}
					});
				});
			}
		</script>
