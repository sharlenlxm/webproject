		<script>
			var serverUrl = window.parent.serverUrl
			var userNumber = window.parent.userNumber
			layui.use(['laydate', 'table', 'upload', 'form'], function() {
				var $ = layui.jquery,
					upload = layui.upload,
					laydate = layui.laydate,
					table = layui.table,
					form = layui.form,
					admin = layui.admin,
					element = layui.element,
					layer = layui.layer;
				var tableSelect = layui.tableSelect;

				//表单初始赋值
				form.val('cardAdd', {
					"userNumber": userNumber
				})

				/*---------- 普通图片上传 ----------*/
				var uploadInst = upload.render({
					elem: '#test1',
					url: '/upload/',
					before: function(obj) {
						//预读本地文件示例，不支持ie8
						obj.preview(function(index, file, result) {
							$('#demo1').attr('src', result); //图片链接（base64）
						});
					},
					done: function(res) {
						//如果上传失败
						if(res.code > 0) {
							return layer.msg('上传失败');
						}
						//上传成功
					},
					error: function() {
						//演示失败状态，并实现重传
						var demoText = $('#demoText');
						demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
						demoText.find('.demo-reload').on('click', function() {
							uploadInst.upload();
						});
					}
				});

				/*---------- 自定义验证规则 ----------*/
				form.verify({
					title: function(value) {
						if(value.length == "") {
							return '必填项不能为空！';
						}
					},
					pass: [/^[0-9A-Za-z]{6,12}$/, '密码必须6到12位'],
					repass: function(value) {
						if($('#passWord').val() != $('#repassWord').val()) {
							return '两次密码不一致';
						}
					}

				});

				/*---------- 监听开关 ----------*/
				form.on('radio(cardvalid)', function(data) { //设置会员卡的有效期
					if(data.value == 0) {
						$('#yyzz').hide()
					} else if(data.value == 1) {
						$('#yyzz').show()
					} else if(data.value == 2) {
						$('#yyzz').show()
					}
				});
				/*---------- 监听提交 ----------*/
				form.on('submit(add)', function(data, index) {
					layer.alert(JSON.stringify(data.field), {
						title: '最终的提交信息'
					})
					return false;

					var addData = JSON.stringify(data.field)

					// 发送请求
					$.ajax({
						type: "post",
						url: serverUrl + "memberCard/addMemberCard",
						async: true,
						dataType: "json",
						contentType: "application/json",
						data: addData,
						success: function(data) {
							if(data.code == "0") {
								var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
								parent.layer.close(index); //再执行关闭
								parent.layer.msg(data.msg);
								parent.layui.table.reload('vip_cardList');
							} else if(data.code == "1") {
								layer.msg("添加会员卡失败");
							}
						}
					});
					return false;
				});

			});
