	<body id="iosiframe">
		<div class="x-body">
			<div class="layui-row">
				<div class="layui-form" action="" lay-filter="cardAdd">
					<!--隐藏-->
					<!--基本信息-->
					<blockquote class="layui-elem-quote">基本信息</blockquote>
					<div class="layui-form-item">
						<label class="layui-form-label">代理类型</label>
						<div class="layui-input-inline widthauto">
							<input type="radio" name="invalid" value="0" title="普通代理" lay-filter="cardvalid" checked="">
							<input type="radio" name="invalid" value="1" title="中级代理" lay-filter="cardvalid">
							<input type="radio" name="invalid" value="2" title="高级代理" lay-filter="cardvalid">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">代理名称</label>
						<div class="layui-input-block">
							<input type="text" name="cardName" lay-verify="title" autocomplete="off" placeholder="请输入会员卡名称" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">用户名</label>
						<div class="layui-input-block">
							<input type="text" name="cardName" lay-verify="title" autocomplete="off" placeholder="请输入会员卡名称" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">联系电话</label>
						<div class="layui-input-block">
							<input type="text" name="cardName" lay-verify="title" autocomplete="off" placeholder="请输入会员卡名称" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">密码</label>
						<div class="layui-input-block">
							<input type="text" name="cardName" lay-verify="title" autocomplete="off" placeholder="请输入会员卡名称" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">确认密码</label>
						<div class="layui-input-block">
							<input type="text" name="cardName" lay-verify="title" autocomplete="off" placeholder="请输入会员卡名称" class="layui-input">
						</div>

					<div class="layui-form-item">
						<label class="layui-form-label">所在区域</label>
						<div class="layui-input-inline">
							<select name="quiz1">

						<div class="layui-input-inline">
							<select name="quiz2">
								<option value="">请选择市</option>
								<option value="杭州">杭州</option>
								<option value="宁波" disabled="">宁波</option>
								<option value="温州">温州</option>
								<option value="温州">台州</option>
								<option value="温州">绍兴</option>
							</select>
						</div>
						<div class="layui-input-inline">
							<select name="quiz3">
								<option value="">请选择县/区</option>
								<option value="西湖区">西湖区</option>
								<option value="余杭区">余杭区</option>
								<option value="拱墅区">临安市</option>
							</select>
						</div>
						<div class="layui-form-mid layui-word-aux">此处只是演示联动排版，并未做联动交互</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">详细地址</label>
						<div class="layui-input-block">
							<input type="text" name="cardName" lay-verify="title" autocomplete="off" placeholder="请输入会员卡名称" class="layui-input">
						</div>
					</div>

					<div class="layui-form-item layui-layout-admin">
						<div class="layui-input-block">
							<div class="layui-footer" style="left: 0;text-align: center;">
								<button class="layui-btn" lay-submit="" lay-filter="add">立即提交</button>
								<button type="reset" class="layui-btn layui-btn-primary" id="quxiao">取消</button>
							</div>
							<!--<i class="layui-icon" lay-tips="推荐追求开发效率和缺乏前端开发经验的使用，后端开发者的最爱。">123123123</i>-->

		<script>
			var index = parent.layer.getFrameIndex(window.name);
			$('#quxiao').click(function(){
				
				setTimeout(function(){parent.layer.close(index)},16); 
			})
			var serverUrl = window.parent.serverUrl
			var userNumber = window.parent.userNumber
			layui.use(['laydate', 'table', 'upload', 'form'], function() {
				var $ = layui.jquery,
					upload = layui.upload,
					laydate = layui.laydate,
					table = layui.table,
					form = layui.form,
					admin = layui.admin,
					element = layui.element,
					layer = layui.layer;
				var tableSelect = layui.tableSelect;

				//表单初始赋值
				form.val('cardAdd', {
					"userNumber": userNumber
				})

				/*---------- 下拉表格选择器 ----------*/
				tableSelect.render({
					elem: '#couponsSelect',
					searchKey: 'couponName',
					checkedKey: 'couponNumber',
					searchPlaceholder: '搜索优惠券',
					table: {
						url: serverUrl + 'coupon/selectCoupon',
						parseData: function(res) { //res 即为原始返回的数据
							return {
								"code": res.code, //解析接口状态
								"msg": res.msg, //解析提示文本
								"count": res.count, //解析数据长度
								"data": changeRes(res.result), //解析数据列表
							};
						},
						cols: [
							[{
								align: 'center',
								//fixed: 'left',
								type: 'checkbox'
							}, {
								align: 'center',
								field: 'couponName',
								title: '卷名称',
								sort: true,
								width: 150
							}, {
								align: 'center',
								field: 'couponMoneya',
								title: '卷金额(元)/券折扣(折)',
								sort: true,
								width: 150
							}, {
								align: 'center',
								field: 'cardVoucherName',
								title: '卷类型',
								sort: true,
								width: 80
							}, {
								align: 'center',
								field: 'useTimePeriod',
								title: '有效期',
								sort: true,
								width: 200
							}]
						],
						page: {
							layout: ['prev', 'page', 'next', 'count', 'skip'],
						}
					},
					done: function(elem, data) {
						var newjson = []
						layui.each(data.data, function(index, item) {
							newjson.push(item.couponNumber)
						})
						elem.val(newjson.join("|"))
					}
				})

				/*---------- 优惠设置 ----------*/
				form.on('select(youhuiSelect)', function(data) {
					if(data.value == "") {
						$('#fullsubtraction').hide()
						$('#discount').hide()
					} else if(data.value == "0") {
						$('#fullsubtraction').show()
						$('#discount').hide()
					} else if(data.value == "1") {
						$('#fullsubtraction').hide()
						$('#discount').show()
					}
				});

				/*---------- 生日 ----------*/
				laydate.render({ //当前卡有效期开始时间
					elem: '#startTime',
					value: new Date()
				});
				laydate.render({ //当前卡有效期结束时间
					elem: '#endTime',
					value: new Date()
				});
				laydate.render({ //积分的清零日期
					elem: '#integralZerotime'
				});

				/*---------- 普通图片上传 ----------*/
				var uploadInst = upload.render({
					elem: '#test1',
					url: '/upload/',
					before: function(obj) {
						//预读本地文件示例，不支持ie8
						obj.preview(function(index, file, result) {
							$('#demo1').attr('src', result); //图片链接（base64）
						});
					},
					done: function(res) {
						//如果上传失败
						if(res.code > 0) {
							return layer.msg('上传失败');
						}
						//上传成功
					},
					error: function() {
						//演示失败状态，并实现重传
						var demoText = $('#demoText');
						demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
						demoText.find('.demo-reload').on('click', function() {
							uploadInst.upload();
						});
					}
				});

				/*---------- 自定义验证规则 ----------*/
				form.verify({
					title: function(value) {
						if(value.length == "") {
							return '不能为空！';
						}
					},
					rechargeJe: function(value) {
						if($('#giveJe').val() != "" && $('#rechargeJe').val() == "") {
							return '充值金额不能为空！';
						}
					},
					giveJe: function(value) {
						if($('#rechargeJe').val() != "" && $('#giveJe').val() == "") {
							return '赠送金额不能为空！';
						}
					},
					rechargeJf: function(value) {
						if($('#giveJf').val() != "" && $('#rechargeJf').val() == "") {
							return '充值金额不能为空！';
						}
					},
					giveJf: function(value) {
						if($('#rechargeJf').val() != "" && $('#giveJf').val() == "") {
							return '赠送积分不能为空！';
						}
					},
					pass: [/(.+){6,12}$/, '密码必须6到12位'],
					content: function(value) {
						layedit.sync(editIndex);
					}
				});

				/*---------- 监听开关 ----------*/
				//form.on('switch(level)', function(data) { //等级开关
				//	layer.tips('等级开关：' + (this.checked ? '已开启' : '已关闭'), data.othis)
				//});
				form.on('switch(consumptionPreferences)', function(data) { //消费优惠开关
					layer.tips('消费优惠：' + (this.checked ? '已开启' : '已关闭'), data.othis)
					if(data.elem.checked == true) {
						$('#Consumer').show()
						data.elem.value = "0"
						console.log(data.elem.value)
					} else if(data.elem.checked == false) {
						data.elem.value = "1"
						console.log(data.elem.value)
						$('#Consumer').hide()
					}
				});
				form.on('switch(rechargePreferences)', function(data) { //充值优惠开关
					layer.tips('充值优惠：' + (this.checked ? '已开启' : '已关闭'), data.othis)
					if(data.elem.checked == true) {
						$('#Top_up').show()
						data.elem.value = "0"
						console.log(data.elem.value)
					} else if(data.elem.checked == false) {
						data.elem.value = "1"
						console.log(data.elem.value)
						$('#Top_up').hide()
					}
				});
				form.on('switch(timesCountPreferences)', function(data) { //计次开关
					layer.tips('计次：' + (this.checked ? '已开启' : '已关闭'), data.othis)
					if(data.elem.checked == true) {
						$('#would').show()
						data.elem.value = "0"
						console.log(data.elem.value)
					} else if(data.elem.checked == false) {
						data.elem.value = "1"
						console.log(data.elem.value)
						$('#would').hide()
					}
				});
				form.on('switch(timePreferences)', function(data) { //计时开关
					layer.tips('计时：' + (this.checked ? '已开启' : '已关闭'), data.othis)
					if(data.elem.checked == true) {
						$('#timing').show()
						data.elem.value = "0"
						console.log(data.elem.value)
						$('#timing input').get(0).setAttribute("lay-verify", "title")
					} else if(data.elem.checked == false) {
						data.elem.value = "1"
						console.log(data.elem.value)
						$('#timing').hide()
						$('#timing input').get(0).removeAttribute("lay-verify", "title")
						$('#timingData input').get(0).removeAttribute("lay-verify", "title")
					}
				});
				form.on('radio(cardvalid)', function(data) { //设置会员卡的有效期
					if(data.value == 1) {
						$('#Cardvalid').show()
						$('#startTime').get(0).setAttribute("lay-verify", "title")
						$('#endTime').get(0).setAttribute("lay-verify", "title")
					} else {
						$('#Cardvalid').hide()
						$('#startTime').get(0).removeAttribute("lay-verify", "title")
						$('#endTime').get(0).removeAttribute("lay-verify", "title")
					}
				});
				form.on('radio(timing)', function(data) { //设置业务的有效期
					if(data.value == 1) {
						$('#timingData').show()
						$('#timingData input').get(0).setAttribute("lay-verify", "title")
					} else {
						$('#timingData').hide()
						$('#timingData input').get(0).removeAttribute("lay-verify", "title")
					}
				});
				form.on('radio(Resetdate)', function(data) { //积分清零日期开关
					if(data.value == 1) {
						$('#ResetdateData').show()
						$('#ResetdateData input').get(0).setAttribute("lay-verify", "title")
					} else {
						$('#ResetdateData').hide()
						$('#ResetdateData input').get(0).removeAttribute("lay-verify", "title")
					}
				});
				/*---------- 监听提交 ----------*/
				form.on('submit(add)', function(data, index) {
					if(!data.field.consumptionPreferences) { //消费优惠开关
						data.field.consumptionPreferences = '1'
					}
					if(!data.field.rechargePreferences) { //充值优惠开关
						data.field.rechargePreferences = '1'
					}
					if(!data.field.timesCountPreferences) { //计次开关
						data.field.timesCountPreferences = '1'
					}
					if(!data.field.timePreferences) { //计时开关
						data.field.timePreferences = '1'
					}
					if(data.field.invalid == 0) {
						data.field.endTime = "9999-12-31"
					}

					var rechargeJe = $('#rechargeJe').val()
					var rechargeJf = $('#rechargeJf').val()
					var giveJe = $('#giveJe').val()
					var giveJf = $('#giveJf').val()

					if(!data.field.giveMoneyR) {
						data.field.giveMoneyR = rechargeJe + ":" + giveJe
					}
					if(data.field.giveMoneyR == ":") {
						data.field.giveMoneyR = ""
					}
					if(!data.field.giveIntegralR) {
						data.field.giveIntegralR = rechargeJf + ":" + giveJf
					}
					if(data.field.giveIntegralR == ":") {
						data.field.giveIntegralR = ""
					}

					var addData = JSON.stringify(data.field)

					// 发送请求
					$.ajax({
						type: "post",
						url: serverUrl + "memberCard/addMemberCard",
						async: true,
						dataType: "json",
						contentType: "application/json",
						data: addData,
						success: function(data) {
							if(data.code == "0") {
								var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
								parent.layer.close(index); //再执行关闭
								parent.layer.msg(data.msg);
								parent.layui.table.reload('vip_cardList');
							} else if(data.code == "1") {
								layer.msg("添加会员卡失败");
							}
						}
					});
					return false;
				});

			});
		</script>
	</body>

</html>
