	<script>
		var userNumber = JSON.parse(sessionStorage.getItem('agentUser')).Number;
		var agentLevel = JSON.parse(sessionStorage.getItem('agentUser')).agentLevel;
		//列表
		layui.use(['form', 'table', 'laytpl'], function() {
				var table = layui.table,
					form = layui.form,
					laytpl = layui.laytpl,
					$ = layui.jquery;
				CmsUtility.postAjaxCall(
								//系统设置
						CmsConfig.addressUrl.Mechanism.getPassageList,
						{
							"institutionNumber":JSON.parse(sessionStorage.getItem('agentUser')).institutionNumber
						},
						function(data){
							if(data.data == null){
								return
							}
							var str = '<option value="">所属渠道</option>'
							for(var i =0 ; i<data.data.length;i++){
								str += '<option value="'+ data.data[i].paymentChannel+'">'+data.data[i].paymentName+'</option>'
							}
							$('#transactionPayment').html(str)
							form.render()
						},
						function(data){
							console.log('222')
						}
					)

			//方法级渲染
			function tableRender(){
				table.render({
					elem: '#table1',
					url: CmsConfig.ServiceUrl.ApiRootUrl + CmsConfig.addressUrl.Agent.selectShop + '?agentNumber=' + userNumber ,
					where:{
						"transactionPayment":$('#transactionPayment').val(),
						"shopName":$('#shopName').val(),
						"agentLevel":agentLevel,
						"startTime":$('#startTime').val(),
						"endTime":$('#endTime').val(),

					},
					page: true,
					limits: [10, 20],
					method: "post",
					id: 'tradeInfo',
					response: { 
					//res 即为原始返回的数据
							"statusCode":"1000", //解析接口状态
							
					},
					parseData: function(res) {
						console.log(res)
					 //res 即为原始返回的数据
					 	if(res.data == null){
					 		return
					 	}
						return {
							"code": res.code, //解析接口状态
							"msg": res.msg, //解析提示文本
							"count": res.data.count, //解析数据长度
							"data": res.data.agShopStatisticsResultList, //解析数据列表
						};
					},
					cols: [
						[{
							field: 'shopName',
							title: '门店姓名',
							align: 'center'
						}, {
							field: 'merchantName',
							title: '商户名称',
							align: 'center'
						}, {
							field: 'storePhone',
							title: '手机号码',
							align: 'center'
						}, {
							field: 'agentName',
							title: '所属代理商',
							align: 'center'
						}, {
							field: 'agentCountShareProfit',
							title: '佣金',
							align: 'center'
						}, {
							field: 'transactionCount',
							title: '交易笔数',
							align: 'center'
						}, {
							field: 'transactionAmount',
							title: '商家收入',
							align: 'center'
						}, {
							field: 'refundAmount',
							title: '商家退款',
							align: 'center'
						}, {
							field: 'merchantType',
							title: '类型',
							align: 'center'
						}]
					]
				})
			}
			tableRender()
			$('#search').click(function(){
				tableRender()
			})
			$('#btn1').click(function(){
				console.log('111')
				tableRender()
			})
			// 根據條件重载表格
			var $ = layui.$,
				active = {
					reload: function() {
						// 获取上面查询框的值
						var shopname = $("#shopname").val();
						var startTime = $("#startTime").val();
						var endTime = $("#endTime").val();
						var passway = $("#payment option:selected").val();
						//执行重载
						table.reload('tradeInfo', {
							page: {
								curr: 1 //重新从第 1 页开始
							},
							where: {
								shopname: shopname,
								passway: passway
							}
						});
					}
				};

			$('.layui-row .layui-btn').on('click', function() {
				var type = $(this).data('type');
				active[type] ? active[type].call(this) : '';
			});
		});
	</script>
	<script>
		var beginDate = new Date();
		if(beginDate.getMonth() == 1) {
			beginDate.setYear(beginDate.getYear() - 1);
			beginDate.setMonth(12);
		} else {
			beginDate.setMonth(beginDate.getMonth() - 1);
		}
		var endDate = new Date();

		// 选择日期插件  
		layui.use('laydate', function() {
			var laydate = layui.laydate;
			laydate.render({
				elem: '#startTime', //指定元素
				
				value: new Date()
			});
			laydate.render({
				elem: '#endTime',
				
				value: endDate
			});
			laydate.render({
				elem: '#startTime1', //指定元素
				
				
			});
			laydate.render({
				elem: '#endTime1',
				
			});
		});
	</script>
	<script type="text/javascript">
		function getShop(){
			var startTime = $("#startTime1").val();
			var endTime = $("#endTime1").val();
			CmsUtility.postAjaxCall(
						//系统设置
				CmsConfig.addressUrl.Agent.selectMerchant,
				{
					"agentNumber":userNumber,
					"agentLevel":agentLevel,
					"startTime":startTime,
					"endtime":endTime,
				},
				function(data){
					if(data.code == 1000){
						console.log(data.data.agShopStatisticsResult.shopCount)
						$('#shopCount').html(data.data.agShopStatisticsResult.shopCount)
						$('#brokerage').html(data.data.agShopStatisticsResult.brokerage + '元')
						$('#transactionNumber').html(data.data.agShopStatisticsResult.transactionNumber)
						$('#wTransactionNumber').html(data.data.agShopStatisticsResult.wTransactionNumber)
						$('#zTransactionNumber').html(data.data.agShopStatisticsResult.zTransactionNumber)
						$('#transactionMoney').html(data.data.agShopStatisticsResult.transactionMoney)
						$('#wTransactionMoney').html(data.data.agShopStatisticsResult.wTransactionMoney)

						$('#zTransactionMoney').html(data.data.agShopStatisticsResult.zTransactionMoney)
						$('#refundMoney').html(data.data.agShopStatisticsResult.refundMoney)
						$('#wRefundMoney').html(data.data.agShopStatisticsResult.wRefundMoney)
						$('#zRefundMoney').html(data.data.agShopStatisticsResult.zRefundMoney)
					}else{
						layer.msg(data.msg)
						
					}
				},
				function(data){
					console.log('222')
				}
			)
		}
		getShop()
		$("#btn").click(function() {
			getShop()
		});
