		</script>
		<script type="text/html" id="toolbar">
			<a class="layui-btn layui-btn-xs" id="childaccount" lay-event="childaccount">子账号</a>
			<a class="layui-btn layui-btn-xs" id="riskctrl" lay-event="riskctrl">风控</a>
			<a class="layui-btn layui-btn-xs" id="productcontrol" lay-event="productcontrol">产品</a>
			<a class="layui-btn layui-btn-xs" id="edit" lay-event="edit">编辑</a>

        <script src="../../common/utility.js"></script>
		<script>
			var serverUrl = window.parent.serverUrl
			var userNumber = JSON.parse(sessionStorage.getItem('organUser')).institutionNumber;
			layui.use(['laydate', 'table', 'form'], function() {
				var laydate = layui.laydate,
					table = layui.table,
					form = layui.form;

				//方法级渲染 
				function tableRender(){
					table.render({
						//url: serverUrl + 'memberCard/getAssociatorCards?userNumber=' + userNumber,
						url: CmsConfig.ServiceUrl.ApiRootUrl + CmsConfig.addressUrl.Mechanism.getOfficial + '?institutionNumber=' + userNumber ,
						
						elem: '#members',
						height: 'full-210',
						id: 'vip_cardList',
						response: { 
						//res 即为原始返回的数据
								"statusCode":"1000", //解析接口状态
								
						},
						parseData: function(res) { //res 即为原始返回的数据
							if(res.data == null){
								return
							}
							return {
								"code": res.code, //解析接口状态
								"msg": res.msg, //解析提示文本
								"count": res.data.count, //解析数据长度
								"data": res.data.PaymentChannellist, //解析数据列表
							};
						},
						cols: [
							[{
								align: 'center',
								field: 'paymentchannelname',
								width: 350,
								title: '中文名称'
							}, {
								align: 'center',
								field: 'paymentChannel',
								width: 350,
								title: '英文名称'
							}, {
								align: 'center',
								toolbar: '#toolbar_switch',
								width: 100,
								title: '通道状态'
							}, {
								align: 'center',
								title: '操作',
								minWidth: 250,
								toolbar: '#toolbar'
							}]
						],
						page: true,
						done: function(res, curr, count) {
							console.log(res)
							if(res.code != '1000'){
								lay.msg(res.msg)
							}
						}
					});
				} 
				tableRender()
			
				$('#zfb').click(function(){
					layer.open({
						type: 2,
						title: '通道配置(官方-支付宝)',
						shade: 0.5,
						area: ['85%', '90%'],
						maxmin: false,
						resize: false,
						content: ['Channel-Management-addZFB.html'],
						success: function(layero, index) {
							// 获取子页面的iframe
							var iframe = window['layui-layer-iframe' + index];
							// 向子页面的全局函数child传参
							//iframe.subPage(data, userNumber)
						}
					});
				})
				$('#wx').click(function(){
					layer.open({
						type: 2,
						title: '通道配置(官方-微信)',
						shade: 0.5,
						area: ['85%', '90%'],
						maxmin: false,
						resize: false,
						content: ['Channel-Management-addWX.html'],
						success: function(layero, index) {
							// 获取子页面的iframe
							var iframe = window['layui-layer-iframe' + index];
							// 向子页面的全局函数child传参
							//iframe.subPage(data, userNumber)
						}
					});
				})
				$('#fy').click(function(){
					layer.open({
						type: 2,
						title: '通道配置(官方-支付宝)',
						shade: 0.5,
						area: ['85%', '90%'],
						maxmin: false,
						resize: false,
						content: ['Channel-Management-addFY.html'],
						success: function(layero, index) {
							// 获取子页面的iframe
							var iframe = window['layui-layer-iframe' + index];
							// 向子页面的全局函数child传参
							//iframe.subPage(data, userNumber)
						}
					});
				})
				//监听性别操作
				form.on('switch(toolbar_switch)', function(data) {
					// layer.tips('通道状态:' + (this.checked ? '已开启' : '已关闭'), data.othis)
					console.log(data.elem.getAttribute('dataType'))

					var addData = new Object()
					addData.institutionNumber = userNumber
					addData.id = data.value
					addData.disable = this.checked?0:1
					addData.paymentType = data.elem.getAttribute('dataType')
					console.log(addData)
					// 发送请求
					CmsUtility.postAjaxCall(
						//系统设置
						CmsConfig.addressUrl.Mechanism.updateType,
						addData,
						function(data){
							if(data.code == 1000){
								
								layer.msg('状态更改成功')
								
								
							}else{
								layer.msg(data.msg)
							}
						},
						function(data){
							console.log('222')
						}
					)
				});

				//监听工具条
				table.on('tool(members)', function(obj) {
					var data = obj.data;
					if(obj.event === 'childaccount') { //子账号
						layer.open({
							type: 2,
							title: '子账号',
							shade: 0.5,
							area: ['90%', '90%'],
							maxmin: false,
							resize: false,
							content: ['Channel-childaccount.html'],
							success: function(layero, index) {
								// 获取子页面的iframe
								var iframe = window['layui-layer-iframe' + index];
								// 向子页面的全局函数child传参
								iframe.subPage(data, userNumber)
							}
						});
					} else if(obj.event === 'riskctrl') { //风控
						layer.open({
							type: 2,
							title: '编辑风控',
							shade: 0.5,
							area: ['600px', '80%'],
							maxmin: false,
							resize: false,
							content: ['Channel-Management-riskctrl.html'],
							success: function(layero, index) {
								// 获取子页面的iframe
								var iframe = window['layui-layer-iframe' + index];
								// 向子页面的全局函数child传参
								iframe.subPage(data, userNumber)
							}
						});
					} else if(obj.event === 'productcontrol') { //产品管理
						layer.open({
							type: 2,
							title: '产品管理',
							shade: 0.5,
							area: ['90%', '90%'],
							maxmin: false,
							resize: false,
							content: ['Channel-productcontrol.html'],
							success: function(layero, index) {
								// 获取子页面的iframe
								var iframe = window['layui-layer-iframe' + index];
								// 向子页面的全局函数child传参
								iframe.subPage(data, userNumber)
							}
						});
					} else if(obj.event === 'edit') { //编辑
						layer.open({
							type: 2,
							title: '编辑',
							shade: 0.5,
							area: ['85%', '90%'],
							maxmin: false,
							resize: false,
							content: ['Channel-Management-edit.html'],
							success: function(layero, index) {
								// 获取子页面的iframe
								var iframe = window['layui-layer-iframe' + index];
								// 向子页面的全局函数child传参
								iframe.subPage(data, userNumber)
							}
						});
					} else if(obj.event === 'logout') { //注销
						var zhuxiaoData = {
							card: data.card,
							cardType: 5
						}
						layer.confirm('真的删除此通道么', {
							icon: 3,
							title: '提示'
						}, function(index) {
							// 发送请求
							console.log(data)
							var addData = new Object()
							addData.institutionNumber = userNumber
							addData.id = data.id
							addData.deletionFlag = '1'
							addData.paymentType = data.paymentChannelType
							console.log(addData)
							// 发送请求
							CmsUtility.postAjaxCall(
								//系统设置
								CmsConfig.addressUrl.Mechanism.updateType,
								addData,
								function(data){
									if(data.code == 1000){
										
										layer.msg('删除成功')
										
										tableRender()
									}else{
										layer.msg(data.msg)
									}
								},
								function(data){
									console.log('222')
								}
							)
						});
					}
				});
			});
		</script>
