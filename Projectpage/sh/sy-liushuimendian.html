<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title></title>
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1, user-scalable=0">
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="../../public/css/xadmin.css">
		<script type="text/javascript" src="../../public/js/jquery-3.2.1.js"></script>
		<script type="text/javascript" src="../../public/lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="../../public/js/xadmin.js"></script>
	</head>

	<body>
		<div class="x-nav">
			<span class="layui-breadcrumb"> <a href="">流水</a> <a> <cite>门店账单</cite></a>
		</span>
			<a class="layui-btn layui-btn-small" style="line-height: 1.6em; margin-top: 3px; float: right" href="javascript:location.replace(location.href);" title="刷新"> <i class="layui-icon" style="line-height: 30px">ဂ</i></a>
		</div>
		<div class="x-body">
			<div class="demoTable layui-form x-so">
				<div class="layui-input-inline">
					<!-- 需要数据对接(完成) -->
					<select name="shopName" id="shopName" lay-search>
						<option value="">--请选择门店--</option>
					</select>
				</div>
				<div class="layui-input-inline">
					<input type="text" class="layui-input" placeholder="开始日" name="startTime" id="startTime">
				</div>
				<div class="layui-input-inline">
					<input type="text" class="layui-input" placeholder="截止日" name="endTime" id="endTime">
				</div>
				<div class="layui-input-inline">
					<button class="layui-btn" data-type="reload"><i class="layui-icon">&#xe615;</i></button>
				</div>
			</div>
			<xblock>
				<button class="layui-btn" id="baobiao"><i class="layui-icon"></i>报表</button>
			</xblock>
			<table class="layui-hide" id="LAY_table_bill" lay-filter="bill"></table>
		</div>
		<script src="../../common/config.js"></script>
		<script src="../../common/utility.js"></script>
		<script>
			function changeRes(data){
				if(data == null){
					return
				}
				for(var i = 0; i < data.length;i++){
					if(!data[i].weChatOrderTotalMoney){
						data[i].weChatOrderTotalMoneya = "-"
					}else{
						data[i].weChatOrderTotalMoneya = data[i].weChatOrderTotalMoney
					}
					if(!data[i].weChatTotalOrder){
						data[i].weChatTotalOrdera = "-"
					}else{
						data[i].weChatTotalOrdera = data[i].weChatTotalOrder
					}
					if(!data[i].alipayOrderTotalMoney){
						data[i].alipayOrderTotalMoneya = "-"
					}else{
						data[i].alipayOrderTotalMoneya = data[i].alipayOrderTotalMoney
					}
					if(!data[i].alipayTotalOrder){
						data[i].alipayTotalOrdera = "-"
					}else{
						data[i].alipayTotalOrdera = data[i].alipayTotalOrder
					}
				}
				return data
			}
			var userNumber = JSON.parse(sessionStorage.getItem('userSh')).Number;
			var startDate = new Date();
			var endDate = new Date();
			var nowTime = new Date().valueOf();
			var dataO = new Object();
			dataO.merchantNumber = userNumber

			//获取商户下门店名称
			CmsUtility.postAjaxCall(
				CmsConfig.addressUrl.Merchant.getShopNames,
				dataO,
				function(data) {
					var shopData = data.data
					for(var i = 0; i < shopData.length; i++) {
						$("#shopName").append("<option value='" + shopData[i].shopNumber + "'>" + shopData[i].shopName + "</option>");
					}
				}
			)
			layui.use(['table', 'laydate'], function() {
				var table = layui.table,
					laydate = layui.laydate;

				//时间插件
				laydate.render({
					elem: '#startTime',
					type: 'date',
					max: nowTime,
					value: startDate
				});
				laydate.render({
					elem: '#endTime',
					type: 'date',
					max: nowTime,
					value: endDate
				});

				//方法级渲染
				table.render({
					elem: '#LAY_table_bill',
					url: CmsConfig.ServiceUrl.ApiRootUrl + CmsConfig.addressUrl.Merchant.getShopBill + '?merchantNumber=' + userNumber,
					method: "post",
					height:"full-200",
					page: true,
					id: 'billlist',
					response: {
						"statusCode": "1000", //解析接口状态
					},
					parseData: function(res) {
						if(res.data == null) {
							return
						}
						return {
							"code": res.code,
							"count": res.data.count,
							"data": changeRes(res.data.result),
						}
					},
					cols: [
						[{
							field: 'shopName',
							title: '门店名称',
							align: 'center'
						}, {
							field: 'statementDate',
							title: '账单日期',
							align: 'center'
						}, {
							field: 'totalOrder',
							title: '总订单数',
							align: 'center'
						}, {
							field: 'orderTotalMoney',
							title: '订单总额',
							align: 'center'
						}, {
							field: 'poundage',
							title: '手续费',
							align: 'center'
						}, {
							field: 'alipayTotalOrdera',
							title: '支付宝笔数',
							align: 'center'
						}, {
							field: 'alipayOrderTotalMoneya',
							title: '支付宝金额',
							align: 'center'
						}, {
							field: 'weChatTotalOrdera',
							title: '微信笔数',
							align: 'center'
						}, {
							field: 'weChatOrderTotalMoneya',
							title: '微信金额',
							align: 'center'
						}]
					],
					done: function(res, curr, count) {
						console.log(res)
						if(!res.data){
							layer.msg('查询数据为空！')
						}
					}
				});

				// 根據條件重载表格
				var $ = layui.$,
					active = {
						reload: function() {
							// 获取上面查询框的值
							var shopName = $('#shopName');
							var startTime = $('#startTime');
							var endTime = $('#endTime');

							//执行重载
							table.reload('billlist', {
								page: {
									curr: 1 //重新从第 1 页开始
								},
								where: {
									startTime: startTime.val(),
									endTime: endTime.val(),
									shopName: shopName.val(),
								}
							});
						}
					};

				$('.demoTable .layui-btn').on('click', function() {
					var type = $(this).data('type');
					active[type] ? active[type].call(this) : '';
				});
			});
		</script>
	</body>

</html>
