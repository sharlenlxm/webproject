			<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>

		<script>
			// var userNumber = JSON.parse(sessionStorage.getItem('userSh')).Number;
			var userNumber = "123123123"
			layui.use(['table', 'laydate'], function() {
				var table = layui.table,
					$ = layui.$,
					laydate = layui.laydate,
					form = layui.form;
				CmsUtility.choosePro();
				setTimeout(function() {
					form.render()
				}, 100)

				//省市区三联
				form.on('select(provice)', function(data) {
					CmsUtility.chooseCity(data.value)
					setTimeout(function() {
						form.render()
					}, 100)
				})
				form.on('select(city)', function(data) {
					CmsUtility.chooseArea(data.value)
					setTimeout(function() {
						form.render()
					}, 100)
				})

				// 选择日期插件  
				laydate.render({
					elem: '#startTime',
					type: 'date',
				});
				laydate.render({
					elem: '#endTime',
					type: 'date',
				});

				//方法级渲染
				table.render({
					elem: '#LAY_table_shop',
					// url: CmsConfig.ServiceUrl.ApiRootUrl + CmsConfig.addressUrl.Merchant.getShops + '?merchantNumber=' + userNumber,
					url: 'https://easy-mock.com/mock/5be8d89ba5f5e073df414199/example/moni',
					method: "get",
					height: 'full-200',
					page: true,
					id: 'shoplist',
					response: {
						"statusCode": "1000", //解析接口状态
					},
					parseData: function(res) {
						if (res.data == null) {
							return
						}
						return {
							"code": res.code,
							"count": res.data.count,
							"data": res.data.result,
						}
					},
					cols: [
						[{
							field: 'title',
							title: '活动名称',
							align: 'center',
							width: 200,
						}, {
							field: 'insertTime',
							title: '活动时间',
							align: 'center',
							width: 130,
						}, {
							field: 'shopName',
							title: '活动类型',
							align: 'center',
							width: 100,
							templet: function(data) {
								return '100'
							}
						}, {
							field: 'shopName',
							title: '活动状态',
							align: 'center',
							width: 100,
							templet: function(data) {
								return 500
							}
						}, {
							field: 'shopName',
							title: '赠送金额',
							align: 'center',
							width: 100,
							templet: function(data) {
								return 500
							}
						}, {
							field: 'insertTime',
							title: '有效期',
							align: 'center',
							width: 180,
						}, {
							field: 'insertTime',
							title: '创建时间',
							align: 'center',
							width: 180,
						}, {
							field: 'operation',
							title: '操作',
							align: 'center',
							toolbar: "#tool",
							minWidth: 150
						}]
					],
					done: function(res, curr, count) {
						console.log(res)
						if (res.data == null) {
							// layer.msg(res.msg)
						} else {

						}
					}
				});
				form.on('switch(consumptionPreferences)', function(data) {
					// layer.tips('广告状态：' + (this.checked ? '已开启' : '已关闭'), data.othis)
					var tjData = new Object();
					console.log(data);
					tjData.merchantNumber = userNumber,
						tjData.shopNumber = data.elem.dataset.shopnumber,
						tjData.deletionFlag = 0
					tjData.enable = this.checked ? '0' : '1';
					CmsUtility.postAjaxCall(
						//系统设置
						CmsConfig.addressUrl.Merchant.modifyShop,
						tjData,
						function(data) {
							if (data.code == 1000) {

								parent.layer.msg('更改成功')
								layui.table.reload('shoplist')
							} else {
								layer.msg(data.msg)

							}
						},
						function(data) {
							console.log('222')
						}
					)
				});
				//监听工具条
				table.on('tool(shop)', function(obj) {
					var data = obj.data;

					if (obj.event === 'edit') {
						// 跳转编辑详情页面
						layer.open({
							type: 2,
							title: '活动编辑',
							area: ['600px', '650px'],
							content: 'vipactivityadd.html',
							success: function(layero, index) {
								// 获取子页面的iframe
								var iframe = window['layui-layer-iframe' + index];
								// 向子页面的全局函数child传参
								iframe.subPage(data, userNumber)
							}
						});
					} else if (obj.event === 'delete') {
						// layer.msg('删除会员卡')
						// return
						// 弹出是否要删除门店
						layer.confirm('确定要删除(' + data.title + ')活动？', function(index) {
							var mydata = {
								"merchantNumber": userNumber,
								"shopNumber": data.shopNumber,
								"deletionFlag": 1
							}
							// 发送请求
							CmsUtility.postAjaxCall(
								//系统设置
								CmsConfig.addressUrl.Merchant.modifyShop,
								mydata,
								function(data) {
									if (data.code == 1000) {
										layer.close(index);
										layer.msg('删除成功！')
										layui.table.reload('shoplist');
									} else {
										layer.msg(data.msg)
									}
								},
								function(data) {
									console.log('222')
								}
							)
							layer.close(index);
						});
					}
				});

				// 根據條件重载表格
				var $ = layui.$,
					active = {
						reload: function() {
							// 获取上面查询框的值
							var shopName = $('#shopName');
							var shopStatus = $('#shopStatus');
							//执行重载
							table.reload('shoplist', {
								page: {
									curr: 1 //重新从第 1 页开始
								},
								where: {
									shopName: shopName.val().trim(),
									enable: shopStatus.val().trim()
								}
							});
						}
					};
				$('.layui-form .layui-btn').on('click', function() {
					var type = $(this).data('type');
					active[type] ? active[type].call(this) : '';
				});
				$('.actListadd .actBody').on('click', function() {
					console.log(111)
					layer.open({
						type: 2,
						area: ['600px', '650px'],
						fixed: false, //不固定
						maxmin: true,
						resize: false,
						content: 'vipactivityadd.html'
					});
				});
			});
		</script>
