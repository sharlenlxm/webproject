<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title></title>
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1, user-scalable=0">
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<link rel="stylesheet" href="../../public/css/xadmin.css">
		<script type="text/javascript" src="../../public/js/jquery-3.2.1.js"></script>
		<script type="text/javascript" src="../../public/lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="../../public/js/xadmin.js"></script>
		<script type="text/javascript" src="../../public/js/data.js"></script>
	</head>

	<body>
		<div class="x-nav">
			<span class="layui-breadcrumb">
				<a>会员管理</a>
				<a><cite>充值设置</cite></a>
			</span>
			<a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);"
			 title="刷新">
				<i class="layui-icon" style="line-height:30px">ဂ</i>
			</a>
		</div>
		<div class="x-body">

			<xblock>
				<button class="layui-btn" onclick="x_admin_show('添加充值设置','vipsetrecadd.html','600')"><i class="layui-icon"></i>添加充值设置</button>
			</xblock>
			<table class="layui-hide" id="LAY_table_shop" lay-filter="shop"></table>
		</div>
		<script type="text/html" id="switchBar">
			<input type="checkbox" name="consumptionPreferences" lay-skin="switch" lay-filter="consumptionPreferences" lay-text="启用|禁用" {{d.enable==0 ? 'checked' : ''}}  data-shopNumber="{{d.shopNumber}}" value="{{d.enable}}">
		</script>
		<script type="text/html" id="tool">
			<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
			<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="delete">删除</a>
		</script>
		<script src="../../common/config-sh.js"></script>
		<script src="../../common/utility.js"></script>
		<script>
			var userNumber = JSON.parse(sessionStorage.getItem('userSh')).Number;
			layui.use('table', function() {
				var table = layui.table,
					form = layui.form;
				CmsUtility.choosePro();
				setTimeout(function() {
					form.render()
				}, 100)

				//省市区三联
				form.on('select(provice)', function(data) {
					CmsUtility.chooseCity(data.value)
					setTimeout(function() {
						form.render()
					}, 100)
				})
				form.on('select(city)', function(data) {
					CmsUtility.chooseArea(data.value)
					setTimeout(function() {
						form.render()
					}, 100)
				})

				//方法级渲染
				table.render({
					elem: '#LAY_table_shop',
					// url: CmsConfig.ServiceUrl.ApiRootUrl + CmsConfig.addressUrl.Merchant.getShops + '?merchantNumber=' + userNumber,
					url: 'https://easy-mock.com/mock/5be8d89ba5f5e073df414199/example/moni',
					method: "get",
					height: 'full-200',
					page: true,
					id: 'shoplist',
					response: {
						"statusCode": "1000", //解析接口状态
					},
					parseData: function(res) {
						if (res.data == null) {
							return
						}
						return {
							"code": res.code,
							"count": res.data.count,
							"data": res.data.result,
						}
					},
					cols: [
						[{
							field: 'shopName',
							title: '会员等级',
							align: 'center',
							width: 200,
							templet: function(data) {
								return '等级名称' + Math.round(Math.random() * 10)
							}
						}, {
							field: 'shopName',
							title: '充值金额',
							align: 'center',
							width: 100,
							templet: function(data) {
								return 100
							}
						}, {
							field: 'shopName',
							title: '赠送金额',
							align: 'center',
							width: 100,
							templet: function(data) {
								return 500
							}
						}, {
							field: 'shopName',
							title: '赠送积分',
							align: 'center',
							width: 100,
							templet: function(data) {
								return 500
							}
						}, {
							field: 'insertTime',
							title: '活动时间',
							align: 'center',
							width: 180,
						}, {
							field: 'insertTime',
							title: '状态',
							toolbar: "#switchBar",
							align: 'center',
							width: 120,
						}, {
							field: 'insertTime',
							title: '备注',
							align: 'center',
							width: 120,
							templet: function(data) {
								return ''
							}
						}, {
							field: 'insertTime',
							title: '创建时间',
							align: 'center',
							width: 180,
						}, {
							field: 'operation',
							title: '操作',
							align: 'center',
							toolbar: "#tool",
							minWidth: 350
						}]
					],
					done: function(res, curr, count) {
						console.log(res)
						if (res.data == null) {
							// layer.msg(res.msg)
						} else {

						}
					}
				});
				form.on('switch(consumptionPreferences)', function(data) {
					// layer.tips('广告状态：' + (this.checked ? '已开启' : '已关闭'), data.othis)
					var tjData = new Object();
					console.log(data);
					tjData.merchantNumber = userNumber,
						tjData.shopNumber = data.elem.dataset.shopnumber,
						tjData.deletionFlag = 0
					tjData.enable = this.checked ? '0' : '1';
					CmsUtility.postAjaxCall(
						//系统设置
						CmsConfig.addressUrl.Merchant.modifyShop,
						tjData,
						function(data) {
							if (data.code == 1000) {

								parent.layer.msg('更改成功')
								layui.table.reload('shoplist')
							} else {
								layer.msg(data.msg)

							}
						},
						function(data) {
							console.log('222')
						}
					)
				});
				//监听工具条
				table.on('tool(shop)', function(obj) {
					var data = obj.data;

					if (obj.event === 'edit') {
						// 跳转编辑详情页面
						layer.open({
							type: 2,
							title: '编辑-充值设置',
							area: ['600px', '90%'],
							content: 'vipsetrecadd.html',
							success: function(layero, index) {
								// 获取子页面的iframe
								var iframe = window['layui-layer-iframe' + index];
								// 向子页面的全局函数child传参
								iframe.subPage(data, userNumber)
							}
						});
					} else if (obj.event === 'delete') {
						// layer.msg('删除会员卡')
						// return
						// 弹出是否要删除门店
						layer.confirm('确定要此充值设置?', function(index) {
							var mydata = {
								"merchantNumber": userNumber,
								"shopNumber": data.shopNumber,
								"deletionFlag": 1
							}
							// 发送请求
							CmsUtility.postAjaxCall(
								//系统设置
								CmsConfig.addressUrl.Merchant.modifyShop,
								mydata,
								function(data) {
									if (data.code == 1000) {
										layer.close(index);
										layer.msg('删除成功！')
										layui.table.reload('shoplist');
									} else {
										layer.msg(data.msg)
									}
								},
								function(data) {
									console.log('222')
								}
							)
							layer.close(index);
						});
					}
				});

				// 根據條件重载表格
				var $ = layui.$,
					active = {
						reload: function() {
							// 获取上面查询框的值
							var shopName = $('#shopName');
							var shopStatus = $('#shopStatus');
							//执行重载
							table.reload('shoplist', {
								page: {
									curr: 1 //重新从第 1 页开始
								},
								where: {
									shopName: shopName.val().trim(),
									enable: shopStatus.val().trim()
								}
							});
						}
					};
				$('.layui-form .layui-btn').on('click', function() {
					var type = $(this).data('type');
					active[type] ? active[type].call(this) : '';
				});
			});
		</script>
	</body>

</html>
