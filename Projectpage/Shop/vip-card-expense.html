<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="./css/xadmin.css">
		<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="./js/xadmin.js"></script>
		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
		<!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
		<style>
			.layui-input-block {
				margin-left: 0;
			}
		</style>
	</head>

	<body id="iosiframe">
		<div class="x-body">
			<div class="layui-row">
				<form class="layui-form" action="" lay-filter="component-form-group">
					<!--基本设置-->
					<div class="layui-form-item">
						<div class="layui-input-block">
							<select name="quiz" lay-verify="recharge_lx">
								<option value="">请选择消费类型</option>
								<option value="0">余额消费</option>
								<option value="1">次数消费</option>
								<option value="2">积分消费</option>
							</select>
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-input-block">
							<input type="number" name="title" lay-verify="recharge_je" autocomplete="off" placeholder="请输入要消费的金额" class="layui-input">
						</div>
					</div>

					<div class="layui-form-item">
						<div class="layui-input-block" style="text-align: center;">
							<button class="layui-btn" lay-submit="" lay-filter="component-form-demo1">立即设置</button>
							<button type="reset" class="layui-btn layui-btn-primary">取消</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		<script>
			layui.use(['laydate', 'table', 'upload', 'form'], function() {
				var $ = layui.jquery,
					upload = layui.upload,
					laydate = layui.laydate,
					table = layui.table,
					form = layui.form,
					admin = layui.admin,
					element = layui.element,
					layer = layui.layer;

				/*---------- 自定义验证规则 ----------*/
				form.verify({
					recharge_lx: function(value) {
						if(value == "") {
							return '请选择充值类型';
						}
					},
					recharge_je: function(value) {
						if(value < 100) {
							return '单次不能低于100！';
						}
					}
				});

				/*---------- 监听提交 ----------*/
				form.on('submit(component-form-demo1)', function(data) {
					parent.layer.alert(JSON.stringify(data.field), {
						title: '最终的提交信息'
					})
					return false;
				});

			});
		</script>
	</body>

</html>
