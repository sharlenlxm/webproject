    <style>

  <body>
    <div class="x-body">
        <form class="layui-form">
          
          <div class="layui-form-item">
              <label for="username" class="layui-form-label">
                  <span class="x-red">* </span>原料名称
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="username" name="username" required="" lay-verify="required" placeholder=""
                  autocomplete="off" class="layui-input">
              </div>
          </div>
          
          <div class="layui-form-item">
              <label for="username" class="layui-form-label">
                  <span class="x-red">* </span>所属类别
              </label>
							<div class="layui-input-inline">
									<select name="payment" id="">
										<option>货到付款</option>
										<option>日结</option>
										<option>月结</option>
									</select>
							</div>
          </div>
          
          <div class="layui-form-item">
              <label for="username" class="layui-form-label">
                  	<span class="x-red">* </span>原料单价
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="username" name="username" required="" lay-verify="required" placeholder="填写物料单价，单位 元"
                  autocomplete="off" class="layui-input">
              </div>
							<div class="layui-form-mid">
								基本单位单个价格
							</div>
          </div>
          
          <div class="layui-form-item">
              <label for="phone" class="layui-form-label">
                  	<span class="x-red">* </span>采购单位
              </label>
              <div class="layui-input-inline">
									<div class="layui-input-inline">
											<select name="payment" id="">
												<option value="">请选择单位名称</option>
												<option>件</option>
												<option>箱</option>
											</select>
									</div>
		              <div class="layui-input-inline">
		                  <input type="text" id="phone" name="phone" required="" lay-verify="phone" placeholder="填写采购单位基本数量"
		                  autocomplete="off" class="layui-input" title="填写采购单位基本数量">
		              </div>
              </div>
							<div class="layui-form-mid">
								采购单位 1箱 = 基本单位 5瓶
							</div>
          </div>
					
          <div class="layui-form-item">
              <label for="username" class="layui-form-label">
                  <span class="x-red">* </span>基本单位
              </label>
              <div class="layui-input-inline">
									<div class="layui-input-inline">
											<select name="payment" id="">
												<option value="">请选择单位名称</option>
												<option>瓶</option>
												<option>袋</option>
											</select>
									</div>
		              <div class="layui-input-inline">
		                  <input type="text" id="phone" name="phone" required="" lay-verify="phone" placeholder="填写采购单位分解数量"
		                  autocomplete="off" class="layui-input" title="填写采购单位分解数量">
		              </div>
		              <div class="layui-input-inline">
		                  <input type="text" id="phone" name="phone" required="" lay-verify="phone" placeholder="填写基本单位基本数量"
		                  autocomplete="off" class="layui-input" title="填写基本单位基本数量">
		              </div>
              </div>
          </div>
          
          <div class="layui-form-item">
              <label for="phone" class="layui-form-label">
                  	<span class="x-red">* </span>成本单位 
              </label>
              <div class="layui-input-inline">
									<div class="layui-input-inline">
											<select name="payment" id="">
												<option value="">请选择单位名称</option>
												<option>克</option>
												<option>ml</option>
											</select>
									</div>
		              <div class="layui-input-inline">
		                  <input type="text" id="phone" name="phone" required="" lay-verify="phone" placeholder="填写基本单位分解数量"
		                  autocomplete="off" class="layui-input" title="填写基本单位分解数量">
		              </div>
              </div>
							<div class="layui-form-mid">
								成本单位 500毫升 = 基本单位 1瓶
							</div>
          </div>
          
          <div class="layui-form-item">
              <label for="username" class="layui-form-label">
                  	盘点类型
              </label>
							<div class="layui-input-inline">
									<select name="payment" id="">
										<option value="">请选择</option>
										<option>日盘点</option>
										<option>周盘点</option>
										<option>月盘点</option>
										<option>其他盘点</option>
									</select>
							</div>
          </div>
          
          <div class="layui-form-item">
              <label for="username" class="layui-form-label">
                  <span class="x-red">* </span>良品率
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="username" name="username" required="" lay-verify="required" placeholder=""
                  autocomplete="off" class="layui-input">
              </div>
							<div class="layui-form-mid">
								%
							</div>
          </div>
				
					<div class="layui-form-item">
						<label for="username" class="layui-form-label">
                	状态：
            </label>
						<div class="layui-input-block">
							<input type="radio" name="zhaungtai" value="启用" title="启用" checked="">
							<input type="radio" name="zhaungtai" value="停用" title="停用">
						</div>
					</div>
          
          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
              </label>
              <button  class="layui-btn" lay-filter="add" lay-submit="">
                  	增加
              </button>
              <button  class="layui-btn layui-btn-warm">
                  	取消
              </button>
          </div>
      </form>
    </div>
    <script>
        layui.use(['form','layer'], function(){
            $ = layui.jquery;
          var form = layui.form
          ,layer = layui.layer;
        
          //自定义验证规则
          form.verify({
            nikename: function(value){
              if(value.length < 5){
                return '昵称至少得5个字符啊';
              }
            }
            ,pass: [/(.+){6,12}$/, '密码必须6到12位']
            ,repass: function(value){
                if($('#L_pass').val()!=$('#L_repass').val()){
                    return '两次密码不一致';
                }
            }
          });

          //监听提交
          form.on('submit(add)', function(data){
            console.log(data);
            //发异步，把数据提交给php
            layer.alert("增加成功", {icon: 6},function () {
                // 获得frame索引
                var index = parent.layer.getFrameIndex(window.name);
                //关闭当前frame
                parent.layer.close(index);
            });
            return false;
          });
          
          
        });
    </script>
  </body>
