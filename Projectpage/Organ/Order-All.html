		<script src="../../common/config.js"></script>

		<script>
			function changeRes(data){
				if(data == null){
					return
				}
				for(var i = 0; i < data.length;i++){
					if(data[i].orderState == 1){
						data[i].orderState1 = "交易成功"
					}
					if(data[i].orderState == 2){
						data[i].orderState1 = "已结算"
					}
					if(data[i].orderState == -1){
						data[i].orderState1 = "已退款"
					}
					
				}
				return data
			}
			var serverUrl = window.parent.serverUrl
			var userNumber = JSON.parse(sessionStorage.getItem('organUser')).institutionNumber;
			layui.use(['laydate', 'table', 'form'], function() {
				var laydate = layui.laydate,
					table = layui.table,
					form = layui.form;
					var index = layer.load(2, {shade: [0.4, '#393D49']})
					CmsUtility.postAjaxCall(
								//系统设置
						CmsConfig.addressUrl.Mechanism.getPassageList,
						{
							"institutionNumber":userNumber
						},
						function(data){
							if(data.data == null){
								return
							}
							var str = '<option value="">支付通道</option>'
							for(var i =0 ; i<data.data.length;i++){
								str += '<option value="'+ data.data[i].paymentChannel+'">'+data.data[i].paymentName+'</option>'
							}
							console.log(str)
							$('#transactionPassageway').html(str)
							form.render()
						},
						function(data){
							console.log('222')
						}
					)
				function tableRender(){
					//方法级渲染  
					table.render({
						//url: serverUrl + 'memberCard/getAssociatorCards?userNumber=' + userNumber,
						//url: './json/vip-card.json',
						url: CmsConfig.ServiceUrl.ApiRootUrl + CmsConfig.addressUrl.Mechanism.getTransactionReceiptList + '?institutionNumber=' + userNumber ,
						// + userNumber ,
						where:{
							"merchantName":$('#merchantName').val(),
							"startTime":$('#startTime').val(),
							"endTime":$('#endTime').val(),
							"batch":$('#batch').val(),
							"orderNumber":$('#orderNumber').val(),
							"oneTransactionType":$('#oneTransactionType').val(),
							"transactionPassageway":$('#transactionPassageway').val(),
							"subaccountNumber":$('#subaccountNumber').val(),
							"orderState":$('#orderState').val(),
						},
						elem: '#members',
						height: 'full-210',
						id: 'vip_cardList',
						response: { 
						//res 即为原始返回的数据
								"statusCode":"1000", //解析接口状态
								
						},	
						parseData:function(res){
							if(res.code != 1000 || res.data == null){
								return
							}
							return{
								"count":res.data.count,
								"code":res.code,
								"msg":res.msg,
							 	"data": changeRes(res.data.transactionReceiptResultBeanList)
							}
						},
						cols: [
							[{
								align: 'center',
								field: 'batchordernumber',
								width: 200,
								title: '商户编号/支付通道',
								templet:function(data){
									return data.merchantNumber + '</br>' + data.transactionPassageway
								}
							}, {
								align: 'center',
								field: 'username',
								width: 300,
								title: '第三方订单号/系统订单号/下游订单号',
								templet:function(data){
									return  data.paymentOrderNumber + '</br>' +   data.batch + '</br>' + data.orderNumber
								}
							}, {

								// }

								templet:function(data){
									return data.orderTime + '</br>' + data.transactionTime
								}
							}, {
								align: 'center',
								field: 'subaccountNumber',
								width: 140,
								title: '通道商户号',
							}, {
								align: 'center',
								field: 'errorDescribe',
								width: 300,
								title: '订单描述',
							}, {
								align: 'center',
								field: 'orderState1',
								width: 80,
								title: '状态',
							}, {
								align: 'center',
								title: '操作',
								toolbar: '#toolbar',
								minWidth: 200
							}]
						],
						page: true,
						done: function(res, curr, count) {
							console.log(res)
							layer.closeAll();
							if(res.data == null){
								console.log(res)
								if(!!res.msg){
									//layer.msg(res.msg)
								}else{
									layer.msg('无数据')
								}
								
							}else{
								//layer.msg(res.msg)
							}
						}
					});
				}
				tableRender()
				$('#search').click(function(){
					tableRender()
				})
				laydate.render({
					elem:"#startTime"
				})
				laydate.render({
					elem:"#endTime"
				})
				//监听工具条
				table.on('tool(members)', function(obj) {
					var data = obj.data;
					console.log(data)
					if(obj.event === 'Toview') { //编辑
						layer.open({
							type: 2,
							title: '系统订单号：' + data.batch,
							shade: 0.5,
							area: ['600px', '500px'],
							maxmin: false,
							resize: false,
							content: ['Order-detail.html'],
							success: function(layero, index) {
								// 获取子页面的iframe
								var iframe = window['layui-layer-iframe' + index];
								// 向子页面的全局函数child传参
								iframe.subPage(data, userNumber)
							}
						});
					} else if(obj.event === 'Sync') { //同步
						var zhuxiaoData = {
							card: data.card,
							cardType: 5
						}
						layer.confirm('确定要同步吗', {
							icon: 3,
							title: '提示'
						}, function(index) {
							//同步暂时没有
							//因为要根据辽航那来定





							// 发送请求
							// $.ajax({
							// 	type: "post",
							// 	url: serverUrl + "memberCard/updateAssociatorCard",
							// 	async: true,
							// 	dataType: "json",
							// 	contentType: "application/json",
							// 	data: JSON.stringify(zhuxiaoData),
							// 	success: function(data) {
							// 		if(data.code == 0) {
							// 			layer.close(index);
							// 			layer.msg("会员卡已注销");
							// 			// 刷新页面
							// 			var curr = $("#curr").val();
							// 			layui.table.reload('vip_cardList', {
							// 				page: {
							// 					curr: curr
							// 				}
							// 			});
							// 		} else if(data.code == 1) {
							// 			layer.msg("会员卡注销失败");
							// 		}
							// 	}
							// });
						});
					}
				});
