				margin-left: -2px;

	<body id="iosiframe">
		<div class="x-body">
			<form class="layui-form" lay-filter="cardAdd">
					<div class="layui-form-item">
						<label class="layui-form-label"></label>
						<div class="layui-form-mid x-red">注：费率为千分位，例如：千分之三则填0.003</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">费率</label>
						<div class="layui-input-inline">
							<input type="text" name="rate" lay-verify="title" class="layui-input" id="mima1">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">抽成比率</label>
						<div class="layui-input-inline">
							<input type="text" name="proportion" lay-verify="title" class="layui-input"  id="mima2">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label"></label>
						<div class="layui-input-inline">
							<button class="layui-btn" lay-submit="add" lay-filter="add">立即提交</button>
							<button type="reset" class="layui-btn layui-btn-primary" id="quxiao">取消</button>
						</div>
					</div>
				</form>
		</div>
		<script src="../../common/config.js"></script>
		<script src="../../common/utility.js"></script>
		<script>
			var index = parent.layer.getFrameIndex(window.name);
			$('#quxiao').click(function(){
				
				setTimeout(function(){parent.layer.close(index)},16); 
			})
			function subPage(data,data1){
				var jgData  = data
				console.log(jgData)
				var serverUrl = window.parent.serverUrl
				var userNumber = JSON.parse(sessionStorage.getItem('organUser')).Number;
				var agentNumber = jgData.agentNumber
				layui.use(['laydate', 'table', 'upload', 'form'], function() {
					var $ = layui.jquery,
					upload = layui.upload,
					laydate = layui.laydate,
					table = layui.table,
					form = layui.form,
					admin = layui.admin,
					element = layui.element,
					layer = layui.layer;
					var tableSelect = layui.tableSelect;
				//表单初始赋值
					form.val('cardAdd', {
						"rate": jgData.rate,
						"proportion":jgData.proportion,
					})
				/*---------- 自定义验证规则 ----------*/
					form.verify({
						title:function(value){
							if(value.length==0){
								return '不能为空'
							}
						},
					});
				/*---------- 监听提交 ----------*/
				form.on('submit(add)', function(data, index) {
					var addData = data.field
					addData.agentNumber = agentNumber

					console.log(addData)
					// 发送请求
					CmsUtility.postAjaxCall(
						//系统设置
						CmsConfig.addressUrl.Mechanism.updateAgentRate,
						addData,
						function(data){
							if(data.code == 1000){
								setTimeout(function(){parent.layer.close(index)},16);
								parent.layer.msg('更改成功')
								parent.location.reload()
							}else{
								layer.msg(data.msg)
							}
						},
						function(data){
							console.log('222')
						}
					)
					return false;
					});
				});
			}
		</script>
	</body>
