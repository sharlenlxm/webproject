<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>鸿小搜管理中心</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="./css/font.css">
		<link rel="stylesheet" href="./css/xadmin.css">
		<link rel="stylesheet" href="./css/style.css">
		<script type="text/javascript" src="./js/jquery-3.2.1.js"></script>
		<script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="./js/xadmin.js"></script>
	</head>

	<body>
		<div class="x-nav">
			<span class="layui-breadcrumb">
        <a href="">首页</a>
        <a>
          <cite>提现记录</cite></a>
      </span>
			<a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
				<i class="layui-icon" style="line-height:30px">ဂ</i></a>
		</div>
		<div class="x-body">
			<xblock>
				<button class="layui-btn" onclick="txsq(this)" href="javascript:;"><i class="layui-icon"></i>提现申请</button>
				<button class="layui-btn" onclick="x_admin_show('提现账户','.Withdrawal/getAddAccountPage',900,650)"><i class="layui-icon"></i>提现账户</button>
			</xblock>

			<table class="layui-hide" id="LAY_table_Withdrawal" lay-filter="Withdrawal"></table>
		</div>
		<script>
			// 选择日期插件  
			layui.use('laydate', function() {
				var laydate = layui.laydate;
				laydate.render({
					elem: '#startTime', //指定元素
					type: 'datetime'
				});
				laydate.render({
					elem: '#endTime',
					type: 'datetime'
				});
			});

			layui.use('table', function() {
				var table = layui.table;

				table.render({
					elem: '#LAY_table_Withdrawal',
					page: true,
					url: '.Withdrawal/getWithdrawalList',
					cellMinWidth: 80,
					height: 'full-200',
					cols: [
						[{
							field: 'WithdrawalsDate',
							title: '时间',
							align: 'center'
						}, {
							field: 'jiaoyijine',
							title: '金额',
							align: 'center'
						}, {
							field: 'CardNumber',
							title: '卡号',
							align: 'center'
						}, {
							field: 'Name',
							title: '姓名',
							align: 'center'
						}, {
							field: 'CardName',
							title: '开户行',
							align: 'center'
						}, {
							field: 'WithdrawalsTypeC',
							title: '状态',
							align: 'center'
						}]
					]
				});
			});

			// 经销商的余额
			var accountBalance = '${dealersAccountBalance}';

			function txsq(obj, id) {
				//询问框
				layer.confirm('当前余额：' + accountBalance + '元<br>' + '确认要提现？', {
					btn: ['确定', '取消'] //按钮
				}, function() {

					// ajax提交至
					$.ajax({
						type: "post",
						url: ".Withdrawal/withdrawalApplication",
						async: true,
						success: function(data) {
							if(data.code == 0000) {
								layer.alert("提现申请成功", {
									icon: 6
								});

							} else {
								layer.alert(data.desc, {
									icon: 6
								});
							}
						}
					});
				}, function() {});
			}
		</script>
	</body>

</html>
