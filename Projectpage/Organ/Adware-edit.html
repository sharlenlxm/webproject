<body id="iosiframe">
    <div class="x-body">
        <div class="layui-row">
            <div class="layui-form" action="" lay-filter="cardAdd">
                <!--隐藏-->
                <!--基本信息-->
                <blockquote class="layui-elem-quote">基本信息</blockquote>
                <div class="layui-form-item">
                    <label class="layui-form-label">广告名称</label>
                    <div class="layui-input-block">

                <div class="layui-form-item">

                    <div class="layui-input-block">
                        <div class="layui-upload-img" id="test1">

                            <!--<button type="button" class="layui-btn">上传图片</button>-->
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">投放时间</label>
                        <div class="layui-input-block">
                            <input type="text" name="startTime" lay-verify="title" autocomplete="off" placeholder="请选择时间" class="layui-input" id="time1">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">结束时间</label>
                        <div class="layui-input-block">
                            <input type="text" name="endTime" lay-verify="title" autocomplete="off" placeholder="请选择时间" class="layui-input" id="time2">
                        </div>
                    </div>
                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label">广告状态</label>
                        <div class="layui-input-block">
                            <input type="checkbox" name="state" lay-filter="switchTest" lay-skin="switch" lay-text="开启|关闭">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">投放渠道</label>
                        <div class="layui-input-inline widthauto">
                            <input type="radio" name="launchChannel" value="0" title="全部" lay-filter="cardvalid" checked="">
                            <input type="radio" name="launchChannel" value="1" title="微信" lay-filter="cardvalid">
                            <input type="radio" name="launchChannel" value="2" title="支付宝" lay-filter="cardvalid">
                        </div>
                    </div>
                    <div class="layui-form-item layui-layout-admin">
                        <div class="layui-input-block">
                            <div class="layui-footer" style="left: 0;text-align: center;">
                                <button class="layui-btn" lay-submit="" lay-filter="add">立即提交</button>
                                <button type="reset" class="layui-btn layui-btn-primary" id="quxiao">取消</button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="../../common/config.js"></script>
        <script src="../../common/utility.js"></script>
        <script>
        function subPage(data, data1) {
            var jgData;
            jgData = data
            var index = parent.layer.getFrameIndex(window.name);
            $('#quxiao').click(function() {

                setTimeout(function() { parent.layer.close(index) }, 16);
            })
            var serverUrl = window.parent.serverUrl
            var userNumber = JSON.parse(sessionStorage.getItem('user')).Number;
            layui.use(['laydate', 'table', 'upload', 'form'], function() {
                var $ = layui.jquery,
                    upload = layui.upload,
                    laydate = layui.laydate,
                    table = layui.table,
                    form = layui.form,
                    admin = layui.admin,
                    element = layui.element,
                    layer = layui.layer;
                var tableSelect = layui.tableSelect;

                //执行一个laydate实例
                laydate.render({
                    elem: '#time1' //指定元素
                });
                laydate.render({
                    elem: '#time2' //指定元素
                });
                //表单初始赋值
                if (jgData) {
                    form.val('cardAdd', {
                        "name": jgData.name,
                        // "address":jgData.address,
                        "startTime": jgData.startTime,
                        "endTime": jgData.endTime,
                        "state": jgData.state == 0 ? true : false,
                        "launchChannel": jgData.launchChannel.toString()
                    })
                } else {
                    location.reload()
                }





                //监听指定开关
                form.on('switch(switchTest)', function(data) {
                    layer.tips('广告状态:' + (this.checked ? '已开启' : '已关闭'), data.othis)
                });

                /*---------- 优惠设置 ----------*/


                /*---------- 生日 ----------*/


                /*---------- 普通图片上传 ----------*/
                var uploadInst = upload.render({
                    elem: '#test1',
                    url: '/upload/',
                    before: function(obj) {
                        //预读本地文件示例，不支持ie8
                        obj.preview(function(index, file, result) {
                            $('#demo1').attr('src', result); //图片链接（base64）
                        });
                    },
                    done: function(res) {
                        //如果上传失败
                        if (res.code > 0) {
                            return layer.msg('上传失败');
                        }
                        //上传成功
                    },
                    error: function() {
                        //演示失败状态，并实现重传
                        var demoText = $('#demoText');
                        demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                        demoText.find('.demo-reload').on('click', function() {
                            uploadInst.upload();
                        });
                    }
                });

                /*---------- 自定义验证规则 ----------*/
                form.verify({
                    title: function(value) {
                        if (value.length == "") {
                            return '不能为空！';
                        }
                    },

                });

                /*---------- 监听开关 ----------*/
                //form.on('switch(level)', function(data) { //等级开关
                //	layer.tips('等级开关：' + (this.checked ? '已开启' : '已关闭'), data.othis)
                //});


                /*---------- 监听提交 ----------*/
                form.on('submit(add)', function(data) {
                    var data = data.field
                    data.institutionNumber = userNumber
                    console.log(data)
                    if (!data.state) {
                        data.state = 1
                    } else {
                        data.state = 0
                    }
                    data.address = 'http://www.baidu.com'
                    data.number = jgData.number
                    // if()
                    CmsUtility.postAjaxCall(
                        //系统设置
                        CmsConfig.addressUrl.Mechanism.updateInstitutionAdvertisement,
                        data,
                        function(data) {
                            if (data.code == 1000) {
                                setTimeout(function() { parent.layer.close(index) }, 16);
                                parent.layer.msg('保存成功')
                                parent.location.reload()
                            } else {
                                layer.msg(data.msg)

                            }
                        },
                        function(data) {
                            console.log('222')
                        }
                    )
                    return false;
                });

            });
        }
        </script>
