<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

		<meta name="renderer" content="webkit|ie-comp|ie-stand">

		<script type="text/javascript" src="../../public/js/xadmin.js"></script>
		<script type="text/javascript" src="../../public/js/data.js"></script>
		<style type="text/css">
			.statisticsK {
				padding: 15px;
			}

			.paddigTop0 {

			.paddigLeft0 {

			.statisticsB {
				width: 100%;
				height: 100px;
				box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);

				padding: 15px;

			.statisticsB.statisticsA {
				height: 230px;
			}

			.statisticsTop10 {
				background: #fff;

			.huizongTit {
				font-size: 20px;

	<body>
		<div class="x-body">
			<div class="layui-form x-so">
				<div class="layui-input-inline text">
					<div class="layui-input-clear"><i class="layui-icon layui-unselect layui-tab-close">ဆ</i></div>
					<input class="layui-input" type="text" name="vipName" id="vipName" placeholder="会员昵称" autocomplete="off">
				</div>
				<div class="layui-input-inline text">
					<div class="layui-input-clear"><i class="layui-icon layui-unselect layui-tab-close">ဆ</i></div>
					<input class="layui-input" type="text" name="vipCell" id="vipCell" placeholder="手机号" autocomplete="off">
				</div>
				<div class="layui-input-inline">
					<input type="text" class="layui-input" placeholder="开始日" name="startTime" id="startTime" autocomplete="off">
				</div>
				<div class="layui-input-inline">
					<input type="text" class="layui-input" placeholder="截止日" name="endTime" id="endTime" autocomplete="off">
				</div>
				<div class="layui-input-inline">
					<button class="layui-btn" data-type="reload"><i class="layui-icon">&#xe615;</i></button>
				</div>
			</div>
			<div class="layui-row layui-col-space15 paddigLeft0" style="margin: 0;margin-bottom: 10px;box-sizing: border-box;">
				<div class="layui-col-md8 paddigLeft0">
					<div class="layui-col-md6 statisticsK paddigTop0 paddigLeft0">
						<div class="statisticsB">
							<p class="huizongTit x-red">会员总数</p>
							<p class="huizongCon x-green"><span class="x-green" id="successOrderAmount">22214872.62</span>元</p>
						</div>
					</div>
					<div class="layui-col-md6 statisticsK paddigTop0">
						<div class="statisticsB">
							<p class="huizongTit x-red">平均每日新增</p>
							<p class="huizongCon x-green"><span class="x-green" id="successOrderAmount">22214872.62</span>元</p>
						</div>
					</div>
					<div class="layui-col-md6 statisticsK paddigBottom0 paddigLeft0">
						<div class="statisticsB">
							<p class="huizongTit x-red">累计消费</p>
							<p class="huizongCon x-green"><span class="x-green" id="successOrderAmount">22214872.62</span>元</p>
						</div>
					</div>
					<div class="layui-col-md6 statisticsK paddigBottom0">
						<div class="statisticsB">
							<p class="huizongTit x-red">平均消费</p>
							<p class="huizongCon x-green"><span class="x-green" id="successOrderAmount">22214872.62</span>元</p>
						</div>
					</div>
				</div>
				<div class="layui-col-md4 statisticsTop10 paddigRight0">
					<div class="statisticsB statisticsA paddigRight0">
						<p class="x-red" style="font-size: 20px;margin-bottom: 15px;">消费会员TOP3</p>
						<table class="layui-hide" id="LAY_table_shop1" lay-filter="shop1"></table>
					</div>
				</div>
			</div>
			<table class="layui-hide" id="LAY_table_shop" lay-filter="shop"></table>
		</div>
		<script type="text/html" id="tool">
			<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
			<a class="layui-btn layui-btn-xs" lay-event="capital">资金</a>
			<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="delete">删除</a>
		</script>
		<script src="../../common/config-sh.js"></script>
		<script src="../../common/utility.js"></script>
		<script>
			var insNumber = JSON.parse(sessionStorage.getItem('userSh')).institutionNumber;
			var merNumber = JSON.parse(sessionStorage.getItem('userSh')).Number;
			layui.use(['table', 'laydate', 'form'], function() {
				var table = layui.table,
					laydate = layui.laydate,
					form = layui.form,
					$ = layui.jquery;
				//时间插件
				laydate.render({
					elem: '#startTime',
					type: 'date',
					max: '',
					value: new Date(),
					showBottom: false
				});
				laydate.render({
					elem: '#endTime',
					type: 'date',
					max: '',
					value: new Date(),
					showBottom: false
				});

				//方法级渲染
				table.render({
					elem: '#LAY_table_shop1',
					url: CmsConfig.ServiceUrl.ApiRootUrlMeb + CmsConfig.addressUrl.Merchant.getShops + '?merchantNumber=' +
						insNumber,
					method: "post",
					page: false,
					id: 'vipList',
					response: {
						"statusCode": "1000", //解析接口状态
					},
					parseData: function(res) {
						if (res.data == null) {
							return
						}
						return {
							"code": res.code,
							"count": res.data.count,
							"data": res.data.result,
						}
					},
					cols: [
						[{
							field: 'shopName',
							title: '会员名称',
							align: 'center',
						}]
					],
					done: function(res, curr, count) {

					}
				});
				//方法级渲染
				table.render({
					elem: '#LAY_table_shop',
					// url: CmsConfig.ServiceUrl.ApiRootUrlMeb + CmsConfig.addressUrl.Merchant.getShops + '?merchantNumber=' +
					// 	insNumber,
					// method: "post",
					url: 'https://easy-mock.com/mock/5be8d89ba5f5e073df414199/example/moni',
					method: "get",
					height: 'full-400',
					page: true,
					id: 'vipList',
					response: {
						"statusCode": "1000", //解析接口状态
					},
					parseData: function(res) {
						if (res.data == null) {
							return
						}
						return {
							"code": res.code,
							"count": res.data.count,
							"data": res.data.result,
						}
					},
					cols: [
						[{
							field: 'shopNumber',
							title: 'ID',
							align: 'center',
							width: 200
						}, {
							field: 'shopNumber',
							title: '卡号',
							align: 'center',
							width: 200
						}, {
							field: 'shopName',
							title: '会员名称',
							align: 'center',
							width: 150
						}, {
							field: 'vipLv',
							title: '会员等级',
							align: 'center',
							width: 150
						}, {
							field: 'storePhone',
							title: '手机号',
							align: 'center',
							width: 120
						}, {
							field: 'city',
							title: '余额',
							align: 'center',
							width: 100
						}, {
							field: 'cityb',
							title: '积分',
							align: 'center',
							width: 100
						}, {
							field: 'insertTime',
							title: '注册时间',
							align: 'center',
							width: 180
						}, {
							field: 'shopName',
							title: '所属店铺',
							align: 'center',
							width: 150
						}, {
							field: 'operation',
							title: '操作',
							align: 'center',
							toolbar: "#tool",
							minWidth: 200
						}]
					],
					done: function(res, curr, count) {
						console.log(res)
						if (res.data == null) {
							// layer.msg(res.msg)
						} else {

						}
					}
				});
				form.on('switch(consumptionPreferences)', function(data) {
					// layer.tips('广告状态：' + (this.checked ? '已开启' : '已关闭'), data.othis)
					var tjData = new Object();
					console.log(data);
					tjData.merchantNumber = insNumber,
						tjData.shopNumber = data.elem.dataset.shopnumber,
						tjData.deletionFlag = 0
					tjData.enable = this.checked ? '0' : '1';
					CmsUtility.postAjaxCall(
						//系统设置
						CmsConfig.addressUrl.Merchant.modifyShop,
						tjData,
						function(data) {
							if (data.code == 1000) {

								parent.layer.msg('更改成功')
								layui.table.reload('vipList')
							} else {
								layer.msg(data.msg)

							}
						},
						function(data) {
							console.log('222')
						}
					)
				});
				//监听工具条
				table.on('tool(shop)', function(obj) {
					var data = obj.data;

					if (obj.event === 'edit') {
						// 跳转编辑详情页面
						layer.open({
							type: 2,
							title: data.shopName,
							area: ['90%', '90%'],
							content: 'shop-edit.html',
							success: function(layero, index) {
								// 获取子页面的iframe
								var iframe = window['layui-layer-iframe' + index];
								// 向子页面的全局函数child传参
								iframe.subPage(data, insNumber)
							}
						});
					} else if (obj.event === 'capital') {
						// 跳转编辑详情页面
						layer.open({
							type: 2,
							title: '店员列表',
							area: ['90%', '90%'],
							content: 'sy-yingyeyuan.html',
							success: function(layero, index) {
								// 获取子页面的iframe
								var iframe = window['layui-layer-iframe' + index];
								// 向子页面的全局函数child传参
								iframe.subPageclerk(data, insNumber)
							}
						});
					} else if (obj.event === 'delete') {
						// 弹出是否要删除门店
						layer.confirm('确定要删除(' + data.shopName + ')门店么?删除成功将删除门店下所有店员！！！', function(index) {
							var mydata = {
								"merchantNumber": insNumber,
								"shopNumber": data.shopNumber,
								"deletionFlag": 1
							}
							// 发送请求
							CmsUtility.postAjaxCall(
								//系统设置
								CmsConfig.addressUrl.Merchant.modifyShop,
								mydata,
								function(data) {
									if (data.code == 1000) {
										layer.close(index);
										layer.msg('删除成功！')
										layui.table.reload('vipList');
									} else {
										layer.msg(data.msg)
									}
								},
								function(data) {
									console.log('222')
								}
							)
							layer.close(index);
						});
					}
				});

				// 根據條件重载表格
				var $ = layui.$,
					active = {
						reload: function() {
							// 获取上面查询框的值
							var shopName = $('#shopName');
							var shopStatus = $('#shopStatus');
							//执行重载
							table.reload('vipList', {
								page: {
									curr: 1 //重新从第 1 页开始
								},
								where: {
									shopName: shopName.val().trim(),
									enable: shopStatus.val().trim()
								}
							});
						}
					};
				$('.layui-form .layui-btn').on('click', function() {
					var type = $(this).data('type');
					active[type] ? active[type].call(this) : '';
				});
			});
		</script>
	</body>

</html>
