<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>鸿搜管理中心</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="./css/font.css">
		<link rel="stylesheet" href="./css/xadmin.css">
		<link rel="stylesheet" href="./lib/layui/css/layui.css">
		<script type="text/javascript" src="./js/jquery-3.2.1.js"></script>
		<script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="./js/xadmin.js"></script>
	</head>

	<body>
		<div class="x-body">
			<form class="layui-form" id="unitlist">
				<xblock>
					<a class="layui-btn"  onclick="x_admin_show('添加设备','.yunlb/ylbAdd?UserNumber=${UserNumber }&ShopNumber=${ShopNumber }')" href="javascript:;"><i class="layui-icon"></i>添加设备</a>
				</xblock>
				<table class="layui-table" id="LAY_table_product" lay-filter="product"></table>
			</form>
		</div>
		<script type="text/html" id="tool">
			<a class="layui-btn layui-btn-xs" lay-event="unbind">解绑</a>
			<a class="layui-btn layui-btn-xs" lay-event="setYinliang">设置音量</a>
		</script>
		<script>
			
			layui.use(['form', 'layer','table'], function() {
				$ = layui.jquery;
				var form = layui.form,
					layer = layui.layer;
				
				var table = layui.table;
				//方法级渲染
				table.render({
					elem: '#LAY_table_product',
					url: '${pageContext.request.contextPath }/yunlb/getylbList?ShopNumber=${ShopNumber}&UserNumber=${UserNumber}',
					method: "post",
					height : 'full-270',
					page: true,
					id: 'productlist',
					cols: [[{
							field: 'UnitId',
							title: '设备码',
						},{
							field: 'UnitType',
							title: '设备型号'
						},{
							field: 'UnitYinliang',
							title: '音量'
						},{
							field: 'operation',
							title: '操作',
							toolbar: "#tool",
							width: '25%'
						}]
					]
				});
				
				table.on('tool(product)', function(obj){
					var data = obj.data;
					var mydata={
							UserNumber:data.UserNumber,
							ShopNumber:data.ShopNumber,
							SheBei:data.UnitId,
							XingHao:data.UnitType,
							Token:data.token
					}
					if (obj.event === 'unbind') {
						//发异步，把数据提交给后台
						$.ajax({
							type: "post",
							url: ".yunlb/unbindylb",
							async: true,
							data: mydata,
							success: function(data) {
								if(data.result == "success") {
									// 绑定云喇叭
									$.ajax({
										type: "post",
										url: ".yunlb/unbindylbdata",
										async: true,
										data: mydata,
										success: function(datas) {
											if(datas.code == 0) {
												layer.alert("解绑成功!", {
													icon: 6
												}, function() {
													// 刷新父页面
													window.parent.location.reload();
													// 获得frame索引
													var index = parent.layer.getFrameIndex(window.name);
													//关闭当前frame
													layer.close(index);
												});
											}else if(datas.code == 1){
												layer.alert("未知错误");
											}else if(datas.code == 2){
												layer.alert("解绑失败，设备码不存在");
											}else if(datas.code == 3){
												layer.alert("解绑失败，设备码已经被其它用户绑定");
											}else if(datas.code == 4){
												layer.alert("解绑失败，设备码已经被同一用户绑定");
											}else if(datas.code == 5){
												layer.alert("解绑失败，设备码被任何用户绑定");
											}else if(datas.code == 6){
												layer.alert("失败，未提供设备码");
											}else if(datas.code == 8){
												layer.alert("失败，此Token无此设备权限");
											}else if(datas.code == 9){
												layer.alert("失败，无效的Token");
											}else if(datas.code == 17){
												layer.alert("错误，重复的请求");
											}
										}
									});
								} else {
									layer.alert(data.desc);
								}
							}
						});
					}else if(obj.event == 'setYinliang'){
						var data = obj.data;
						
						// 跳转编辑详情页面
						layer.open({
							type: 2,
							title: '设置音量',
							area: ['600px', '520px'],
							content: '.yunlb/ylbAdd?UserNumber='+data.UserNumber+'&ShopNumber='+data.ShopNumber+'&YlbLogGid=' + data.LogGid,
							end: function() {
							}
						});
					}
				});
				
				// 根據條件重载表格
				var $ = layui.$,
					active = {
						reload: function() {
							//执行重载
							table.reload('productlist', {
								page: {
									curr: 1 //重新从第 1 页开始
								},
								where: {
								}
							});
						}
					};
				$('.demoTable .layui-btn').on('click', function() {
					var type = $(this).data('type');
					active[type] ? active[type].call(this) : '';
				});
			});
		</script>
	</body>
</html>
