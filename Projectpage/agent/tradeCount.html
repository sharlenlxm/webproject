	<script>
		//列表
		layui.use(['table', 'layer'], function() {

			$ = layui.jquery;
			var layer = layui.layer;
			var table = layui.table;

			//方法级渲染
			table.render({
				elem: '#table1',
				url: '.getTradeList',
				page: true,
				limits: [10, 20],
				method: "post",
				id: 'tradeInfo',
				cols: [
					[{
						field: 'ShopName',
						title: '门店姓名'
					}, {
						field: 'UserName',
						title: '商户名称',
						align: 'center'
					}, {
						field: 'ShopTell',
						title: '手机号码',
						align: 'center'
					}, {
						field: 'AgentName',
						title: '所属代理商',
						align: 'center'
					}, {
						field: 'Share',
						title: '佣金',
						align: 'center'
					}, {
						field: 'TransactionNumber',
						title: '交易笔数',
						align: 'center'
					}, {
						field: 'TransactionMoney',
						title: '商家收入',
						align: 'center'
					}, {
						field: 'RefundMoney',
						title: '商家退款',
						align: 'center'
					}, {
						field: 'UserType',
						title: '类型',
						align: 'center'
					}]
				]
			})

			// 根據條件重载表格
			var $ = layui.$,
				active = {
					reload: function() {
						// 获取上面查询框的值
						var shopname = $("#shopname").val();
						var startTime = $("#startTime").val();
						var endTime = $("#endTime").val();
						var passway = $("#payment option:selected").val();
						//执行重载
						table.reload('tradeInfo', {
							page: {
								curr: 1 //重新从第 1 页开始
							},
							where: {
								shopname: shopname,
								starttime: startTime,
								endtime: endTime,
								passway: passway
							}
						});
					}
				};

			$('.layui-row .layui-btn').on('click', function() {
				var type = $(this).data('type');
				active[type] ? active[type].call(this) : '';
			});
		});
	</script>
	<script>
		var beginDate = new Date();
		if(beginDate.getMonth() == 1) {
			beginDate.setYear(beginDate.getYear() - 1);
			beginDate.setMonth(12);
		} else {
			beginDate.setMonth(beginDate.getMonth() - 1);
		}
		var endDate = new Date();
		// 选择日期插件  
		layui.use('laydate', function() {
			var laydate = layui.laydate;
			laydate.render({
				elem: '#startTime', //指定元素
				type: 'datetime',
				value: beginDate
			});
			laydate.render({
				elem: '#endTime',
				type: 'datetime',
				value: endDate
			});
		});
	</script>
	<script type="text/javascript">
		$("#btn").click(function() {
			var shopname = $("#shopname").val();
			var startTime = $("#startTime").val();
			var endTime = $("#endTime").val();
			var passway = $("#payment option:selected").val();
			$.ajax({
				type: 'POST',
				async: true,
				url: ".getShangData",
				data: {
					"startTime": startTime,
					"endTime": endTime,
					"ShopName": shopname,
					"passway": passway
				},
				success: function(data) {
					$("#shopnum").text(data[0].ShopNumber);
					$("#buss").text(data[0].TransactionNumber);
					$("#zbuss").text(data[0].ZTransactionNumber);
					$("#wbuss").text(data[0].WTransactionNumber);
					$("#bussmoney").text(data[0].TransactionMoney);
					$("#zbussmoney").text(data[0].ZTransactionMoney);
					$("#wbussmoney").text(data[0].WTransactionMoney);
					$("#backmoney").text(data[0].RefundMoney);
					$("#zbackmoney").text(data[0].ZRefundMoney);
					$("#wbackmoney").text(data[0].WRefundMoney);
					$("#brokerage").text(data[0].Share);
				}
			});
		});
	</script>
