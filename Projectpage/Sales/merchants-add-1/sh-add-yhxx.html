<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>注册商户</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="stylesheet" href="//apps.bdimg.com/libs/jqueryui/1.10.4/css/jquery-ui.min.css">

		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="css/mystyle.css" />
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="css/app.css" />

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">银行卡信息</h1>
		</header>
		<div class="mui-content">
			<form class="mui-content-padded" style="margin: 5px;">
				<!--个人-->
				<div class="mui-input-row">
					<h5>入账卡类型<sub>*</sub><span class="tips">企业对私打款选双账号</span></h5>
					<div class="mui-input-row mui-radio Entrycard">
						<label class="jiesuanlx">对公</label>
						<input id="Entrycard1" name="Entrycard" type="radio" value="0" onclick="test(this)" checked>
					</div>
					<div class="mui-input-row mui-radio Entrycard">
						<label class="jiesuanlx">对私</label>
						<input id="Entrycard2" name="Entrycard" type="radio" value="1" onclick="test(this)">
					</div>
					<div class="mui-input-row mui-radio Entrycard">
						<label class="jiesuanlx">双账号</label>
						<input id="Entrycard3" name="Entrycard" type="radio" value="1" onclick="test(this)">
					</div>
					<script type="text/javascript">
						function test(obj) {
							if(obj.id == "Entrycard3") {
								document.getElementById("onecard").style.display = "none";
								document.getElementById("twocard").style.display = "block";
							} else if(obj.id == "Entrycard2"){
								document.getElementById("onecard").style.display = "block";
								document.getElementById("twocard").style.display = "none";
							} else if(obj.id == "Entrycard1"){
								document.getElementById("onecard").style.display = "block";
								document.getElementById("twocard").style.display = "none";
							}
						}
					</script>
				</div>
				<div id="onecard">
					<div class="mui-input-row">
						<h5>入账卡开户行联行号<sub>*</sub><span class="tips"></span></h5>
						<input type="text" id="hanglian" class="mui-input-clear">
					</div>
					<div class="mui-input-row">
						<h5>入账卡开户行支行<sub>*</sub><span class="tips"></span></h5>
						<input type="text" id="project" class="mui-input-clear">
					</div>
					<div class="mui-input-row">
						<h5>入账卡开户行<sub>*</sub><span class="tips"></span></h5>
						<input type="text" id="openbank" class="mui-input-clear">
					</div>
					<div class="mui-input-row">
						<h5>入账卡户名<sub>*</sub><span class="tips"></span></h5>
						<input type="text" id="Cardaccountname" class="mui-input-clear">
					</div>
					<div class="mui-input-row">
						<h5>入账卡号<sub>*</sub><span class="tips"></span></h5>
						<input type="text" id="Accountnumbers" class="mui-input-clear">
					</div>
				</div>
				<div id="twocard" style="display: none;">
					<div class="mui-input-row">
						<h5>行别<sub>*</sub><span class="tips"></span></h5>
						<input type="text" id="hangbie" class="mui-input-clear">
					</div>
					<div class="mui-input-row">
						<h5>入账卡开户行联行号<sub>*</sub><span class="tips"></span></h5>
						<input type="text" id="hanglian2" class="mui-input-clear">
					</div>
					<div class="mui-input-row">
						<h5>入账卡开户行<sub>*</sub><span class="tips"></span></h5>
						<input type="text" id="openbank2" class="mui-input-clear">
					</div>
					<div class="mui-input-row">
						<h5>入账卡户名<sub>*</sub><span class="tips"></span></h5>
						<input type="text" id="Cardaccountname2" class="mui-input-clear">
					</div>
					<div class="mui-input-row">
						<h5>入账卡号<sub>*</sub><span class="tips"></span></h5>
						<input type="text" id="Accountnumbers2" class="mui-input-clear">
					</div>
				</div>
				<div class="mui-input-row">
					<h5>选择费率<sub>*</sub><span class="tips"></span></h5>
					<input type="text" id="Selectrate" readonly="true" class="mui-input-clear">
				</div>
				<div class="mui-input-row">
					<h5>小额清算金额<sub>*</sub><span class="tips">(单位分)</span></h5>
					<input type="text" id="Clearamount" class="mui-input-clear">
				</div>
				<div class="mui-input-row">
					<h5>清算类型<sub>*</sub><span class="tips"></span></h5>
					<div class="mui-input-row mui-radio">
						<label class="jiesuanlx">自动结算1</label>
						<input id="settlement" name="settlement" type="radio" value="0" checked>
					</div>
					<div class="mui-input-row mui-radio">
						<label class="jiesuanlx">手动结算2</label>
						<input id="settlement" name="settlement" type="radio" value="1">
					</div>
				</div>
				<div class="mui-input-row">
					<h5>D1结算<sub>*</sub><span class="tips"></span></h5>
					<div class="mui-input-row mui-radio">
						<label class="jiesuanlx">不开通1</label>
						<input id="settlementd1" name="jiesuand1" type="radio" value="0" checked>
					</div>
					<div class="mui-input-row mui-radio">
						<label class="jiesuanlx">开通2</label>
						<input id="settlementd1" name="jiesuand1" type="radio" value="1">
					</div>
				</div>
				<div class="mui-input-row">
					<h5>是否开通D0提现<sub>*</sub><span class="tips"></span></h5>
					<div class="mui-input-row mui-radio">
						<label class="jiesuanlx">不开通1</label>
						<input id="settlementd0" name="jiesuand0" type="radio" value="0" checked>
					</div>
					<div class="mui-input-row mui-radio">
						<label class="jiesuanlx">开通2</label>
						<input id="settlementd0" name="jiesuand0" type="radio" value="1">
					</div>
				</div>
				<div class="mui-input-row">
					<h5>选择费率<sub>*</sub><span class="tips"></span></h5>
					<input type="text" id="Selectrated0" readonly="true" class="mui-input-clear">
				</div>
				<!--个人-->

				<a class="mui-btn mui-btn-primary nextstep" id="Submit">下一步</a>
			</form>
		</div>
	</body>

  <script>
  $(function() {
   
	var projects = hangbieData;
 
    $( "#project" ).autocomplete({
      minLength: 0,
      source: projects,
      focus: function( event, ui ) {
      	console.log( event, ui )
        $( "#project" ).text( ui.item.text );
        return false;
      },
      select: function( event, ui ) {
      	console.log( event, ui )
        $( "#project" ).val( ui.item.text );
 
        return false;
      }
    })
  });
  </script>
