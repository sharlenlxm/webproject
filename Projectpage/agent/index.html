				ifmbox = $(".layui-iframe"),

			var cssText = "width:" + dw + "px !important;";
			iframe.css("cssText", cssText);

			if(navigator.userAgent.match(/(iPod|iPhone|iPad)/)) { //判断是苹果设备还是其他设备

				iframe.attr("scrolling", "no") //评估设置设置为no
			} else {
				iframe.attr("scrolling", "yes") //安卓设备设置为yes
				iframe.height(dh)
