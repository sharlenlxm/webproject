<html>

	<head>
		<meta charset="UTF-8">

		<link rel="stylesheet" href="../../public/css/xadmin.css">

		<script type="text/javascript" src="../../public/lib/layui/layui.js" charset="utf-8"></script>

		<style>
			.layui-textarea {
				min-height: initial;
				letter-spacing: 1px;

	<body id="iosiframe">
		<div class="x-body">
			<div class="layui-row">
				<form class="layui-form" action="" lay-filter="tongdao">
					<div class="layui-form-item">
						<label class="layui-form-label">应用appid</label>
						<div class="layui-input-block">
							<input type="text" name="appid" autocomplete="off" placeholder="应用appid" class="layui-input" lay-verify="appid">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">合作伙伴pid</label>
						<div class="layui-input-block">
							<input type="text" name="pid" autocomplete="off" placeholder="合作伙伴pid" class="layui-input" lay-verify="pid">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">RSA私钥</label>
						<div class="layui-input-block">
							<textarea class="layui-textarea" name="rsasi" autocomplete="off" placeholder="RSA私钥" lay-verify="rsasi" rows="3"></textarea>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">RSA公钥</label>
						<div class="layui-input-block">
							<textarea class="layui-textarea" name="rsagong" autocomplete="off" placeholder="RSA公钥" lay-verify="rsagong" rows="3"></textarea>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">应用公钥</label>
						<div class="layui-input-block">
							<textarea class="layui-textarea" name="yingyong" autocomplete="off" placeholder="应用公钥" lay-verify="yingyong" rows="3"></textarea>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">回调地址</label>
						<div class="layui-input-block">
							<textarea class="layui-textarea" name="huidiao" autocomplete="off" placeholder="回调地址" rows="3"></textarea>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">支付网关</label>
						<div class="layui-input-block">
							<textarea class="layui-textarea" name="wangguan" autocomplete="off" placeholder="支付网关" rows="3"></textarea>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">通道状态</label>
						<div class="layui-input-block">
							<input type="checkbox" name="GFzfbswitch" lay-skin="switch" lay-filter="GF_zfbswitch" lay-text="开|关">
						</div>
					</div>

					<div class="layui-form-item layui-layout-admin">
						<div class="layui-input-block">
							<div class="layui-footer" style="left: 0;text-align: center;">
								<button class="layui-btn" lay-submit="" lay-filter="add">立即提交</button>
								<button type="reset" class="layui-btn layui-btn-primary" id="quxiao">取消</button>
							</div>
							<!--<i class="layui-icon" lay-tips="推荐追求开发效率和缺乏前端开发经验的使用，后端开发者的最爱。">123123123</i>-->
						</div>
					</div>
				</form>
			</div>
		</div>
		<script>
			function changeRes(res) {
				var res = res
				if(res.length == 0) {
					return
				}
				for(var i = 0; i < res.length; i++) {

				}
				return res
			}
			var serverUrl = window.parent.serverUrl
			var userNumber = window.parent.userNumber
			layui.use(['laydate', 'table', 'upload', 'form'], function() {
				var $ = layui.jquery,
					upload = layui.upload,
					laydate = layui.laydate,
					table = layui.table,
					form = layui.form,
					admin = layui.admin,
					element = layui.element,
					layer = layui.layer;

				/*---------- 自定义验证规则 ----------*/
				form.verify({
					appid: function(value) {
						if(value.length == "") {
							return '应用appid不能为空！';
						}
					},
					pid: function(value) {
						if(value.length == "") {
							return '合作伙伴pid不能为空！';
						}
					},
					rsasi: function(value) {
						if(value.length == "") {
							return 'RSA私钥不能为空！';
						}
					},
					rsagong: function(value) {
						if(value.length == "") {
							return 'RSA公钥不能为空！';
						}
					},
					yingyong: function(value) {
						if(value.length == "") {
							return '应用公钥不能为空！';
						}
					}
				});

				form.on('switch(GF_zfbswitch)', function(data) { //计次开关
					layer.tips('支付宝官方通道：' + (this.checked ? '已开启' : '已关闭'), data.othis)
					if(data.elem.checked == true) {
						data.elem.value = "0"
						console.log(data.elem.value)
					} else if(data.elem.checked == false) {
						data.elem.value = "1"
						console.log(data.elem.value)
					}
				});

				/*---------- 监听提交 ----------*/
				form.on('submit(add)', function(data, index) {
					if(!data.field.GFzfbswitch) { //消费优惠开关
						data.field.GFzfbswitch = '1'
					}
					layer.alert(JSON.stringify(data.field))
					var addData = JSON.stringify(data.field)

					// 发送请求
					$.ajax({
						type: "post",
						url: serverUrl + "memberCard/addMemberCard",
						async: true,
						dataType: "json",
						contentType: "application/json",
						data: addData,
						success: function(data) {
							if(data.code == "0") {
								var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
								parent.layer.close(index); //再执行关闭
								parent.layer.msg(data.msg);
								parent.layui.table.reload('vip_cardList');
							} else if(data.code == "1") {
								layer.msg("添加会员卡失败");
							}
						}
					});
					return false;
				});

			});
		</script>
	</body>

</html>
