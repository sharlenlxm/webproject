<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="./css/xadmin.css">
		<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="./js/xadmin.js"></script>
		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
		<!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
	</head>

	<body id="iosiframe">
		<div class="x-body">
			<div class="layui-row">
				<form class="layui-form" action="" lay-filter="recharge">
					<!--基本设置-->
					<div class="layui-form-item">
						<label class="layui-form-label">限制金额</label>
						<div class="layui-input-block">
							<input type="number" id="usemoney" name="useMoney" autocomplete="off" placeholder="请输入限制金额" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">优惠卷折扣</label>
						<div class="layui-input-block">
							<input type="number" id="discount" name="discount" autocomplete="off" placeholder="请输入券折扣" class="layui-input">
						</div>
					</div>

					<div class="layui-form-item">
						<div class="layui-input-block" style="text-align: center;margin-left: 0;">
							<button class="layui-btn" lay-submit="" lay-filter="add">确认</button>
							<button class="layui-btn layui-btn-primary" id="closeIframe">取消</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		<script>
			function subPagerezk(d) { //调用父页面方法
				var serverUrl = window.parent.serverUrl
				var couponNumber = d.couponNumber
				var useMoney = changeRes(d.useMoney)
				var discount = changeRes1(d.discount)
				console.log(d)
				console.log(discount)

				function changeRes(res) {
					var res = res
					if(res != "") {
						res = res.split(".")[0]
					}
					return res
				}

				function changeRes1(res) {
					var res = res
					if(res < 1) {
						res = res*100
					}
					return res
				}

				layui.use(['laydate', 'table', 'upload', 'form'], function() {
					var $ = layui.jquery,
						upload = layui.upload,
						laydate = layui.laydate,
						table = layui.table,
						form = layui.form,
						admin = layui.admin,
						element = layui.element,
						layer = layui.layer;

					//表单初始赋值
					form.val('recharge', {
						"useMoney": useMoney,
						"discount": discount
					})

					/*---------- 监听提交 ----------*/
					form.on('submit(add)', function(data) {
						//var addData = JSON.stringify(data.field)
						var mydata = {
							couponNumber: couponNumber,
							useMoney: $('#usemoney').val(),
							discount: $('#discount').val(),
						}
						// 发送请求
						$.ajax({
							type: "post",
							url: serverUrl + "coupon/updateCoupon",
							async: true,
							data: mydata,
							success: function(data) {
								if(data.code == 0) {
									var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
									parent.layer.close(index); //再执行关闭
									parent.layer.msg("优惠券金额更新成功！");
									parent.layui.table.reload('vip_couponsList');
								} else if(data.code == 1) {
									layer.msg("添加会员卡失败");
								}
							}
						});
						return false;
					});

					//关闭iframe
					$('#closeIframe').click(function() {
						var index = parent.layer.getFrameIndex(window.name);
						parent.layer.close(index); //关闭当前页
					});

				});
			}
		</script>
	</body>

</html>
