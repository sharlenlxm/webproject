<!DOCTYPE html>

<html>

	<head>
		<meta charset="utf-8">
		<title>消费详情</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" type="text/css" href="./css/reset.css" media="all" />
		<link rel="stylesheet" type="text/css" href="./fonts/iconfont.css" media="all" />
		<link rel="stylesheet" type="text/css" href="./css/sweetalert.css" media="all" />
		<link rel="stylesheet" type="text/css" href="./css/style.css" media="all">
	</head>

	<body>
		<div id="loadstart" class="loadzz">
			<div class="loading_k">
				<div class="loading"></div>
			</div>
		</div>
		<div class="vipCenter payConD" id="Vip">
			<h5 class="flex_cc"><img src="http://sh-upfile.oss-cn-beijing.aliyuncs.com/1004/crm/logo/1567412767613.png"><span>闪盒收银</span></h5>
			<h3>- {{orderDetail.money}}</h3>
			<p>交易成功</p>
			<ul class="payDetails">
				<li class="flex_cc">
					<span>付款方式</span>
					<p>{{orderDetail.cell}}</p><i class="icon iconfont iconarrow-right-copy"></i>
				</li>
				<li class="flex_cc">
					<span>积分奖励</span>
					<p>+100积分</p><i class="icon iconfont iconarrow-right-copy"></i>
				</li>
				<li class="flex_cc">
					<span>商品说明</span>
					<p>四级凉皮(中心线店)消费订单</p><i class="icon iconfont iconarrow-right-copy"></i>
				</li>
				<div class="line1"></div>
				<li class="flex_cc">
					<span>创建时间</span>
					<p>{{orderDetail.orderTime}}</p><i class="icon iconfont iconarrow-right-copy"></i>
				</li>
				<li class="flex_cc">
					<span>订单号</span>
					<p>{{orderDetail.orderNumber}}</p><i class="icon iconfont iconarrow-right-copy"></i>
				</li>
				<li class="flex_cc">
					<span>商家订单号</span>
					<p>{{orderDetail.orderNumber}}</p><i class="icon iconfont iconarrow-right-copy"></i>
				</li>
			</ul>
			<div class="line10"></div>
			<ul class="payDetails note">
				<li class="flex_cc">
					<p>账单类型</p>
					<span>添加</span>
					<i class="icon iconfont iconarrow-right-copy"></i>
				</li>
				<li class="flex_cc">
					<p>标签备注</p>
					<span>添加</span>
					<i class="icon iconfont iconarrow-right-copy"></i>
				</li>
			</ul>
			<div class="line10"></div>
		</div>
	</body>
	<script src="./js/jquery.min.js"></script>
	<script src="./common/config.js"></script>
	<script src="./common/utility.js"></script>
	<script src="./js/sweetalert.min.js"></script>
	<script src="./lib/layer/layer.js"></script>
	<script src="./js/vue.min.js"></script>
	<script>
		var insNumber, merNumber, orderNumber
		insNumber = JSON.parse(sessionStorage.getItem('num')).institutionNumber
		merNumber = JSON.parse(sessionStorage.getItem('num')).merchantNumber
		new Vue({
			el: '#Vip',
			data: {
				orderDetail: {},
				orderNumber: getQueryString('orderNumber'),
				orderMoney: '100.00',
			},
			methods: {
				getDetails() {
					// 获取分页数据
					var that = this,
						sendData = new Object();
					sendData.merchantNumber = merNumber;
					sendData.page = '1';
					sendData.limit = '10';
					sendData.consumOrderNumber = that.orderNumber;
					$.ajax({
						type: "get",
						url: CmsConfig.ServiceUrl.ApiRootUrlMeb + CmsConfig.addressUrl.Mervip.getConTurnovers,
						data: sendData,
						dataType: "json",
						headers: {
							"Content-Type": "application/json"
						},
						success: function success(data) {
							$('#loadstart').hide(); // 回调
							if (data.code === 1000) {
								that.orderDetail = data.data.consumTurnovers[0]
							} else {
								swal({
									title: "",
									text: data.msg,
									type: "error",
									showCancelButton: false,
									closeOnConfirm: false,
									showConfirmButton: true,
								});
							}
						}
					});

				}
			},
			created: function created() {
				this.getDetails(this.orderNumber)
			},
			mounted: function mounted() {}
		})

		function getQueryString(name) {
			var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
			var r = decodeURIComponent(window.location.search).substr(1).match(reg);
			if (r != null) {
				return unescape(r[2]);
			}
			return null;
		}
	</script>

</html>
