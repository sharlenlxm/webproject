		<script>
			var userNumber = JSON.parse(sessionStorage.getItem('userSh')).Number;
			var dataO = new Object();
			dataO.merchantNumber = userNumber

			layui.use(['table', 'laydate', 'form'], function() {
				var table = layui.table,
					laydate = layui.laydate,
					form = layui.form,
					$ = layui.jquery;

				//时间插件
				laydate.render({
					elem: '#startTime',
					type: 'date',
					max: fun_date(0),
					value: fun_date(-6)
				});
				laydate.render({
					elem: '#endTime',
					type: 'date',
					max: fun_date(0),
					value: fun_date(0)
				});

				//方法级渲染
				tableRender()

				function tableRender() {
					console.log($('#startTime').val())
					var index = layer.load(2, {
						shade: [0.4, '#393D49']
					})
					table.render({
						elem: '#LAY_table_bill',
						url: CmsConfig.ServiceUrl.ApiRootUrlMeb + 'accountManage/getFzOrderList?merchantNumber=' +
							userNumber,
						where: {
							"startTime":$('#startTime').val() ,
							"endTime":$('#endTime').val() ,
							"clerkNumber": $('#clerkNumber').val(),
							"orderState": $('#orderState').val(),
							"orderSource": $('#orderSource').val(),
						},
						method: "post",
						height: "full-124",
						page: true,
						id: 'billlist',
						response: {
							"statusCode": "1000", //解析接口状态
						},
						parseData: function(res) {
							if (res.data == null) {
								return
							}
							return {
								"code": res.code,
								"count": res.data.count,
								"data": changeRes(res.data.result),
							}
						},
						cols: [
							[{
								field: 'orderTime',
								title: '创建时间',
								align: 'center',
							}, {
								field: 'shopName',
								title: '分账单编号',
								align: 'center',
							}, {
								field: 'batch',
								title: '原订单编号',
								align: 'center',
							}, {
								field: 'batch',
								title: '门店',
								align: 'center',
							}, {
								field: 'clerkName',
								title: '分销人姓名',
								align: 'center',
							}, {
								field: 'onePaymentTypeName',
								title: '分销人手机号',
								align: 'center',
								templet: function(data) {
									return '13081058585'
								}
							}, {
								field: 'onePaymentTypeName',
								title: '分销人等级',
								align: 'center',
								templet: function(data) {
									switch (data.onePaymentTypeName) {
										case '0':
											return '特级分销'
											break;
										case '1':
											return '高级分销'
											break;
									}
								}
							}, {
								field: 'onePaymentTypeName',
								title: '分销人类型',
								align: 'center',
								templet: function(data) {
									switch (data.onePaymentTypeName) {
										case '0':
											return '商户'
											break;
										case '1':
											return '个人'
											break;
									}
								}
							}, {
								field: 'onePaymentTypeName',
								title: '分账类型',
								align: 'center',
								templet: function(data) {
									switch (data.onePaymentTypeName) {
										case '0':
											return '会员买卡'
											break;
										case '1':
											return '会员充值'
											break;
										case '2':
											return '付费买券'
											break;
										case '3':
											return '付费次/月卡'
											break;
									}
								}
							}, {
								field: 'transactionAmount',
								title: '订单金额',
								align: 'center',
								templet: function(data) {
									return '¥ ' + data.transactionAmount
								}
							}, {
								field: 'transactionAmount',
								title: '分账金额',
								align: 'center',
								templet: function(data) {
									return '¥ ' + data.transactionAmount
								}
							}, {
								field: 'onePaymentTypeName',
								title: '分账状态',
								align: 'center',
								templet: function(data) {
									switch (data.onePaymentTypeName) {
										case '0':
											return '待分账'
											break;
										case '1':
											return '已分账'
											break;
										case '2':
											return '处理中'
											break;
										case '3':
											return '已关闭'
											break;
										case '4':
											return '分账失败'
											break;
									}
								}
							}, {
								field: 'clerkName',
								title: '分账时间',
								align: 'center',
							}]
						],
						done: function(res, curr, count) {
							console.log(res)
							layer.closeAll()
							if (!res.data) {
								// layer.msg('查询数据为空！')
							}
						}
					});
				}
				// 根據條件重载表格
				var $ = layui.$,
					active = {
						reload: function() {
							// 获取上面查询框的值
							var shopName = $('#shopName');
							var startTime = $('#startTime');
							var endTime = $('#endTime');

							//执行重载
							table.reload('billlist', {
								page: {
									curr: 1 //重新从第 1 页开始
								},
								where: {
									startTime: startTime.val(),
									endTime: endTime.val(),
									shopNumber: shopName.val(),
								}
							});
						}
					};

				$('.layui-btn').on('click', function() {
					var type = $(this).data('type');
					active[type] ? active[type].call(this) : '';
				});
			});

			function changeRes(data) {
				if (data == null) {
					return
				}
				for (var i = 0; i < data.length; i++) {
					if (!data[i].weChatOrderTotalMoney) {
						data[i].weChatOrderTotalMoneya = "-"
					} else {
						data[i].weChatOrderTotalMoneya = data[i].weChatOrderTotalMoney
					}
					if (!data[i].weChatTotalOrder) {
						data[i].weChatTotalOrdera = "-"
					} else {
						data[i].weChatTotalOrdera = data[i].weChatTotalOrder
					}
					if (!data[i].alipayOrderTotalMoney) {
						data[i].alipayOrderTotalMoneya = "-"
					} else {
						data[i].alipayOrderTotalMoneya = data[i].alipayOrderTotalMoney
					}
					if (!data[i].alipayTotalOrder) {
						data[i].alipayTotalOrdera = "-"
					} else {
						data[i].alipayTotalOrdera = data[i].alipayTotalOrder
					}
				}
				return data
			}

			function fun_date(aa) {
				var date1 = new Date(),
					time1 = date1.getFullYear() + "-" + (date1.getMonth() + 1) + "-" + date1.getDate(); //time1表示当前时间
				var date2 = new Date(date1);
				date2.setDate(date1.getDate() + aa);
				var time2 = date2.getFullYear() + "-" + (date2.getMonth() + 1) + "-" + date2.getDate();

				var a = time2.split('-')[0],
					b = time2.split('-')[1],
					c = time2.split('-')[2]
				if (b < 10) {
					b = 0 + b
				}
				if (c < 10) {
					c = 0 + c
				}
				return a + '-' + b + '-' + c
			}
		</script>
