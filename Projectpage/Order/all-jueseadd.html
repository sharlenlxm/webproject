	<body>

						<label for="username" class="layui-form-label">
		                  <span class="x-red">* </span>角色名称
		              </label>
						<div class="layui-input-inline">
							<input type="text" id="username" name="username" required="" lay-verify="required" placeholder="请输入角色名称" autocomplete="off" class="layui-input">
						</div>
					</div>

					<div class="grid-demo no-skin">
						<div id="layui-xtree-demo1"></div>
						<script src="./js/layui-xtree.js"></script>
						<script type="text/javascript">
							//tree数据结构
							var json = [{
									title: "设置",
									value: "设置",
									data: [{
										title: "用户管理",
										value: "用户管理",
										data: []
									}, {
										title: "角色管理",
										value: "角色管理",
										data: []
									}]
								},
								{
									title: "集团",
									value: "集团",
									data: [{
										title: "集团管理",
										value: "集团管理",
										data: []
									}, {
										title: "员工管理",
										value: "员工管理",
										data: []
									}]
								},
								{
									title: "门店",
									value: "门店",
									data: [{
										title: "门店管理",
										value: "门店管理",
										data: []
									}, {
										title: "员工管理",
										value: "员工管理",
										data: []
									}]
								},
								{
									title: "订单",
									value: "订单",
									data: [{
										title: "店内订单明细",
										value: "店内订单明细",
										data: []
									}, {
										title: "外卖订单明细",
										value: "外卖订单明细",
										data: []
									}]
								},
								{
									title: "报表",
									value: "报表",
									data: [{
										title: "账单汇总",
										value: "账单汇总",
										data: [{
											title: "店内账单汇总",
											value: "店内账单汇总",
											data: []
										}, {
											title: "外卖结算汇总",
											value: "外卖结算汇总",
											data: []
										}]
									}, {
										title: "财务报表",
										value: "财务报表",
										data: [{
											title: "收款构成汇总",
											value: "收款构成汇总",
											data: []
										}, {
											title: "交班报表",
											value: "交班报表",
											data: []
										}]
									}]
								}
							];

							layui.use('form', function() {
								var form = layui.form;

								//创建tree
								var xtree = new layuiXtree({
									elem: 'layui-xtree-demo1' //放xtree的容器（必填）
										,
									form: form //layui form对象 （必填）
										,
									data: json //数据，结构请参照下面 （必填）
										,
									isopen: true //初次加载时全部展开，默认true （选填）
										,
									color: "#000" //图标颜色 （选填）
										,
									icon: { //图标样式 （选填）
										open: "&#xe623;" //节点打开的图标
											,
										close: "&#xe625;" //节点关闭的图标
											,
										end: "&#xe602;" //末尾节点的图标
									}
								});

								document.getElementById('btn_getCk').onclick = function() {
									var oCks = xtree.GetChecked(); //获取全部选中的末级节点checkbox对象
									for(var i = 0; i < oCks.length; i++) {
										alert(oCks[i].value);
									}
								}
							});
						</script>
					</div>
				</form>
			</div>
			<div class="layui-row formbtnb">
				<div class="grid-demo">
					<div class="layui-form-item">
						<label for="L_repass" class="layui-form-label">
				      </label>
						<button class="layui-btn formbtn" id="btn_getCk" lay-filter="add" lay-submit="">增加</button>
						<button class="layui-btn layui-btn-warm formbtn" lay-filter="add" lay-submit="">取消</button>
					</div>
