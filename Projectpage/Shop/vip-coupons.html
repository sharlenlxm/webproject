		<script type="text/html" id="toolbar">
			{{# if(d.discount == 0){ }}
			<a class="layui-btn layui-btn-xs" id="updatecard" lay-event="updatecard_je">更新卡券</a>
			{{# } }} {{# if(d.couponMoney == 0){ }}
			<a class="layui-btn layui-btn-xs" id="updatecard" lay-event="updatecard_zk">更新卡券</a>
			{{# } }} {{# if(d.type == 1){ }}
			<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="Puton">已下架</a>
			{{# } }} {{# if(d.type == 0){ }}
			<a class="layui-btn layui-btn-xs" lay-event="Putdown">已投放</a>
			{{# } }}
			<!--<a class="layui-btn layui-btn-xs" id="rechargerecord" lay-event="rechargerecord">库存修改</a>-->
			{{# if(d.discount == 0){ }}
			<a class="layui-btn layui-btn-xs" id="updaterecord_je" lay-event="updaterecord_je">更新记录</a>
			{{# } }} {{# if(d.couponMoney == 0){ }}
			<a class="layui-btn layui-btn-xs" id="updaterecord_zk" lay-event="updaterecord_zk">更新记录</a>
			{{# } }}
			<a class="layui-btn layui-btn-danger layui-btn-xs" id="logout" lay-event="logout">删除</a>
		</script>
		<script>
			function changeRes(res) {
				var res = res
				if(res.length == 0){
					return
				}
				for(var i = 0; i < res.length; i++) {
					if(res[i].type == 0) {
						res[i].typea = '可用'
					} else {
						res[i].typea = '不可用'
					}
					if(res[i].startTime && res[i].endTime != "") {
						res[i].startTime = res[i].startTime.split(' ')[0]
						res[i].endTime = res[i].endTime.split(' ')[0]
					}
					if(res[i].couponMoney != "") {
						res[i].couponMoneya = parseFloat(res[i].couponMoney).toFixed(2)
					}
					if(res[i].couponMoney == 0) {
						res[i].couponMoneya = res[i].discount + ' 折'
					}
					if(res[i].useTimePeriod == 0) {
						res[i].useTimePeriod = "长期"
					} else if(res[i].useTimePeriod == 1) {
						res[i].useTimePeriod = res[i].startTime + ' ~ ' + res[i].endTime
					}

				}
				return res
			}
			var serverUrl = window.parent.serverUrl
			var userNumber = window.parent.userNumber
			layui.use(['laydate', 'table', 'form'], function() {
				var laydate = layui.laydate,
					table = layui.table,
					form = layui.form;

				//方法级渲染  
				table.render({
					//url: './json/vip-coupons.json',
					url: serverUrl + 'coupon/selectCoupon?userNumber=' + userNumber,
					elem: '#vip_coupons',
					height: 'full-210',
					id: 'vip_couponsList',
					parseData: function(res) { //res 即为原始返回的数据
						return {
							"code": res.code, //解析接口状态
							"msg": res.msg, //解析提示文本
							"count": res.count, //解析数据长度
							"data": changeRes(res.result), //解析数据列表
						};
					},
					cols: [
						[{
							align: 'center',
							field: 'couponName',
							title: '卷名称',
							sort: true,
							width: 150
						}, {
							align: 'center',
							field: 'couponMoneya',
							title: '卷金额(元)/券折扣(折)',
							sort: true,
							width: 150
						}, {
							align: 'center',
							field: 'cardVoucherName',
							title: '卷类型',
							sort: true,
							width: 80
						}, {
							align: 'center',
							field: 'typea',
							title: '是否可用',
							width: 80
						}, {
							align: 'center',
							title: '自助核销',
							toolbar: '#toolbar_switch',
							width: 80
						}, {
							align: 'center',
							field: 'support',
							title: '使用条件',
							width: 150
						}, {
							align: 'center',
							field: 'useTimePeriod',
							title: '有效期',
							sort: true,
							width: 200
						}, {
							align: 'center',
							title: '操作',
							//fixed: 'right',
							toolbar: '#toolbar',
							minWidth: 300
						}]
					],
					page: {
						layout: ['prev', 'page', 'next', 'count', 'skip'],
					},
					done: function(res, curr, count) {
						console.log(res.data)
					}
				});

				//根据条件查询列表
				var $ = layui.$,
					active = {
						reload: function() {
							var cardVoucherName = $('#cardVoucherName').val();
							var availableStore = $('#availableStore').val();
							var type = $('#type').val();
							var couponName = $('#couponName').val();
							//执行重载
							table.reload('vip_couponsList', {
								url: serverUrl + 'coupon/selectCoupon?userNumber=' + userNumber,
								where: {
									cardVoucherName: cardVoucherName,
									availableStore: availableStore,
									type: type,
									couponName: couponName
								}
							});
						}
					};
				$('.x-so .layui-btn').on('click', function() {
					var type = $(this).data('type');
					active[type] ? active[type].call(this) : '';
				});

				//监听工具条
				table.on('tool(vip_coupons)', function(obj) {
					var data = obj.data;
					if(obj.event === 'updatecard_je') {
						layer.prompt({
							title: '更新卡券金额',
							formType: 3,
							shade: 0.5
						}, function(couponMoney, index) {
							var mydata = {
								couponNumber: data.couponNumber,
								couponMoney: couponMoney
							}
							// 发送请求
							$.ajax({
								type: "post",
								url: serverUrl + "coupon/updateCoupon",
								async: true,
								data: mydata,
								success: function(data) {
									if(data.code == 0) {
										layer.close(index);
										layer.msg("优惠券金额更新成功！");
										// 刷新页面
										layui.table.reload('vip_couponsList');
									} else if(data.code == 1) {
										layer.msg("优惠券金额更新失败");
									}
								}
							});
						});
					} else if(obj.event === 'updatecard_zk') {
						layer.prompt({
							title: '更新卡券折扣',
							formType: 3,
							shade: 0.5
						}, function(discount, index) {
							var mydata = {
								couponNumber: data.couponNumber,
								discount: discount
							}
							// 发送请求
							$.ajax({
								type: "post",
								url: serverUrl + "coupon/updateCoupon",
								async: true,
								data: mydata,
								success: function(data) {
									if(data.code == 0) {
										layer.close(index);
										layer.msg("优惠券折扣更新成功！");
										// 刷新页面
										layui.table.reload('vip_couponsList');
									} else if(data.code == 1) {
										layer.msg("优惠券折扣更新失败");
									}
								}
							});
						});
					} else if(obj.event === 'expense') {
						layer.open({
							type: 2, //此处以iframe举例
							title: '消费',
							shade: 0.5,
							area: ['90%', '90%'],
							maxmin: false,
							resize: false,
							content: ['vip-card.html'],
							success: function(success) {}
						});
					} else if(obj.event === 'Puton') { //投放
						var mydata = {
							couponNumber: data.couponNumber,
							type: 0
						}
						layer.confirm('真的开始投放么', {
							icon: 3,
							title: '提示'
						}, function(index) {
							// 发送请求
							$.ajax({
								type: "post",
								url: serverUrl + "coupon/outCoupon",
								async: true,
								data: mydata,
								success: function(data) {
									if(data.code == 0) {
										layer.close(index);
										layer.msg("优惠券投放成功");
										// 刷新页面
										var curr = $("#curr").val();
										layui.table.reload('vip_couponsList', {
											page: {
												curr: curr
											}
										});
									} else if(data.code == 1) {
										layer.msg("优惠券投放失败");
									}
								}
							});
						});
					} else if(obj.event === 'Putdown') { //下架
						var mydata = {
							couponNumber: data.couponNumber,
							type: 1
						}
						layer.confirm('真的下架么', {
							icon: 3,
							title: '提示'
						}, function(index) {
							// 发送请求
							$.ajax({
								type: "post",
								url: serverUrl + "coupon/outCoupon",
								async: true,
								data: mydata,
								success: function(data) {
									if(data.code == 0) {
										layer.close(index);
										layer.msg("优惠券已下架");
										// 刷新页面
										var curr = $("#curr").val();
										layui.table.reload('vip_couponsList', {
											page: {
												curr: curr
											}
										});
									} else if(data.code == 1) {
										layer.msg("下架失败");
									}
								}
							});
						});
					} else if(obj.event === 'updaterecord_je') {
						layer.open({
							type: 2,
							title: '更新记录',
							shade: 0.5,
							area: ['500px', '60%'],
							maxmin: false,
							resize: false,
							content: ['vip-coupons-updaterecord_je.html'],
							success: function(layero, index) {
								// 获取子页面的iframe
								var iframe = window['layui-layer-iframe' + index];
								// 向子页面的全局函数child传参
								iframe.subPageje(data, userNumber)
							}
						});
					} else if(obj.event === 'updaterecord_zk') {
						layer.open({
							type: 2,
							title: '更新记录',
							shade: 0.5,
							area: ['500px', '60%'],
							maxmin: false,
							resize: false,
							content: ['vip-coupons-updaterecord_zk.html'],
							success: function(layero, index) {
								// 获取子页面的iframe
								var iframe = window['layui-layer-iframe' + index];
								// 向子页面的全局函数child传参
								iframe.subPagezk(data, userNumber)
							}
						});
					} else if(obj.event === 'logout') {
						var mydata = {
							couponNumber: data.couponNumber,
						}
						layer.confirm('真的删除么', {
							icon: 3,
							title: '提示'
						}, function(index) {
							// 发送请求
							$.ajax({
								type: "post",
								url: serverUrl + "coupon/deleteCoupon",
								async: true,
								data: mydata,
								success: function(data) {
									if(data.code == 0) {
										obj.del();
										layer.close(index);
										layer.msg("优惠券已删除");
										// 刷新页面
										var curr = $("#curr").val();
										layui.table.reload('vip_couponsList', {
											page: {
												curr: curr
											}
										});
									} else if(data.code == 1) {
										layer.msg("删除失败");
									}
								}
							});
						});
					}
				});

				//监听性别操作
				form.on('switch(toolbar_switch)', function(data) {
					layer.tips('自助核销：' + (this.checked ? '已开启' : '已关闭'), data.othis)
				});

				//日期时间范围1
				laydate.render({
					elem: '#test10',
					type: 'datetime',
					range: true
				});
				//日期时间范围2
				laydate.render({
					elem: '#test10-2',
					type: 'datetime',
					range: true
				});

			});
		</script>
	</body>
