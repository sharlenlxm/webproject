<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title></title>
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1, user-scalable=0">
		<meta http-equiv="Cache-Control" content="no-siteapp" />

		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="../../public/css/xadmin.css">
		<script type="text/javascript" src="../../public/js/jquery-3.2.1.js"></script>
		<script type="text/javascript" src="../../public/lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="../../public/js/xadmin.js"></script>
	</head>

	<body>
		<div class="x-body">
			<table cellspacing="0" cellpadding="0" border="0" class="layui-table layui-table-xq" lay-even="">
				<tbody>
					<tr>
						<td data-field="id">
							<div class="layui-table-cell laytable-cell-1-id">商户订单号:</div>
						</td>
						<td data-field="username">
							<div class="layui-table-cell laytable-cell-1-username">
								<span id="batch"></span>
							</div>
						</td>
					</tr>
					<tr>
						<td data-field="id">
							<div class="layui-table-cell laytable-cell-1-id">订单金额:</div>
						</td>
						<td data-field="username">
							<div class="layui-table-cell laytable-cell-1-username">
								<span id="transactionAmount"></span>
							</div>
						</td>
					</tr>
					<tr>
						<td data-field="id">
							<div class="layui-table-cell laytable-cell-1-id">订单状态:</div>
						</td>
						<td data-field="username">
							<div class="layui-table-cell laytable-cell-1-username">
								<span id="orderState"></span>
							</div>
						</td>
					</tr>
					<tr>
						<td data-field="id">
							<div class="layui-table-cell laytable-cell-1-id">交易时间:</div>
						</td>
						<td data-field="username">
							<div class="layui-table-cell laytable-cell-1-username">
								<span id="transactionTime"></span>
							</div>
						</td>
					</tr>
					<tr>
						<td data-field="id">
							<div class="layui-table-cell laytable-cell-1-id">所属门店:</div>
						</td>
						<td data-field="username">
							<div class="layui-table-cell laytable-cell-1-username">
								<span id="shopName"></span>
							</div>
						</td>
					</tr>
					<tr>
						<td data-field="id">
							<div class="layui-table-cell laytable-cell-1-id">营业员:</div>
						</td>
						<td data-field="username">
							<div class="layui-table-cell laytable-cell-1-username">
								<span id="clerkName"></span>
							</div>
						</td>
					</tr>
					<tr>
						<td data-field="id">
							<div class="layui-table-cell laytable-cell-1-id">支付方式:</div>
						</td>
						<td data-field="username">
							<div class="layui-table-cell laytable-cell-1-username">
								<span id="onePaymentTypeName"></span>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
	<script type="text/javascript">
		function subPage(data){
			var data = data;
			console.log(data)
			$('#batch').text(data.batch);
			$('#transactionAmount').text(data.transactionAmount);
			$('#orderState').text(data.orderState);
			$('#transactionTime').text(data.transactionTime);
			$('#shopName').text(data.shopName);
			$('#clerkName').text(data.clerkName);
			$('#onePaymentTypeName').text(data.onePaymentTypeName);
		}
	</script>
</html>
