		<script>
			/*审核确认框*/
			function layer_shtg(obj, id) {
				layer.confirm('确认要通过审核吗？', function(index) {
					//发异步删除数据
					$(obj).parents("tr").remove();
					layer.msg('审核通过!', {
						icon: 1,
						time: 1000
					});
				});
			}

				}, function(val, index) {

						time: 1000
					});
